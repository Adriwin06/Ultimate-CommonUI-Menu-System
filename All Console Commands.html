{name: "r.Vulkan.RayTracing.TLASPreferFastTraceTLAS", help:"Prefer fast trace for TLAS build (default = true)\n", type:"Var"},
{name: "r.Vulkan.ReleaseShaderModuleWhenEvictingPSO", help:"0: shader modules remain when a PSO is removed from the PSO LRU cache. (default)\n1: shader modules are destroyed when a PSO is removed from the PSO LRU cache. This can save memory at the risk of increased hitching and cpu cost.", type:"Var"},
{name: "r.Vulkan.RHIThread", help:"0 to only use Render Thread\n1 to use ONE RHI Thread\n2 to use multiple RHI Thread\n", type:"Var"},
{name: "r.Vulkan.RobustBufferAccess", help:"0 to disable robust buffer access1 to enable (default)", type:"Var"},
{name: "r.Vulkan.SingleAllocationPerResource", help:"Enable to do a single allocation per resource", type:"Var"},
{name: "r.Vulkan.StandardValidation", help:"2 to use VK_LAYER_KHRONOS_validation (default) if available\n1 to use VK_LAYER_LUNARG_standard_validation if available, or \n0 to use individual validation layers (removed)", type:"Var"},
{name: "r.Vulkan.SubmitAfterEveryEndRenderPass", help:"Forces a submit after every end render pass.\n 0: Don\'t(default)\n 1: Enable submitting", type:"Var"},
{name: "r.Vulkan.SubmitOcclusionBatchCmdBuffer", help:"1 to submit the cmd buffer after end occlusion query batch (default)", type:"Var"},
{name: "r.Vulkan.SubmitOnDispatch", help:"0 to not do anything special on dispatch(default)\n1 to submit the cmd buffer after each dispatch", type:"Var"},
{name: "r.Vulkan.SubmitOnTextureUnlock", help:"Whether to submit upload cmd buffer on each texture unlock.\n 0: Do not submit\n 1: Submit (default)", type:"Var"},
{name: "r.Vulkan.SwapChainIgnoreExtraImages", help:"Whether to ignore extra images created in swapchain and stick with a requested number of images", type:"Var"},
{name: "r.Vulkan.TimestampQueryStage", help:"Defines which pipeline stage is used for timestamp queries.\n 0: Use VK_PIPELINE_STAGE_TOP_OF_PIPE_BIT, less precise measures but less likely to alter performance (default)\n 1: Use VK_PIPELINE_STAGE_BOTTOM_OF_PIPE_BIT, more precise measures but may alter performance on some platforms", type:"Var"},
{name: "r.Vulkan.UniqueValidationMessages", help:"Filter out validation errors with the same code (only when r.Vulkan.EnableValidation is non zero)", type:"Var"},
{name: "r.Vulkan.UploadCmdBufferSemaphore", help:"Whether command buffers for uploads and graphics can be executed simultaneously.\n 0: The buffers are submitted without any synch(default)\n 1: Graphics buffers will not overlap with the upload buffers", type:"Var"},
{name: "r.Vulkan.UseBufferBinning", help:"Enable binning sub-allocations within buffers to help reduce fragmentation at the expense of higher high watermark [read-only]\n", type:"Var"},
{name: "r.Vulkan.UseCmdBufferTimingForGPUTime", help:"Use the profile command buffers for GPU time\n", type:"Var"},
{name: "r.Vulkan.UseMemoryBarrierOpt", help:"Simplify buffer barriers and image barriers without layout transitions to a memory barrier.\n 0: Do not collapse to a single memory barrier, useful for tracking single resource transitions in external tools\n 1: Collapse to a memory barrier when appropriate (default)", type:"Var"},
{name: "r.Vulkan.UseProfileCheck", help:"0 to assume all requested feature levels are supported.\n1 to verify feature level support using a profile check (default)\n", type:"Var"},
{name: "r.Vulkan.UseSingleQueue", help:"Forces using the same queue for uploads and graphics.\n 0: Uses multiple queues(default)\n 1: Always uses the gfx queue for submissions", type:"Var"},
{name: "r.Vulkan.VRSFormat", help:"Allows to choose the preferred Variable Rate Shading option. \n0: Prefer Fragment Shading Rate if both Fragment Shading Rate and Fragment Density Map are available.\n1: Use Fragment Shading Rate if available. A message will be reported if not available. \n2: Require Fragment Shading Rate. Will generate an error if the extension is not available. \n3: Prefer Fragment Density Map if both Fragment Shading Rate and Fragment Density Map are available.\n4: Use Fragment Density Map if available. A message will be reported if not available.\n5: Require Fragment Density Map. Will generate an error if the extension is not available.", type:"Var"},
{name: "r.Vulkan.WaitForIdleOnSubmit", help:"Waits for the GPU to be idle after submitting a command buffer. Useful for tracking GPU hangs.\n 0: Do not wait(default)\n 1: Wait on every submit\n 2: Wait when submitting an upload buffer\n 3: Wait when submitting an active buffer (one that has gfx commands)\n", type:"Var"},
{name: "r.VulkanNVAfterMathDumpWaitTime", help:"Amount of time to wait for NV Aftermath to finish processing GPU crash dumps.", type:"Var"},
{name: "r.WarningOnRedundantTransformUpdate", help:"Produce a warning when UpdatePrimitiveTransform is called redundantly.", type:"Var"},
{name: "r.WarnOfBadDrivers", help:"On engine startup we can check the current GPU driver and warn the user about issues and suggest a specific version\nThe test is fast so this should not cost any performance.\n 0: off\n 1: a message on startup might appear (default)\n 2: Simulating the system has a NVIDIA driver on the deny list (UI should appear)\n 3: Simulating the system has a AMD driver on the deny list (UI should appear)\n 4: Simulating the system has an allowed AMD driver (no UI should appear)\n 5: Simulating the system has a Intel driver (no UI should appear)", type:"Var"},
{name: "r.WarpCulling", help:"Enable Warp Culling optimization for platforms that support it.\n 0: Disable (default)\n 1: Enable", type:"Var"},
{name: "r.Water.SingleLayer", help:"Enable the single water rendering system.", type:"Var"},
{name: "r.Water.SingleLayer.DepthPrepass", help:"Enable a depth prepass for single layer water. Necessary for proper Virtual Shadow Maps support.", type:"Var"},
{name: "r.Water.SingleLayer.DistanceFieldShadow", help:"When using deferred, distance field shadow tracing is supported on single layer water. This cvar can be used to toggle it on/off at runtime.", type:"Var"},
{name: "r.Water.SingleLayer.OptimizedClear", help:"Toggles optimized depth clear", type:"Var"},
{name: "r.Water.SingleLayer.Reflection", help:"Reflection technique to use on single layer water. 0: Disabled, 1: Enabled (same as rest of scene), 2: Force Reflection Captures and Sky, 3: Force SSR", type:"Var"},
{name: "r.Water.SingleLayer.RefractionDownsampleFactor", help:"Resolution divider for the water refraction buffer.", type:"Var"},
{name: "r.Water.SingleLayer.ShadersSupportDistanceFieldShadow", help:"Whether or not the single layer water material shaders are compiled with support for distance field shadow, i.e. output main directional light luminance in a separate render target. This is preconditioned on using deferred shading and having distance field support enabled in the project.", type:"Var"},
{name: "r.Water.SingleLayer.ShadersSupportVSMFiltering", help:"Whether or not the single layer water material shaders are compiled with support for virtual shadow map filter, i.e. output main directional light luminance in a separate render target. This is preconditioned on using deferred shading and having VSM support enabled in the project.", type:"Var"},
{name: "r.Water.SingleLayer.SSRTAA", help:"Enable SSR denoising using TAA for the single layer water rendering system.", type:"Var"},
{name: "r.Water.SingleLayer.TiledComposite", help:"Enable tiled optimization of the single layer water reflection rendering system.", type:"Var"},
{name: "r.Water.SingleLayer.UnderwaterFogWhenCameraIsAboveWater", help:"Renders height fog behind the water surface even when the camera is above water. This avoids artifacts when entering and exiting the water with strong height fog in the scene but causes artifacts when looking at the water surface from a distance.", type:"Var"},
{name: "r.Water.SingleLayer.VSMFiltering", help:"When using deferred, virtual shadow map filtering is supported on single layer water. This cvar can be used to toggle it on/off at runtime.", type:"Var"},
{name: "r.Water.SingleLayerWater.SupportCloudShadow", help:"Enables cloud shadows on SingleLayerWater materials.", type:"Var"},
{name: "r.WideCustomResolve", help:"Use a wide custom resolve filter when MSAA is enabled0: Disabled [hardware box filter]1: Wide (r=1.25, 12 samples)2: Wider (r=1.4, 16 samples)3: Widest (r=1.5, 20 samples)", type:"Var"},
{name: "r.WireframeCullThreshold", help:"Threshold below which objects in ortho wireframe views will be culled.", type:"Var"},
{name: "r.XeSS.Enabled", help:"[default: 0] Set to 1 to use XeSS instead of TAAU or any other upscaling method.", type:"Var"},
{name: "r.XeSS.Experimental.PreExposure", help:"[default: 1] Whether to enable pre-exposure. It just unifies commands across different Unreal versions.", type:"Var"},
{name: "r.XeSS.FrameDump.Mode", help:"[default: all] Dump mode, available values: inputs, all.", type:"Var"},
{name: "r.XeSS.FrameDump.Path", help:"Select path for frame capture dumps, if not specified the game\'s binary directory will be used.", type:"Var"},
{name: "r.XeSS.FrameDump.Start", help:"Captures of all input resources passed to XeSS for the specified number of frames.", type:"Var"},
{name: "r.XeSS.OptimalScreenPercentage", help:"Optimal screen percentage for current XeSS quality.", type:"Var"},
{name: "r.XeSS.Quality", help:"[default:2] Set XeSS quality setting. 1: Performance 2: Balanced (default) 3: Quality 4: Ultra Quality", type:"Var"},
{name: "r.XeSS.Version", help:"Show XeSS SDK\'s version", type:"Var"},
{name: "r.XGEController.AvoidUsingLocalMachine", help:"Whether XGE tasks should avoid running on the local machine (to reduce the oversubscription with local async and out-of-process work).\n0: Do not avoid. Distributed tasks will be spawned on all available XGE agents. Can cause oversubscription on the initiator machine. \n1: Avoid spawning tasks on the local (initiator) machine except when running a commandlet or -buildmachine is passed (default).\n2: Avoid spawning tasks on the local (initiator) machine.", type:"Var"},
{name: "r.XGEController.Enabled", help:"Enables or disables the use of XGE for various build tasks in the engine.\n0: Local builds only. \n1: Distribute builds using XGE (default).", type:"Var"},
{name: "r.XGEController.Timeout", help:"The time, in seconds, to wait after all tasks have been completed before shutting down the controller. (default: 2 seconds).", type:"Var"},

{name: "renderdoc.EnableCrashHandler", help:"0 - Crash handling is completely delegated to the engine. 1 - The RenderDoc crash handler will be used (Only use this if you know the problem is with RenderDoc and you want to notify the RenderDoc developers!).", type:"Var"},
{name: "renderdoc.ReferenceAllResources", help:"0 - Only include resources that are actually used. 1 - Include all rendering resources in the capture, even those that have not been used during the frame. Please note that doing this will significantly increase capture size.", type:"Var"},
{name: "renderdoc.SaveAllInitials", help:"0 - Disregard initial states of resources. 1 - Always capture the initial state of all rendering resources. Please note that doing this will significantly increase capture size.", type:"Var"},

{name: "RHI.GPUHitchThreshold", help:"Threshold for detecting hitches on the GPU (in milliseconds).", type:"Var"},
{name: "rhi.PresentThreshold.Bottom", help:"Specifies the percentage of the screen from the bottom where tearing is allowed.\nOnly effective on supported platforms.\nRange: 0.0 - 1.0\n", type:"Var"},
{name: "rhi.PresentThreshold.Top", help:"Specifies the percentage of the screen from the top where tearing is allowed.\nOnly effective on supported platforms.\nRange: 0.0 - 1.0\n", type:"Var"},
{name: "rhi.ResourceTableCaching", help:"If 1, the RHI will cache resource table contents within a frame. Otherwise resource tables are rebuilt for every draw call.", type:"Var"},
{name: "rhi.SyncAllowEarlyKick", help:"When 1, allows the RHI vsync thread to kick off the next frame early if we\'ve missed the vsync.", type:"Var"},
{name: "rhi.SyncAllowVariable", help:"When 1, allows the RHI to use variable refresh rate, if supported by the output hardware.", type:"Var"},
{name: "rhi.SyncInterval", help:"Determines the frequency of VSyncs in supported RHIs.\nThis is in multiples of 16.66 on a 60hz display, but some platforms support higher refresh rates.\nAssuming 60fps, the values correspond to:\n  0 - Unlocked (present immediately)\n  1 - Present every vblank interval\n  2 - Present every 2 vblank intervals\n  3 - etc...\n", type:"Var"},
{name: "rhi.SyncSlackMS", help:"Increases input latency by this many milliseconds, to help performance (trade-off tunable). Gamethread will be kicked off this many milliseconds before the vsync", type:"Var"},
{name: "RHI.TransientAllocator.BufferCacheSize", help:"The maximum number of RHI buffers to cache on each heap before garbage collecting.", type:"Var"},
{name: "RHI.TransientAllocator.GarbageCollectLatency", help:"Amount of update cycles before memory is reclaimed.", type:"Var"},
{name: "RHI.TransientAllocator.MaximumHeapSize", help:"Maximum size of an RHI transient allocation in MB. Allocations larger than this will fail the transient allocator (Default 512).", type:"Var"},
{name: "RHI.TransientAllocator.MinimumHeapSize", help:"Minimum size of an RHI transient heap in MB. Heaps will default to this size and grow to the maximum based on the first allocation (Default 128).", type:"Var"},
{name: "RHI.TransientAllocator.TextureCacheSize", help:"The maximum number of RHI textures to cache on each heap before garbage collecting.", type:"Var"},
{name: "rhi.UseSubmissionThread", help:"Whether to enable the RHI submission thread.\n  0: No\n  1: Yes, but not when running with multi-gpu.\n  2: Yes, always\n", type:"Var"},
{name: "RHIPoolAllocator.DefragMaxPoolsToClear", help:"Maximum amount of pools to try and clear during a single alloctor defrag call (default: 1 - negative then all pools will be tried and no timeslicing)", type:"Var"},
{name: "RHIPoolAllocator.DefragSizeFraction", help:"Skip defrag of pool if usage is more than given fraction (default: 0.9f).", type:"Var"},
{name: "RHIPoolAllocator.ValidateLinkedList", help:"Validate all the internal linked list data of all the RHIPoolAllocators during every operation.", type:"Var"},
{name: "RigVM.DisableExecutionAll", help:"if nonzero we disable all execution of rigvms.", type:"Var"},
{name: "RigVM.DisableNativizedVMs", help:"if nonzero we disable swapping to nativized VMs.", type:"Var"},

{name: "Sequencer.Audio.IgnoreAudioSyncDuringWorldTimeDilation", help:"Ignore correcting audio if there is world time dilation.\n", type:"Var"},
{name: "Sequencer.Audio.MaxDesyncTolerance", help:"Controls how many seconds an audio track can be out of sync in a Sequence before we attempt a time correction.\n", type:"Var"},
{name: "Sequencer.Audio.PlayAudioWhenPlaybackJumps", help:"Play audio when playback jumps.\n", type:"Var"},
{name: "Sequencer.Audio.UseAudioClockForAudioDesync", help:"When set to 1, we will use the audio render thread directly to query whether audio has went out of sync with the sequence.\n", type:"Var"},
{name: "Sequencer.AutoScrub", help:"Enable/disable auto-scrubbing", type:"Var"},
{name: "Sequencer.AutoScrubCurveExponent", help:"How much to ramp in and out the scrub speed when auto-scrubbing", type:"Var"},
{name: "Sequencer.AutoScrubSpeed", help:"How fast to scrub forward/backward when auto-scrubbing", type:"Var"},
{name: "Sequencer.AutoTangentNew", help:"If 1 Auto Tangent will use new algorithm to gradually flatten maximum/minimum keys, if 0 Auto Tangent will average all keys (pre 4.23 behavior).", type:"Var"},
{name: "Sequencer.CachedChannelEvaluationParityThreshold", help:"Threshold for testing Evaluate parity with cached/uncached routines.", type:"Var"},
{name: "Sequencer.CompilerVersion", help:"Defines a global identifer for moviescene compiler logic.\n", type:"Var"},
{name: "Sequencer.CustomTaskScheduling", help:"(Default: true. Enables more efficient custom task scheduling of asynchronous Sequencer evaluation.", type:"Var"},
{name: "Sequencer.DeferMovementUpdates", help:"(Default: false) Enables deferring all Scene Component movement updates to the end of a sequencer evaluation to avoid excessive calls to UpdateOverlaps or cascading transform updates for attached components.\n", type:"Var"},
{name: "Sequencer.DrawMeshTrails", help:"Toggle to show or hide Level Sequence VR Editor trails", type:"Var"},
{name: "Sequencer.DuplicateLinkedAnimSequence", help:"When true when we duplicate a level sequence that has a linked anim sequence it will duplicate and link the anim sequencel, if false we leave any link alone.", type:"Var"},
{name: "Sequencer.EnableCachedChannelEvaluation", help:"Toggles whether channel evaluation will use cached or non-cached evaluation.", type:"Var"},
{name: "Sequencer.IgnoreDependenciesWhenNotThreading", help:"(Default: true) Whether to ignore task dependencies when there is no threading.", type:"Var"},
{name: "Sequencer.LinearCubicInterpolation", help:"If 1 Linear Keys Act As Cubic Interpolation with Linear Tangents, if 0 Linear Key Forces Linear Interpolation to Next Key.", type:"Var"},
{name: "Sequencer.MaterialParameterBlending", help:"(Default: true) Defines whether material parameter blending should be enabled or not.\n", type:"Var"},
{name: "Sequencer.MaterialParameterEntityLifetimeTracking", help:"(Default: false) Ensure on destruction that all entities have been cleaned up. This can report false positives (when the linker and material system are both cleaned up together) so is not enabled by default.\n", type:"Var"},
{name: "Sequencer.MaxLatentActionLoops", help:"Defines the maximum number of latent action loops that can be run in one frame.\n", type:"Var"},
{name: "Sequencer.NetSyncThreshold", help:"(Default: 200ms. Defines the threshold at which clients and servers must be forcibly re-synced during playback.", type:"Var"},
{name: "Sequencer.OutputDeferredMovementMode", help:"Integer value specifying how to output Scene Components with deferred movement updates from Sequencer: (0 - Default) No output, (1 - Dump Once) Request a single output on the next evaluation, (2 - Dump every frame) Dump all movement updates every frame", type:"Var"},
{name: "Sequencer.RelativeTimecodeSmoothing", help:"If nonzero, accumulate with platform time since when the timecodes were equal.", type:"Var"},
{name: "Sequencer.SecondsPerFrame", help:"Seconds per frame to wait when in play every frame mode.", type:"Var"},
{name: "Sequencer.SmartAutoBlendLocationPercentage", help:"Percentage near the next value that the tangent will blend to the adjacent tangent, if over 1.0 we won\'t blend. Default to 0.8", type:"Var"},
{name: "Sequencer.SmoothedMaxNetSyncSampleAge", help:"(Default: 5000. Defines the range of samples (in milliseconds) required to perform smoothed net sync. Use 0 to disable smoothing.", type:"Var"},
{name: "Sequencer.SmoothedMaxNetSyncSampleCount", help:"(Default: 50. The maximum number of samples to keep in memory.", type:"Var"},
{name: "Sequencer.SmoothedNetSyncDeviationThreshold", help:"(Default: 200ms. Defines the acceptable deviation for smoothed net sync samples. Samples outside this deviation will be discarded.", type:"Var"},
{name: "Sequencer.StartTransformOffsetInBoneSpace", help:"When true we offset the start offsets for skeletal animation matching in bone space, if false we do it in root space, by default true", type:"Var"},
{name: "Sequencer.TagSaturation", help:"Specifies how saturated object binding tags should appear in the Sequencer UI.\n", type:"Var"},
{name: "Sequencer.ThreadedEvaluation.AllocationThreshold", help:"(Default: 32) Defines the entity allocation fragmentation threshold above which threaded evaluation will be used.\n", type:"Var"},
{name: "Sequencer.ThreadedEvaluation.EntityThreshold", help:"(Default: 256) Defines the number of entities that need to exist to justify threaded evaluation.\n", type:"Var"},
{name: "Sequencer.TickIntervalGroupingResolutionMs", help:"Defines the maximum resolution for actor tick interval groupings. Bigger numbers will group more actors together when they have custom tick intervals, but will lead to less accurate intervals.\n", type:"Var"},
{name: "Sequencer.TimeUndo", help:"Enable/disable ability to undo time when making changes", type:"Var"},
{name: "Sequencer.UseOldSequencerTrails", help:"If true show old motion trails, if false use new editable motion trails.", type:"Var"},
{name: "Sequencer.UseSoftObjectPtrsForPreAnimatedMaterial", help:"Defines whether to use soft-object-ptrs for referencing pre-animated state (default), or strong TObjectPtrs.\n", type:"Var"},
{name: "Sequencer.VolatileSequencesInEditor", help:"(Default: 1) When non-zero, all assets will be treated as volatile in editor. Can be disabled to bypass volatility checks in-editor for more representative runtime performance metrics.\n", type:"Var"},
