function EscapeReg(str)
{
 return str.replace(/[\-\[\]\/\{\}\(\)\*\+\?\.\\\^\$\|]/g, "\\$&");
// .replace(/[^\w\s]/g, "\\$&")
}   
    
var ReBuildIncremental_prefixstr;
var ReBuildIncremental_index;
var ReBuildIncremental_bSearchInHelp;
var ReBuildIncremental_bSearchInVar;
var ReBuildIncremental_bSearchInCmd;
var ReBuildIncremental_bSearchInExec;
    
// @param prefixstr needs to be no regular expression 
function IsValid(prefixstr, cvar, bDoFilter)
{
    var name = cvar.name;
    var help = cvar.help;
    var type = cvar.type;

    var bDo = true;
 
    // https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Regular_Expressions
   
    var re;
   
    if(prefixstr != "\\*")
    {
        // "Test*" means we search for a string starting with "Test"
        // "Test" means we search for a string that has "Test" somewhere
        var bStartsWith = prefixstr.slice(-2) == "\\*";
    
        if(bStartsWith)
        {
            var PrefixWithoutStar = prefixstr.slice(0, prefixstr.length - 2);
            re = new RegExp("^" + PrefixWithoutStar, "gi");
        }
        else
        {
            re = new RegExp(prefixstr, "gi");
        }
        bDo = re.test(name);
    
        if(bDoFilter)
        {
            if(!bDo)
            {
                if(ReBuildIncremental_bSearchInHelp)
                {
                    bDo = re.test(help);
                }
            }
        }
    }
    
    if(bDoFilter)
    {
        if(bDo)
        {
            if(type == "Var")
            {
                if(!ReBuildIncremental_bSearchInVar) bDo = false;
            }
            else if(type == "Cmd")
            {
                if(!ReBuildIncremental_bSearchInCmd) bDo = false;
            }
            else if(type == "Exec")
            {
                if(!ReBuildIncremental_bSearchInExec) bDo = false;
            }
        }
    }
    return bDo;
}


function Rebuild(prefixstr)
{
 prefixstr = EscapeReg(prefixstr);
  
 ReBuildIncremental_prefixstr = prefixstr;
 ReBuildIncremental_index = 0;
 ReBuildIncremental_bSearchInHelp = document.getElementById("SearchInHelpId").checked;
 ReBuildIncremental_bSearchInVar = document.getElementById("Var").checked;
 ReBuildIncremental_bSearchInCmd = document.getElementById("Cmd").checked;
 ReBuildIncremental_bSearchInExec = document.getElementById("Exec").checked;
  
 var aa = document.getElementById("prefixdemo");
 aa.innerHTML = "";
 for(index = 0; index < cvars_prefix.length; index++) 
 {
   aa.innerHTML += '<a href="a" id="' + cvars_prefix[index].prefix +'" onclick="return OnLinkClick(this.id);" class=\"prefix"\>' 
        + cvars_prefix[index].name + "&nbsp;(" + cvars_prefix[index].count + ")" + "</a> ";
 }
  
 // -----------------

 aa = document.getElementById("tabledemo");
 aa.innerHTML = "<tr><th><b>Name</b></th><th><b>Help</b></th></tr>";
}

function RebuildIncremental(UpdateCount)
{ 
 aa = document.getElementById("tabledemo");

 for(Update = 0; Update < UpdateCount; Update++) 
 {
  if(ReBuildIncremental_index >= cvars.length) 
   break;

  if(IsValid(ReBuildIncremental_prefixstr, cvars[ReBuildIncremental_index], true))
  {
    var help = cvars[ReBuildIncremental_index].help;
     
    help = help.replace(/\n/g, "<br>");
     
    aa.innerHTML += "<tr><td style='color: #ff8844;' >" + cvars[ReBuildIncremental_index].name + "</td><td>" + help + "</td></tr>";
  }
   
  ++ReBuildIncremental_index;
 }
 
}

 
function OnTick()
{
 // larger number means faster search but more hitching
 RebuildIncremental(25);
}

function BuildCounts()
{
  aa = document.getElementById("demo");

  for(i = 0; i < cvars_prefix.length; i++) 
  {
    var prefixstr = cvars_prefix[i].prefix + "*";
    var count = 0;
    
    prefixstr = EscapeReg(prefixstr);
    
    for(e = 0; e < cvars.length; e++)
    {
     if(IsValid(prefixstr, cvars[e], false))
     {
       ++count;
     }
    }
    
    cvars_prefix[i].count = count;
  }
}

function OnInputChange()
{
 var value = document.forms[0]["input1"].value;
 Rebuild(value);
}

function OnLinkClick(value)
{
 value += "*";

 document.forms[0]["input1"].value = value;

 document.getElementById("SearchInHelpId").checked = false;
 
 Rebuild(value);

 return false;
}

{name: "D3D12.PSO.DiskCache", help:"Enables a disk cache for Pipeline State Objects (PSOs).\nPSO descs are cached to disk so subsequent runs can create PSOs at load-time instead of at run-time.\nThis cache contains data that is independent of hardware, driver, or machine that it was created on. It can be distributed with shipping content.\n0 to disable the pipeline state disk cache\n1 to enable the pipeline state disk cache (default)\n", type:"Var"},
{name: "D3D12.PSO.DriverOptimizedDiskCache", help:"Enables a disk cache for driver-optimized Pipeline State Objects (PSOs).\nPSO descs are cached to disk so subsequent runs can create PSOs at load-time instead of at run-time.\nThis cache contains data specific to the hardware, driver, and machine that it was created on.\n0 to disable the driver-optimized pipeline state disk cache\n1 to enable the driver-optimized pipeline state disk cache\n", type:"Var"},

{name: "Editor.AsyncAssetCompilation", help:"1 - Async assets compilation is enabled.\n2 - Async assets compilation is enabled but on pause (for debugging).\nWhen enabled, assets will be replaced by placeholders until they are ready\nto reduce stalls on the game thread and improve overall editor performance.", type:"Var"},
{name: "Editor.AsyncAssetCompilationFinishAll", help:"Finish all assets compilations", type:"Cmd"},
{name: "Editor.AsyncAssetCompilationMaxConcurrency", help:"Set the maximum number of concurrent assets compilation, -1 for unlimited.", type:"Var"},
{name: "Editor.AsyncAssetCompilationMaxMemoryUsage", help:"0 - No hard memory limit, will be tuned against system available memory (recommended default).\nN - Try to limit total memory usage for asset compilation to this amount (in GB).\nTry to stay under specified memory limit for asset compilation by reducing concurrency when under memory pressure.\n", type:"Var"},
{name: "Editor.AsyncAssetCompilationMemoryPerCore", help:"How much memory (in GB) should tasks reserve that report a required memory amount Unknown (-1).\n", type:"Var"},
{name: "Editor.AsyncAssetCompilationResume", help:"Number of queued work to resume while paused.", type:"Var"},
{name: "Editor.AsyncAssetDumpStallStacks", help:"Dump all the callstacks that have caused waits on async compilation.", type:"Cmd"},
{name: "Editor.AsyncSkinnedAssetCompilation", help:"1 - Async skinned assets compilation is enabled.\n2 - Async skinned assets compilation is enabled but on pause (for debugging).\nWhen enabled, skinned assets will be replaced by placeholders until they are ready\nto reduce stalls on the game thread and improve overall editor performance.", type:"Var"},
{name: "Editor.AsyncSkinnedAssetCompilationFinishAll", help:"Finish all skinned assets compilations", type:"Cmd"},
{name: "Editor.AsyncSkinnedAssetCompilationMaxConcurrency", help:"Set the maximum number of concurrent skinned assets compilation, -1 for unlimited.", type:"Var"},
{name: "Editor.AsyncSkinnedAssetCompilationResume", help:"Number of queued work to resume while paused.", type:"Var"},
{name: "Editor.AsyncSoundWaveCompilation", help:"1 - Async soundwaves compilation is enabled.\n2 - Async soundwaves compilation is enabled but on pause (for debugging).\nWhen enabled, soundwaves will be replaced by placeholders until they are ready\nto reduce stalls on the game thread and improve overall editor performance.", type:"Var"},
{name: "Editor.AsyncSoundWaveCompilationFinishAll", help:"Finish all soundwaves compilations", type:"Cmd"},

{name: "Editor.AsyncStaticMeshCompilation", help:"1 - Async static meshes compilation is enabled.\n2 - Async static meshes compilation is enabled but on pause (for debugging).\nWhen enabled, static meshes will be replaced by placeholders until they are ready\nto reduce stalls on the game thread and improve overall editor performance.", type:"Var"},
{name: "Editor.AsyncStaticMeshCompilationFinishAll", help:"Finish all static meshes compilations", type:"Cmd"},

{name: "Editor.AsyncStaticMeshCompilationResume", help:"Number of queued work to resume while paused.", type:"Var"},
{name: "Editor.AsyncStaticMeshPlayInEditorDebugDraw", help:"0 - Debug draw for async static mesh compilation is disabled.\n1 - Debug draw for async static mesh compilation is enabled.\nThe collision sphere around the player is drawn in white and can be adjusted with Editor.AsyncStaticMeshPlayInEditorDistance\nAny static meshes affecting the physics that are still being compiled will have their bounding box drawn in green.\nAny static meshes that were waited on due to being too close to the player will have their bounding box drawn in red for a couple of seconds.", type:"Var"},
{name: "Editor.AsyncStaticMeshPlayInEditorDistance", help:"Scale applied to the player bounding sphere to determine how far away to force meshes compilation before resuming play.\nThe effect can be seen during play session when Editor.AsyncStaticMeshPlayInEditorDebugDraw = 1.\n", type:"Var"},
{name: "Editor.AsyncStaticMeshPlayInEditorMode", help:"0 - Wait until all static meshes are built before entering PIE. (Slowest but causes no visual or behavior artifacts.) \n1 - Wait until all static meshes affecting navigation and physics are built before entering PIE. (Some visuals might be missing during compilation.)\n2 - Wait only on static meshes affecting navigation and physics when they are close to the player. (Fastest while still preventing falling through the floor and going through objects.)\n", type:"Var"},
{name: "Editor.AsyncTextureCompilation", help:"1 - Async textures compilation is enabled.\n2 - Async textures compilation is enabled but on pause (for debugging).\nWhen enabled, textures will be replaced by placeholders until they are ready\nto reduce stalls on the game thread and improve overall editor performance.", type:"Var"},
{name: "Editor.AsyncTextureCompilationFinishAll", help:"Finish all textures compilations", type:"Cmd"},

{name: "Editor.ObjectReverseLookupMask", help:"-1 - Does validation on all objects type (slowest) \n0  - Skip validation on all objects type \n1  - Perform validation on Texture to Textures lookups \n2  - Perform validation on Texture to Materials lookups \n4  - Perform validation on Material to Primitives lookups \n8  - Perform validation on StaticMesh To Components lookups \n16 - Perform validation on Material to Materials lookups \n", type:"Var"},
{name: "Editor.ObjectReverseLookupMode", help:"0 - Reverse lookup tables are computed every time they are needed (slower behavior) \n1 - Maintain permanent reverse lookup tables (faster behavior) \n2 - Comparison mode (slowest to do validation between both mode) \n", type:"Var"},

{name: "net.AllowAsyncLoading", help:"Allow async loading of unloaded assets referenced in packets. If false the client will hitch and immediately load the asset, if true the packet will be delayed while the asset is async loaded. net.DelayUnmappedRPCs can be enabled to delay RPCs relying on async loading assets.", type:"Var"},
{name: "net.AllowClientRemapCacheObject", help:"When enabled, we will allow clients to remap read only cache objects and keep the same NetGUID.", type:"Var"},
{name: "net.AllowEncryption", help:"If true, the engine will attempt to load an encryption PacketHandler component and fill in the EncryptionToken parameter of the NMT_Hello message based on the ?EncryptionToken= URL option and call callbacks if it\'s non-empty. Additionally, a value of \'2\' will make the EncryptionToken required - which is enforced serverside. (0 = Disabled, 1 = Allowed (default), 2 = Required)", type:"Var"},
{name: "net.AllowPIESeamlessTravel", help:"When true, allow seamless travels in single process PIE.", type:"Var"},
{name: "net.AllowReliableMulticastToNonRelevantChannels", help:"Allow Reliable Server Multicasts to be sent to non-Relevant Actors, as long as their is an existing ActorChannel.", type:"Var"},

{name: "net.DebugDraw", help:"Draws debug information for network dormancy and relevancy\n1 Enables network debug drawing. 0 disables.", type:"Var"},

{name: "r.AllowCachedUniformExpressions", help:"Allow uniform expressions to be cached.", type:"Var"},
{name: "r.AllowClearLightSceneExtentsOnly", help:"", type:"Var"},
{name: "r.AllowDepthBoundsTest", help:"If true, use enable depth bounds test when rendering deferred lights.", type:"Var"},
{name: "r.AllowGlobalClipPlane", help:"Enables mesh shaders to support a global clip plane, needed for planar reflections, which adds about 15% BasePass GPU cost on PS4.", type:"Var"},
{name: "r.AllowHDR", help:"Creates an HDR compatible swap-chain and enables HDR display output.0: Disabled (default)\n1: Allow HDR, if supported by the platform and display \n", type:"Var"},
{name: "r.AllowLandscapeShadows", help:"Allow Landscape Shadows", type:"Var"},
{name: "r.AllowOcclusionQueries", help:"Enables hardware occlusion culling.", type:"Var"},
{name: "r.AllowPointLightCubemapShadows", help:"When 0, will prevent point light cube map shadows from being used and the light will be unshadowed.", type:"Var"},
{name: "r.AllowPrecomputedVisibility", help:"If zero, precomputed visibility will not be used to cull primitives.", type:"Var"},
{name: "r.AllowRHITriggerThread", help:"In low latency mode, use the rhi thread to trigger the frame sync. true (default).\n false.\n", type:"Var"},
{name: "r.AllowSimpleLights", help:"If true, we allow simple (ie particle) lights", type:"Var"},
{name: "r.AllowStaticLighting", help:"Whether to allow any static lighting to be generated and used, like lightmaps and shadowmaps.\nGames that only use dynamic lighting should set this to 0 to save some static lighting overhead.", type:"Var"},
{name: "r.AllowSubPrimitiveQueries", help:"Enables sub primitive queries, currently only used by hierarchical instanced static meshes. 1: Enable, 0 Disabled. When disabled, one query is used for the entire proxy.", type:"Var"},
{name: "r.AllowTexture2DArrayCreation", help:"Enable UTexture2DArray assets", type:"Var"},
{name: "r.AmbientOcclusion.AsyncComputeBudget", help:"Defines which level of EAsyncComputeBudget to use for balancing AsyncCompute work against Gfx work.\nOnly matters if the compute version of SSAO is active (requires CS support, enabled by cvar, single pass, no normals)\nThis is a low level developer tweak to get best performance on hardware that supports AsyncCompute.\n 0: least AsyncCompute\n 1: .. (default)\n 2: .. \n 3: .. \n 4: most AsyncCompute", type:"Var"},
{name: "r.AmbientOcclusion.Compute", help:"If SSAO should use ComputeShader (not available on all platforms) or PixelShader.\nThe [Async] Compute Shader version is WIP, not optimized, requires hardware support (not mobile/DX10/OpenGL3),\ndoes not use normals which allows it to run right after EarlyZPass (better performance when used with AyncCompute)\nAyncCompute is currently only functional on PS4.\n 0: PixelShader (default)\n 1: (WIP) Use ComputeShader if possible, otherwise fall back to \'0\'\n 2: (WIP) Use AsyncCompute if efficient, otherwise fall back to \'1\'\n 3: (WIP) Use AsyncCompute if possible, otherwise fall back to \'1\'", type:"Var"},
{name: "r.AmbientOcclusion.Compute.Smooth", help:"Whether to smooth SSAO output when TAA is disabled", type:"Var"},
{name: "r.AmbientOcclusion.Denoiser", help:"Choose the denoising algorithm.\n 0: Disabled;\n 1: Forces the default denoiser of the renderer;\n 2: GScreenSpaceDenoiser witch may be overriden by a third party plugin (default).", type:"Var"},
{name: "r.AmbientOcclusion.Denoiser.HistoryConvolution.KernelSpreadFactor", help:"Multiplication factor applied on the kernel sample offset (default = 7).", type:"Var"},
{name: "r.AmbientOcclusion.Denoiser.HistoryConvolution.SampleCount", help:"Number of samples to use for history post filter (default = 16).", type:"Var"},
{name: "r.AmbientOcclusion.Denoiser.KernelSpreadFactor", help:"Spread factor of the preconvolution passes.", type:"Var"},
{name: "r.AmbientOcclusion.Denoiser.PreConvolution", help:"Number of pre-convolution passes (default = 1).", type:"Var"},
{name: "r.AmbientOcclusion.Denoiser.ReconstructionSamples", help:"Maximum number of samples for the reconstruction pass (default = 16).", type:"Var"},
{name: "r.AmbientOcclusion.Denoiser.TemporalAccumulation", help:"Accumulates the samples over multiple frames.", type:"Var"},
{name: "r.AmbientOcclusion.DepthBoundsTest", help:"Whether to use depth bounds test to cull distant pixels during AO pass. This option is only valid when pixel shader path is used (r.AmbientOcclusion.Compute=0), without upsampling.", type:"Var"},
{name: "r.AmbientOcclusion.FadeRadiusScale", help:"Allows to scale the ambient occlusion fade radius (SSAO).\n 0.01:smallest .. 1.0:normal (default), <1:smaller, >1:larger", type:"Var"},
{name: "r.AmbientOcclusion.Method", help:"Select between SSAO methods \n 0: SSAO (default)\n 1: GTAO\n ", type:"Var"},
{name: "r.AmbientOcclusionLevels", help:"Defines how many mip levels are using during the ambient occlusion calculation. This is useful when tweaking the algorithm.\n<0: decide based on the quality setting in the postprocess settings/volume and r.AmbientOcclusionMaxQuality (default)\n 0: none (disable AmbientOcclusion)\n 1: one\n 2: two (costs extra performance, soft addition)\n 3: three (larger radius cost less but can flicker)", type:"Var"},
{name: "r.AmbientOcclusionMaxQuality", help:"Defines the max clamping value from the post process volume\'s quality level for ScreenSpace Ambient Occlusion\n     100: don\'t override quality level from the post process volume (default)\n   0..99: clamp down quality level from the post process volume to the maximum set by this cvar\n -100..0: Enforces a different quality (the absolute value) even if the postprocessvolume asks for a lower quality.", type:"Var"},
{name: "r.AmbientOcclusionMipLevelFactor", help:"Controls mipmap level according to the SSAO step id\n 0: always look into the HZB mipmap level 0 (memory cache trashing)\n 0.5: sample count depends on post process settings (default)\n 1: Go into higher mipmap level (quality loss)", type:"Var"},
{name: "r.AmbientOcclusionRadiusScale", help:"Allows to scale the ambient occlusion radius (SSAO).\n 0:off, 1.0:normal, <1:smaller, >1:larger", type:"Var"},
{name: "r.AmbientOcclusionStaticFraction", help:"Allows to override the Ambient Occlusion Static Fraction (see post process volume). Fractions are between 0 and 1.\n<0: use default setting (default -1)\n 0: no effect on static lighting, 0 is free meaning no extra rendering pass\n 1: AO affects the stat lighting", type:"Var"},
{name: "r.Android.DisableASTCSupport", help:"Disable support for ASTC Texture compression if OpenGL driver supports it. (Android Only)\n  0 = ASTC texture compression will be used if driver supports it [default]\n  1 = ASTC texture compression will not be used.", type:"Var"},
{name: "r.Android.DisableOpenGLES31Support", help:"Disable support for OpenGLES 3.1 API. (Android Only)\n  0 = OpenGLES 3.1 API will be used (providing device and project supports it) [default]\n  1 = OpenGLES 3.1 will be disabled, Vulkan will be used.", type:"Var"},
{name: "r.Android.DisableVulkanSM5Support", help:"Disable support for vulkan API. (Android Only)\n  0 = Vulkan SM5 API will be used (providing device and project supports it) [default]\n  1 = Vulkan SM5 will be disabled, Vulkan or OpenGL fall back will be used.", type:"Var"},
{name: "r.Android.DisableVulkanSupport", help:"Disable support for vulkan API. (Android Only)\n  0 = vulkan API will be used (providing device and project supports it) [default]\n  1 = vulkan will be disabled, opengl fall back will be used.", type:"Var"},
{name: "r.Android.OverrideExternalTextureSupport", help:"Override external texture support for OpenGLES API. (Android Only)\n  0 = normal detection used [default]\n  1 = disable external texture support\n  2 = force ImageExternal100 (version #100 with GL_OES_EGL_image_external)\n  3 = force ImageExternal300 (version #300 with GL_OES_EGL_image_external)\n  4 = force ImageExternalESSL300 (version #300 with GL_OES_EGL_image_external_essl3)", type:"Var"},
{name: "r.AndroidDisableThreadedRendering", help:"Sets whether or not to allow threaded rendering for a particular Android device profile.\n\t0 = Allow threaded rendering [default]\n\t1 = Disable creation of render thread on startup", type:"Var"},
{name: "r.AndroidDisableThreadedRenderingFirstLoad", help:"Sets whether or not to allow threaded rendering for a particular Android device profile on the initial load.\n\t0 = Allow threaded rendering on the initial load [default]\n\t1 = Disable threaded rendering on the initial load", type:"Var"},
{name: "r.AnisotropicMaterials", help:"Whether anisotropic BRDF is used for material with anisotropy.", type:"Var"},
{name: "r.AntiAliasingMethod", help:"Engine default (project setting) for AntiAliasingMethod is (postprocess volume/camera/game setting still can override)\n 0: off (no anti-aliasing)\n 1: Fast Approximate Anti-Aliasing (FXAA)\n 2: Temporal Anti-Aliasing (TAA)\n 3: Multisample Anti-Aliasing (MSAA, Only available on the desktop forward renderer)\n 4: Temporal Super-Resolution (TSR, Default)", type:"Var"},
{name: "r.AOApplyToStaticIndirect", help:"Whether to apply DFAO as indirect shadowing even to static indirect sources (lightmaps + stationary skylight + reflection captures)", type:"Var"},
{name: "r.AOAsyncBuildQueue", help:"Whether to asynchronously build distance field volume data from meshes.", type:"Var"},
{name: "r.AOAverageObjectsPerCullTile", help:"Determines how much memory should be allocated in distance field object culling data structures.  Too much = memory waste, too little = flickering due to buffer overflow.", type:"Var"},
{name: "r.AOClearHistory", help:"", type:"Var"},
{name: "r.AOComputeShaderNormalCalculation", help:"Whether to use the compute shader version of the distance field normal computation.", type:"Var"},
{name: "r.AOGlobalDFClipmapDistanceExponent", help:"Exponent used to derive each clipmap\'s size, together with r.AOInnerGlobalDFClipmapDistance.", type:"Var"},
{name: "r.AOGlobalDFResolution", help:"Resolution of the global distance field.  Higher values increase fidelity but also increase memory and composition cost.", type:"Var"},
{name: "r.AOGlobalDFStartDistance", help:"World space distance along a cone trace to switch to using the global distance field instead of the object distance fields.\nThis has to be large enough to hide the low res nature of the global distance field, but smaller values result in faster cone tracing.", type:"Var"},
{name: "r.AOGlobalDistanceField", help:"Whether to use a global distance field to optimize occlusion cone traces.\nThe global distance field is created by compositing object distance fields into clipmaps as the viewer moves through the level.", type:"Var"},
{name: "r.AOGlobalDistanceField.AverageCulledObjectsPerCell", help:"Average expected number of objects per cull grid cell, used to preallocate memory for the cull grid.", type:"Var"},
{name: "r.AOGlobalDistanceField.CameraPositionVelocityOffsetDecay", help:"", type:"Var"},
{name: "r.AOGlobalDistanceField.FastCameraMode", help:"Whether to update the Global SDF for fast camera movement - lower quality, faster updates so lighting can keep up with the camera.", type:"Var"},
{name: "r.AOGlobalDistanceField.ForceRecacheForStreaming", help:"Useful for debugging or profiling full clipmap updates that happen when a clipmap is detected to have pending streaming.", type:"Var"},
{name: "r.AOGlobalDistanceField.Heightfield", help:"Whether to voxelize Heightfield into the global distance field.\n", type:"Var"},
{name: "r.AOGlobalDistanceField.MinMeshSDFRadius", help:"Meshes with a smaller world space radius than this are culled from the global SDF.", type:"Var"},
{name: "r.AOGlobalDistanceField.MinMeshSDFRadiusInVoxels", help:"Meshes with a smaller radius than this number of voxels are culled from the global SDF.", type:"Var"},
{name: "r.AOGlobalDistanceField.MipFactor", help:"Resolution divider for the mip map of a distance field clipmap.", type:"Var"},
{name: "r.AOGlobalDistanceField.NumClipmaps", help:"Num clipmaps in the global distance field.  Setting this to anything other than 4 is currently only supported by Lumen.", type:"Var"},
{name: "r.AOGlobalDistanceField.OccupancyRatio", help:"Expected sparse global distacne field occupancy for the page atlas allocation. 0.25 means 25% - filled and 75% - empty.", type:"Var"},
{name: "r.AOGlobalDistanceField.RecacheClipmapsWithPendingStreaming", help:"Whether to readback clipmaps cached with incomplete Mesh SDFs due to streaming and reache them on subsequent frames.  Fixes innaccurate Global SDF around the camera after teleporting or loading a new level.", type:"Var"},
{name: "r.AOGlobalDistanceFieldCacheMostlyStaticSeparately", help:"Whether to cache mostly static primitives separately from movable primitives, which reduces global DF update cost when a movable primitive is modified.  Adds another 12Mb of volume textures.", type:"Var"},
{name: "r.AOGlobalDistanceFieldClipmapUpdatesPerFrame", help:"How many clipmaps to update each frame.  With values less than 2, the first clipmap is only updated every other frame, which can cause incorrect self occlusion during movement.", type:"Var"},
{name: "r.AOGlobalDistanceFieldDrawModifiedPrimitives", help:"Whether to draw primitive modifications (add, remove, updatetransform) that caused an update of the global distance field.\nThis can be useful for tracking down why updating the global distance field is always costing a lot, since it should be mostly cached.", type:"Var"},
{name: "r.AOGlobalDistanceFieldForceFullUpdate", help:"Whether to force full global distance field update every frame.", type:"Var"},
{name: "r.AOGlobalDistanceFieldForceMovementUpdate", help:"Whether to force N texel border on X, Y and Z update each frame.", type:"Var"},
{name: "r.AOGlobalDistanceFieldForceUpdateOnce", help:"Whether to force full global distance field once.", type:"Var"},
{name: "r.AOGlobalDistanceFieldLogModifiedPrimitives", help:"Whether to log primitive modifications (add, remove, updatetransform) that caused an update of the global distance field.\nThis can be useful for tracking down why updating the global distance field is always costing a lot, since it should be mostly cached.\nPass 2 to log only non movable object updates.", type:"Var"},
{name: "r.AOGlobalDistanceFieldPartialUpdates", help:"Whether to allow partial updates of the global distance field.  When profiling it\'s useful to disable this and get the worst case composition time that happens on camera cuts.", type:"Var"},
{name: "r.AOGlobalDistanceFieldRepresentHeightfields", help:"Whether to put landscape in the global distance field.  Changing this won\'t propagate until the global distance field gets recached (fly away and back).", type:"Var"},
{name: "r.AOGlobalDistanceFieldStaggeredUpdates", help:"Whether to allow the larger clipmaps to be updated less frequently.", type:"Var"},
{name: "r.AOHistoryDistanceThreshold", help:"World space distance threshold needed to discard last frame\'s DFAO results.  Lower values reduce ghosting from characters when near a wall but increase flickering artifacts.", type:"Var"},
{name: "r.AOHistoryStabilityPass", help:"Whether to gather stable results to fill in holes in the temporal reprojection.  Adds some GPU cost but improves temporal stability with foliage.", type:"Var"},
{name: "r.AOHistoryWeight", help:"Amount of last frame\'s AO to lerp into the final result.  Higher values increase stability, lower values have less streaking under occluder movement.", type:"Var"},
{name: "r.AOJitterConeDirections", help:"", type:"Var"},
{name: "r.AOListMemory", help:"", type:"Cmd"},
{name: "r.AOListMeshDistanceFields", help:"", type:"Cmd"},
{name: "r.AOMaxViewDistance", help:"The maximum distance that AO will be computed at.", type:"Var"},
{name: "r.AOObjectDistanceField", help:"Determines whether object distance fields are used to compute ambient occlusion.\nOnly global distance field will be used when this option is disabled.\n", type:"Var"},
{name: "r.AOOverwriteSceneColor", help:"", type:"Var"},
{name: "r.AOQuality", help:"Defines the distance field AO method which allows to adjust for quality or performance.\n 0:off, 1:medium, 2:high (default)", type:"Var"},
{name: "r.AOSampleSet", help:"0 = Original set, 1 = Relaxed set", type:"Var"},
{name: "r.AOScatterTileCulling", help:"Whether to use the rasterizer for binning occluder objects into screenspace tiles.", type:"Var"},
{name: "r.AOSpecularOcclusionMode", help:"Determines how specular should be occluded by DFAO\n0: Apply non-directional AO to specular.\n1: (default) Intersect the reflection cone with the unoccluded cone produced by DFAO.  This gives more accurate occlusion than 0, but can bring out DFAO sampling artifacts.\n", type:"Var"},
{name: "r.AOStepExponentScale", help:"Exponent used to distribute AO samples along a cone direction.", type:"Var"},
{name: "r.AOUpdateGlobalDistanceField", help:"Whether to update the global distance field, useful for debugging.", type:"Var"},
{name: "r.AOUseHistory", help:"Whether to apply a temporal filter to the distance field AO, which reduces flickering but also adds trails when occluders are moving.", type:"Var"},
{name: "r.AOUseJitter", help:"Whether to use 4x temporal supersampling with Screen Grid DFAO.  When jitter is disabled, a shorter history can be used but there will be more spatial aliasing.", type:"Var"},
{name: "r.AOViewFadeDistanceScale", help:"Distance over which AO will fade out as it approaches r.AOMaxViewDistance, as a fraction of r.AOMaxViewDistance.", type:"Var"},
{name: "r.ApproximateOcclusionQueries", help:"Batch occlusion for a static and skeletal mesh even if there are movable.In general it\'s more beneficial to batch occlusion queires for all meshes", type:"Var"},
{name: "r.AsyncCacheMeshDrawCommands", help:"Mesh draw command caching is offloaded to an async task.", type:"Var"},
{name: "r.AsyncCreateLightPrimitiveInteractions", help:"Light primitive interactions are created off the render thread in an async task.", type:"Var"},
{name: "r.AsyncPipelineCompile", help:"0 to Create PSOs at the moment they are requested\n1 to Create Pipeline State Objects asynchronously(default)\n2 to Create Only precompile PSOs asynchronously\n3 to Create Only non-precompile PSOs asynchronously", type:"Var"},
{name: "r.AutoExposure.IgnoreMaterials", help:"(Experimental) Whether to calculate auto exposure assuming every surface uses a perfectly diffuse white material.\n(default: false)", type:"Var"},
{name: "r.AutoExposure.IgnoreMaterials.Debug", help:"", type:"Var"},
{name: "r.AutoExposure.IgnoreMaterials.DownscaleFactor", help:"", type:"Var"},
{name: "r.AutoExposure.IgnoreMaterials.EvaluationPositionBias", help:"", type:"Var"},
{name: "r.AutoExposure.IgnoreMaterials.LuminanceScale", help:"", type:"Var"},
{name: "r.AutoExposure.IgnoreMaterials.MinBaseColorLuminance", help:"", type:"Var"},
{name: "r.AutoExposure.IgnoreMaterials.ReconstructFromSceneColor", help:"", type:"Var"},
{name: "r.AutoExposure.IgnoreMaterials.UsePrecalculatedIlluminance", help:"", type:"Var"},
{name: "r.BackbufferQuantizationDitheringOverride", help:"Override the bitdepth in bits of each channel of the backbuffer targeted by the quantization dithering. Disabled by default. Instead is automatically found out by FSceneViewFamily::RenderTarget\'s pixel format of the backbuffer.", type:"Var"},
{name: "r.BadDriverWarningIsFatal", help:"If non-zero, trigger a fatal error when warning of bad drivers.\nFor the fatal error to occur, r.WarnOfBadDrivers must be non-zero.\n 0: off (default)\n 1: a fatal error occurs after the out of date driver message is dismissed\n", type:"Var"},
{name: "r.BasePassOutputsVelocity", help:"Deprecated CVar. Use r.VelocityOutputPass instead.\n", type:"Var"},
{name: "r.BasePassWriteDepthEvenWithFullPrepass", help:"0 to allow a readonly base pass, which skips an MSAA depth resolve, and allows masked materials to get EarlyZ (writing to depth while doing clip() disables EarlyZ) (default)\n1 to force depth writes in the base pass.  Useful for debugging when the prepass and base pass don\'t match what they render.", type:"Var"},
{name: "r.bFlushRenderTargetsOnWorldCleanup", help:"", type:"Var"},
{name: "r.BlackBorders", help:"To draw black borders around the rendered image\n(prevents artifacts from post processing passes that read outside of the image e.g. PostProcessAA)\nin pixels, 0:off", type:"Var"},
{name: "r.Bloom.ApplyLocalExposure", help:"Whether to apply local exposure when calculating bloom, default: true", type:"Var"},
{name: "r.Bloom.AsyncCompute", help:"Whether to run FFT bloom on async compute.\n", type:"Var"},
{name: "r.Bloom.CacheKernel", help:"Whether to cache the kernel in spectral domain.", type:"Var"},
{name: "r.Bloom.ScreenPercentage", help:"Controles the axis resolution of the FFT convolution for bloom.\n", type:"Var"},
{name: "r.Bloom.WarnKernelResolution", help:"Whether to emit a warning when the resolution of the kernel is unecessary to high.\n 0: Disabled;\n 1: Emit the warning on consoles (default);\n 2: Emit the warning on all platforms;\n", type:"Var"},
{name: "r.BloomQuality", help:" 0: off, no performance impact.\n 1: average quality, least performance impact.\n 2: average quality, least performance impact.\n 3: good quality.\n 4: good quality.\n 5: Best quality, most significant performance impact. (default)\n>5: force experimental higher quality on mobile (can be quite slow on some hardware)", type:"Var"},
{name: "r.BufferVisualizationDumpFrames", help:"When screenshots or movies dumps are requested, also save out dumps of the current buffer visualization materials\n0:off (default)\n1:on", type:"Var"},
{name: "r.BufferVisualizationDumpFramesAsHDR", help:"When saving out buffer visualization materials in a HDR capable format\n0: Do not override default save format.\n1: Force HDR format for buffer visualization materials.", type:"Var"},
{name: "r.BufferVisualizationOverviewTargets", help:"Specify the list of post process materials that can be used in the buffer visualization overview. Put nothing between the commas to leave a gap.\n\n\tChoose from:\n\n  BaseColor\n  CustomDepth\n  CustomStencil\n  FinalImage\n  ShadingModel\n  MaterialAO\n  Metallic\n  Opacity\n  Roughness\n  Anisotropy\n  SceneColor\n  SceneDepth\n  SeparateTranslucencyRGB\n  SeparateTranslucencyA\n  Specular\n  SubsurfaceColor\n  WorldNormal\n  WorldTangent\n  AmbientOcclusion\n  CustomDepthWorldUnits\n  SceneDepthWorldUnits\n  Velocity\n  PreTonemapHDRColor\n  PostTonemapHDRColor", type:"Var"},
{name: "r.BufferVisualizationTarget", help:"When the viewport view-mode is set to \'Buffer Visualization\', this command specifies which of the various channels to display. Values entered other than the allowed values shown below will be ignored.\n  BaseColor\n  CustomDepth\n  CustomStencil\n  FinalImage\n  ShadingModel\n  MaterialAO\n  Metallic\n  Opacity\n  Roughness\n  Anisotropy\n  SceneColor\n  SceneDepth\n  SeparateTranslucencyRGB\n  SeparateTranslucencyA\n  Specular\n  SubsurfaceColor\n  WorldNormal\n  WorldTangent\n  AmbientOcclusion\n  CustomDepthWorldUnits\n  SceneDepthWorldUnits\n  Velocity\n  PreTonemapHDRColor\n  PostTonemapHDRColor", type:"Var"},
{name: "r.Cache.DrawDirectionalShadowing", help:"Whether to draw direct shadowing sample points as generated by Lightmass.\n0 is off (default), 1 is on", type:"Var"},
{name: "r.Cache.DrawInterpolationPoints", help:"Whether to draw positions that indirect lighting is interpolated at when they are updated, which are stored in the cache.\nProbably need \'r.CacheUpdateEveryFrame 1\' as well to be useful, otherwise points will flicker as they update.\n0 is off (default), 1 is on", type:"Var"},
{name: "r.Cache.DrawLightingSamples", help:"Whether to draw indirect lighting sample points as generated by Lightmass.\n0 is off (default), 1 is on", type:"Var"},
{name: "r.Cache.LightingCacheDimension", help:"Dimensions of the lighting cache.  This should be a multiple of r.LightingCacheMovableObjectAllocationSize for least waste.", type:"Var"},
{name: "r.Cache.LightingCacheMovableObjectAllocationSize", help:"Resolution of the interpolation sample volume used to light a dynamic object.  \nValues of 1 or 2 will result in a single interpolation sample per object which does not provide continuous lighting under movement, so interpolation is done over time.  \nValues of 3 or more support the necessary padding to provide continuous results under movement.", type:"Var"},
{name: "r.Cache.LimitQuerySize", help:"0 is off, 1 is on (default)", type:"Var"},
{name: "r.Cache.QueryNodeLevel", help:"Level of the lighting sample octree whose node\'s extents should be the target size for queries into the octree.\nPrimitive blocks will be broken up into multiple octree queries if they are larger than this.0 is the root, 12 is the leaf level", type:"Var"},
{name: "r.Cache.ReduceSHRinging", help:"Whether to modify indirect lighting cache SH samples to reduce ringing.  0 is off, 1 is on (default)", type:"Var"},
{name: "r.Cache.SampleTransitionSpeed", help:"When using single sample lighting, controls the speed of the transition between two point samples (fade over time).", type:"Var"},
{name: "r.Cache.UpdateEveryFrame", help:"Whether to update indirect lighting cache allocations every frame, even if they would have been cached.  0 is off (default), 1 is on", type:"Var"},
{name: "r.Cache.UpdatePrimsTaskEnabled", help:"Enable threading for ILC primitive update.  Will overlap with the rest the end of InitViews.", type:"Var"},
{name: "r.CalcLocalPlayerCachedLODDistanceFactor", help:"Should we calculate a LOD Distance Factor based on the current FOV.  Should not be necessary since LOD is already based on screen size.\n", type:"Var"},
{name: "r.CameraAnimation.LegacyPostProcessBlending", help:"Blend camera animation post process settings under the main camera instead of over it", type:"Var"},
{name: "r.CameraCutTranslationThreshold", help:"The maximum camera translation disatance in centimeters allowed between two frames before a camera cut is automatically inserted.", type:"Var"},
{name: "r.CameraShake.LegacyPostProcessBlending", help:"Blend camera shake post process settings under the main camera instead of over it", type:"Var"},
{name: "r.CameraShakeDebug", help:"Show extra debug info for camera shakes (requires `showdebug CAMERA`)", type:"Var"},
{name: "r.CameraShakeDebug.InfoRecordLimit", help:"How many seconds to keep while recording camera shake debug info (defaults to 2 seconds)", type:"Var"},
{name: "r.CameraShakeDebug.LargeGraph", help:"Draws larger graphs for camera shake debug info", type:"Var"},
{name: "r.CameraShakeDebug.Location", help:"Whether to show camera shakes\' location modifications (defaults to true)", type:"Var"},
{name: "r.CameraShakeDebug.Rotation", help:"Whether to show camera shakes\' rotation modifications (defaults to true)", type:"Var"},
{name: "r.CapsuleDirectShadows", help:"Whether to allow capsule direct shadowing on skinned components with bCastCapsuleDirectShadow enabled.", type:"Var"},
{name: "r.CapsuleIndirectConeAngle", help:"Light source angle used when the indirect shadow direction is derived from precomputed indirect lighting (no stationary skylight present)", type:"Var"},
{name: "r.CapsuleIndirectShadows", help:"Whether to allow capsule indirect shadowing on skinned components with bCastCapsuleIndirectShadow enabled.", type:"Var"},
{name: "r.CapsuleMaxDirectOcclusionDistance", help:"Maximum cast distance for direct shadows from capsules.  This has a big impact on performance.", type:"Var"},
{name: "r.CapsuleMaxIndirectOcclusionDistance", help:"Maximum cast distance for indirect shadows from capsules.  This has a big impact on performance.", type:"Var"},
{name: "r.CapsuleMinSkyAngle", help:"Minimum light source angle derived from the precomputed unoccluded sky vector (stationary skylight present)", type:"Var"},
{name: "r.CapsuleShadowFadeAngleFromVertical", help:"Angle from vertical up to start fading out the indirect shadow, to avoid self shadowing artifacts.", type:"Var"},
{name: "r.CapsuleShadows", help:"Whether to allow capsule shadowing on skinned components with bCastCapsuleDirectShadow or bCastCapsuleIndirectShadow enabled.", type:"Var"},
{name: "r.CapsuleShadowsFullResolution", help:"Whether to compute capsule shadows at full resolution.", type:"Var"},
{name: "r.CapsuleSkyAngleScale", help:"Scales the light source angle derived from the precomputed unoccluded sky vector (stationary skylight present)", type:"Var"},
{name: "r.CaptureNextDeferredShadingRendererFrame", help:"0 to capture the immideately next frame using e.g. RenderDoc or PIX.\n > 0: N frames delay\n < 0: disabled", type:"Var"},
{name: "r.CatmullRomEndParamOffset", help:"The parameter offset for catmul rom end points.", type:"Var"},
{name: "r.CEFGPUAcceleration", help:"Enables GPU acceleration in CEF\n", type:"Var"},
{name: "r.chaos.ReflectionCaptureStaticSceneOnly", help:" 0 is off, 1 is on (default)", type:"Var"},
{name: "r.CheckSRVTransitions", help:"Tests that render targets are properly transitioned to SRV when SRVs are set.", type:"Var"},
{name: "r.ClearCoatNormal", help:"0 to disable clear coat normal.\n 0: off\n 1: on", type:"Var"},
{name: "r.ClearGBufferDBeforeBasePass", help:"Whether to clear GBuffer D before basepass", type:"Var"},
{name: "r.ClearSceneMethod", help:"Select how the g-buffer is cleared in game mode (only affects deferred shading).\n 0: No clear\n 1: RHIClear (default)\n 2: Quad at max z", type:"Var"},
{name: "r.CloudDefaultTexturesNoFastClear", help:"Remove fast clear on default cloud textures", type:"Var"},
{name: "r.Color.Grading", help:"Controls whether post process settings\'s color grading settings should be applied.", type:"Var"},
{name: "r.Color.Max", help:"Allows to define where the value 1.0 in the color channels is mapped to after color grading.\nValue should be around 1, smaller values darken the highlights, larger values move more colors towards white, Default: 1", type:"Var"},
{name: "r.Color.Mid", help:"Allows to define where the value 0.5 in the color channels is mapped to after color grading (This is similar to a gamma correction).\nValue should be around 0.5, smaller values darken the mid tones, larger values brighten the mid tones, Default: 0.5", type:"Var"},
{name: "r.Color.Min", help:"Allows to define where the value 0 in the color channels is mapped to after color grading.\nThe value should be around 0, positive: a gray scale is added to the darks, negative: more dark values become black, Default: 0", type:"Var"},
{name: "r.CompileMaterialsForShaderFormat", help:"When enabled, compile materials for this shader format in addition to those for the running platform.\nNote that these shaders are compiled and immediately tossed. This is only useful when directly inspecting output via r.DebugDumpShaderInfo.", type:"Var"},
{name: "r.CompileShadersForDevelopment", help:"Setting this to 0 allows to ship a game with more optimized shaders as some\neditor and development features are not longer compiled into the shaders.\n Note: This should be done when shipping but it\'s not done automatically yet (feature need to mature\n       and shaders will compile slower as shader caching from development isn\'t shared).\nCannot be changed at runtime - can be put into BaseEngine.ini\n 0: off, shader can run a bit faster\n 1: on (Default)", type:"Var"},
{name: "r.Composite.TemporalUpsampleDepth", help:"Temporal upsample factor of the depth buffer for depth testing editor primitives against.", type:"Var"},
{name: "r.ContactShadows", help:" 0: disabled.\n 1: enabled.\n", type:"Var"},
{name: "r.ContactShadows.NonShadowCastingIntensity", help:"DEPRECATED. Please use the parameters on the Light Component directly instead.\n", type:"Var"},
{name: "r.CookOutUnusedDetailModeComponents", help:"If set, components which are not relevant for the current detail mode will be cooked out.\n 0: keep components even if not relevant for the current detail mode.\n 1: cook out components not relevant for the current detail mode.\n", type:"Var"},
{name: "r.CopyLockedViews", help:"Copies all locked views in to a string that r.LockView will accept to reload them.", type:"Cmd"},
{name: "r.CreateShadersOnLoad", help:"Whether to create shaders on load, which can reduce hitching, but use more memory.  Otherwise they will be created as needed.", type:"Var"},
{name: "r.CullBeforeFetch", help:"Enable Cull-Before-Fetch optimization for platforms that support it.\n 0: Disable (default)\n 1: Enable", type:"Var"},
{name: "r.CullInstances", help:"CullInstances.", type:"Var"},
{name: "r.CustomDepth", help:"0: feature is disabled\n1: feature is enabled, texture is created on demand\n2: feature is enabled, texture is not released until required (should be the project setting if the feature should not stall)\n3: feature is enabled, stencil writes are enabled, texture is not released until required (should be the project setting if the feature should not stall)", type:"Var"},
{name: "r.CustomDepth.Order", help:"When CustomDepth (and CustomStencil) is getting rendered\n  0: Before Base Pass (Allows samping in DBuffer pass. Can be more efficient with AsyncCompute.)\n  1: After Base Pass\n  2: Default (Before Base Pass if DBuffer enabled.)\n", type:"Var"},
{name: "r.CustomDepthEnableFastClear", help:"Enable HTile on the custom depth buffer (default:false).\n", type:"Var"},
{name: "r.CustomDepthTemporalAAJitter", help:"If disabled the Engine will remove the TemporalAA Jitter from the Custom Depth Pass. Only has effect when TemporalAA is used.", type:"Var"},
{name: "r.CustomUnsafeZones", help:"Allows you to set custom unsafe zones. Define them based on Portrait (P) or Landscape (L) for a device oriented \'upright\'.Unsafe zones may be either fixed or free, depending on if they move along with the rotation of the device.Format is (P:fixed[x1, y1][width, height]), semicolon-separated for each custom unsafe zone. +Values add from 0, -Values subtract from Height or Width", type:"Var"},
{name: "r.D3D.CheckedForTypedUAVs", help:"Whether to disallow usage of typed UAV loads, as they are unavailable in Windows 7 D3D 11.0.\n 0: Allow usage of typed UAV loads.\n 1: Disallow usage of typed UAV loads. (default)", type:"Var"},
{name: "r.D3D.ForceDXC", help:"Forces DirectX Shader Compiler (DXC) to be used for all D3D shaders. Shaders compiled with this option are only compatible with D3D12.\n 0: Disable (default)\n 1: Force new compiler for all shaders", type:"Var"},
{name: "r.D3D12.AllowAsyncCompute", help:"Allow usage of async compute", type:"Var"},
{name: "r.D3D12.AllowPayloadMerge", help:"Whether to attempt to merge command lists into a single payload, saving perf.  Mainly applies to QueueAsyncCommandListSubmit.  (Default = 1)\n", type:"Var"},
{name: "r.D3D12.AutoAttachPIX", help:"Automatically attach PIX on startup", type:"Var"},
{name: "r.D3D12.BreadCrumbs", help:"Enable minimal overhead GPU Breadcrumbs to track the current GPU state and logs information what operations the GPU executed last.\n", type:"Var"},
{name: "r.D3D12.Depth24Bit", help:"0: Use 32-bit float depth buffer\n1: Use 24-bit fixed point depth buffer(default)\n", type:"Var"},
{name: "r.D3D12.DRED", help:"Enable DRED GPU Crash debugging mode to track the current GPU state and logs information what operations the GPU executed last.Has GPU overhead but gives the most information on the current GPU state when it crashes or hangs.\n", type:"Var"},
{name: "r.D3D12.DXR.MinimumDriverVersionAMD", help:"Sets the minimum driver version required to enable ray tracing on AMD GPUs.", type:"Var"},
{name: "r.D3D12.DXR.MinimumDriverVersionNVIDIA", help:"Sets the minimum driver version required to enable ray tracing on NVIDIA GPUs.", type:"Var"},
{name: "r.D3D12.DXR.MinimumWindowsBuildVersion", help:"Sets the minimum Windows build version required to enable ray tracing.", type:"Var"},
{name: "r.D3D12.EnableD3DDebug", help:"0 to disable d3ddebug layer (default)\n1 to enable error logging (-d3ddebug) \n2 to enable error & warning logging (-d3dlogwarnings)\n3 to enable breaking on errors & warnings (-d3dbreakonwarning)\n4 to enable CONTINUING on errors (-d3dcontinueonerrors)\n", type:"Var"},
{name: "r.D3D12.ExperimentalShaderModels", help:"Controls whether D3D12 experimental shader models should be allowed. Not available in shipping builds. (default = 0).", type:"Var"},
{name: "r.D3D12.GPUTimeFromTimestamps", help:"Prefer timestamps instead of GetHardwareGPUFrameTime to compute GPU frame time", type:"Var"},
{name: "r.D3D12.GPUTimeout", help:"0: Disable GPU Timeout; use with care as it could freeze your PC!\n1: Enable GPU Timeout; operation taking long on the GPU will fail(default)\n", type:"Var"},
{name: "r.D3D12.LightweightDRED", help:"Enable Lightweight DRED GPU Crash debugging mode to track the current GPU state and logs information what operations the GPU executed last.Gives the basic information on the current GPU state when it crashes or hangs on all PC hardware.\n", type:"Var"},
{name: "r.D3D12.NvAfterMath", help:"Enable NvAftermath to track the current GPU state and logs information what operations the GPU executed last.\nOnly works on nVidia hardware and will dump GPU crashdumps as well.\n", type:"Var"},
{name: "r.D3D12.RayTracing.AllowCompaction", help:"Whether to automatically perform compaction for static acceleration structures to save GPU memory. (default = 1)\n", type:"Var"},
{name: "r.D3D12.RayTracing.AllowSpecializedStateObjects", help:"Whether to use specialized RTPSOs if they have been created. This is intended for performance testingand has no effect if r.D3D12.RayTracing.SpecializeStateObjects is 0. (default = 1)\n", type:"Var"},
{name: "r.D3D12.RayTracing.CacheShaderRecords", help:"Automatically cache and re-use SBT hit group records. This significantly improves CPU performance in large scenes with many identical mesh instances. (default = 1)\nThis mode assumes that contents of uniform buffers does not change during ray tracing resource binding.", type:"Var"},
{name: "r.D3D12.RayTracing.DebugForceBuildMode", help:"Forces specific acceleration structure build mode (not runtime-tweakable).\n0: Use build mode requested by high-level code (Default)\n1: Force fast build mode\n2: Force fast trace mode\n", type:"Var"},
{name: "r.D3D12.RayTracing.DeduplicateSamplers", help:"Use an exhaustive search to deduplicate sampler descriptors when generating shader binding tables. Reduces sampler heap usage at the cost of some CPU time. (default = 1)", type:"Var"},
{name: "r.D3D12.RayTracing.GPUValidation", help:"Whether to perform validation of ray tracing geometry and other structures on the GPU. Requires Shader Model 6. (default = 0)", type:"Var"},
{name: "r.D3D12.RayTracing.MaxBatchedCompaction", help:"Maximum of amount of compaction requests and rebuilds per frame. (default = 64)\n", type:"Var"},
{name: "r.D3D12.RayTracing.SpecializeStateObjects", help:"Whether to create specialized unique ray tracing pipeline state objects for each ray generation shader. (default = 0)\nThis option can produce more more efficient PSOs for the GPU at the cost of longer creation times and more memory. Requires DXR 1.1.\n", type:"Var"},
{name: "r.D3D12.RayTracing.ViewDescriptorHeapSize", help:"Maximum number of descriptors per ray tracing view descriptor heap. (default = 250k, ~8MB per heap)\nTypical measured descriptor heap usage in large scenes is ~50k. An error is reported when this limit is reached and shader bindings for subsequent objects are skipped.\n", type:"Var"},
{name: "r.D3D12.UseAllowTearing", help:"Enable new dxgi flip mode with d3d12", type:"Var"},
{name: "r.DBuffer", help:"Enables DBuffer decal material blend modes.\nDBuffer decals are rendered before the base pass, allowing them to affect static lighting and skylighting correctly. \nWhen enabled, a full prepass will be forced which adds CPU / GPU cost.  Several texture lookups will be done in the base pass to fetch the decal properties, which adds pixel work.\n 0: off\n 1: on (default)", type:"Var"},
{name: "r.DebugActionZone.ActionRatio", help:"The action zone ratio that will be returned by FDisplayMetrics::GetDisplayMetrics on platforms that don\'t have a defined safe zone (0..1)\n default: 1.0", type:"Var"},
{name: "r.DebugLightDiscardProp", help:"[0,1]: Proportion of lights to discard for debug/performance profiling purposes.", type:"Var"},
{name: "r.DebugSafeZone.MaxDebugTextStringsPerActor", help:"The maximum number of debug strings that can be attached to a given actor (<=0 : no limit)", type:"Var"},
{name: "r.DebugSafeZone.Mode", help:"The safe zone visualization mode (0..2)\n 0: Disabled (default)\n 1: Show Title Safe Zone\n 2: Show Action Safe Zone", type:"Var"},
{name: "r.DebugSafeZone.OverlayAlpha", help:"The alpha value of the safe zone overlay (0..1)\n default: 0.2", type:"Var"},
{name: "r.DebugSafeZone.TitleRatio", help:"The safe zone ratio that will be returned by FDisplayMetrics::GetDisplayMetrics on platforms that don\'t have a defined safe zone (0..1)\n default: 1.0", type:"Var"},
{name: "r.Decal.FadeDurationScale", help:"Scales the per decal fade durations. Lower values shortens lifetime and fade duration. Default is 1.0f.", type:"Var"},
{name: "r.Decal.FadeScreenSizeMult", help:"Control the per decal fade screen size. Multiplies with the per-decal screen size fade threshold.  Smaller means decals fade less aggressively.", type:"Var"},
{name: "r.Decal.NormalReprojectionEnabled", help:"If true, normal reprojection from the previous frame is allowed in SceneTexture nodes on DBuffer decals, provided that motion in depth prepass is enabled as well (r.VelocityOutputPass=0). Otherwise the fallback is the normal extracted from the depth buffer.", type:"Var"},
{name: "r.Decal.NormalReprojectionThresholdHigh", help:"When reading the normal from a SceneTexture node in a DBuffer decal shader, the normal is a mix of the geometry normal (extracted from the depth buffer) and the normal from the reprojected previous frame. When the dot product of the geometry and reprojected normal is below the r.Decal.NormalReprojectionThresholdLow, the geometry normal is used. When that value is above r.Decal.NormalReprojectionThresholdHigh, the reprojected normal is used. Otherwise it uses a lerp between them.", type:"Var"},
{name: "r.Decal.NormalReprojectionThresholdLow", help:"When reading the normal from a SceneTexture node in a DBuffer decal shader, the normal is a mix of the geometry normal (extracted from the depth buffer) and the normal from the reprojected previous frame. When the dot product of the geometry and reprojected normal is below the r.Decal.NormalReprojectionThresholdLow, the geometry normal is used. When that value is above r.Decal.NormalReprojectionThresholdHigh, the reprojected normal is used. Otherwise it uses a lerp between them.", type:"Var"},
{name: "r.Decal.StencilSizeThreshold", help:"Control a per decal stencil pass that allows to large (screen space) decals faster. It adds more overhead per decals so this\n  <0: optimization is disabled\n   0: optimization is enabled no matter how small (screen space) the decal is\n0..1: optimization is enabled, value defines the minimum size (screen space) to trigger the optimization (default 0.1)", type:"Var"},
{name: "r.DecalDepthBias", help:"Global depth bias used by mesh decals. Default is 0.005", type:"Var"},
{name: "r.DefaultBackBufferPixelFormat", help:"Defines the default back buffer pixel format.\n 0: 8bit RGBA\n 1: 16bit RGBA\n 2: Float RGB\n 3: Float RGBA\n 4: 10bit RGB, 2bit Alpha\n", type:"Var"},
{name: "r.DefaultFeature.AmbientOcclusion", help:"Engine default (project setting) for AmbientOcclusion is (postprocess volume/camera/game setting still can override)\n 0: off, sets AmbientOcclusionIntensity to 0\n 1: on (default)", type:"Var"},
{name: "r.DefaultFeature.AmbientOcclusionStaticFraction", help:"Engine default (project setting) for AmbientOcclusion is (postprocess volume/camera/game setting still can override)\n 0: off, sets AmbientOcclusionStaticFraction to 0\n 1: on (default, costs extra pass, only useful if there is some baked lighting)", type:"Var"},
{name: "r.DefaultFeature.AutoExposure", help:"Engine default (project setting) for AutoExposure is (postprocess volume/camera/game setting still can override)\n 0: off, sets AutoExposureMinBrightness and AutoExposureMaxBrightness to 1\n 1: on (default)", type:"Var"},
{name: "r.DefaultFeature.AutoExposure.Bias", help:"Engine default (project setting) for AutoExposure Exposure Bias (postprocess volume/camera/game setting still can override)\n", type:"Var"},
{name: "r.DefaultFeature.AutoExposure.ExtendDefaultLuminanceRange", help:"Whether the default values for AutoExposure should support an extended range of scene luminance.\nThis also change the PostProcessSettings.Exposure.MinBrightness, MaxBrightness, HistogramLogMin and HisogramLogMax\nto be expressed in EV100 values instead of in Luminance and Log2 Luminance.\n 0: Legacy range (UE4 default)\n 1: Extended range (UE5 default)", type:"Var"},
{name: "r.DefaultFeature.AutoExposure.Method", help:"Engine default (project setting) for AutoExposure Method (postprocess volume/camera/game setting still can override)\n 0: Histogram based (requires compute shader, default)\n 1: Basic AutoExposure", type:"Var"},
{name: "r.DefaultFeature.Bloom", help:"Engine default (project setting) for Bloom is (postprocess volume/camera/game setting still can override)\n 0: off, set BloomIntensity to 0\n 1: on (default)", type:"Var"},
{name: "r.DefaultFeature.LensFlare", help:"Engine default (project setting) for LensFlare is (postprocess volume/camera/game setting still can override)\n 0: off, sets LensFlareIntensity to 0\n 1: on (default)", type:"Var"},
{name: "r.DefaultFeature.LightUnits", help:"Default units to use for point, spot and rect lights\n 0: unitless \n 1: candelas (default)\n 2: lumens", type:"Var"},
{name: "r.DefaultFeature.LocalExposure.HighlightContrastScale", help:"Engine default (project setting) for Local Exposure Highlight Contrast Scale (postprocess volume/camera/game setting still can override)\n", type:"Var"},
{name: "r.DefaultFeature.LocalExposure.ShadowContrastScale", help:"Engine default (project setting) for Local Exposure Shadow Contrast Scale (postprocess volume/camera/game setting still can override)\n", type:"Var"},
{name: "r.DefaultFeature.MotionBlur", help:"Engine default (project setting) for MotionBlur is (postprocess volume/camera/game setting still can override)\n 0: off, sets MotionBlurAmount to 0\n 1: on (default)", type:"Var"},
{name: "r.DeferredMeshPassSetupTaskSync", help:"If enabled, the sync point of the mesh pass setup task is deferred until RDG execute (from during RDG setup) significantly increasing the overlap possible.", type:"Var"},
{name: "r.DeferSkeletalDynamicDataUpdateUntilGDME", help:"If > 0, then do skeletal mesh dynamic data updates will be deferred until GDME. Experimental option.", type:"Var"},
{name: "r.DeferUniformExpressionCaching", help:"Whether to defer caching of uniform expressions until a rendering command needs them up to date.  Deferring updates is more efficient because multiple SetVectorParameterValue calls in a frame will only result in one update.", type:"Var"},
{name: "r.DeferUpdateRenderStates", help:"Whether to defer updating the render states of material parameter collections when a paramter is changed until a rendering command needs them up to date.  Deferring updates is more efficient because multiple SetVectorParameterValue and SetScalarParameterValue calls in a frame will only result in one update.", type:"Var"},
{name: "r.DemosaicVposOffset", help:"This offset is added to the rasterized position used for demosaic in the mobile tonemapping shader. It exists to workaround driver bugs on some Android devices that have a half-pixel offset.", type:"Var"},
{name: "r.DemotedLocalMemoryWarning", help:"If set to 1, a warning will be displayed when local memory has been demoted to system memory.", type:"Var"},
{name: "r.DepthOfField.DepthBlur.Amount", help:"This scale multiplier only affects the CircleDOF DepthBlur feature (value defines in how many km the radius goes to 50%).\n x: Multiply the existing Depth Blur Amount with x\n-x: Override the existing Depth Blur Amount with x (in km)\n 1: No adjustments (default)", type:"Var"},
{name: "r.DepthOfField.DepthBlur.ResolutionScale", help:"This scale multiplier only affects the CircleDOF DepthBlur feature. It\'s a temporary hack.\nIt lineary scale the DepthBlur by the resolution increase over 1920 (in width), does only affect resolution larger than that.\nActual math: float Factor = max(ViewWidth / 1920 - 1, 0); DepthBlurRadius *= 1 + Factor * (CVar - 1)\n 1: No adjustments (default)\n x: if the resolution is 1920 there is no change, if 2x larger than 1920 it scale the radius by x", type:"Var"},
{name: "r.DepthOfField.DepthBlur.Scale", help:"This scale multiplier only affects the CircleDOF DepthBlur feature. This is applied after r.DepthOfField.DepthBlur.ResolutionScale.\n 0: Disable Depth Blur\n x: Multiply the existing Depth Blur Radius with x\n-x: Override the existing Depth Blur Radius with x\n 1: No adjustments (default)", type:"Var"},
{name: "r.DepthOfField.MaxSize", help:"Allows to clamp the gaussian depth of field radius (for better performance), default: 100", type:"Var"},
{name: "r.DepthOfField.NearBlurSizeThreshold", help:"Sets the minimum near blur size before the effect is forcably disabled. Currently only affects Gaussian DOF.\n (default: 0.01)", type:"Var"},
{name: "r.DepthOfFieldQuality", help:"Allows to adjust the depth of field quality. Currently only fully affects BokehDOF. GaussianDOF is either 0 for off, otherwise on.\n 0: Off\n 1: Low\n 2: high quality (default, adaptive, can be 4x slower)\n 3: very high quality, intended for non realtime cutscenes, CircleDOF only (slow)\n 4: extremely high quality, intended for non realtime cutscenes, CircleDOF only (very slow)", type:"Var"},
{name: "r.DetailMode", help:"Current detail mode; determines whether components of actors should be updated/ ticked.\n 0: low, show only object with DetailMode low or higher\n 1: medium, show all object with DetailMode medium or higher\n 2: high, show all objects (default)", type:"Var"},
{name: "r.DFDistanceScale", help:"Factor to scale directional light property \'DistanceField Shadows Distance\', clamped to [0.0001, 10000].\nI.e.: DistanceFieldShadowsDistance *= r.DFDistanceScale.\n[0.0001,1): shorter distance\n 1: normal (default)\n(1,10000]: larger distance.)", type:"Var"},
{name: "r.DFFarTransitionScale", help:"Use to modify the length of the far transition (fade out) of the distance field shadows.\n1.0: (default) Calculate in the same way as other cascades.0.0: Disable fade out.", type:"Var"},
{name: "r.DFFullResolution", help:"1 = full resolution distance field shadowing, 0 = half resolution with bilateral upsample.", type:"Var"},
{name: "r.DFShadow.TwoSidedMeshDistanceBiasScale", help:"Scale applied to distance bias when calculating distance field shadows of two sided meshes. This is useful to get tree shadows to match up with standard shadow mapping.", type:"Var"},
{name: "r.DFShadowAsyncCompute", help:"Whether render distance field shadows using async compute if possible", type:"Var"},
{name: "r.DFShadowAverageObjectsPerCullTile", help:"Determines how much memory should be allocated in distance field object culling data structures.  Too much = memory waste, too little = flickering due to buffer overflow.", type:"Var"},
{name: "r.DFShadowCompactCulledObjects", help:"Whether to compact culled object indices when using scattered tile culling. Note that each tile can only hold up to r.DFShadowAverageObjectsPerCullTile number of objects when compaction is not used.", type:"Var"},
{name: "r.DFShadowCullTileWorldSize", help:"World space size of a tile used for culling for directional lights.", type:"Var"},
{name: "r.DFShadowQuality", help:"Defines the distance field shadow method which allows to adjust for quality or performance.\n 0:off, 1:low (20 steps, no SSS), 2:medium (32 steps, no SSS), 3:high (64 steps, SSS, default)", type:"Var"},
{name: "r.DFShadowScatterTileCulling", help:"Whether to use the rasterizer to scatter objects onto the tile grid for culling.", type:"Var"},
{name: "r.DiffuseColor.Max", help:"Allows quick material test by remapping the diffuse color at 1 to a new value (0..1), Only for non shipping built!\n1: (default)", type:"Var"},
{name: "r.DiffuseColor.Min", help:"Allows quick material test by remapping the diffuse color at 1 to a new value (0..1), Only for non shipping built!\n1: (default)", type:"Var"},
{name: "r.DiffuseIndirect.Denoiser", help:"Denoising options (default = 1)", type:"Var"},
{name: "r.DiffuseIndirect.HalfRes", help:"TODO(Guillaume)", type:"Var"},
{name: "r.DiffuseIndirect.RayPerPixel", help:"TODO(Guillaume)", type:"Var"},
{name: "r.DiffuseIndirectForceCopyPass", help:"Forces use of copy pass instead of dual source blend. (for debugging)", type:"Var"},
{name: "r.DiffuseIndirectOffUseDepthBoundsAO", help:"Use depth bounds when we apply the AO when DiffuseIndirect is disabled.", type:"Var"},
{name: "r.DisableDistortion", help:"Prevents distortion effects from rendering.  Saves a full-screen framebuffer\'s worth of memory.", type:"Var"},
{name: "r.DisableDriverWarningPopupIfGFN", help:"If non-zero, disable driver version warning popup if running on a GFN cloud machine.", type:"Var"},
{name: "r.DisableEngineAndAppRegistration", help:"If true, disables engine and app registration, to disable GPU driver optimizations during debugging and development\nChanges will only take effect in new game/editor instances - can\'t be changed at runtime.\n", type:"Var"},
{name: "r.DisableLandscapeNaniteGI", help:"Disable Landscape Nanite GI", type:"Var"},
{name: "r.DisableLODFade", help:"Disable fading for distance culling", type:"Var"},
{name: "r.DiscardUnusedQuality", help:"Whether to keep or discard unused quality level shadermaps in memory.\n0: keep all quality levels in memory. (default)\n1: Discard unused quality levels on load.", type:"Var"},
{name: "r.DisplayInternals", help:"Allows to enable screen printouts that show the internals on the engine/renderer\nThis is mostly useful to be able to reason why a screenshots looks different.\n 0: off (default)\n 1: enabled", type:"Var"},
{name: "r.DistanceFadeMaxTravel", help:"Max distance that the player can travel during the fade time.", type:"Var"},
{name: "r.DistanceFieldAO", help:"Whether the distance field AO feature is allowed, which is used to implement shadows of Movable sky lights from static meshes.", type:"Var"},
{name: "r.DistanceFieldAO.TraverseMips", help:"Whether to traverse mips while tracing AO cones against object SDFs.", type:"Var"},
{name: "r.DistanceFields", help:"Enables distance fields rendering.\n 0: Disabled.\n 1: Enabled.", type:"Var"},
{name: "r.DistanceFields.BlockAllocatorSizeInBricks", help:"Allocation granularity of the distance field block allocator. Higher number may cause more memory wasted on padding but allocation may be faster.", type:"Var"},
{name: "r.DistanceFields.BrickAtlasMaxSizeZ", help:"Target for maximum depth of the Mesh Distance Field atlas, in 8^3 bricks.  32 => 128 * 128 * 32 * 8^3 = 256Mb.  Actual atlas size can go over since mip2 is always loaded.", type:"Var"},
{name: "r.DistanceFields.BrickAtlasSizeXYInBricks", help:"Controls the allocation granularity of the atlas, which grows in Z.", type:"Var"},
{name: "r.DistanceFields.Debug.ForceNumMips", help:"When set to > 0, overrides the requested number of mips for streaming.  1 = only lowest resolution mip loaded, 3 = all mips loaded.  Mips will still be clamped by available space in the atlas.", type:"Var"},
{name: "r.DistanceFields.Debug.ResizeAtlasEveryFrame", help:"Whether to resize the Distance Field atlas every frame, which is useful for debugging.", type:"Var"},
{name: "r.DistanceFields.DefaultVoxelDensity", help:"Determines how the default scale of a mesh converts into distance field voxel dimensions.\nChanging this will cause all distance fields to be rebuilt.  Large values can consume memory very quickly!", type:"Var"},
{name: "r.DistanceFields.DefragmentIndirectionAtlas", help:"Whether to defragment the Distance Field indirection atlas when it requires resizing.", type:"Var"},
{name: "r.DistanceFields.LogAtlasStats", help:"Set to 1 to dump atlas stats, set to 2 to dump atlas and SDF asset stats.", type:"Var"},
{name: "r.DistanceFields.MaxIndirectionAtlasSizeXYZ", help:"Maximum size of indirection atlas texture", type:"Var"},
{name: "r.DistanceFields.MaxObjectBoundingRadius", help:"Objects larger than this will not be included in the Mesh Distance Field scene, to improve performance.", type:"Var"},
{name: "r.DistanceFields.MaxPerMeshResolution", help:"Highest resolution (in one dimension) allowed for a single static mesh asset, used to cap the memory usage of meshes with a large scale.\nChanging this will cause all distance fields to be rebuilt.  Large values such as 512 can consume memory very quickly! (64Mb for one asset at 512)", type:"Var"},
{name: "r.DistanceFields.MinIndirectionAtlasSizeXYZ", help:"Minimum size of indirection atlas texture", type:"Var"},
{name: "r.DistanceFields.OffsetDataStructure", help:"Which data structure to store offset in, 0 - base, 1 - buffer, 2 - texture", type:"Var"},
{name: "r.DistanceFields.ParallelUpdate", help:"", type:"Var"},
{name: "r.DistanceFields.ReverseAtlasAllocationOrder", help:"", type:"Var"},
{name: "r.DistanceFields.SupportEvenIfHardwareRayTracingSupported", help:"Whether to support distance fields when hardware ray tracing is supported.\nSetting it to 0 will skip distance field overhead when hardware ray tracing is supported.", type:"Var"},
{name: "r.DistanceFields.SurfaceBiasExpand", help:"Fraction of a Mesh SDF voxel to expand the surface during intersection.  Expanding the surface improves representation quality, at the cost of over-occlusion.", type:"Var"},
{name: "r.DistanceFields.TextureUploadLimitKBytes", help:"Max KB of distance field texture data to upload per frame from streaming requests.", type:"Var"},
{name: "r.DistanceFields.UseNewAtlasUploadBufferShrink", help:"", type:"Var"},
{name: "r.DistanceFieldShadowing", help:"Whether the distance field shadowing feature is allowed.", type:"Var"},
{name: "r.DOF.Gather.AccumulatorQuality", help:"Controles the quality of the gathering accumulator.\n", type:"Var"},
{name: "r.DOF.Gather.EnableBokehSettings", help:"Whether to applies bokeh settings on foreground and background gathering.\n 0: Disable;\n 1: Enable (default).", type:"Var"},
{name: "r.DOF.Gather.PostfilterMethod", help:"Method to use to post filter a gather pass.\n 0: None;\n 1: Per RGB channel median 3x3 (default);\n 2: Per RGB channel max 3x3.", type:"Var"},
{name: "r.DOF.Gather.ResolutionDivisor", help:"Selects the resolution divisor of the gather pass.\n 1: Do gathering pass at full resolution;\n 2: Do gathering pass at half resolution (default).", type:"Var"},
{name: "r.DOF.Gather.RingCount", help:"Number of rings for gathering kernels [[3; 5]]. Default to 5.\n", type:"Var"},
{name: "r.DOF.Kernel.MaxBackgroundRadius", help:"Maximum size of the background bluring radius in screen space (default=0.025).", type:"Var"},
{name: "r.DOF.Kernel.MaxForegroundRadius", help:"Maximum size of the foreground bluring radius in screen space (default=0.025).", type:"Var"},
{name: "r.DOF.Recombine.EnableBokehSettings", help:"Whether to applies bokeh settings on slight out of focus done in recombine pass.\n 0: Disable;\n 1: Enable (default).", type:"Var"},
{name: "r.DOF.Recombine.MinFullresBlurRadius", help:"Minimal blurring radius used in full resolution pixel width to actually do DOF  when slight out of focus is enabled (default = 0.1).", type:"Var"},
{name: "r.DOF.Recombine.Quality", help:"Configures the quality of the recombine pass.\n 0: No slight out of focus;\n 1: Slight out of focus 24spp;\n 2: Slight out of focus 32spp (default).", type:"Var"},
{name: "r.DOF.Scatter.BackgroundCompositing", help:"Compositing mode of the background hybrid scattering.\n 0: Disabled;\n 1: Additive;\n 2: Gather occlusion (default).", type:"Var"},
{name: "r.DOF.Scatter.EnableBokehSettings", help:"Whether to enable bokeh settings on scattering.\n 0: Disable;\n 1: Enable (default).", type:"Var"},
{name: "r.DOF.Scatter.ForegroundCompositing", help:"Compositing mode of the foreground hybrid scattering.\n 0: Disabled;\n 1: Additive (default).", type:"Var"},
{name: "r.DOF.Scatter.MaxSpriteRatio", help:"Maximum ratio of scattered pixel quad as sprite, usefull to control DOF\'s scattering upperbound.  1 will allow to scatter 100% pixel quads, whereas 0.2 will only allow 20% (default = 0.1).", type:"Var"},
{name: "r.DOF.Scatter.MinCocRadius", help:"Minimal Coc radius required to be scattered (default = 3).", type:"Var"},
{name: "r.DOF.Scatter.NeighborCompareMaxColor", help:"Controles the linear color clamping upperbound applied before color of pixel and neighbors are compared. To low, and you may not scatter enough; to high you may scatter unnecessarily too much in highlights (Default: 10).", type:"Var"},
{name: "r.DOF.TemporalAAQuality", help:"Quality of temporal AA pass done in DOF.\n 0: Faster but lower quality; 1: Higher quality pass (default).", type:"Var"},
{name: "r.DontLimitOnBattery", help:"0: Limit performance on devices with a battery.(default)\n1: Do not limit performance due to device having a battery.", type:"Var"},
{name: "r.DoTiledReflections", help:"Compute Reflection Environment with Tiled compute shader..\n 0: off\n 1: on (default)", type:"Var"},
{name: "r.DownsampledOcclusionQueries", help:"Whether to issue occlusion queries to a downsampled depth buffer", type:"Var"},
{name: "r.DrawRectangleOptimization", help:"Controls an optimization for DrawRectangle(). When enabled a triangle can be used to draw a quad in certain situations (viewport sized quad).\nUsing a triangle allows for slightly faster post processing in lower resolutions but can not always be used.\n 0: Optimization is disabled, DrawDenormalizedQuad always render with quad\n 1: Optimization is enabled, a triangle can be rendered where specified (default)", type:"Var"},
{name: "r.DriverDetectionMethod", help:"Defines which implementation is used to detect the GPU driver (to check for old drivers, logs and statistics)\n  0: Iterate available drivers in registry and choose the one with the same name, if in question use next method (happens)\n  1: Get the driver of the primary adapter (might not be correct when dealing with multiple adapters)\n  2: Use DirectX LUID (would be the best, not yet implemented)\n  3: Use Windows functions, use the primary device (might be wrong when API is using another adapter)\n  4: Use Windows functions, use names such as DirectX Device (newest, most promising)\n  5: Use Windows SetupAPI functions", type:"Var"},
{name: "r.DumpBufferPoolMemory", help:"Dump allocation information for the buffer pool.", type:"Cmd"},
{name: "r.DumpGPU.Buffer", help:"Whether to dump buffer.\n 0: Ignores all buffers\n 1: Dump only buffers\' descriptors\n 2: Dump buffers\' descriptors and binaries (default)", type:"Var"},
{name: "r.DumpGPU.ConsoleVariables", help:"Whether to dump rendering console variables (enabled by default).", type:"Var"},
{name: "r.DumpGPU.Delay", help:"Delay in seconds before dumping the frame.", type:"Var"},
{name: "r.DumpGPU.Directory", help:"Directory to dump to.", type:"Var"},
{name: "r.DumpGPU.Draws", help:"Whether to dump resource after each individual draw call (disabled by default).", type:"Var"},
{name: "r.DumpGPU.DumpOnScreenshotTest", help:"Allows to filter the tree when using r.DumpGPU command, the pattern match is case sensitive.", type:"Var"},
{name: "r.DumpGPU.Explore", help:"Whether to open file explorer to where the GPU dump on completion (enabled by default).", type:"Var"},
{name: "r.DumpGPU.FixedTickRate", help:"Override the engine\'s tick rate to be fixed for every dumped frames (default=0).", type:"Var"},
{name: "r.DumpGPU.FrameCount", help:"Number of consecutive frames to dump (default=1).", type:"Var"},
{name: "r.DumpGPU.Mask", help:"Whether to include GPU mask in the name of each Pass (has no effect unless system has multiple GPUs).", type:"Var"},
{name: "r.DumpGPU.MaxStagingSize", help:"Maximum size of stating resource in MB (default=64).", type:"Var"},
{name: "r.DumpGPU.PassParameters", help:"Whether to dump the pass parameters.", type:"Var"},
{name: "r.DumpGPU.Root", help:"Allows to filter the tree when using r.DumpGPU command, the pattern match is case sensitive.", type:"Var"},
{name: "r.DumpGPU.Screenshot", help:"Whether to take a final screenshot.", type:"Var"},
{name: "r.DumpGPU.Stream", help:"Asynchronously readback from GPU to disk.\n 0: Synchronously copy from GPU to disk with extra carefulness to avoid OOM (default);\n 1: Asynchronously copy from GPU to disk with dedicated staging resources pool. May run OOM. Please consider using r.DumpGPU.Root to minimise amount of passes to stream and r.Test.SecondaryUpscaleOverride to reduce resource size to minimise OOM and disk bandwidth bottleneck per frame.", type:"Var"},
{name: "r.DumpGPU.Test.EnableDiskWrite", help:"Main switch whether any files should be written to disk, used for r.DumpGPU automation tests to not fill up workers\' hard drive.", type:"Var"},
{name: "r.DumpGPU.Test.PrettifyResourceFileNames", help:"Whether the resource file names should include resource name. May increase the likelyness of running into Windows\' filepath limit.", type:"Var"},
{name: "r.DumpGPU.Texture", help:"Whether to dump textures.\n 0: Ignores all textures\n 1: Dump only textures\' descriptors\n 2: Dump textures\' descriptors and binaries (default)", type:"Var"},
{name: "r.DumpGPU.Upload", help:"Allows to upload the GPU dump automatically if set-up.", type:"Var"},
{name: "r.DumpGPU.Upload.CompressResources", help:"Whether to compress resource binary.\n 0: Disabled (default)\n 1: Zlib\n 2: GZip", type:"Var"},
{name: "r.DumpGPU.Viewer.Visualize", help:"Name of RDG output resource to automatically open in the dump viewer.", type:"Var"},
{name: "r.DumpingMovie", help:"Allows to dump each rendered frame to disk (slow fps, names MovieFrame..).\n<=0:off (default), <0:remains on, >0:remains on for n frames (n is the number specified)", type:"Var"},
{name: "r.DumpPipelineCache", help:"Dump current cache stats.", type:"Cmd"},
{name: "r.DumpRenderTargetPoolMemory", help:"Dump allocation information for the render target pool.", type:"Cmd"},
