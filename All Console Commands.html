{name: "r.PathTracing.SamplerType", help:"Controls the way the path tracer generates its random numbers\n0: use a different high quality random sequence per pixel (default)\n1: optimize the random sequence across pixels to reduce visible error at the target sample count\n", type:"Var"},
{name: "r.PathTracing.SamplesPerPixel", help:"Sets the maximum number of samples per pixel (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.PathTracing.SkylightCaching", help:"Attempts to re-use skylight data between frames. (default = 1 (enabled))\nWhen set to 0, the skylight texture and importance samping data will be regenerated every frame. This is mainly intended as a benchmarking and debugging aid\n", type:"Var"},
{name: "r.PathTracing.SpatialDenoiser", help:"Enable spatial denoising of the path traced output\n-1: inherit from PostProcessVolume\n0: disable denoiser\n1: enable denoiser (if a denoiser plugin is active)\n", type:"Var"},
{name: "r.PathTracing.SpatialDenoiser.Type", help:"The type of spatial denoiser\n0: Use spatial denoiser only plugin\n1: Use spatial denoiser plugin that also provides temporal denoising\n", type:"Var"},
{name: "r.PathTracing.SSSGuidingRatio", help:"Sets the ratio between classical random walks and walks guided towards the surface. A value of 0.0 corresponds to a purely classical random walk, while a value of 1.0 is fully guided towards the surface (at the expense of fireflies in non-flat regions of the model. (default = 0.5)", type:"Var"},
{name: "r.PathTracing.Substrate.CompileSimplifiedMaterials", help:"Compile a simplified representation of Substrate materials which merges all slabs into one. This is mainly intended for debugging purposes. Enabling this double the number of path tracing shader permutations.\n0: off (default)\n1: on\n", type:"Var"},
{name: "r.PathTracing.Substrate.UseSimplifiedMaterials", help:"Instead of evaluating all layers, use an optimized material in which all slabs have been merged. This is mainly intended for debugging and requires r.PathTracing.Substrate.CompileSimplifiedMaterials to be true.\n0: off (default)\n1: on\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser", help:"Enable temporal denoising of the path traced output\n-1: inherit from PostProcessVolume (TODO when out of experimental phase)\n0: disable denoiser\n1: enable denoiser (if a denoiser plugin is active)\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.alpha", help:"The weight of history in the exponential mean average\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.DeltaE", help:"Cut off the history weight to zero at CIE DeltaE for low frequency.\n1.0 :the just noticeable difference (JND),\n2.0 :perceptible for close look\n10.0:Perceptible at a glance This works as an alternative control instead of kappa. 2 as default.", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.DeltaE.HighFrequency", help:"Cut off the history weight to zero when using high frequency per pixel difference.\nIt should only be enabled when the source image is smooth or denoised.", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.DenoiseSourceImageFirst", help:"Denoise the source image with IntelImageDenoisier", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.DistanceMetrics", help:"0: Luminance based metrics for distance estimation. Color with same luminance will create error in motion and history weights estimation.1: Direct color difference2: Visual color difference based on CIELAB2000 color difference.", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.EnableSubPixelOffset", help:"Enable subpixel offset when merging\n-1: inherit from PostProcessVolume\n0: disable denoiser\n1: enable denoiser (if a denoiser plugin is active)\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.eta", help:"Eta param. Error distance below this will have max history weight. Use DeltaE to derive Eta if -1\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.kappa", help:"Scaling parameter to determine how fast the history weight falls and the cutting point to zero. Use DeltaE to derive kappa if -1\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.mode", help:"0: disabled \n1: offline rendering only\n2: online rendering (for debug)\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.MotionOperation", help:"0: use the motion vector directly estimated1: subtract between the motion", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.MotionVector.Type", help:"The type of motion vecotr estimation algorithm\n0: Built-in motion vector estimator\n1: Motion vector estimator from the plugin\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.PatchCount", help:"The number of similar patches found by Non-Local Mean to use for temporal denoising\n1: default. Accumulae the one with the minimal distance exponentially.>1 && < 16: Use bilaterial filtering to accumulate multiple patches.", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.source", help:"0: Denoised Radance when possible (Default) \n1: Normal\n2: Albedo\n3: Raw RadianceOtherwise: Feature Fusion (TODO)", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.SubPixelOffset.StartMip", help:"From 0 to this mip, we will perform subpixel offset", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.TotalVariation", help:"!=0: Use less history if the total variation is large in a local patch", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.Type", help:"The type of temporal denoiser\n0: Use the built-in temporal denoiser\n1: Use the temporal denoiser from plugin\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.VisualizeMotionVector", help:"1: visualize the motion vector compared to the raster motion vector\n", type:"Var"},
{name: "r.PathTracing.TemporalDenoiser.VisWarp", help:"0: disable1: visualize warped source by the motion vector2: weights, warped source, and combined", type:"Var"},
{name: "r.PathTracing.UseAnalyticTransmittance", help:"Determines use of analytical or null-tracking estimation when evaluating transmittance\n-1: uses null-tracking estimation if heterogeneous volumes are present, or analytical estimation otherwise (default)\n0: off (uses null-tracking estimation, instead)\n1: on (uses analytical estimation)\n", type:"Var"},
{name: "r.PathTracing.UseDBuffer", help:"Whether to support DBuffer functionality (default=1)", type:"Var"},
{name: "r.PathTracing.VisibleLights", help:"Should light sources be visible to camera rays? (default = 0 (off))\n0: Hide lights from camera rays (default)\n1: Make all lights visible to camera\n2: Make skydome only visible to camera\n", type:"Var"},
{name: "r.PathTracing.VolumeMISMode", help:"Selects the sampling technique for volumetric integration of local lighting (default = 1)\n0: Density sampling\n1: Light sampling (default)\n", type:"Var"},
{name: "r.PathTracing.WiperMode", help:"Enables wiper mode to render using the path tracer only in a region of the screen for debugging purposes (default = 0, wiper mode disabled)", type:"Var"},
{name: "r.Photography.Available", help:"(Read-only) If 1, the photography system is potentially available to the user.\nOtherwise, a functioning back-end is not available.", type:"Var"},
{name: "r.PhysicsField.BuildClipmap", help:"Build the Physics field clipmap", type:"Var"},
{name: "r.PhysicsField.ClipmapCount", help:"Number of clipmaps used for the physics field", type:"Var"},
{name: "r.PhysicsField.ClipmapDistance", help:"Max distance from the clipmap center", type:"Var"},
{name: "r.PhysicsField.ClipmapExponent", help:"Exponent used to derive each clipmap\'s size, together with r.PhysicsField.ClipmapDistance", type:"Var"},
{name: "r.PhysicsField.ClipmapResolution", help:"Resolution of the physics field.  Higher values increase fidelity but also increase memory and composition cost.", type:"Var"},
{name: "r.PhysicsField.EnableCulling", help:"Enable the spatial culling based on the field nodes bounds", type:"Var"},
{name: "r.PhysicsField.EnableField", help:"Enable/Disable the Physics field clipmap", type:"Var"},
{name: "r.PhysicsField.Rendering.EvalType", help:"Physics field boolean to check if we are evaluating exactly(0) or sampling(1) the field for visualisation.\n", type:"Var"},
{name: "r.PhysicsField.Rendering.SystemType", help:"Physics field boolean to check if we want to display the CPU(0) or GPU(1) field.\n", type:"Var"},
{name: "r.PhysicsField.Rendering.TargetType", help:"Physics field target to be used in the viewport show options.\n", type:"Var"},
{name: "r.PhysicsField.Rendering.TransientLifetime", help:"Physics field transient commands lifetime for rendering.\n", type:"Var"},
{name: "r.PhysicsField.SingleTarget", help:"Limnit the physics field build to only one target, the linear force", type:"Var"},
{name: "r.PostProcessAllowBlendModes", help:"Enables blend modes in post process materials.\n0: disable blend modes. Uses replace\n1: allow blend modes\n", type:"Var"},
{name: "r.PostProcessAllowStencilTest", help:"Enables stencil testing in post process materials.\n0: disable stencil testing\n1: allow stencil testing\n", type:"Var"},
{name: "r.PostProcessing.DisableMaterials", help:" Allows to disable post process materials. \n", type:"Var"},
{name: "r.PostProcessing.DownsampleChainQuality", help:"Defines the quality used for downsampling to the scene color in scene color chains.\n 0: low quality\n 1: high quality (default)\n", type:"Var"},
{name: "r.PostProcessing.DownsampleQuality", help:"Defines the quality used for downsampling to half or quarter res the scene color in post processing chain.\n 0: low quality (default)\n 1: high quality\n", type:"Var"},
{name: "r.PostProcessing.ForceAsyncDispatch", help:"Will force asynchronous dispatch for post processing compute shaders where implementations available.\nOnly available for testing in non-shipping builds.", type:"Var"},
{name: "r.PostProcessing.PreferCompute", help:"Will use compute shaders for post processing where implementations available.", type:"Var"},
{name: "r.PostProcessing.PropagateAlpha", help:"0 to disable scene alpha channel support in the post processing.\n 0: disabled (default);\n 1: enabled in linear color space;\n 2: same as 1, but also enable it through the tonemapper. Compositing after the tonemapper is incorrect, as their is no meaning to tonemap the alpha channel. This is only meant to be use exclusively for broadcasting hardware that does not support linear color space compositing and tonemapping.", type:"Var"},
{name: "r.PostProcessing.QuarterResolutionDownsample", help:"Uses quarter resolution downsample instead of half resolution to feed into exposure / bloom.", type:"Var"},
{name: "r.PostProcessingColorFormat", help:"Defines the memory layout (RGBA) used for most of the post processing chain buffers.\n 0: Default\n 1: Force PF_A32B32G32R32F 128Bit (unreasonable but good for testing)", type:"Var"},
{name: "r.PrecomputedVisibilityWarning", help:"If set to 1, a warning will be displayed when rendering a scene from a view point without precomputed visibility.", type:"Var"},
{name: "r.PreTileTextures", help:"If set to 1, textures will be tiled during cook and are expected to be cooked at runtime", type:"Var"},
{name: "r.PreventInvalidMaterialConnections", help:"Controls whether users can make connections in the material editor if the system\ndetermines that they may cause compile errors\n0: Allow all connections\n1: Prevent invalid connections", type:"Var"},
{name: "r.ProfileGPU.AssetSummaryCallOuts", help:"Comma separated list of substrings that deserve special mention in the final summary (e.g., \"LOD,HeroName\"\nr.ProfileGPU.PrintAssetSummary must be true to enable this feature", type:"Var"},
{name: "r.ProfileGPU.Pattern", help:"Allows to filter the entries when using ProfileGPU, the pattern match is case sensitive.\n\'*\' can be used in the end to get all entries starting with the string.\n    \'*\' without any leading characters disables the pattern matching and uses a time threshold instead (default).\n\'?\' allows to ignore one character.\ne.g. AmbientOcclusionSetup, AmbientOcclusion*, Ambient???lusion*, *", type:"Var"},
{name: "r.ProfileGPU.PrintAssetSummary", help:"Should we print a summary split by asset (r.ShowMaterialDrawEvents is strongly recommended as well).\n", type:"Var"},
{name: "r.ProfileGPU.Root", help:"Allows to filter the tree when using ProfileGPU, the pattern match is case sensitive.", type:"Var"},
{name: "r.ProfileGPU.Screenshot", help:"Whether a screenshot should be taken when profiling the GPU. 0:off, 1:on (default)", type:"Var"},
{name: "r.ProfileGPU.ShowEventHistogram", help:"Whether the event histogram should be shown.", type:"Var"},
{name: "r.ProfileGPU.ShowLeafEvents", help:"Allows profileGPU to display event-only leaf nodes with no draws associated.", type:"Var"},
{name: "r.ProfileGPU.ShowTransitions", help:"Allows profileGPU to display resource transition events.", type:"Var"},
{name: "r.ProfileGPU.ShowUI", help:"Whether the user interface profiler should be displayed after profiling the GPU.\nThe results will always go to the log/console\n0:off, 1:on (default)", type:"Var"},
{name: "r.ProfileGPU.Sort", help:"Sorts the TTY Dump independently at each level of the tree in various modes.\n0 : Chronological\n1 : By time elapsed\n2 : By number of prims\n3 : By number of verts\n", type:"Var"},
{name: "r.ProfileGPU.ThresholdPercent", help:"Percent of the total execution duration the event needs to be larger than to be printed.", type:"Var"},
{name: "r.ProxyLODChartColorVerts", help:"Color verts by uv chart.  Default off.\n0: Disabled \n1: Enabled.", type:"Var"},
{name: "r.ProxyLODCorrectCollapsedWalls", help:"Shall the ProxyLOD system attemp to correct walls with interpenetrating faces0: disabled (default)\n1: endable, may cause cracks.", type:"Var"},
{name: "r.ProxyLODMaterialInParallel", help:"0: disable doing material work in parallel with mesh simplification\n1: enable - default", type:"Var"},
{name: "r.ProxyLODMaxDilationSteps", help:"Limit the numer of dilation steps used in gap filling for performance reasons\nThis may affect gap filling quality as bigger dilations steps will be used with a smaller max \n0: will disable gap filling\n7: default\n", type:"Var"},
{name: "r.ProxyLODMeshReductionModule", help:"Name of the Proxy LOD reduction module to choose. If blank it chooses any that exist.\n", type:"Var"},
{name: "r.ProxyLODRemeshOnly", help:"Only remesh.  No simplification or materials. Default off.\n0: Disabled - will simplify and generate materials \n1: Enabled  - will not simplfy or generate materials.", type:"Var"},
{name: "r.ProxyLODSingleThreadSimplify", help:"Use single threaded code path. Default off.\n0: Multithreaded \n1: Single threaded.", type:"Var"},
{name: "r.ProxyLODTransfer", help:"0: shoot both ways\n1: preference for forward (default)", type:"Var"},
{name: "r.ProxyLODUseTangentSpace", help:"Shall the ProxyLOD system generate a true tangent space at each vertex0: world space at each vertex\n1: tangent space at each vertex (default)", type:"Var"},
{name: "r.pso.CreateOnRHIThread", help:"0: Run PSO creation on task threads\n1: Run PSO creation on RHI thread.", type:"Var"},
{name: "r.pso.evictiontime", help:"Time between checks to remove stale objects from the cache. 0 = no eviction (which may eventually OOM...)", type:"Var"},
{name: "r.pso.PrecompileThreadPoolPercentOfHardwareThreads", help:"If > 0, use this percentage of cores (rounded up) for the PSO precompile thread pool\nUse this as an alternative to r.pso.PrecompileThreadPoolSize\n0 to disable threadpool usage when precompiling PSOs. (default)", type:"Var"},
{name: "r.pso.PrecompileThreadPoolSize", help:"The number of threads available for concurrent PSO Precompiling.\n0 to disable threadpool usage when precompiling PSOs. (default)", type:"Var"},
{name: "r.pso.PrecompileThreadPoolSizeMax", help:"The maximum number of threads available for concurrent PSO Precompiling.\nIgnored unless r.pso.PrecompileThreadPoolPercentOfHardwareThreads is specified\nDefault is no maximum (INT_MAX)", type:"Var"},
{name: "r.pso.PrecompileThreadPoolSizeMin", help:"The minimum number of threads available for concurrent PSO Precompiling.\nIgnored unless r.pso.PrecompileThreadPoolPercentOfHardwareThreads is specified\n0 = no minimum (default)", type:"Var"},
{name: "r.pso.PrecompileThreadPoolThreadPriority", help:"Thread priority for the PSO precompile pool", type:"Var"},
{name: "r.PSO.RuntimeCreationHitchThreshold", help:"Threshold for runtime PSO creation to count as a hitch (in msec) (default 20)", type:"Var"},
{name: "r.PSOPrecache.Components", help:"Precache all possible used PSOs by components during Postload (default 1 if PSOPrecaching is enabled).", type:"Var"},
{name: "r.PSOPrecache.DitheredLODFadingOutMaskPass", help:"Precache PSOs for DitheredLODFadingOutMaskPass.\n 0: No PSOs are compiled for this pass (default).\n 1: PSOs are compiled for all primitives which render to depth pass.\n", type:"Var"},
{name: "r.PSOPrecache.GlobalComputeShaders", help:"Precache all global compute shaders during startup (default 0).", type:"Var"},
{name: "r.PSOPrecache.LightMapPolicyMode", help:"Defines which light map policies should be checked during PSO precaching of the base pass.\n 0: All possible LMP will be checked (default).\n 1: Only LMP_NO_LIGHTMAP will be precached.\n", type:"Var"},
{name: "r.PSOPrecache.ProxyCreationDelayStrategy", help:"Control the component proxy creation strategy when the requested PSOs for precaching are still compiling. Ignored if r.PSOPrecache.ProxyCreationWhenPSOReady = 0.\n 0: delay creation until PSOs are ready (default)\n 1: create a proxy using the default material until PSOs are ready. Currently implemented for static and skinned meshes - Niagara components will delay creation instead", type:"Var"},
{name: "r.PSOPrecache.ProxyCreationWhenPSOReady", help:"Delay the component proxy creation when the requested PSOs for precaching are still compiling.\n 0: always create regardless of PSOs status (default)\n 1: delay the creation of the render proxy depending on the specific strategy controlled by r.PSOPrecache.ProxyCreationDelayStrategy\n", type:"Var"},
{name: "r.PSOPrecache.Resources", help:"Precache all possible used PSOs by resources during Postload (default 0 if PSOPrecaching is enabled).", type:"Var"},
{name: "r.PSOPrecache.TranslucencyAllPass", help:"Precache PSOs for TranslucencyAll pass.\n 0: No PSOs are compiled for this pass (default).\n 1: PSOs are compiled for all primitives which render to a translucency pass.\n", type:"Var"},
{name: "r.PSOPrecaching", help:"0 to Disable PSOs precaching\n1 to Enable PSO precaching\n", type:"Var"},
{name: "r.PSOPrecaching.WaitForHighPriorityRequestsOnly", help:"0 to wait for all pending PSO precache requests during loading (default)g\n1 to only wait for the high priority PSO precache requests during loading\n", type:"Var"},
{name: "r.PurgeEditorSceneDuringPIE", help:"0 to keep editor scene fully initialized during PIE (default)\n1 to purge editor scene from memory during PIE and restore when the session finishes.", type:"Var"},
{name: "r.RayTracing", help:"0 to disable ray tracing.\n 0: off\n 1: on", type:"Var"},
{name: "r.RayTracing.AllowInline", help:"Allow use of Inline Ray Tracing if supported (default=1).", type:"Var"},
{name: "r.RayTracing.AllowPipeline", help:"Allow use of Ray Tracing pipelines if supported (default=1).", type:"Var"},
{name: "r.RayTracing.AmbientOcclusion", help:"-1: Value driven by postprocess volume (default) \n 0: ray tracing ambient occlusion off \n 1: ray tracing ambient occlusion enabled", type:"Var"},
{name: "r.RayTracing.AmbientOcclusion.EnableMaterials", help:"Enables ", type:"Var"},
{name: "r.RayTracing.AmbientOcclusion.EnableTwoSidedGeometry", help:"Enables two-sided geometry when tracing shadow rays (default = 0)", type:"Var"},
{name: "r.RayTracing.AmbientOcclusion.SamplesPerPixel", help:"Sets the samples-per-pixel for ambient occlusion (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.RayTracing.AMDHitToken", help:"Whether to allow the AMD HitToken extension", type:"Var"},
{name: "r.RayTracing.AsyncBuild", help:"Whether to build ray tracing acceleration structures on async compute queue.\n", type:"Var"},
{name: "r.RayTracing.AutoInstance", help:"Whether to auto instance static meshes\n", type:"Var"},
{name: "r.RayTracing.CompileMaterialAHS", help:" 0: skip compilation of any-hit shaders for materials (useful if alpha masked or translucent materials are not needed)\n 1: compile any hit shaders for all ray tracing materials (default)\n", type:"Var"},
{name: "r.RayTracing.CompileMaterialCHS", help:" 0: skip compilation of closest-hit shaders for materials (useful if only shadows or ambient occlusion effects are needed)\n 1: compile closest hit shaders for all ray tracing materials (default)\n", type:"Var"},
{name: "r.RayTracing.Culling", help:"Enable culling in ray tracing for objects that are behind the camera\n 0: Culling disabled (default)\n 1: Culling by distance and solid angle enabled. Only cull objects behind camera.\n 2: Culling by distance and solid angle enabled. Cull objects in front and behind camera.\n 3: Culling by distance OR solid angle enabled. Cull objects in front and behind camera.", type:"Var"},
{name: "r.RayTracing.Culling.Angle", help:"Do camera culling for objects behind the camera with a projected angle smaller than this threshold in ray tracing effects (default = 1 degrees)", type:"Var"},
{name: "r.RayTracing.Culling.PerInstance", help:"", type:"Var"},
{name: "r.RayTracing.Culling.Radius", help:"Do camera culling for objects behind the camera outside of this radius in ray tracing effects (default = 30000 (300m))", type:"Var"},
{name: "r.RayTracing.Culling.UseGroupIds", help:"Cull using aggregate ray tracing group id bounds when defined instead of primitive or instance bounds.", type:"Var"},
{name: "r.RayTracing.Culling.UseMinDrawDistance", help:"Use min draw distance for culling", type:"Var"},
{name: "r.RayTracing.Debug.InstanceOverlap.BoundingBoxScale", help:"Scaling factor for instance bounding box extent for avoiding z-fighting. (default = 1.001)\n", type:"Var"},
{name: "r.RayTracing.Debug.InstanceOverlap.Scale", help:"Scaling factor for instance traversal heat map visualization. (default = 16)\n", type:"Var"},
{name: "r.RayTracing.Debug.InstanceOverlap.ShowWireframe", help:"Show instance bounding boxes in wireframe in Instances Overlap mode. (default = 1)\n", type:"Var"},
{name: "r.RayTracing.Debug.PickerDomain", help:"Changes the picker domain to highlight:\n0 - Triangles (default)\n1 - Instances\n", type:"Var"},
{name: "r.RayTracing.DebugDisableTriangleCull", help:"Forces all ray tracing geometry instances to be double-sided by disabling back-face culling. This is useful for debugging and profiling. (default = 0)", type:"Var"},
{name: "r.RayTracing.DebugForceOpaque", help:"Forces all ray tracing geometry instances to be opaque, effectively disabling any-hit shaders. This is useful for debugging and profiling. (default = 0)", type:"Var"},
{name: "r.Raytracing.DebugForceRuntimeBLAS", help:"Force building BLAS at runtime.", type:"Var"},
{name: "r.RayTracing.DebugTimingScale", help:"Scaling factor for ray timing heat map visualization. (default = 1)\n", type:"Var"},
{name: "r.RayTracing.DebugTraversalScale.Box", help:"Scaling factor for box traversal heat map visualization. (default = 150)\n", type:"Var"},
{name: "r.RayTracing.DebugTraversalScale.Cluster", help:"Scaling factor for cluster traversal heat map visualization. (default = 2500)\n", type:"Var"},
{name: "r.RayTracing.DebugTraversalScale.Triangle", help:"Scaling factor for triangle traversal heat map visualization. (default = 30)\n", type:"Var"},
{name: "r.RayTracing.DebugVisualizationMode", help:"Sets the ray tracing debug visualization mode (default = None - Driven by viewport menu) .\n", type:"Var"},
{name: "r.RayTracing.DebugVisualizationMode.OpaqueOnly", help:"Sets whether the view mode rendes opaque objects only (default = 1, render only opaque objects, 0 = render all objects)", type:"Var"},
{name: "r.RayTracing.DebugVisualizationMode.ProceduralPrimitives", help:"Whether to include procedural primitives in visualization modes.\nCurrently only supports Nanite primitives in inline barycentrics mode.", type:"Var"},
{name: "r.RayTracing.DecalGrid.MaxCount", help:"Controls the maximum number of decals per cell in the 2D decal grid. The minimum of this value and the number of decal in the scene is used. (default = 128)\n", type:"Var"},
{name: "r.RayTracing.DecalGrid.Resolution", help:"Controls the resolution of the 2D decal grid used to cull irrelevant decal from calculations (default = 256)\n", type:"Var"},
{name: "r.RayTracing.DynamicGeometry.SharedVertexBufferGarbageCollectLatency", help:"Amount of update cycles before a heap is deleted when not used (default 30).", type:"Var"},
{name: "r.RayTracing.DynamicGeometry.SharedVertexBufferSizeInMB", help:"Size of the a single shared vertex buffer used during the BLAS update of dynamic geometries (default 4MB)", type:"Var"},
{name: "r.RayTracing.DynamicGeometryLastRenderTimeUpdateDistance", help:"Dynamic geometries within this distance will have their LastRenderTime updated, so that visibility based ticking (like skeletal mesh) can work when the component is not directly visible in the view (but reflected).", type:"Var"},
{name: "r.RayTracing.Enable", help:"Runtime toggle for switching raytracing on/off (experimental).", type:"Var"},
{name: "r.RayTracing.EnableInEditor", help:"Controls whether ray tracing effects are available by default when running the editor. This can be useful to improve editor performance when only some people require ray tracing features. (default = 1)", type:"Var"},
{name: "r.RayTracing.EnableInGame", help:"Controls the default state of ray tracing effects when running the game. This setting is overridden by its counterpart in GameUserSettings.ini (if it exists) to allow control through in-game UI. (default = 1)", type:"Var"},
{name: "r.RayTracing.EnableMaterials", help:" 0: bind default material shader that outputs placeholder data\n 1: bind real material shaders (default)\n", type:"Var"},
{name: "r.RayTracing.EnableOnDemand", help:"Controls whether ray tracing features can be toggled on demand at runtime without restarting the game (experimental).\nRequires r.RayTracing=1 and will override GameUserSettings in game. Requires r.RayTracing.EnableInEditor=1 in editor. Has a small performance and memory overhead.\n 0: off (default)\n 1: on", type:"Var"},
{name: "r.RayTracing.ExcludeDecals", help:"A toggle that modifies the inclusion of decals in the ray tracing BVH.\n 0: Decals included in the ray tracing BVH (default)\n 1: Decals excluded from the ray tracing BVH", type:"Var"},
{name: "r.RayTracing.ExcludeSky", help:"A toggle that controls inclusion of sky geometry in the ray tracing scene (excluding sky can make ray tracing faster). This setting is ignored for the Path Tracer.\n 0: Sky objects included in the ray tracing scene\n 1: Sky objects excluded from the ray tracing scene (default)", type:"Var"},
{name: "r.RayTracing.ExcludeTranslucent", help:"A toggle that modifies the inclusion of translucent objects in the ray tracing scene.\n 0: Translucent objects included in the ray tracing scene (default)\n 1: Translucent objects excluded from the ray tracing scene", type:"Var"},
{name: "r.RayTracing.ForceAllRayTracingEffects", help:"Force all ray tracing effects ON/OFF.\n -1: Do not force (default) \n 0: All ray tracing effects disabled\n 1: All ray tracing effects enabled", type:"Var"},
{name: "r.RayTracing.Geometry.GeometryCache", help:"Include geometry cache primitives in ray tracing effects (default = 1 (geometry cache enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.GeometryCollection", help:"Include geometry collection proxy meshes in ray tracing effects (default = 0 (Geometry collection meshes disabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.HierarchicalInstancedStaticMesh", help:"Include HISM in ray tracing effects (default = 1)", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes", help:"Include static mesh instances in ray tracing effects (default = 1 (Instances enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.CullAngle", help:"Solid angle to test instance bounds against for culling (default 2 degrees)\n  -1 => use distance based culling", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.CullClusterMaxRadiusMultiplier", help:"Multiplier for the maximum instance size (default = 20)", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.CullClusterRadius", help:"Ignore instances outside of this radius in ray tracing effects (default = 10000 (100m))", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.Culling", help:"Enable culling for instances in ray tracing (default = 1 (Culling enabled))", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.EvaluateWPO", help:"Whether to evaluate WPO on instanced static meshes\n  0 - off (default)  1 - on for all with WPO -1 - on only for meshes with evaluate WPO enabled", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.LowScaleCullRadius", help:"Cull radius for small instances (default = 1000 (10m))", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.LowScaleRadiusThreshold", help:"Threshold that classifies instances as small (default = 50cm))", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.MinLOD", help:"Clamps minimum LOD to this value (default = 0, highest resolution LOD may be used)", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.SimulationClusterRadius", help:"Bucket instances based on distance to camera for simulating WPO (default = 500 (5m), disable if <= 0)", type:"Var"},
{name: "r.RayTracing.Geometry.InstancedStaticMeshes.SimulationCount", help:"Maximum number of instances to simulate per instanced static mesh, presently capped to 256", type:"Var"},
{name: "r.RayTracing.Geometry.Landscape", help:"Include landscapes in ray tracing effects (default = 1 (landscape enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.Landscape.DetectTextureStreaming", help:"If on, update ray tracing geometry when texture streaming state changes. Useful when WorldPositionOffset is used in the landscape material", type:"Var"},
{name: "r.RayTracing.Geometry.Landscape.FractionalLODUpdateThreshold", help:"Minimal difference in fractional LOD between latest built/cached ray tracing geometry and latest value used for rendering (default 0)\n0.1 implies a 10% change in the fraction LOD, for instance a change from LOD level 1.1 to 1.2\nLarger values will reduce the number of landscape tile updates, but introduce more error between the ray tracing and raster representations", type:"Var"},
{name: "r.RayTracing.Geometry.Landscape.LODsUpdateEveryFrame", help:"If on, LODs that are lower than the specified level will be updated every frame, which can be used to workaround some artifacts caused by texture streaming if you\'re using WorldPositionOffset on the landscape", type:"Var"},
{name: "r.RayTracing.Geometry.LandscapeGrass", help:"Include landscapes grass in ray tracing effects (default = 1)", type:"Var"},
{name: "r.RayTracing.Geometry.MaxBuiltPrimitivesPerFrame", help:"Sets the ray tracing acceleration structure build budget in terms of maximum number of triangles per frame (<= 0 then disabled and all acceleration structures are build immediatly - default)", type:"Var"},
{name: "r.RayTracing.Geometry.NaniteProxies", help:"Include Nanite proxy meshes in ray tracing effects (default = 1 (Nanite proxy meshes enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.NiagaraMeshes", help:"Include Niagara meshes in ray tracing effects (default = 1 (Niagara meshes enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.NiagaraRibbons", help:"Include Niagara ribbons in ray tracing effects (default = 1 (Niagara ribbons enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.NiagaraSprites", help:"Include Niagara sprites in ray tracing effects (default = 1 (Niagara sprites enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.PendingBuildPriorityBoostPerFrame", help:"Increment the priority for all pending build requests which are not scheduled that frame (0.001 - default)", type:"Var"},
{name: "r.RayTracing.Geometry.ProceduralMeshes", help:"Include procedural meshes in ray tracing effects (default = 1 (procedural meshes enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.SkeletalMeshes", help:"Include skeletal meshes in ray tracing effects (default = 1 (skeletal meshes enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.SkeletalMeshes.LODBias", help:"Global LOD bias for skeletal meshes in ray tracing.\nWhen non-zero, a different LOD level other than the predicted LOD level will be used for ray tracing. Advanced features like morph targets and cloth simulation may not work properly.\nFinal LOD level to use in ray tracing is the sum of this global bias and the bias set on each skeletal mesh asset.", type:"Var"},
{name: "r.RayTracing.Geometry.SplineMeshes", help:"Include splines meshes in ray tracing effects (default = 1 (spline meshes enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.StaticMeshes", help:"Include static meshes in ray tracing effects (default = 1 (static meshes enabled in ray tracing))", type:"Var"},
{name: "r.RayTracing.Geometry.StaticMeshes.WPO", help:"World position offset evaluation for static meshes with EvaluateWPO enabled in ray tracing effects.\n 0: static meshes with world position offset hidden in ray tracing.\n 1: static meshes with world position offset visible in ray tracing, WPO evaluation enabled (default).\n 2: static meshes with world position offset visible in ray tracing, WPO evaluation disabled.", type:"Var"},
{name: "r.RayTracing.Geometry.StaticMeshes.WPO.Culling", help:"Enable culling for WPO evaluation for static meshes in ray tracing (default = 1 (Culling enabled))", type:"Var"},
{name: "r.RayTracing.Geometry.StaticMeshes.WPO.CullingRadius", help:"Do not evaluate world position offset for static meshes outside of this radius in ray tracing effects (default = 12000 (120m))", type:"Var"},
{name: "r.RayTracing.Geometry.SupportSkeletalMeshes", help:"Whether the project supports skeletal meshes in ray tracing effects. Turning this off disables creation of all skeletal mesh ray tracing GPU resources, saving GPU memory and time. This setting is read-only at runtime. (default: 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination", help:"-1: Value driven by postprocess volume (default) \n 0: ray tracing global illumination off \n 1: ray tracing global illumination enabled (brute force) \n 2: ray tracing global illumination enabled (final gather)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.Denoiser", help:"Denoising options (default = 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.DiffuseThreshold", help:"Diffuse luminance threshold for evaluating global illuminationNOTE: This parameter is experimental", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.EnableTransmission", help:"Enables transmission when tracing GI rays (default = 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.EnableTwoSidedGeometry", help:"Enables two-sided geometry when tracing GI rays (default = 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.EvalSkyLight", help:"Evaluate SkyLight multi-bounce contributionNOTE: This parameter is experimental", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FinalGather.DepthRejectionKernel", help:"Gather point relative Z-depth rejection tolerance (default = 1.0e-2)\n", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FinalGather.Distance", help:"Maximum screen-space distance for valid, reprojected final gather points (default = 10)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FinalGather.EnableNeighborVisibilityTest", help:"Enables neighbor visibility tests when FilterWidth > 0 (default = 0)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FinalGather.FilterWidth", help:"Determines the local neighborhood for sample stealing (default = 0)\n", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FinalGather.Iterations", help:"Determines the number of iterations for gather point creation\n", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FinalGather.NormalRejectionKernel", help:"Gather point WorldNormal rejection tolerance (default = 1.0e-2)\n", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FinalGather.SortMaterials", help:"Sets whether refected materials will be sorted before shading\n0: Disabled\n 1: Enabled, using Trace->Sort->Trace (Default)\n", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FinalGather.SortSize", help:"Size of horizon for material ID sort\n0: Disabled\n1: 256 Elements\n2: 512 Elements\n3: 1024 Elements\n4: 2048 Elements\n5: 4096 Elements (Default)\n", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FinalGather.SortTileSize", help:"Size of pixel tiles for sorted global illumination (default = 64)\n", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.FireflySuppression", help:"Applies tonemap operator to suppress potential fireflies (default = 0). ", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.Lights.DirectionalLight", help:"Enables DirectionalLight sampling for global illumination (default = 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.Lights.PointLight", help:"Enables PointLight sampling for global illumination (default = 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.Lights.RectLight", help:"Enables RectLight sampling for global illumination (default = 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.Lights.SkyLight", help:"Enables SkyLight sampling for global illumination (default = 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.Lights.SpotLight", help:"Enables SpotLight sampling for global illumination (default = 1)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.MaxBounces", help:"Max bounces (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.MaxLightCount", help:"Enables two-sided geometry when tracing GI rays (default = 256)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.MaxRayDistance", help:"Max ray distance (default = 1.0e27)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.MaxShadowDistance", help:"Max shadow distance (default = -1.0, distance adjusted automatically so shadow rays do not hit the sky sphere) ", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.NextEventEstimationSamples", help:"Number of sample draws for next-event estimation (default = 2)NOTE: This parameter is experimental", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.RenderTileSize", help:"Render ray traced global illumination in NxN pixel tiles, where each tile is submitted as separate GPU command buffer, allowing high quality rendering without triggering timeout detection. (default = 0, tiling disabled)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.SamplesPerPixel", help:"Samples per pixel (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.ScreenPercentage", help:"Screen percentage for ray tracing global illumination (default = 50)", type:"Var"},
{name: "r.RayTracing.GlobalIllumination.UseRussianRoulette", help:"Perform Russian Roulette to only cast diffuse rays on surfaces with brighter albedos (default = 0)NOTE: This parameter is experimental", type:"Var"},
{name: "r.RayTracing.LightCulling.Cells", help:"Number of cells in each dimension for lighting grid (default 16)", type:"Var"},
{name: "r.RayTracing.LightCulling.CellSize", help:"Minimum size of light cell (default 200 units)", type:"Var"},
{name: "r.RayTracing.LightFunction", help:"Whether to support light material functions in ray tracing effects. (default = 1)", type:"Var"},
{name: "r.RayTracing.MeshDrawCommands.CacheMultithreaded", help:"Enable multithreading of raytracing primitive mesh command caching. 0=disabled, 1=enabled (default)", type:"Var"},
{name: "r.RayTracing.MultiGpuMaskTLAS", help:"For Multi-GPU, controls which GPUs TLAS and material pipeline updates run on.  (default = 1)\n 0: Run TLAS and material pipeline updates on all GPUs.  Original behavior, which may be useful for debugging.\n 1: Run TLAS and material pipeline updates masked to the active view\'s GPUs to improve performance.  BLAS updates still run on all GPUs.", type:"Var"},
{name: "r.RayTracing.Nanite.CutError", help:"Global target cut error to control quality when using procedural raytracing geometry for Nanite meshes.", type:"Var"},
{name: "r.RayTracing.Nanite.ForceUpdateVisible", help:"Force BLAS of visible primitives to be updated next frame.", type:"Var"},
{name: "r.RayTracing.Nanite.MaxBuiltPrimitivesPerFrame", help:"Limit number of BLAS built per frame based on a budget defined in terms of maximum number of triangles.", type:"Var"},
{name: "r.RayTracing.Nanite.MaxStagingBufferSizeMB", help:"Limit the size of the staging buffer used during stream out (lower values can cause updates to be throttled)\nDefault   = 1024 MB.\nMax value = 2048 MB.", type:"Var"},
{name: "r.RayTracing.Nanite.Mode", help:"0 - fallback mesh (default);\n1 - streamed out mesh;", type:"Var"},
{name: "r.RayTracing.Nanite.ProceduralPrimitive", help:"Whether to raytrace nanite meshes using procedural primitives instead of a proxy.", type:"Var"},
{name: "r.RayTracing.Nanite.ProfileStreamOut", help:"[Development only] Stream out pending requests every frame in order to measure performance.", type:"Var"},
{name: "r.RayTracing.Nanite.StreamOut.MaxNumIndices", help:"Max number of indices to stream out per frame.", type:"Var"},
{name: "r.RayTracing.Nanite.StreamOut.MaxNumVertices", help:"Max number of vertices to stream out per frame.", type:"Var"},
{name: "r.RayTracing.Nanite.Update", help:"Whether to process Nanite RayTracing update requests.", type:"Var"},
{name: "r.RayTracing.NonBlockingPipelineCreation", help:"Enable background ray tracing pipeline creation, without blocking RHI or Render thread.\nFallback opaque black material will be used for missing shaders meanwhile.\n 0: off (rendering will always use correct requested material)\n 1: on (default, non-blocking mode may sometimes use the fallback opaque black material outside of offline rendering scenarios)\n", type:"Var"},
{name: "r.RayTracing.NormalBias", help:"Sets the max. normal bias used for offseting the ray start position along the normal (default = 0.1, i.e., 1mm)", type:"Var"},
{name: "r.RayTracing.ParallelMeshBatchSetup", help:"Whether to setup ray tracing materials via parallel jobs.", type:"Var"},
{name: "r.RayTracing.ParallelMeshBatchSize", help:"Batch size for ray tracing materials parallel jobs.", type:"Var"},
{name: "r.RayTracing.PSOCacheSize", help:"Number of ray tracing pipelines to keep in the cache (default = 50). Set to 0 to disable eviction.\n", type:"Var"},
{name: "r.RayTracing.Reflections", help:"-1: Value driven by postprocess volume (default) \n0: use traditional rasterized SSR\n1: use ray traced reflections\n", type:"Var"},
{name: "r.RayTracing.Reflections.DirectLighting", help:"Enables ray tracing reflections direct lighting (default = 1)", type:"Var"},
{name: "r.RayTracing.Reflections.EmissiveAndIndirectLighting", help:"Enables ray tracing reflections emissive and indirect lighting (default = 1)", type:"Var"},
{name: "r.RayTracing.Reflections.EnableTwoSidedGeometry", help:"Two-sided geometry setting for reflection rays. (default = 1)", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred", help:"Whether to use the experimental deferred ray traced reflection rendering algorithm, which only supports a subset of features but runs faster. (default = 0).", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.AnyHitMaxRoughness", help:"Allows skipping AnyHit shader execution for rough reflection rays (default: 0.1)", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.GenerateRaysWithRGS", help:"Whether to generate reflection rays directly in RGS or in a separate compute shader (default: 1)", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.Glossy", help:"Whether to use glossy reflections with GGX sampling or to force mirror-like reflections for performance (default: 1)", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.HorizontalResolutionScale", help:"Reflection resolution scaling for the X axis between 0.25 and 4.0. Can only be used when spatial resolve is enabled. (default: 1)", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.MipBias", help:"Global texture mip bias applied during ray tracing material evaluation. (default: 0)\nImproves ray tracing reflection performance at the cost of lower resolution textures in reflections. Values are clamped to range [0..15].\n", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.SmoothBias", help:"Whether to bias reflections towards smooth / mirror-like directions. Improves performance, but is not physically based. (default: 0)\nThe bias is implemented as a non-linear function, affecting low roughness values more than high roughness ones.\nRoughness values higher than this CVar value remain entirely unaffected.\n", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve", help:"Whether to use a basic spatial resolve (denoising) filter on reflection output. Not compatible with regular screen space denoiser. (default: 1)", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve.MaxRadius", help:"Maximum radius in pixels of the native reflection image. Actual radius depends on output pixel roughness, rougher reflections using larger radius. (default: 8)", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve.NumSamples", help:"Maximum number of screen space samples to take during spatial resolve step. More samples produces smoother output at higher GPU cost. Specialized shader is used for 4, 8, 12 and 16 samples. (default: 8)", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve.TemporalQuality", help:"0: Disable temporal accumulation\n1: Tile-based temporal accumulation (low quality)\n2: Tile-based temporal accumulation with randomized tile offsets per frame (medium quality)\n(default: 2)", type:"Var"},
{name: "r.RayTracing.Reflections.ExperimentalDeferred.SpatialResolve.TemporalWeight", help:"Defines whether to perform temporal accumulation during reflection spatial resolve and how much weight to give to history. Valid values in range [0..1]. (default: 0.90)", type:"Var"},
{name: "r.RayTracing.Reflections.HeightFog", help:"Enables height fog in ray traced reflections (default = 1)", type:"Var"},
{name: "r.RayTracing.Reflections.Hybrid", help:"Sets whether screen space reflections should be used when possible (experimental).\nForces material sorting and single ray bounce.\n0: Disabled (Default)\n 1: Enabled\n", type:"Var"},
{name: "r.RayTracing.Reflections.MaxBounces", help:"Sets the maximum number of ray tracing reflection bounces (default = -1 (max bounces driven by postprocessing volume))", type:"Var"},
{name: "r.RayTracing.Reflections.MaxRayDistance", help:"Sets the maximum ray distance for ray traced reflection rays. When ray shortening is used, skybox will not be sampled in RT reflection pass and will be composited later, together with local reflection captures. Negative values turn off this optimization. (default = -1 (infinite rays))", type:"Var"},
{name: "r.RayTracing.Reflections.MaxRoughness", help:"Sets the maximum roughness until which ray tracing reflections will be visible (default = -1 (max roughness driven by postprocessing volume))", type:"Var"},
{name: "r.RayTracing.Reflections.MaxUnderCoatBounces", help:"How many bounces to apply ray traced reflections to the undercoat layer. Extra bounces will use reflection probes. (default 0, always use probes)", type:"Var"},
{name: "r.RayTracing.Reflections.MinClearCoatLevel", help:"Minimum level at which to apply clear coat shading (default 0.01)\n Note: causes some variation in height fog due to using the bottom layer path", type:"Var"},
{name: "r.RayTracing.Reflections.MinRayDistance", help:"Sets the minimum ray distance for ray traced reflection rays. Actual reflection ray length is computed as Lerp(MaxRayDistance, MinRayDistance, Roughness), i.e. reflection rays become shorter when traced from rougher surfaces. (default = -1 (infinite rays))", type:"Var"},
{name: "r.RayTracing.Reflections.NormalBias", help:"Magnitude of normal bias for reflection rays. (default = 0.1)", type:"Var"},
{name: "r.RayTracing.Reflections.RayTraceSkyLightContribution", help:"Requests ray tracing reflections to use ray traced visibility rays for sky light contribution similar to sky light ray traced shadows. A Sky Light with ray traced shadows enabled must be present for this flag to take effect. (default = 0)", type:"Var"},
{name: "r.RayTracing.Reflections.ReflectionCaptures", help:"Enables ray tracing reflections to use reflection captures as the last bounce reflection. Particularly usefull for metals in reflection. (default = 0)", type:"Var"},
{name: "r.RayTracing.Reflections.RenderTileSize", help:"Render ray traced reflections in NxN pixel tiles, where each tile is submitted as separate GPU command buffer, allowing high quality rendering without triggering timeout detection (default = 0, tiling disabled)", type:"Var"},
{name: "r.RayTracing.Reflections.SamplesPerPixel", help:"Sets the samples-per-pixel for reflections (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.RayTracing.Reflections.ScreenPercentage", help:"Screen percentage the reflections should be ray traced at (default = 100).", type:"Var"},
{name: "r.RayTracing.Reflections.Shadows", help:"Enables shadows in ray tracing reflections) -1: Shadows driven by postprocessing volume (default) 0: Shadows disabled  1: Hard shadows 2: Soft area shadows", type:"Var"},
{name: "r.RayTracing.Reflections.SortMaterials", help:"Sets whether refected materials will be sorted before shading\n0: Disabled\n 1: Enabled, using Trace->Sort->Trace (Default)\n", type:"Var"},
{name: "r.RayTracing.Reflections.SortSize", help:"Size of horizon for material ID sort\n0: Disabled\n1: 256 Elements\n2: 512 Elements\n3: 1024 Elements\n4: 2048 Elements\n5: 4096 Elements (Default)\n", type:"Var"},
{name: "r.RayTracing.Reflections.SortTileSize", help:"Size of pixel tiles for sorted reflections\n  Default 64\n", type:"Var"},
{name: "r.RayTracing.Reflections.TestPathRoughness", help:"Accumulate roughness along path and test accumulated roughness against MaxRoughness before launching the next bounce (default 1)", type:"Var"},
{name: "r.RayTracing.Reflections.Translucency", help:"Translucent objects visible in ray tracing reflections) -1: Driven by postprocessing volume (default) 0: Translucent objects not visible 1: Translucent objects visible", type:"Var"},
{name: "r.RayTracing.RequireSM6", help:"Whether ray tracing shaders and features should only be available when targetting and running SM6. If disabled, ray tracing shaders will also be available when running in SM5 mode. (default = 0, allow SM5 and SM6)", type:"Var"},
{name: "r.RayTracing.SceneCaptures", help:"Enable ray tracing in scene captures.\n -1: Use scene capture settings (default) \n 0: off \n 1: on", type:"Var"},
{name: "r.RayTracing.SceneUpdateOnce", help:"Experimental:  Improves GPU perf by updating ray tracing scene once, but may cause artifacts (mainly for nDisplay)\n", type:"Var"},
{name: "r.RayTracing.Shadows", help:"0: use traditional rasterized shadow map (default)\n1: use ray tracing shadows", type:"Var"},
{name: "r.RayTracing.Shadows.AcceptFirstHit", help:"Whether to allow shadow rays to terminate early, on first intersected primitive. This may result in worse denoising quality in some cases. (default = 0)", type:"Var"},
{name: "r.RayTracing.Shadows.AvoidSelfIntersectionTraceDistance", help:"Max trace distance of epsilon trace to avoid self intersections. If set to 0, epsilon trace will not be used.", type:"Var"},
{name: "r.RayTracing.Shadows.EnableHairVoxel", help:"Enables use of hair voxel data for tracing shadow (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows.EnableMaterials", help:"Enables material shader binding for shadow rays. If this is disabled, then a default trivial shader is used. (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows.EnableTwoSidedGeometry", help:"Enables two-sided geometry when tracing shadow rays (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows.HairOcclusionThreshold", help:"Define the number of hair that need to be crossed, before casting occlusion (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows.Lights.Directional", help:"Enables ray tracing shadows for directional lights (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows.Lights.Point", help:"Enables ray tracing shadows for point lights (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows.Lights.Rect", help:"Enables ray tracing shadows for rect light (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows.Lights.Spot", help:"Enables ray tracing shadows for spot lights (default = 1)", type:"Var"},
{name: "r.RayTracing.Shadows.LODTransitionEnd", help:"The end of an LOD transition range (default = 5000)", type:"Var"},
{name: "r.RayTracing.Shadows.LODTransitionStart", help:"The start of an LOD transition range (default = 4000)", type:"Var"},
{name: "r.RayTracing.Shadows.MaxBatchSize", help:"Maximum number of shadows to trace at the same time.", type:"Var"},
{name: "r.RayTracing.Shadows.SamplesPerPixel", help:"Sets the samples-per-pixel for directional light occlusion (default = 1)", type:"Var"},
{name: "r.RayTracing.Sky.HairOcclusionThreshold", help:"Define the number of hair that need to be crossed, before casting occlusion (default = 1)", type:"Var"},
{name: "r.RayTracing.SkyLight", help:"Enables ray tracing SkyLight (default = 0)", type:"Var"},
{name: "r.RayTracing.SkyLight.DecoupleSampleGeneration", help:"Decouples sample generation from ray traversal (default = 1)", type:"Var"},
{name: "r.RayTracing.SkyLight.Denoiser", help:"Denoising options (default = 1)", type:"Var"},
{name: "r.RayTracing.SkyLight.EnableMaterials", help:"Enables material shader binding for shadow rays. If this is disabled, then a default trivial shader is used. (default = 1)", type:"Var"},
{name: "r.RayTracing.SkyLight.EnableTwoSidedGeometry", help:"Enables two-sided geometry when tracing shadow rays (default = 1)", type:"Var"},
{name: "r.RayTracing.SkyLight.HairVoxel", help:"Include hair voxel representation to estimate sky occlusion", type:"Var"},
{name: "r.RayTracing.SkyLight.MaxRayDistance", help:"Sets the max ray distance for ray tracing SkyLight (default = 1.0e7)", type:"Var"},
{name: "r.RayTracing.SkyLight.MaxShadowThickness", help:"Sets the max shadow thickness for translucent materials for ray tracing SkyLight (default = 1.0e3)", type:"Var"},
{name: "r.RayTracing.SkyLight.SamplesPerPixel", help:"Sets the samples-per-pixel for ray tracing SkyLight (default = -1)", type:"Var"},
{name: "r.RayTracing.SkyLight.Sampling.StopLevel", help:"Sets the stop level for MIP-sampling (default = 0)", type:"Var"},
{name: "r.RayTracing.SkyLight.ScreenPercentage", help:"Screen percentage at which to evaluate sky occlusion", type:"Var"},
{name: "r.RayTracing.Translucency", help:"-1: Value driven by postprocess volume (default) \n 0: ray tracing translucency off (use raster) \n 1: ray tracing translucency enabled", type:"Var"},
{name: "r.RayTracing.Translucency.DirectLighting", help:"Enables ray tracing translucency direct lighting (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.EmissiveAndIndirectLighting", help:"Enables ray tracing translucency emissive and indirect lighting (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.HeightFog", help:"Enables height fog in ray traced Translucency (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.MaxRayDistance", help:"Sets the maximum ray distance for ray traced translucency rays. When ray shortening is used, skybox will not be sampled in RT translucency pass and will be composited later, together with local reflection captures. Negative values turn off this optimization. (default = -1 (infinite rays))", type:"Var"},
{name: "r.RayTracing.Translucency.MaxRefractionRays", help:"Sets the maximum number of refraction rays for ray traced translucency (default = -1 (max bounces driven by postprocessing volume)", type:"Var"},
{name: "r.RayTracing.Translucency.MaxRoughness", help:"Sets the maximum roughness until which ray tracing reflections will be visible (default = -1 (max roughness driven by postprocessing volume))", type:"Var"},
{name: "r.RayTracing.Translucency.MinRayDistance", help:"Sets the minimum ray distance for ray traced translucency rays. Actual translucency ray length is computed as Lerp(MaxRayDistance, MinRayDistance, Roughness), i.e. translucency rays become shorter when traced from rougher surfaces. (default = -1 (infinite rays))", type:"Var"},
{name: "r.RayTracing.Translucency.PrimaryRayBias", help:"Sets the bias to be subtracted from the primary ray TMax in ray traced Translucency. Larger bias reduces the chance of opaque objects being intersected in ray traversal, saving performance, but at the risk of skipping some thin translucent objects in proximity of opaque objects. (recommended range: 0.00001 - 0.1) (default = 0.00001)", type:"Var"},
{name: "r.RayTracing.Translucency.Refraction", help:"Enables refraction in ray traced Translucency (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.SamplesPerPixel", help:"Sets the samples-per-pixel for Translucency (default = 1)", type:"Var"},
{name: "r.RayTracing.Translucency.Shadows", help:"Enables shadows in ray tracing translucency) -1: Shadows driven by postprocessing volume (default) 0: Shadows disabled  1: Hard shadows 2: Soft area shadows", type:"Var"},
{name: "r.RayTracing.Transmission.MeanFreePathType", help:"0: Use the extinction scale from subsurface profile as MFP.1: Use the max MFP from Subsurface profile to generate samples for transmission (Strata is not supported).", type:"Var"},
{name: "r.RayTracing.Transmission.RejectionSamplingTrials", help:"Determines the number of rejection-sampling trials (default = 0)", type:"Var"},
{name: "r.RayTracing.Transmission.SamplingTechnique", help:"0: Uses constant tracking of an infinite homogeneous medium\n1: Uses constant tracking of a finite homogeneous medium whose extent is determined by transmission sampling distance (default)", type:"Var"},
{name: "r.RayTracing.Transmission.TransmissionSamplingDistanceCulling", help:"Enables visibility testing to cull transmission sampling distance (default = 1)", type:"Var"},
{name: "r.RayTracing.UseTextureLod", help:"Enable automatic texture mip level selection in ray tracing material shaders.\n 0: highest resolution mip level is used for all texture (default).\n 1: texture LOD is approximated based on total ray length, output resolution and texel density at hit point (ray cone method).", type:"Var"},
{name: "r.RDG.AsyncCompute", help:"Controls the async compute policy.\n 0:disabled, no async compute is used;\n 1:enabled for passes tagged for async compute (default);\n 2:enabled for all compute passes implemented to use the compute command list;\n", type:"Var"},
{name: "r.RDG.Breakpoint", help:"Breakpoint in debugger when certain conditions are met.\n 0: off (default);\n 1: On an RDG warning;\n 2: When a graph / pass matching the debug filters compiles;\n 3: When a graph / pass matching the debug filters executes;\n 4: When a graph / pass / resource matching the debug filters is created or destroyed;\n", type:"Var"},
{name: "r.RDG.ClobberResources", help:"Clears all render targets and texture / buffer UAVs with the requested clear color at allocation time. Useful for debugging.\n 0:off (default);\n 1: 1000 on RGBA channels;\n 2: NaN on RGBA channels;\n 3: +INFINITY on RGBA channels.\n", type:"Var"},
{name: "r.RDG.CullPasses", help:"The graph will cull passes with unused outputs.\n 0:off;\n 1:on(default);\n", type:"Var"},
{name: "r.RDG.Debug", help:"Allow to output warnings for inefficiencies found during wiring and execution of the passes.\n 0: disabled;\n 1: emit warning once (default);\n 2: emit warning everytime issue is detected.", type:"Var"},
{name: "r.RDG.Debug.DisableTransientResources", help:"Filters out transient resources from the transient allocator. Use r.rdg.debug.resourcefilter to specify the filter. Defaults to all resources if enabled.", type:"Var"},
{name: "r.RDG.Debug.ExtendResourceLifetimes", help:"Extends the resource lifetimes of resources (or a specific resource filter specified by r.RDG.Debug.ResourceFilter) so that they cannot overlap memory with any other resource within the graph. Useful to debug if transient aliasing is causing issues.\n 0: disabled (default);\n 1: enabled;\n", type:"Var"},
{name: "r.RDG.Debug.FlushGPU", help:"Enables flushing the GPU after every pass. Disables async compute (r.RDG.AsyncCompute=0) and parallel execute (r.RDG.ParallelExecute=0) when set.\n 0: disabled (default);\n 1: enabled.", type:"Var"},
{name: "r.RDG.Debug.GraphFilter", help:"Filters certain debug events to a specific graph. Set to \'None\' to reset.\n", type:"Var"},
{name: "r.RDG.Debug.PassFilter", help:"Filters certain debug events to specific passes. Set to \'None\' to reset.\n", type:"Var"},
{name: "r.RDG.Debug.ResourceFilter", help:"Filters certain debug events to a specific resource. Set to \'None\' to reset.\n", type:"Var"},
{name: "r.RDG.Events", help:"Controls how RDG events are emitted.\n 0: off;\n 1: events are enabled and RDG_EVENT_SCOPE_FINAL is respected; (default)\n 2: all events are enabled (RDG_EVENT_SCOPE_FINAL is ignored);", type:"Var"},
{name: "r.RDG.ImmediateMode", help:"Executes passes as they get created. Useful to have a callstack of the wiring code when crashing in the pass\' lambda.", type:"Var"},
{name: "r.RDG.MergeRenderPasses", help:"The graph will merge identical, contiguous render passes into a single render pass.\n 0:off;\n 1:on(default);\n", type:"Var"},
{name: "r.RDG.OverlapUAVs", help:"RDG will overlap UAV work when requested; if disabled, UAV barriers are always inserted.", type:"Var"},
{name: "r.RDG.ParallelDestruction", help:"RDG will destruct the graph using an async task. 0: graph destruction is done synchronously; 1: graph destruction may be done asynchronously (default);", type:"Var"},
{name: "r.RDG.ParallelExecute", help:"Whether to enable parallel execution of passes when supported. 0: off; 1: on (default)", type:"Var"},
{name: "r.RDG.ParallelExecute.PassMax", help:"The maximum span of contiguous passes eligible for parallel execution for the span to be offloaded to a task.", type:"Var"},
{name: "r.RDG.ParallelExecute.PassMin", help:"The minimum span of contiguous passes eligible for parallel execution for the span to be offloaded to a task.", type:"Var"},
{name: "r.RDG.ParallelExecuteStress", help:"Stress tests the parallel execution path by launching one task per pass. Render pass merging is also disabled.", type:"Var"},
{name: "r.RDG.ParallelSetup", help:"RDG will setup passes in parallel when prompted by calls to FRDGBuilder::FlushSetupQueue. 0: pass setup is done synchronously in AddPass; 1: pass setup is done asynchronously (default);", type:"Var"},
{name: "r.RDG.TransientAllocator", help:"RDG will use the RHITransientResourceAllocator to allocate all transient resources. 0: disables the transient allocator; 1: enables the transient allocator (default); 2: enables the transient allocator for resources with FastVRAM flag only", type:"Var"},
{name: "r.RDG.TransientAllocator.IndirectArgumentBuffers", help:"Whether indirect argument buffers should use transient resource allocator. Default: 0", type:"Var"},
{name: "r.RDG.TransientExtractedResources", help:"RDG will allocate extracted resources as transient, unless explicitly marked non-transient by the user. 0: disables external transient resources; 1: enables external transient resources (default); 2: force enables all external transient resources (not recommended);", type:"Var"},
{name: "r.RDG.TransitionLog", help:"Logs resource transitions to the console.\n 0: disabled(default);\n>0: enabled for N frames;\n<0: enabled;\n", type:"Var"},
{name: "r.RDG.Validation", help:"Enables validation of correctness in API calls and pass parameter dependencies.\n 0: disabled;\n 1: enabled (default);\n", type:"Var"},
{name: "r.RDG.VerboseCSVStats", help:"Controls the verbosity of CSV profiling stats for RDG.\n 0: emits one CSV profile for graph execution;\n 1: emits a CSV profile for each phase of graph execution.", type:"Var"},
{name: "r.ReadBuffer.AlignSize", help:"The alignment size (in instances) to allocate in blocks for rendering read buffers. i.e. 64*1024 = 256k for a float buffer", type:"Var"},
{name: "r.ReadBuffer.MaxRenderingBytesAllocatedPerFrame", help:"The maximum number of transient rendering read buffer bytes to allocate before we start panic logging who is doing the allocations", type:"Var"},
{name: "r.ReadBuffer.MinSize", help:"The minimum size (in instances) to allocate in blocks for rendering read buffers. i.e. 256*1024 = 1mb for a float buffer", type:"Var"},
{name: "r.RecompileRenderer", help:"Recompiles the renderer module on the fly.", type:"Cmd"},
{name: "r.RectLightAtlas.Debug", help:"Enable rect. light atlas debug information.", type:"Var"},
{name: "r.RectLightAtlas.Debug.MipLevel", help:"Set MIP level for visualizing atlas texture in debug mode.", type:"Var"},
{name: "r.RectLightAtlas.FilterQuality", help:"Define the filtering quality used for filtering texture (0:Box filter, 1:Gaussian filter).", type:"Var"},
{name: "r.RectLightAtlas.ForceUpdate", help:"Force rect. light atlas update very frame.", type:"Var"},
{name: "r.RectLightAtlas.MaxResolution", help:"The maximum resolution for storing rect. light textures.\n", type:"Var"},
{name: "r.RectLightAtlas.MaxTextureRatio", help:"Define the max Width/Height or Height/Width ratio that a texture can have.", type:"Var"},
{name: "r.RectLightAtlas.Translucent", help:"Enable rect light support for translucent surfaces. When enabled, it will add an extrat sampler to the pixel shader (limited to 16 on dx11 based system)", type:"Var"},
{name: "r.ReflectionCapture.EnableDeferredReflectionsAndSkyLighting", help:"Whether to evaluate deferred reflections and sky contribution when rendering reflection captures.", type:"Var"},
{name: "r.ReflectionCapture.EnableLightFunctions", help:"0. Disable light functions in reflection/sky light capture (default).\nOthers. Enable light functions.", type:"Var"},
{name: "r.ReflectionCaptureResolution", help:"Set the resolution for all reflection capture cubemaps. Should be set via project\'s Render Settings. Must be power of 2. Defaults to 128.\n", type:"Var"},
{name: "r.ReflectionCaptureSupersampleFactor", help:"Super sample factor when rendering reflection captures.\nDefault = 1, no super sampling\nMaximum clamped to 8.", type:"Var"},
{name: "r.ReflectionCaptureUpdateEveryFrame", help:"When set, reflection captures will constantly be scheduled for update.\n", type:"Var"},
{name: "r.ReflectionEnvironment", help:"Whether to render the reflection environment feature, which implements local reflections through Reflection Capture actors.\n 0: off\n 1: on and blend with scene (default) 2: on and overwrite scene (only in non-shipping builds)", type:"Var"},
{name: "r.ReflectionEnvironmentBeginMixingRoughness", help:"Min roughness value at which to begin mixing reflection captures with lightmap indirect diffuse.", type:"Var"},
{name: "r.ReflectionEnvironmentEndMixingRoughness", help:"Min roughness value at which to end mixing reflection captures with lightmap indirect diffuse.", type:"Var"},
{name: "r.ReflectionEnvironmentLightmapMixBasedOnRoughness", help:"Whether to reduce lightmap mixing with reflection captures for very smooth surfaces.  This is useful to make sure reflection captures match SSR / planar reflections in brightness.", type:"Var"},
{name: "r.ReflectionEnvironmentLightmapMixing", help:"Whether to mix indirect specular from reflection captures with indirect diffuse from lightmaps for rough surfaces.", type:"Var"},
{name: "r.ReflectionEnvironmentLightmapMixLargestWeight", help:"When set to 1 can be used to clamp lightmap mixing such that only darkening from lightmaps are applied to reflection captures.", type:"Var"},
{name: "r.ReflectionMethod", help:"0 - None.  Reflections can come from placed Reflection Captures, Planar Reflections and Skylight but no global reflection method will be used.\n1 - Lumen.  Use Lumen Reflections, which supports Screen / Software / Hardware Ray Tracing together and integrates with Lumen Global Illumination for rough reflections and Global Illumination seen in reflections.\n2 - SSR.  Standalone Screen Space Reflections.  Low cost, but limited by screen space information.\n3 - RT Reflections.  Ray Traced Reflections technique.  Deprecated, use Lumen Reflections instead.", type:"Var"},
{name: "r.Reflections.Denoiser", help:"Choose the denoising algorithm.\n 0: Disabled;\n 1: Forces the default denoiser of the renderer;\n 2: GScreenSpaceDenoiser which may be overriden by a third party plugin (default).", type:"Var"},
{name: "r.Reflections.Denoiser.PreConvolution", help:"Number of pre-convolution passes (default = 1).", type:"Var"},
{name: "r.Reflections.Denoiser.ReconstructionSamples", help:"Maximum number of samples for the reconstruction pass (default = 8).", type:"Var"},
{name: "r.Reflections.Denoiser.TemporalAccumulation", help:"Accumulates the samples over multiple frames.", type:"Var"},
{name: "r.Refraction.Blur", help:"Enables rough refractions, i.e. blurring of the background.", type:"Var"},
{name: "r.Refraction.Blur.MaxExposedLuminance", help:"Clamp scene pre-exposed luminance to this maximum value. It helps to reduce bright specular highlight flickering, even when r.Refraction.Blur.TemporalAA=1.", type:"Var"},
{name: "r.Refraction.Blur.MaxStandardDeviationInScreenRatio", help:"This will clamp the maximum refraction blur radius on screen.", type:"Var"},
{name: "r.Refraction.Blur.TemporalAA", help:"Enables temporal AA of the scene color buffer in order to avoid flickering in rough refractions.", type:"Var"},
{name: "r.Refraction.OffsetQuality", help:"When enabled, the offset buffer is made float for higher quality. This is important to maintain the softness of the blurred scene buffer.", type:"Var"},
{name: "r.RefractionQuality", help:"Defines the distorion/refraction quality which allows to adjust for quality or performance.\n<=0: off (fastest)\n  1: low quality (not yet implemented)\n  2: normal quality (default)\n  3: high quality (e.g. color fringe, not yet implemented)", type:"Var"},
{name: "r.RenderCaptureDraws", help:"Enable capturing of render capture texture for the next N draws", type:"Var"},
{name: "r.RenderLastFrameInStreamingPause", help:"If 1 the previous frame is displayed during streaming pause. If zero the screen is left black.", type:"Var"},
{name: "r.RenderTargetPoolMin", help:"If the render target pool size (in MB) is below this number there is no deallocation of rendertargetsDefault is 200 MB.", type:"Var"},
{name: "r.RenderThreadTimeIncludesDependentWaits", help:"0: RT stat only includes non-idle time, 1: RT stat includes dependent waits (matching RenderThreadTime_CriticalPath)", type:"Var"},
{name: "r.RenderTimeFrozen", help:"Allows to freeze time based effects in order to provide more deterministic render profiling.\n 0: off\n 1: on (Note: this also disables occlusion queries)", type:"Var"},
{name: "r.ResetRenderTargetsExtent", help:"To reset internal render target extents", type:"Cmd"},
{name: "r.ResetViewState", help:"Reset some state (e.g. TemporalAA index) to make rendering more deterministic (for automated screenshot verification)", type:"Cmd"},
{name: "r.RHI.Name", help:"Show current RHI\'s name", type:"Cmd"},
{name: "r.RHICmdBufferWriteLocks", help:"Only relevant with an RHI thread. Debugging option to diagnose problems with buffered locks.", type:"Var"},
{name: "r.RHICmdBypass", help:"Whether to bypass the rhi command list and send the rhi commands immediately.\n0: Disable (required for the multithreaded renderer)\n1: Enable (convenient for debugging low level graphics API calls, can suppress artifacts from multithreaded renderer code)", type:"Var"},
{name: "r.RHICmdDeferSkeletalLockAndFillToRHIThread", help:"If > 0, then do the bone and cloth copies on the RHI thread. Experimental option.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasks", help:"If true, then we flush the render thread tasks every pass. For issue diagnosis. This is a main switch for more granular cvars.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksBasePass", help:"Wait for completion of parallel render thread tasks at the end of the base pass. A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksBasePass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksPrePass", help:"Wait for completion of parallel render thread tasks at the end of the pre pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksPrePass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksShadowPass", help:"Wait for completion of parallel render thread tasks at the end of each shadow pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksShadowPass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksSingleLayerWater", help:"Wait for completion of parallel render thread tasks at the end of Single layer water. A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksSingleLayerWater is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksTranslucentPass", help:"Wait for completion of parallel render thread tasks at the end of the translucent pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksTranslucentPass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdFlushRenderThreadTasksVelocityPass", help:"Wait for completion of parallel render thread tasks at the end of the velocity pass.  A more granular version of r.RHICmdFlushRenderThreadTasks. If either r.RHICmdFlushRenderThreadTasks or r.RHICmdFlushRenderThreadTasksVelocityPass is > 0 we will flush.", type:"Var"},
{name: "r.RHICmdMaxOutstandingMemoryBeforeFlush", help:"In kilobytes. The amount of outstanding memory before the RHI will force a flush. This should generally be set high enough that it doesn\'t happen on typical frames.", type:"Var"},
{name: "r.RHICmdMergeSmallDeferredContexts", help:"When it can be determined, merge small parallel translate tasks based on r.RHICmdMinDrawsPerParallelCmdList.", type:"Var"},
{name: "r.RHICmdMinCmdlistForParallelSubmit", help:"Minimum number of parallel translate command lists to submit. If there are fewer than this number, they just run on the RHI thread and immediate context.", type:"Var"},
{name: "r.RHICmdMinDrawsPerParallelCmdList", help:"The minimum number of draws per cmdlist. If the total number of draws is less than this, then no parallel work will be done at all. This can\'t always be honored or done correctly.", type:"Var"},
{name: "r.RHICmdWidth", help:"Controls the task granularity of a great number of things in the parallel renderer.", type:"Var"},
{name: "r.RHIRenderPasses", help:"", type:"Var"},
{name: "r.RHISetGPUCaptureOptions", help:"Utility function to change multiple CVARs useful when profiling or debugging GPU rendering. Setting to 1 or 0 will guarantee all options are in the appropriate state.\nr.rhithread.enable, r.rhicmdbypass, r.showmaterialdrawevents, toggledrawevents\nPlatform RHI\'s may implement more feature toggles.", type:"Cmd"},
{name: "r.RHIThread.Enable", help:"Enables/disabled the RHI Thread and determine if the RHI work runs on a dedicated thread or not.\n", type:"Cmd"},
{name: "r.RHIValidation.DebugBreak.Transitions", help:"Controls whether the debugger should break when a validation error is encountered.\n 0: disabled;\n 1: break in the debugger if a validation error is encountered.", type:"Var"},
{name: "r.Roughness.Max", help:"Allows quick material test by remapping the roughness at 1 to a new value (0..1), Only for non shipping built!\n1: (default)", type:"Var"},
{name: "r.Roughness.Min", help:"Allows quick material test by remapping the roughness at 0 to a new value (0..1), Only for non shipping built!\n0: (default)", type:"Var"},
{name: "r.SafeStateLookup", help:"Forces new-style safe state lookup for easy runtime perf comparison\n", type:"Var"},
{name: "r.SaveEXR.CompressionQuality", help:"Defines how we save HDR screenshots in the EXR format.\n 0: no compression\n 1: default compression which can be slow (default)", type:"Var"},
{name: "r.SceneCapture.CullByDetailMode", help:"Whether to prevent scene capture updates according to the current detail mode", type:"Var"},
{name: "r.SceneCapture.DepthPrepassOptimization", help:"Whether to apply optimized render path when capturing depth prepass for scene capture 2D. Experimental!\nWarning: turning it on means rendering after depth pre-pass (e.g. SingleLayerWater) is ignored, hence result is different from when CVar is off.\n", type:"Var"},
{name: "r.SceneCapture.DumpMemory", help:"Editor specific command to dump scene capture memory to log", type:"Cmd"},
{name: "r.SceneCapture.EnableOrthographicTiling", help:"Render the scene in n frames (i.e TileCount) - Ignored in Perspective mode, works only in Orthographic mode and when r.SceneCapture.OverrideOrthographicTilingValues is on.", type:"Var"},
{name: "r.SceneCapture.OrthographicNumXTiles", help:"Number of X tiles to render. Ignored in Perspective mode, works only in Orthographic mode and when r.SceneCapture.OverrideOrthographicTilingValues is on.", type:"Var"},
{name: "r.SceneCapture.OrthographicNumYTiles", help:"Number of Y tiles to render. Ignored in Perspective mode, works only in Orthographic mode and when r.SceneCapture.OverrideOrthographicTilingValues is on.", type:"Var"},
{name: "r.SceneCapture.OverrideOrthographicTilingValues", help:"Override defined orthographic values from SceneCaptureComponent2D - Ignored in Perspective mode.", type:"Var"},
