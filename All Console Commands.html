{name: "r.DumpShaderDebugInfo", help:"Dumps debug info for compiled shaders to GameName/Saved/ShaderDebugInfo\nWhen set to 1, debug info is dumped for all compiled shader\nWhen set to 2, it is restricted to shaders with compilation errors\nWhen set to 3, it is restricted to shaders with compilation errors or warnings\nThe debug info is platform dependent, but usually includes a preprocessed version of the shader source.\nGlobal shaders automatically dump debug info if r.ShaderDevelopmentMode is enabled, this cvar is not necessary.\nOn iOS, if the PowerVR graphics SDK is installed to the default path, the PowerVR shader compiler will be called and errors will be reported during the cook.", type:"Var"},
{name: "r.DumpShaderDebugShortNames", help:"Only valid when r.DumpShaderDebugInfo > 0.\nWhen set to 1, will shorten names factory and shader type folder names to avoid issues with long paths.", type:"Var"},
{name: "r.DumpShaderDebugWorkerCommandLine", help:"Only valid when r.DumpShaderDebugInfo > 0.\nWhen set to 1, it will generate a file that can be used with ShaderCompileWorker\'s -directcompile.", type:"Var"},
{name: "r.DumpShaderOutputCacheHits", help:"Dumps shader output bytecode and cache hits with reference to original output.\nDumping shader output bytecode for all compile shaders also requires CVar r.DumpShaderDebugInfo=1.", type:"Var"},
{name: "r.DumpShadows", help:"Dump shadow setup (for developer only, only for non shiping build)", type:"Cmd"},
{name: "r.DumpTransitionsForResource", help:"Prints callstack when the given resource is transitioned. Only implemented for DX11 at the moment.Name of the resource to dump", type:"Var"},
{name: "r.DX12NVAfterMathDumpWaitTime", help:"Amount of time to wait for NV Aftermath to finish processing GPU crash dumps.", type:"Var"},
{name: "r.DX12NVAfterMathEnabled", help:"Use NV Aftermath for GPU crash analysis in D3D12", type:"Var"},
{name: "r.DX12NVAfterMathTrackResources", help:"Enable NV Aftermath resource tracing in D3D12", type:"Var"},
{name: "r.DynamicGlobalIlluminationMethod", help:"0 - None.  Global Illumination can be baked into Lightmaps but no technique will be used for Dynamic Global Illumination.\n1 - Lumen.  Use Lumen Global Illumination for all lights, emissive materials casting light and SkyLight Occlusion.  Requires \'Generate Mesh Distance Fields\' enabled for Software Ray Tracing and \'Support Hardware Ray Tracing\' enabled for Hardware Ray Tracing.\n2 - SSGI.  Standalone Screen Space Global Illumination.  Low cost, but limited by screen space information.\n3 - RTGI.  Ray Traced Global Illumination technique.  Deprecated, use Lumen Global Illumination instead.\n4 - Plugin.  Use a plugin for Global Illumination.", type:"Var"},
{name: "r.DynamicRes.ChangePercentageThreshold", help:"Minimal increase percentage threshold to alow when changing resolution.", type:"Var"},
{name: "r.DynamicRes.DynamicFrameTime", help:"Whether the r.DynamicRes.FrameTimeBudget should automatically increases when frame rate is bound by CPU.", type:"Var"},
{name: "r.DynamicRes.DynamicFrameTime.ErrorMarginPercent", help:"How much headroom should be left between CPU and GPU.", type:"Var"},
{name: "r.DynamicRes.DynamicFrameTime.RoundUpToVSyncError", help:"Error to use to round up the dynamic frame time to vsync boundaries (default=10%).", type:"Var"},
{name: "r.DynamicRes.DynamicFrameTime.Track", help:"What to track to control the budget\n 0: Frametime (but can create feedback loop when GPU bound and VSync); 1: Threads time (default);", type:"Var"},
{name: "r.DynamicRes.FrameTimeBudget", help:"Frame\'s time budget in milliseconds.", type:"Var"},
{name: "r.DynamicRes.FrameWeightExponent", help:"Recursive weight of frame N-1 against frame N.", type:"Var"},
{name: "r.DynamicRes.GPUTimingMeasureMethod", help:"Selects the method to use to measure GPU timings.\n 0: Same as stat unit (default);\n 1: Timestamp queries.", type:"Var"},
{name: "r.DynamicRes.HistorySize", help:"Number of frames keept in the history.", type:"Var"},
{name: "r.DynamicRes.IncreaseAmortizationBlendFactor", help:"Amortization blend factor when scale resolution back up to reduce resolution fraction oscillations.", type:"Var"},
{name: "r.DynamicRes.MaxConsecutiveOverBudgetGPUFrameCount", help:"Maximum number of consecutive frames tolerated over GPU budget.", type:"Var"},
{name: "r.DynamicRes.MaxScreenPercentage", help:"Maximal primary screen percentage. Importantly this setting controls the preallocated video memory needed by the renderer to render.", type:"Var"},
{name: "r.DynamicRes.MinResolutionChangePeriod", help:"Minimal number of frames between resolution changes, important to avoid input sample position interferences in TAA upsample.", type:"Var"},
{name: "r.DynamicRes.MinScreenPercentage", help:"Minimal primary screen percentage.", type:"Var"},
{name: "r.DynamicRes.OperationMode", help:"Select the operation mode for dynamic resolution.\n 0: Disabled (default);\n 1: Enable according to the game user settings;\n 2: Enable regardless of the game user settings.", type:"Var"},
{name: "r.DynamicRes.OverBudgetGPUHeadRoomPercentage", help:"Amount of GPU headroom needed from which the frame is considered over budget. This is for platform not supporting controllable tearing with VSync (in percent from r.DynamicRes.FrameTimeBudget).", type:"Var"},
{name: "r.DynamicRes.TargetedGPUHeadRoomPercentage", help:"Targeted GPU headroom (in percent from r.DynamicRes.FrameTimeBudget).", type:"Var"},
{name: "r.DynamicRes.TestScreenPercentage", help:"Forces the screen percentage to a particular value with dynamic res.\n 0: Disabled (default); > 0: Screen percentage is enabled.\n", type:"Var"},
{name: "r.DynamicRes.ThrottlingMaxScreenPercentage", help:"Throttle the primary screen percentage allowed by the heuristic to this max value when enabled. This has no effect on preallocated video memory.\nThis is for instance useful when the video game wants to trottle power consumption when inactive without resizing internal renderer\'s render targets\n(which can result in popping)", type:"Var"},
{name: "r.DynamicRes.UpperBoundQuantization", help:"Quantization step count to use for upper bound screen percentage.\nIf non-zero, rendertargets will be resized based on the dynamic resolution fraction, saving GPU time during clears and resolves.\nOnly recommended for use with the transient allocator (on supported platforms) with a large transient texture cache (e.g RHI.TransientAllocator.TextureCacheSize=512)", type:"Var"},
{name: "r.EarlyInitDynamicShadows", help:"Starts shadow culling tasks earlier in the frame.", type:"Var"},
{name: "r.EarlyZPass", help:"Whether to use a depth only pass to initialize Z culling for the base pass. Cannot be changed at runtime.\nNote: also look at r.EarlyZPassMovable\n  0: off\n  1: good occluders only: not masked, and large on screen\n  2: all opaque (including masked)\n  x: use built in heuristic (default is 3)", type:"Var"},
{name: "r.EarlyZPassOnlyMaterialMasking", help:"Whether to compute materials\' mask opacity only in early Z pass. Changing this setting requires restarting the editor.\nNote: Needs r.EarlyZPass == 2 && r.EarlyZPassMovable == 1", type:"Var"},
{name: "r.EarlyZSortMasked", help:"Sort EarlyZ masked draws to the end of the draw order.\n", type:"Var"},
{name: "r.Editor.2DGridFade", help:"Tweak to define the grid rendering in 2D viewports.", type:"Var"},
{name: "r.Editor.2DSnapFade", help:"Tweak to define the grid rendering in 2D viewports.", type:"Var"},
{name: "r.Editor.2DSnapMin", help:"Tweak to define the grid rendering in 2D viewports.", type:"Var"},
{name: "r.Editor.2DSnapScale", help:"Tweak to define the grid rendering in 2D viewports.", type:"Var"},
{name: "r.Editor.3DGridFade", help:"Tweak to define the grid rendering in 3D viewports.", type:"Var"},
{name: "r.Editor.3DSnapFade", help:"Tweak to define the grid rendering in 3D viewports.", type:"Var"},
{name: "r.Editor.AlignedOrthoZoom", help:"Only affects the editor ortho viewports.\n 0: Each ortho viewport zoom in defined by the viewport width\n 1: All ortho viewport zoom are locked to each other to allow axis lines to be aligned with each other.", type:"Var"},
{name: "r.Editor.ArcballDragLimit", help:"For how long the arcball rotates until it switches to a screens space rotate, default of 1.0 equals the size of the arcball", type:"Var"},
{name: "r.Editor.ArcballSize", help:"DEPRECRATED in 5.1)", type:"Var"},
{name: "r.Editor.HideLightStaticMobilityWhenStaticLightingDisabled", help:"Hide Static mobility on Light components when project has Static Lighting disabled.", type:"Var"},
{name: "r.Editor.MaxNumInstancesDetails", help:"Maximum number of instances shown in the details panel. Above this value, instances are hidden by default. \n< 0 : No maximum\n", type:"Var"},
{name: "r.Editor.NewLevelGrid", help:"Wether to show the new editor level grid\n0: off\n1: Analytical Antialiasing\n2: Texture based(default)", type:"Var"},
{name: "r.Editor.SkipSourceControlCheckForEditablePackages", help:"Whether to skip the revision control status check for editable packages, 0: Disable (Default), 1: Enable", type:"Var"},
{name: "r.Editor.Viewport.HighDPI", help:"Controls whether editor & PIE viewports can be displayed at high DPI.", type:"Var"},
{name: "r.Editor.Viewport.MaxRenderingResolution", help:"Controls the absolute maximum number of rendered pixel in editor viewports.", type:"Var"},
{name: "r.Editor.Viewport.MinRenderingResolution", help:"Controls the minimum number of rendered pixel by default in editor viewports.", type:"Var"},
{name: "r.Editor.Viewport.OverridePIEScreenPercentage", help:"Apply editor viewports\' default screen percentage settings to game viewport clients in PIE.", type:"Var"},
{name: "r.Editor.Viewport.ScreenPercentage", help:"Controls the editor viewports\' default screen percentage when using r.Editor.Viewport.ScreenPercentageMode=0.", type:"Var"},
{name: "r.Editor.Viewport.ScreenPercentageMode.Mobile", help:"Controls the default screen percentage mode for realtime editor viewports using mobile renderer.", type:"Var"},
{name: "r.Editor.Viewport.ScreenPercentageMode.NonRealTime", help:"Controls the default screen percentage mode for non-realtime editor viewports.", type:"Var"},
{name: "r.Editor.Viewport.ScreenPercentageMode.PathTracer", help:"Controls the default screen percentage mode for path-traced viewports.", type:"Var"},
{name: "r.Editor.Viewport.ScreenPercentageMode.RealTime", help:"Controls the default screen percentage mode for realtime editor viewports using desktop renderer.", type:"Var"},
{name: "r.Editor.Viewport.ScreenPercentageMode.VR", help:"Controls the default screen percentage mode for VR editor viewports.", type:"Var"},
{name: "r.EmitMeshDrawEvents", help:"Emits a GPU event around each drawing policy draw call.  /nUseful for seeing stats about each draw call, however it greatly distorts total time and time per draw call.", type:"Var"},
{name: "r.Emitter.FastPoolEnable", help:"Should we use fast pools for emitters.\n 0: Don\'t pool anything\n 1: Pool the emitters bro (default)\n", type:"Var"},
{name: "r.Emitter.FastPoolMaxFreeSize", help:"Max free pool size to keep around without cleaning up.", type:"Var"},
{name: "r.Emitter.SkipRibbonSpawnInterp", help:"Ignore velocity based offsets when interpolating. This prevents ribbon quads from overlapping eachother (default=1)", type:"Var"},
{name: "r.EmitterSpawnRateScale", help:"A global scale upon the spawn rate of emitters. Emitters can choose to apply or ignore it via their bApplyGlobalSpawnRateScale property.", type:"Var"},
{name: "r.EnableAsyncComputeTranslucencyLightingVolumeClear", help:"Whether to clear the translucency lighting volume using async compute.\n", type:"Var"},
{name: "r.EnableComputeBuildHZB", help:"If zero, build HZB using graphics pipeline.", type:"Var"},
{name: "r.EnableDebugSpam_GetObjectPositionAndScale", help:"Enables or disables debug log spam for a bug in FParticleSystemSceneProxy::GetObjectPositionAndScale()", type:"Var"},
{name: "r.EnableMorphTargets", help:"Enable Morph Targets", type:"Var"},
{name: "r.EnableMultiGPUForkAndJoin", help:"Whether to allow unused GPUs to speedup rendering by sharing work.\n", type:"Var"},
{name: "r.EnableStereoEmulation", help:"Emulate stereo rendering", type:"Var"},
{name: "r.ExpandAllOcclusionTestedBBoxesAmount", help:"Amount to expand all occlusion test bounds by.", type:"Var"},
{name: "r.ExpandNewlyOcclusionTestedBBoxesAmount", help:"If we don\'t occlusion test a primitive for r.GFramesNotOcclusionTestedToExpandBBoxes frames, then we expand the BBox when we do occlusion test it for a few frames by this amount. See also r.FramesToExpandNewlyOcclusionTestedBBoxes, r.GFramesNotOcclusionTestedToExpandBBoxes.", type:"Var"},
{name: "r.ExposureOffset", help:"For adjusting the exposure on top of post process settings and eye adaptation. 0: default", type:"Var"},
{name: "r.ExrReadAndProcessOnGPU", help:"Allows reading of Large Uncompressed EXR files directly into Structured Buffer.\nand be processed on GPU\n", type:"Var"},
{name: "r.ExrReaderGPU.ForceTileDescBuffer", help:"Calculates tile description and offsets on CPU and provides a Structured buffer.\nto be used to access tile description on GPU\n", type:"Var"},
{name: "r.ExrReaderGPU.UseUploadHeap", help:"Utilizes upload heap and copies raw exr buffer asynchronously.\n\t\t\tRequires a restart of the engine.", type:"Var"},
{name: "r.EyeAdaptation.BlackHistogramBucketInfluence", help:"This parameter controls how much weight to apply to completely dark 0.0 values in the exposure histogram.\nWhen set to 1.0, fully dark pixels will accumulate normally, whereas when set to 0.0 fully dark pixels\nwill have no influence.\n", type:"Var"},
{name: "r.EyeAdaptation.ExponentialTransitionDistance", help:"The auto exposure moves linearly, but when it gets ExponentialTransitionDistance F-stops away from the\ntarget exposure it switches to as slower exponential function.\n", type:"Var"},
{name: "r.EyeAdaptation.LensAttenuation", help:"The camera lens attenuation (q). Set this number to 0.78 for lighting to be unitless (1.0cd/m^2 becomes 1.0 at EV100) or 0.65 to match previous versions (1.0cd/m^2 becomes 1.2 at EV100).", type:"Var"},
{name: "r.EyeAdaptation.MethodOverride", help:"Override the camera metering method set in post processing volumes\n-2: override with custom settings (for testing Basic Mode)\n-1: no override\n 1: Auto Histogram-based\n 2: Auto Basic\n 3: Manual", type:"Var"},
{name: "r.EyeAdaptation.PreExposureOverride", help:"Overide the scene pre-exposure by a custom value. \n= 0 : No override\n> 0 : Override PreExposure\n", type:"Var"},
{name: "r.EyeAdaptation.VisualizeDebugType", help:"When enabling Show->Visualize->HDR (Eye Adaptation) is enabled, this flag controls the scene color.\n    0: Scene Color after tonemapping (default).\n    1: Histogram Debug\n", type:"Var"},
{name: "r.EyeAdaptationQuality", help:"Defines the eye adaptation quality which allows to adjust for quality or performance.\n<=0: off (fastest)\n  1: low quality (e.g. non histogram based, not yet implemented)\n  2: normal quality (default)\n  3: high quality (e.g. screen position localized, not yet implemented)", type:"Var"},
{name: "r.FastBlurThreshold", help:"Defines at what radius the Gaussian blur optimization kicks in (estimated 25% - 40% faster).\nThe optimization uses slightly less memory and has a quality loss on smallblur radius.\n  0: use the optimization always (fastest, lowest quality)\n  3: use the optimization starting at a 3 pixel radius (quite fast)\n  7: use the optimization starting at a 7 pixel radius (default)\n>15: barely ever use the optimization (high quality)", type:"Var"},
{name: "r.FASTBuild.JobProcessor.MaxTimeWithPendingJobs", help:"Specifies how much time in seconds we will wait to have the min amount of pending jobs. Past this time, the build will start anyways.\nDefault = 10\n", type:"Var"},
{name: "r.FASTBuild.JobProcessor.MinBatchSize", help:"Minimum number of shaders to compile with FASTBuild.\nDefault = 100\n", type:"Var"},
{name: "r.FASTBuild.JobProcessor.SleepTimeBetweenActions", help:"How much time the job processor thread should sleep between actions .\n", type:"Var"},
{name: "r.FASTBuildController.Enabled", help:"Enables or disables the use of FASTBuild to build shaders.\n0: Controller will not be used (shaders will be built locally or using other controllers). \n1: Distribute builds using FASTBuild.", type:"Var"},
{name: "r.FASTBuildController.SendAllPossibleShaderDependencies", help:"Send all possible dependencies of the shaders to the remote machines.0: Use dependencies array reported in the task structure.\n1: Brute-force discover all possible dependencies. \n", type:"Var"},
{name: "r.FASTBuildController.SendSCWDebugSymbols", help:"Enable when distributed shader compiler workers crash.\n0: Do not send along debug information in FASTBuild. \n1: Send along debug information in FASTBuild.", type:"Var"},

{name: "r.FBlueprintContext.VirtualStackAllocator.DecommitMode", help:"Specifies DecommitMode for FVirtualStackAllocator when used through its ThreadSingleton. Values are from EVirtualStackAllocatorDecommitMode.", type:"Var"},
{name: "r.FBlueprintContext.VirtualStackAllocatorStackSize", help:"Default size for FBlueprintContext\'s FVirtualStackAllocator", type:"Var"},
{name: "r.FeatureLevelPreview", help:"If 1 the quick settings menu will contain an option to enable feature level preview modes", type:"Var"},
{name: "r.FidelityFX.FI.AllowAsyncWorkloads", help:"True to use async. execution of Frame Interpolation, 0 to run Frame Interpolation synchronously with the game. Default is 0.", type:"Var"},
{name: "r.FidelityFX.FI.CaptureDebugUI", help:"Force FidelityFX Frame Interpolation to detect and copy any debug UI which only renders on the first invocation of Slate\'s DrawWindow command.", type:"Var"},
{name: "r.FidelityFX.FI.Enabled", help:"Enable FidelityFX Frame Interpolation", type:"Var"},
{name: "r.FidelityFX.FI.OverrideSwapChainDX12", help:"True to use FSR3\'s D3D12 swap-chain override that improves frame pacing, false to use the fallback implementation based on Unreal\'s RHI. Default is 1.", type:"Var"},
{name: "r.FidelityFX.FI.ShowDebugTearLines", help:"Show the debug tear lines when running Frame Interpolation.", type:"Var"},
{name: "r.FidelityFX.FI.ShowDebugView", help:"Show the debug view when running Frame Interpolation.", type:"Var"},
{name: "r.FidelityFX.FI.UpdateGlobalFrameTime", help:"Update the GAverageMS and GAverageFPS engine globals with the frame time & FPS including frame interpolation.", type:"Var"},
{name: "r.FidelityFX.FSR3.AdjustMipBias", help:"Allow FSR3 to adjust the minimum global texture mip bias (r.ViewTextureMipBias.Min & r.ViewTextureMipBias.Offset)", type:"Var"},
{name: "r.FidelityFX.FSR3.AutoExposure", help:"True to use FSR3\'s own auto-exposure, otherwise the engine\'s auto-exposure value is used.", type:"Var"},
{name: "r.FidelityFX.FSR3.CreateReactiveMask", help:"Enable to generate a mask from the SceneColor, GBuffer & ScreenspaceReflections that determines how reactive each pixel should be. Defaults to 1 (Enabled).", type:"Var"},
{name: "r.FidelityFX.FSR3.DeDither", help:"Adds an extra pass to de-dither and avoid dithered/thin appearance. Default is 0 - Off. \n 0 - Off. \n 1 - Full. Attempts to de-dither the whole scene. \n 2 - Hair only. Will only de-dither around Hair shading model pixels - requires the Deferred Renderer. \n", type:"Var"},
{name: "r.FidelityFX.FSR3.Enabled", help:"Enable FidelityFX Super Resolution for Temporal Upscale", type:"Var"},
{name: "r.FidelityFX.FSR3.EnabledInEditorViewport", help:"Enable FidelityFX Super Resolution for Temporal Upscale in the Editor viewport by default.", type:"Var"},
{name: "r.FidelityFX.FSR3.ForceLandscapeHISMMobility", help:"Allow FSR3 to force the mobility of Landscape actors Hierarchical Instance Static Mesh components that use World-Position-Offset materials so they render valid velocities.\nSetting 1/\'All Instances\' is faster on the CPU, 2/\'Instances with World-Position-Offset\' is faster on the GPU.", type:"Var"},
{name: "r.FidelityFX.FSR3.ForceVertexDeformationOutputsVelocity", help:"Allow FSR3 to enable r.Velocity.EnableVertexDeformation to ensure that materials that use World-Position-Offset render valid velocities.", type:"Var"},
{name: "r.FidelityFX.FSR3.HistoryFormat", help:"Selects the bit-depth for the FS32 history texture format, defaults to PF_FloatRGBA but can be set to PF_FloatR11G11B10 to reduce bandwidth at the expense of quality.\n 0 - PF_FloatRGBA\n 1 - PF_FloatR11G11B10\n", type:"Var"},
{name: "r.FidelityFX.FSR3.QualityMode", help:"FSR3 Mode [0-4].  Lower values yield superior images.  Higher values yield improved performance.  Default is 1 - Quality.\n 0 - Native AA\t\t\t1.0x \n 1 - Quality\t\t\t\t1.5x \n 2 - Balanced\t\t\t\t1.7x \n 3 - Performance\t\t\t2.0x \n 4 - Ultra Performance\t3.0x \n", type:"Var"},
{name: "r.FidelityFX.FSR3.QuantizeInternalTextures", help:"Setting this to 1 will round up the size of some internal texture to ensure a specific divisibility. Default is 0.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveHistoryTranslucencyBias", help:"Range from 0.0 to 1.0 (Default: 1.0), scales how much translucency suppresses history via the reactive mask. Higher values will make translucent materials more reactive which can reduce smearing.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveHistoryTranslucencyLumaBias", help:"Range from 0.0 to 1.0 (Default 0.0), biases how much the translucency suppresses history via the reactive mask by the luminance of the transparency. Higher values will make bright translucent materials more reactive which can reduce smearing.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskForceReactiveMaterialValue", help:"Force the reactive mask value for Reactive Shading Model materials, when > 0 this value can be used to override the value supplied in the Material Graph. Default is 0 (Off).", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskReactiveShadingModelID", help:"Treat the specified shading model as reactive, taking the CustomData0.x value as the reactive value to write into the mask. Default is MSM_NUM (Off).", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskReflectionLumaBias", help:"Range from 0.0 to 1.0 (Default: 0.0), biases the reactive mask by the luminance of the reflection. Use to balance aliasing against ghosting on brightly lit reflective surfaces.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskReflectionScale", help:"Range from 0.0 to 1.0 (Default 0.4), scales the Unreal engine reflection contribution to the reactive mask, which can be used to control the amount of aliasing on reflective surfaces.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskRoughnessBias", help:"Range from 0.0 to 1.0 (Default 0.25), biases the reactive mask value when screenspace/planar reflections are weak with the GBuffer roughness to account for reflection environment captures.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskRoughnessForceMaxDistance", help:"Enable to force the maximum distance in world units for using material roughness to contribute to the reactive mask rather than using View.FurthestReflectionCaptureDistance. Defaults to 0.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskRoughnessMaxDistance", help:"Maximum distance in world units for using material roughness to contribute to the reactive mask, the maximum of this value and View.FurthestReflectionCaptureDistance will be used. Default is 6000.0.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskRoughnessScale", help:"Range from 0.0 to 1.0 (Default 0.15), scales the GBuffer roughness to provide a fallback value for the reactive mask when screenspace & planar reflections are disabled or don\'t affect a pixel.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskTranslucencyBias", help:"Range from 0.0 to 1.0 (Default: 1.0), scales how much contribution translucency makes to the reactive mask. Higher values will make translucent materials more reactive which can reduce smearing.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskTranslucencyLumaBias", help:"Range from 0.0 to 1.0 (Default 0.0), biases the translucency contribution to the reactive mask by the luminance of the transparency. Higher values will make bright translucent materials more reactive which can reduce smearing.", type:"Var"},
{name: "r.FidelityFX.FSR3.ReactiveMaskTranslucencyMaxDistance", help:"Maximum distance in world units for using translucency to contribute to the reactive mask. This is a way to remove sky-boxes and other back-planes from the reactive mask, at the expense of nearer translucency not being reactive. Default is 500000.0.", type:"Var"},
{name: "r.FidelityFX.FSR3.Sharpness", help:"Range from 0.0 to 1.0, when greater than 0 this enables Robust Contrast Adaptive Sharpening Filter to sharpen the output image. Default is 0.", type:"Var"},
{name: "r.FidelityFX.FSR3.UseNativeDX12", help:"True to use FSR3\'s native & optimised D3D12 backend, false to use the fallback implementation based on Unreal\'s RHI. Default is 1.", type:"Var"},
{name: "r.FidelityFX.FSR3.UseRHI", help:"True to enable FSR3\'s default RHI backend, false to disable in which case a native backend must be enabled. Default is 0.", type:"Var"},
{name: "r.FidelityFX.FSR3.UseSSRExperimentalDenoiser", help:"Set to 1 to use r.SSR.ExperimentalDenoiser when FSR3 is enabled. This is required when r.FidelityFX.FSR3.CreateReactiveMask is enabled as the FSR3 plugin sets r.SSR.ExperimentalDenoiser to 1 in order to capture reflection data to generate the reactive mask. Default is 0.", type:"Var"},
{name: "r.FilmGrain", help:"Whether to enable film grain.", type:"Var"},
{name: "r.FilmGrain.CacheTextureConstants", help:"Wether the constants related to the film grain should be cached.", type:"Var"},
{name: "r.FilmGrain.SequenceLength", help:"Length of the random sequence for film grain (preferably a prime number, default=97).", type:"Var"},
{name: "r.Filter.LoopMode", help:"Controls when to use either dynamic or unrolled loops to iterates over the Gaussian filtering.\nThis passes is used for Gaussian Blur, Bloom and Depth of Field. The dynamic loop allows\nup to 128 samples versus the 32 samples of unrolled loops, but add an additional cost for\nthe loop\'s stop test at every iterations.\n 0: Unrolled loop only (default; limited to 32 samples).\n 1: Fall back to dynamic loop if needs more than 32 samples.\n 2: Dynamic loop only.", type:"Var"},
{name: "r.Filter.SizeScale", help:"Allows to scale down or up the sample count used for bloom and Gaussian depth of field (scale is clamped to give reasonable results).\nValues down to 0.6 are hard to notice\n 1 full quality (default)\n >1 more samples (slower)\n <1 less samples (faster, artifacts with HDR content or boxy results with GaussianDOF)", type:"Var"},
{name: "r.FinishCurrentFrame", help:"If on, the current frame will be forced to finish and render to the screen instead of being buffered.  This will improve latency, but slow down overall performance.", type:"Var"},
{name: "r.FlushMaterialUniforms", help:"", type:"Cmd"},
{name: "r.FlushRHIThreadOnSTreamingTextureLocks", help:"If set to 0, we won\'t do any flushes for streaming textures. This is safe because the texture streamer deals with these hazards explicitly.", type:"Var"},
{name: "r.Fog", help:" 0: disabled\n 1: enabled (default)", type:"Var"},
{name: "r.FogUseDepthBounds", help:"Allows enable depth bounds optimization on fog full screen pass.\n false: disabled\n true: enabled (default)", type:"Var"},
{name: "r.ForceAllCoresForShaderCompiling", help:"When set to 1, it will ignore INI settings and launch as many ShaderCompileWorker instances as cores are available.\nImproves shader throughput but for big projects it can make the machine run OOM", type:"Var"},
{name: "r.ForceDebugViewModes", help:"0: Setting has no effect.\n1: Forces debug view modes to be available, even on cooked builds.2: Forces debug view modes to be unavailable, even on editor builds.  Removes many shader permutations for faster shader iteration.", type:"Var"},
{name: "r.ForceHighestMipOnUITextures", help:"If set to 1, texutres in the UI Group will have their highest mip level forced.", type:"Var"},
{name: "r.ForceLOD", help:"LOD level to force, -1 is off.", type:"Var"},
{name: "r.ForceLODShadow", help:"LOD level to force for the shadow map generation only, -1 is off.", type:"Var"},
{name: "r.ForceRetileTextures", help:"If Shared Linear Texture Encoding is enabled in project settings, this will force the tiling build step to rebuild,however the linear texture is allowed to fetch from cache.", type:"Var"},
{name: "r.ForceSceneHasDecals", help:"Whether to always assume that scene has decals, so we don\'t switch depth state conditionally. This can significantly reduce total number of PSOs at a minor GPU cost.", type:"Var"},
{name: "r.Forward.LightGridDebug", help:"Whether to display on screen culledlight per tile.\n 0: off (default)\n 1: on - showing light count onto the depth buffer\n 2: on - showing max light count per tile accoung for each slice but the last one (culling there is too conservative)\n 3: on - showing max light count per tile accoung for each slice and the last one \n", type:"Var"},
{name: "r.Forward.LightGridPixelSize", help:"Size of a cell in the light grid, in pixels.", type:"Var"},
{name: "r.Forward.LightGridSizeZ", help:"Number of Z slices in the light grid.", type:"Var"},
{name: "r.Forward.LightLinkedListCulling", help:"Uses a reverse linked list to store culled lights, removing the fixed limit on how many lights can affect a cell - it becomes a global limit instead.", type:"Var"},
{name: "r.Forward.MaxCulledLightsPerCell", help:"Controls how much memory is allocated for each cell for light culling.  When r.Forward.LightLinkedListCulling is enabled, this is used to compute a global max instead of a per-cell limit on culled lights.", type:"Var"},
{name: "r.ForwardShading", help:"Whether to use forward shading on desktop platforms - requires Shader Model 5 hardware.\nForward shading has lower constant cost, but fewer features supported. 0:off, 1:on\nThis rendering path is a work in progress with many unimplemented features, notably only a single reflection capture is applied per object and no translucency dynamic shadow receiving.", type:"Var"},
{name: "r.FramesToExpandNewlyOcclusionTestedBBoxes", help:"If we don\'t occlusion test a primitive for r.GFramesNotOcclusionTestedToExpandBBoxes frames, then we expand the BBox when we do occlusion test it for this number of frames. See also r.GFramesNotOcclusionTestedToExpandBBoxes, r.ExpandNewlyOcclusionTestedBBoxesAmount", type:"Var"},
{name: "r.FreeSkeletalMeshBuffers", help:"Controls whether skeletal mesh buffers are kept in CPU memory to support merging of skeletal meshes.\n0: Keep buffers(default)\n1: Free buffers", type:"Var"},
{name: "r.FreeStructuresOnRHIBufferCreation", help:"Toggles experimental method for freeing helper structures that own the resource arrays after submitting to RHI instead of in the callback sink.", type:"Var"},
{name: "r.FreezeMouseCursor", help:"Free the mouse cursor position, for passes which use it to display debug information.\n0: default\n1: freeze mouse cursor position at current location", type:"Var"},
{name: "r.FullScreenMode", help:"Defines how we do full screen when requested (e.g. command line option -fullscreen or in ini [SystemSettings] fullscreen=true)\n 0: normal full screen (renders faster, more control over vsync, less GPU memory, 10bit color if possible)\n 1: windowed full screen (quick switch between applications and window mode, slight performance loss)\n any other number behaves like 0", type:"Var"},
{name: "r.FXAA.Quality", help:"Selects the quality permutation of FXAA.\n 0: Console\n 1: PC medium-dither 3-sample\n 2: PC medium-dither 5-sample\n 3: PC medium-dither 8-sample\n 4: PC low-dither 12-sample (Default)\n 5: PC extrem quality 12-samples", type:"Var"},
{name: "r.Gamma", help:"Gamma on output", type:"Var"},
{name: "r.GaussianBloom.Cross", help:"Experimental feature to give bloom kernel a more bright center sample (values between 1 and 3 work without causing aliasing)\nExisting bloom get lowered to match the same brightness\n<0 for a anisomorphic lens flare look (X only)\n 0 off (default)\n>0 for a cross look (X and Y)", type:"Var"},
{name: "r.GBufferDiffuseSampleOcclusion", help:"Whether the gbuffer contain occlusion information for individual diffuse samples.", type:"Var"},
{name: "r.GBufferFormat", help:"Defines the memory layout used for the GBuffer.\n(affects performance, mostly through bandwidth, quality of normals and material attributes).\n 0: lower precision (8bit per component, for profiling)\n 1: low precision (default)\n 3: high precision normals encoding\n 5: high precision", type:"Var"},
{name: "r.GeneralPurposeTweak", help:"Useful for low level shader development to get quick iteration time without having to change any c++ code.\nValue maps to Frame.GeneralPurposeTweak inside the shaders.\nExample usage: Multiplier on some value to tweak, toggle to switch between different algorithms (Default: 1.0)\nDON\'T USE THIS FOR ANYTHING THAT IS CHECKED IN. Compiled out in SHIPPING to make cheating a bit harder.", type:"Var"},
{name: "r.GeneralPurposeTweak2", help:"Useful for low level shader development to get quick iteration time without having to change any c++ code.\nValue maps to Frame.GeneralPurposeTweak2 inside the shaders.\nExample usage: Multiplier on some value to tweak, toggle to switch between different algorithms (Default: 1.0)\nDON\'T USE THIS FOR ANYTHING THAT IS CHECKED IN. Compiled out in SHIPPING to make cheating a bit harder.", type:"Var"},
{name: "r.GenerateMeshDistanceFields", help:"Whether to build distance fields of static meshes, needed for Lumen Software Ray Tracing and Distance Field AO, which is used to implement Movable SkyLight shadows.\nEnabling will increase mesh build times and memory usage.  Changing this value will cause a rebuild of all static meshes.", type:"Var"},
{name: "r.GeometryCollection.Nanite", help:"Render geometry collections using Nanite.", type:"Var"},
{name: "r.GeometryCollectionOptimizedTransforms", help:"Whether to optimize transform update by skipping automatic updates in GPUScene.", type:"Var"},
{name: "r.GeometryCollectionSetDynamicData.ISPC", help:"Whether to use ISPC optimizations to set dynamic data in geometry collections", type:"Var"},
{name: "r.GeometryCollectionTripleBufferUploads", help:"Whether to triple buffer geometry collection uploads, which allows Lock_NoOverwrite uploads which are much faster on the GPU with large amounts of data.", type:"Var"},
{name: "r.GFramesNotOcclusionTestedToExpandBBoxes", help:"If we don\'t occlusion test a primitive for this many frames, then we expand the BBox when we do occlusion test it for a few frames. See also r.ExpandNewlyOcclusionTestedBBoxesAmount, r.FramesToExpandNewlyOcclusionTestedBBoxes", type:"Var"},
{name: "r.GlobalDistanceField.Debug", help:"Debug drawing for the Global Distance Field.", type:"Var"},
{name: "r.GlobalDistanceFieldHeightFieldThicknessScale", help:"Thickness of the height field when it\'s entered into the global distance field, measured in distance field voxels. Defaults to 4 which means 4x the voxel size as thickness.", type:"Var"},
{name: "r.GlobalIllumination.Denoiser.HistoryConvolution.KernelSpreadFactor", help:"Multiplication factor applied on the kernel sample offset (default=3).", type:"Var"},
{name: "r.GlobalIllumination.Denoiser.HistoryConvolution.SampleCount", help:"Number of samples to use for history post filter (default = 1).", type:"Var"},
{name: "r.GlobalIllumination.Denoiser.PreConvolution", help:"Number of pre-convolution passes (default = 1).", type:"Var"},
{name: "r.GlobalIllumination.Denoiser.ReconstructionSamples", help:"Maximum number of samples for the reconstruction pass (default = 16).", type:"Var"},
{name: "r.GlobalIllumination.Denoiser.TemporalAccumulation", help:"Accumulates the samples over multiple frames.", type:"Var"},
{name: "r.gpucrash.collectionenable", help:"Stores GPU crash data from scoped events when a applicable crash debugging system is available.", type:"Var"},
{name: "r.gpucrash.datadepth", help:"Limits the amount of marker scope depth we record for GPU crash debugging to the given scope depth.", type:"Var"},
{name: "r.GPUCrashDebugging", help:"Enable vendor specific GPU crash analysis tools", type:"Var"},
{name: "r.GPUCrashDebugging.Aftermath.Callstack", help:"Enable callstack capture in Aftermath dumps", type:"Var"},
{name: "r.GPUCrashDebugging.Aftermath.Markers", help:"Enable draw event markers in Aftermath dumps", type:"Var"},
{name: "r.GPUCrashDebugging.Aftermath.ResourceTracking", help:"Enable resource tracking for Aftermath dumps", type:"Var"},
{name: "r.GPUCrashDebugging.Aftermath.TrackAll", help:"Enable maximum tracking for Aftermath dumps", type:"Var"},
{name: "r.GPUCrashDump", help:"Enable vendor specific GPU crash dumps", type:"Var"},
{name: "r.GPUCrashOnOutOfMemory", help:"Enable crash reporting on GPU OOM", type:"Var"},
{name: "r.GPUCsvStatsEnabled", help:"Enables or disables GPU stat recording to CSVs", type:"Var"},
{name: "r.GPUDefrag.AllowOverlappedMoves", help:"Allows defrag relocations that partially overlap themselves.\n", type:"Var"},
{name: "r.GPUDefrag.EnableTimeLimits", help:"Limits CPU time spent doing GPU defragmentation.\n", type:"Var"},
{name: "r.GPUDefrag.MaxRelocations", help:"Limits the number of total relocations in a frame regardless of number of bytes moved..\n", type:"Var"},
{name: "r.GPUMessage.LogAllMessages", help:"Log all messages to the console.\n0: Disabled\n1: Enabled\n", type:"Var"},
{name: "r.GPUMessage.MaxBufferSize", help:"Specifies the maximum size of the GPU message buffer, in KiB.\ndefault: 64\n", type:"Var"},
{name: "r.GPUParticle.FixDeltaSeconds", help:"GPU particle fix delta seconds.", type:"Var"},
{name: "r.GPUParticle.FixTolerance", help:"Delta second tolerance before switching to a fix delta seconds.", type:"Var"},
{name: "r.GPUParticle.MaxNumIterations", help:"Max number of iteration when using a fix delta seconds.", type:"Var"},
{name: "r.GPUParticle.Simulate", help:"Enable or disable GPU particle simulation", type:"Var"},
{name: "r.GpuProfilerMaxEventBufferSizeKB", help:"Size of the scratch buffer in kB.", type:"Var"},
{name: "r.GPUScene.DebugDrawRange", help:"Maximum distance the to draw instance bounds, the default is -1.0 <=> infinite range.", type:"Var"},
{name: "r.GPUScene.DebugMode", help:"Debug Rendering Mode:\n0 - (show nothing, decault)\n 1 - Draw All\n 2 - Draw Selected (in the editor)\n 3 - Draw Updated (updated this frame)\nYou can use r.GPUScene.DebugDrawRange to limit the range\n", type:"Var"},
{name: "r.GPUScene.InstanceBVH", help:"Add instances to BVH. (WIP)", type:"Var"},
{name: "r.GPUScene.MaxPooledUploadBufferSize", help:"Maximum size of GPU Scene upload buffer size to pool.", type:"Var"},
{name: "r.GPUScene.ParallelUpdate", help:"", type:"Var"},
{name: "r.GPUScene.UploadEveryFrame", help:"Whether to upload the entire scene\'s primitive data every frame.  Useful for debugging.", type:"Var"},
{name: "r.GPUScene.UseGrowOnlyAllocationPolicy", help:"Deprecated 5.3. If set to 1 the allocators used for GPU-scene instances and similar will use a grow-only allocation policy to mimic the behavior in 5.2 and earlier.\n  Disabled by default, which means that the buffers can shrink as well as grow.", type:"Var"},
{name: "r.GPUSkin.CopyBones.ISPC", help:"Whether to use ISPC optimizations when copying bones for GPU skinning", type:"Var"},
{name: "r.GPUSkin.Limit2BoneInfluences", help:"Whether to use 2 bones influence instead of default 4/8 for GPU skinning. Cannot be changed at runtime.", type:"Var"},
{name: "r.GpuSkin.Pool", help:"Should we pool gpu skins.\n 0: Don\'t pool anything\n 1: Pool gpu skins bro (default)\n", type:"Var"},
{name: "r.GPUSkin.Support16BitBoneIndex", help:"If enabled, a new mesh imported will use 8 bit (if <=256 bones) or 16 bit (if > 256 bones) bone indices for rendering.", type:"Var"},
{name: "r.GPUSkin.UnlimitedBoneInfluences", help:"Whether to use unlimited bone influences instead of default 4/8 for GPU skinning. Cannot be changed at runtime.", type:"Var"},
{name: "r.GPUSkin.UnlimitedBoneInfluencesThreshold", help:"Unlimited Bone Influences Threshold to use unlimited bone influences buffer if r.GPUSkin.UnlimitedBoneInfluences is enabled. Should be unsigned int. Cannot be changed at runtime.", type:"Var"},
{name: "r.GPUStatsChildTimesIncluded", help:"If this is enabled, the child stat timings will be included in their parents\' times.\nThis presents problems for non-hierarchical stats if we\'re expecting them to add up\nto the total GPU time, so we probably want this disabled.\n", type:"Var"},
{name: "r.GPUStatsEnabled", help:"Enables or disables GPU stat recording", type:"Var"},
{name: "r.GPUStatsMaxQueriesPerFrame", help:"Limits the number of timestamps allocated per frame. -1 = no limit", type:"Var"},
{name: "r.GPUTracingStatsEnabled", help:"Enables or disables GPU stat recording to tracing profiler", type:"Var"},
{name: "r.GraphicsAdapter", help:"User request to pick a specific graphics adapter (e.g. when using a integrated graphics card with a discrete one)\nFor Windows D3D, unless a specific adapter is chosen we reject Microsoft adapters because we don\'t want the software emulation.\nThis takes precedence over -prefer{AMD|NVidia|Intel} when the value is >= 0.\n -2: Take the first one that fulfills the criteria\n -1: Favour non integrated because there are usually faster (default)\n  0: Adapter #0\n  1: Adapter #1, ...", type:"Var"},
{name: "r.grass.DensityQualityLevel", help:"The quality level for grass (low, medium, high, epic). \n", type:"Var"},

{name: "r.MinRoughnessOverride", help:"WARNING: This is an experimental feature that may change at any time.\nSets a global limit for roughness when used in the direct lighting calculations.\nThis can be used to limit the amount of fireflies caused by low roughness, in particular when AA is not in use.\n 0.0: no change (default)", type:"Var"},

{name: "r.Mobile.AmbientOcclusion", help:"Causion: An extra sampler will be occupied in mobile base pass pixel shader after enable the mobile ambient occlusion.\n0: Disable Ambient Occlusion on mobile platform. [default]\n1: Enable Ambient Occlusion on mobile platform.\n", type:"Var"},
{name: "r.Mobile.AmbientOcclusionDepthBoundsTest", help:"Whether to use depth bounds test to cull distant pixels during AO pass. This option is only valid when pixel shader path is used", type:"Var"},
{name: "r.Mobile.AmbientOcclusionQuality", help:"The quality of screen space ambient occlusion on mobile platform.\n0: Disabled.\n1: Low.(Default)\n2: Medium.\n3: High.\n", type:"Var"},
{name: "r.Mobile.AmbientOcclusionShaderType", help:"0: ComputeShader.\n1: Seperate ComputeShader.\n2: PixelShader.\n", type:"Var"},
{name: "r.Mobile.AmbientOcclusionTechnique", help:"0: GTAO (default).\n1: SSAO.\n", type:"Var"},
{name: "r.Mobile.AntiAliasing", help:"Mobile default AntiAliasingMethod\n 0: off (no anti-aliasing)\n 1: FXAA (default, faster than TemporalAA but much more shimmering for non static cases)\n 2: TemporalAA(it will fallback to FXAA if SupportsGen4TAA is disabled) \n 3: MSAA", type:"Var"},
{name: "r.Mobile.CustomDepthForTranslucency", help:" Whether to render custom depth/stencil if any tranclucency in the scene uses it. \n 0 = Off \n 1 = On [default]", type:"Var"},
{name: "r.Mobile.DesiredResX", help:"Desired mobile X resolution (longest axis) (non-zero == use for X, calculate Y to retain aspect ratio)", type:"Var"},

{name: "r.Mobile.EarlyZPass", help:"Whether to use a depth only pass to initialize Z culling for the mobile base pass. Changing this setting requires restarting the editor.\n  0: off\n  1: all opaque \n  2: masked primitives only \n", type:"Var"},

{name: "r.Mobile.EnableMovableLightCSMShaderCulling", help:"0: All primitives lit by movable directional light render with CSM.\n1: Primitives lit by movable directional light render with the CSM shader when determined to be within CSM range. (default)", type:"Var"},
{name: "r.Mobile.EnableMovableSpotlightsShadow", help:"If 1 then enable movable spotlight shadow support", type:"Var"},

{name: "r.Mobile.EnableOcclusionExtraFrame", help:"Whether to allow extra frame for occlusion culling (enabled by default)", type:"Var"},
{name: "r.Mobile.EnableStaticAndCSMShadowReceivers", help:"0: Primitives can receive only static shadowing from stationary lights.\n1: Primitives can receive both CSM and static shadowing from stationary lights. (default)", type:"Var"},
{name: "r.Mobile.EyeAdaptation", help:"EyeAdaptation for mobile platform.\n 0: Disable\n 1: Enabled (Default)", type:"Var"},

{name: "r.Mobile.Forward.EnableLocalLights", help:"0: Local Lights Disabled (default)\n1: Local Lights Enabled\n2: Local Lights Prepass Enabled\n", type:"Var"},
{name: "r.Mobile.GTAOPreIntegratedTextureType", help:"0: No Texture.\n1: Texture2D LUT.\n2: Volume LUT(Default).", type:"Var"},

{name: "r.Mobile.PlanarReflectionMode", help:"The PlanarReflection will work differently on different mode on mobile platform, choose the proper mode as expect.\n0: The PlanarReflection actor works as usual on all platforms. [default]\n1: The PlanarReflection actor is only used for mobile pixel projection reflection, it will not affect PC/Console. MobileMSAA will be disabled as a side effect.\n2: The PlanarReflection actor still works as usual on PC/Console platform and is used for mobile pixel projected reflection on mobile platform. MobileMSAA will be disabled as a side effect.\n", type:"Var"},
{name: "r.Mobile.PropagateAlpha", help:"0: Disabled1: Propagate Full Alpha Propagate", type:"Var"},

{name: "r.Mobile.SceneDepthAux", help:"1: 16F SceneDepthAux Format2: 32F SceneDepthAux Format", type:"Var"},
{name: "r.Mobile.ShadingModelsMask", help:"The mask that indicates which shading models are enabled on mobile platforms.", type:"Var"},

{name: "r.Mobile.Shadow.CSMShaderCullingDebugGfx", help:"", type:"Var"},
{name: "r.Mobile.Shadow.CSMShaderCullingMethod", help:"Method to determine which primitives will receive CSM shaders:\n0 - disabled (all primitives will receive CSM)\n1 - Light frustum, all primitives whose bounding box is within CSM receiving distance. (default)\n2 - Combined caster bounds, all primitives whose bounds are within CSM receiving distance and the capsule of the combined bounds of all casters.\n3 - Light frustum + caster bounds, all primitives whose bounds are within CSM receiving distance and capsule of at least one caster. (slowest)\n4 - Cull all. Prevent primitives from receiving CSM shadows.\n5 - Disable culling if mobile distance field shadowing is used for all views.\nCombine with 16 to change primitive bounding test to spheres instead of box. (i.e. 18 == combined casters + sphere test)", type:"Var"},
{name: "r.Mobile.ShadowmapRoundUpToPowerOfTwo", help:"Round the shadow map up to power of two on mobile platform, in case there is any compatibility issue.\n 0: Disable (Default)\n 1: Enabled", type:"Var"},
{name: "r.Mobile.SkyLightPermutation", help:"0: Generate both sky-light and non-skylight permutations. (default)\n1: Generate only non-skylight permutations.\n2: Generate only skylight permutations", type:"Var"},
{name: "r.Mobile.SupportGPUScene", help:"Whether to support GPU scene, required for auto-instancing (only Mobile feature level)", type:"Var"},
{name: "r.Mobile.SupportsGen4TAA", help:"Support desktop Gen4 TAA with mobile rendering\n0: Fallback to FXAA1: Support Desktop Gen4 TAA (default)", type:"Var"},
{name: "r.Mobile.UseClusteredDeferredShading", help:"Toggle use of clustered deferred shading for lights that support it. 0 is off (default), 1 is on. (requires LightGrid: r.Mobile.Forward.EnableLocalLights=1)", type:"Var"},
{name: "r.Mobile.UseCSMShaderBranch", help:"0: Use two shader permutations for CSM and non-CSM shading. (default)\n1: Use a single shader pemutation with a branch in a shader to apply CSM (only with r.AllowStaticLighting=0)", type:"Var"},

{name: "r.Nanite.PrimShaderRasterization", help:"If available, use primitive shaders for hardware rasterization.", type:"Var"},
{name: "r.Nanite.ProjectEnabled", help:"This setting allows you to disable Nanite on platforms that support it to reduce the number of shaders. It cannot be used to force Nanite on on unsupported platforms.\n", type:"Var"},
{name: "r.Nanite.ProxyRenderMode", help:"Render proxy meshes if Nanite is unsupported.\n 0: Fall back to rendering Nanite proxy meshes if Nanite is unsupported. (default)\n 1: Disable rendering if Nanite is enabled on a mesh but is unsupported.\n 2: Disable rendering if Nanite is enabled on a mesh but is unsupported, except for static mesh editor toggle.", type:"Var"},
{name: "r.Nanite.QuadBinning", help:"", type:"Var"},
{name: "r.Nanite.RasterIndirectionMultiplier", help:"", type:"Var"},
{name: "r.Nanite.RasterSetupCache", help:"", type:"Var"},
{name: "r.Nanite.RasterSetupTask", help:"", type:"Var"},
{name: "r.Nanite.ResummarizeHTile", help:"", type:"Var"},
{name: "r.Nanite.ShadowRaster.PixelsPerEdgeScaling", help:"Lower limit percentage to scale the Nanite shadow raster MaxPixelsPerEdge value when over budget.", type:"Var"},
{name: "r.Nanite.ShadowRaster.TimeBudgetMs", help:"Frame\'s time budget for Nanite shadow raster in milliseconds.", type:"Var"},
{name: "r.Nanite.ShowMeshDrawEvents", help:"Emit draw events for Nanite rasterization and materials.", type:"Var"},
{name: "r.Nanite.ShowStats", help:"", type:"Var"},
{name: "r.Nanite.ShowUnsupportedError", help:"Specify behavior of Nanite unsupported screen error message.\n 0: disabled\n 1: show error if Nanite is present in the scene but unsupported, and fallback meshes are not used for rendering; (default) 2: show error if Nanite is present in the scene but unsupported, even if fallback meshes are used for rendering", type:"Var"},
{name: "r.Nanite.SoftwareVRS", help:"Whether to enable Nanite software variable rate shading in compute.", type:"Var"},
{name: "r.Nanite.StatsFilter", help:"Sets the name of a specific Nanite raster pass to capture stats from - enumerate available filters with `NaniteStats List` cmd.", type:"Var"},
{name: "r.Nanite.Streaming.Async", help:"Perform most of the Nanite streaming on an asynchronous worker thread instead of the rendering thread.", type:"Var"},
{name: "r.Nanite.Streaming.AsyncCompute", help:"Schedule GPU work in async compute queue.", type:"Var"},
{name: "r.Nanite.Streaming.BandwidthLimit", help:"Streaming bandwidth limit in megabytes per second. Negatives values are interpreted as unlimited. ", type:"Var"},
{name: "r.Nanite.Streaming.Debug.ExplicitRequests", help:"Process requests coming from explicit calls to RequestNanitePages().", type:"Var"},
{name: "r.Nanite.Streaming.Debug.GPURequests", help:"Process requests coming from GPU rendering feedback", type:"Var"},
{name: "r.Nanite.Streaming.Debug.Prefetch", help:"Process resource prefetch requests from calls to PrefetchResource().", type:"Var"},
{name: "r.Nanite.Streaming.DynamicallyGrowAllocations", help:"Determines if root page and imposter allocations are allowed to grow dynamically from initial allocation set by r.Nanite.Streaming.NumInitialRootPages and r.Nanite.Streaming.NumInitialImposters", type:"Var"},
{name: "r.Nanite.Streaming.Imposters", help:"Load imposters used for faster rendering of distant objects. Requires additional memory and might not be worthwhile for scenes with HLOD or no distant objects.", type:"Var"},
{name: "r.Nanite.Streaming.MaxPageInstallsPerFrame", help:"Maximum number of pages that can be installed per frame. Limiting this can limit the overhead of streaming.", type:"Var"},
{name: "r.Nanite.Streaming.MaxPendingPages", help:"Maximum number of pages that can be pending for installation.", type:"Var"},
{name: "r.Nanite.Streaming.NumInitialImposters", help:"Number of imposters in initial allocation. Allowed to grow on demand if r.Nanite.Streaming.DynamicallyGrowAllocations is enabled.", type:"Var"},
{name: "r.Nanite.Streaming.NumInitialRootPages", help:"Number of root pages in initial allocation. Allowed to grow on demand if r.Nanite.Streaming.DynamicallyGrowAllocations is enabled.", type:"Var"},
{name: "r.Nanite.Streaming.StreamingPoolSize", help:"Size of streaming pool in MB. Does not include memory used for root pages.", type:"Var"},
{name: "r.Nanite.StreamOut.CacheTraversalData", help:"Cache traversal data during count pass to be able to skip traversal during stream out pass.", type:"Var"},
{name: "r.Nanite.Tessellation", help:"Whether to enable (highly experimental) runtime tessellation.", type:"Var"},
{name: "r.Nanite.TestPrecacheDrawSkipping", help:"", type:"Var"},
{name: "r.Nanite.UseSceneInstanceHierarchy", help:"Control Nanite use of the insscene tance culling hierarchy, has no effect unless  r.SceneCulling is also enabled.", type:"Var"},
{name: "r.Nanite.ViewMeshLODBias.Enable", help:"Whether LOD offset to apply for rasterized Nanite meshes for the main viewport should be based off TSR\'s ScreenPercentage (Enabled by default).", type:"Var"},
{name: "r.Nanite.ViewMeshLODBias.Min", help:"Minimum LOD offset for rasterizing Nanite meshes for the main viewport (Default = -2).", type:"Var"},
{name: "r.Nanite.ViewMeshLODBias.Offset", help:"LOD offset to apply for rasterized Nanite meshes for the main viewport when using TSR (Default = 0).", type:"Var"},
{name: "r.Nanite.Visualize", help:"When the viewport view-mode is set to \'Nanite Visualization\', this command specifies which of the various channels to display. Values entered other than the allowed values shown below will be ignored.\n  Overview\n  Mask\n  Triangles\n  Clusters\n  Primitives\n  Instances\n  Overdraw\n  MaterialID\n  LightmapUV\n  EvaluateWPO\n  Picking\n  Groups\n  Pages\n  Hierarchy\n  RasterMode\n  RasterBins\n  ShadingBins\n  SceneZMin\n  SceneZMax\n  SceneZDelta\n  SceneZDecoded\n  MaterialZMin\n  MaterialZMax\n  MaterialZDelta\n  MaterialZDecoded\n  MaterialCount\n  MaterialMode\n  MaterialIndex\n  HitProxyID\n  LightmapUVIndex\n  LightmapDataIndex\n  PositionBits\n  VSMStatic\n  ShadingWriteMask", type:"Var"},
{name: "r.Nanite.Visualize.Advanced", help:"", type:"Var"},
{name: "r.Nanite.Visualize.ComplexityOverhead", help:"", type:"Var"},
{name: "r.Nanite.Visualize.ComplexityScale", help:"", type:"Var"},
{name: "r.Nanite.Visualize.Composite", help:"", type:"Var"},
{name: "r.Nanite.Visualize.EdgeDetect", help:"", type:"Var"},
{name: "r.Nanite.Visualize.OverdrawScale", help:"", type:"Var"},
{name: "r.Nanite.VisualizeOverview", help:"Specify the list of modes that can be used in the Nanite visualization overview. Put nothing between the commas to leave a gap.\n\n\tChoose from:\n\n  Overview\n  Mask\n  Triangles\n  Clusters\n  Primitives\n  Instances\n  Overdraw\n  MaterialID\n  LightmapUV\n  EvaluateWPO\n  Picking\n  Groups\n  Pages\n  Hierarchy\n  RasterMode\n  RasterBins\n  ShadingBins\n  SceneZMin\n  SceneZMax\n  SceneZDelta\n  SceneZDecoded\n  MaterialZMin\n  MaterialZMax\n  MaterialZDelta\n  MaterialZDecoded\n  MaterialCount\n  MaterialMode\n  MaterialIndex\n  HitProxyID\n  LightmapUVIndex\n  LightmapDataIndex\n  PositionBits\n  VSMStatic\n  ShadingWriteMask", type:"Var"},
{name: "r.Nanite.VSMInvalidateOnLODDelta", help:"Experimental: Clusters that are not streamed in to LOD matching the computed Nanite LOD estimate will trigger VSM invalidation such that they are re-rendered when streaming completes.\n  NOTE: May cause a large increase in invalidations in cases where the streamer has difficulty keeping up (a future version will need to throttle the invalidations and/or add a threshold).", type:"Var"},
{name: "r.Nanite.VSMMeshShaderRasterization", help:"If available, use mesh shaders for VSM hardware rasterization.", type:"Var"},
{name: "r.NeverOcclusionTestDistance", help:"When the distance between the viewpoint and the bounding sphere center is less than this, never occlusion cull.", type:"Var"},
{name: "r.NGX.Automation.Enable", help:"Enable automation for NGX DLSS image quality and performance evaluation. (default = 0)\n", type:"Var"},
{name: "r.NGX.Automation.NonGameViews", help:"Enable NGX DLSS image quality and performance automation for non-game views. (default = 0). \n", type:"Var"},
{name: "r.NGX.Automation.ViewIndex", help:"Select which view to use with NGX DLSS image quality and performance automation. (default = 0). \n", type:"Var"},
{name: "r.NGX.BinarySearchOrder", help:"0: automatic: (default)\n   use custom binaries from project and launch folder $(ProjectDir)/Binaries/ThirdParty/NVIDIA/NGX/$(Platform) if present\n   fallback to generic binaries from plugin folder\n1: force generic binaries from plugin folder, fail if not found\n2: force custom binaries from project or launch folder, fail if not found\n3: force generic development binaries from plugin folder, fail if not found. This is only supported in non-shipping build configurations\n", type:"Var"},
{name: "r.NGX.DLSS.AutoExposure", help:"0: Use the engine-computed exposure value for input images to DLSS - in some cases this may reduce artifacts\n1: Enable DLSS internal auto-exposure instead of the application provided one (default)\n", type:"Var"},
{name: "r.NGX.DLSS.AutomationTesting", help:"Whether the NGX library should be loaded when GIsAutomationTesting is true.(default is false)\nMust be set to true before startup. This can be enabled for cases where running automation testing with DLSS desired", type:"Var"},
{name: "r.NGX.DLSS.BuiltInDenoiserOverride", help:"Change what happens to the built-in denoisers\n-1: automatic, depending on r.NGX.DLSS.DenoiserMode (default)\n 0: skip all built-in denoising\n 1: use built-in denoising\n", type:"Var"},
{name: "r.NGX.DLSS.DenoiserMode", help:"Configures how DLSS denoises\n0: off, no denoising (default)\n1: DLSS-RR enabled\n", type:"Var"},
{name: "r.NGX.DLSS.DilateMotionVectors", help:" 0: pass low resolution motion vectors into DLSS-SR\n 1: pass dilated high resolution motion vectors into DLSS-SR. This can help with improving image quality of thin details. (default)", type:"Var"},
{name: "r.NGX.DLSS.DisableSubsurfaceCheckerboard", help:"Skip checkerboard decoding for GBuffer Resolve Pass\n", type:"Var"},
{name: "r.NGX.DLSS.Enable", help:"Enable/Disable DLSS entirely.", type:"Var"},
{name: "r.NGX.DLSS.FeatureCreationNode", help:"Determines which GPU the DLSS feature is getting created on\n-1: Create on the GPU the command list is getting executed on (default)\n 0: Create on GPU node 0 \n 1: Create on GPU node 1 \n", type:"Var"},
{name: "r.NGX.DLSS.FeatureVisibilityMask", help:"Determines which GPU the DLSS feature is visible to\n-1: Visible to the GPU the command list is getting executed on (default)\n 1: visible to GPU node 0 \n 2:  visible to GPU node 1 \n 3:  visible to GPU node 0 and GPU node 1\n", type:"Var"},
{name: "r.NGX.DLSS.MinimumWindowsBuildVersion", help:"Sets the minimum Windows 10 build version required to enable DLSS. (default: 16299 for v1709, Windows 10 Fall 2017 Creators Update 64-bit)", type:"Var"},
{name: "r.NGX.DLSS.PreferNISSharpen", help:"Prefer sharpening with an extra NIS plugin sharpening pass instead of DLSS sharpening if the NIS plugin is also enabled for the project. (default: 1)\nRequires the NIS plugin to be enabled\n   0: Softening/sharpening with the DLSS pass.\n   1: Sharpen with the NIS plugin. Softening is not supported. Requires the NIS plugin to be enabled.\n   2: Sharpen with the NIS plugin. Softening (i.e. negative sharpness) with the DLSS plugin. Requires the NIS plugin to be enabled.\nNote: This cvar is only evaluated when using the deprecated `SetDLSSSharpness` Blueprint function, from either C++ or a Blueprint event graph!Note: DLSS sharpening is deprecated, future plugin versions will remove DLSS sharpening. Use the NIS plugin for sharpening instead\n", type:"Var"},
{name: "r.NGX.DLSS.Preset", help:"DLSS/DLAA preset setting. Allows selecting a different DL model than the default\n  0: Use default preset or ini value\n  1: Force preset A\n  2: Force preset B\n  3: Force preset C\n  4: Force preset D\n  5: Force preset E\n  6: Force preset F\n  7: Force preset G", type:"Var"},
{name: "r.NGX.DLSS.Reflections.TemporalAA", help:"Apply a temporal AA pass on the denoised reflections", type:"Var"},
{name: "r.NGX.DLSS.ReleaseMemoryOnDelete", help:"Enabling/disable releasing DLSS related memory on the NGX side when DLSS features get released.(default=1)", type:"Var"},
{name: "r.NGX.DLSS.Sharpness", help:"[deprecated] -1.0 to 1.0: Softening/sharpening to apply to the DLSS pass. Negative values soften the image, positive values sharpen. (default: 0.0f)", type:"Var"},
{name: "r.NGX.DLSS.WaterReflections.TemporalAA", help:"Apply a temporal AA pass on the denoised water reflections", type:"Var"},
{name: "r.NGX.Enable", help:"Whether the NGX library should be loaded. This allow to have the DLSS plugin enabled but avoiding potential incompatibilities by skipping the driver side NGX parts of DLSS. Can also be set on the command line via -ngxenable and -ngxdisable", type:"Var"},
{name: "r.NGX.Enable.AllowCommandLine", help:"Whether to allow to override r.NGX.Enable with -ngxenable and -ngxdisable", type:"Var"},
{name: "r.NGX.EnableOtherLoggingSinks", help:"Determines whether the NGX implementation will write logs to files. Can also be set on the command line via -NGXLogFileEnable and -NGXLogFileDisable\n0: off (default)\n1: on \n", type:"Var"},
{name: "r.NGX.FramesUntilFeatureDestruction", help:"Number of frames until an unused NGX feature gets destroyed. (default=3)", type:"Var"},
{name: "r.NGX.LogLevel", help:"Determines the minimal amount of logging the NGX implementation pipes into LogDLSSNGX. Can be overridden by the -NGXLogLevel= command line option\nPlease refer to the DLSS plugin documentation on other ways to change the logging level.\n0: off \n1: on (default)\n2: verbose ", type:"Var"},
{name: "r.NGX.ProjectIdentifier", help:"0: automatic: (default)\n   use NVIDIA NGX Application ID if non-zero, otherwise use UE Project ID)\n1: force UE Project ID\n2: force NVIDIA NGX Application ID (set via the Project Settings -> NVIDIA DLSS plugin)\n", type:"Var"},
{name: "r.NGX.RenameNGXLogSeverities", help:"Renames \'error\' and \'warning\' in messages returned by the NGX log callback to \'e_rror\' and \'w_arning\' before passing them to the UE log system\n0: off \n1: on, for select messages during initalization (default)\n2: on, for all messages\n", type:"Var"},
{name: "r.NIS.Enable", help:"Enable/disable NIS upscaling and/or sharpening", type:"Var"},
{name: "r.NIS.HalfPrecision", help:"Enable/disable half precision in the NIS shaders and selects which permutation is used (default:-1)\n-1: automatic. Pick the appropriate FP16 permutation based on shader model and RHI\n 0: Float32,       disable half precision\n 1: Min16Float,    half precision, intended for UE4 DX11 SM5\n 2: Min16FloatDXC, half precision, intended for UE4 DX12 SM5\n 3: Float16DXC,    half precision, intended for UE5 DX12 SM6\n", type:"Var"},
{name: "r.NIS.HDRMode", help:"-1: Automatic. Determines the NIS HDR mode based on ETonemapperOutputDevice\n0: None\n1: Linear\n2: PQ\n", type:"Var"},
{name: "r.NIS.Sharpness", help:"0.0 to 1.0: Sharpening to apply to either primary NIS pass or the secondary NIS pass. If 0.0 the secondary NIS sharpening pass will not be executed (default: 0.0f)", type:"Var"},
{name: "r.NIS.Upscaling", help:"Enable NIS Upscaling. Also requires r.TemporalAA.Upscaler 0", type:"Var"},
{name: "r.NIS.Upscaling.AutomaticMipMapLODBias", help:"Enable automatic setting of r.MipMapLODBias based on the effective NIS screen percentage (default=1)\nNOTE: This is only applied when using the UNISLibrary::SetNISMode blueprint function.", type:"Var"},
{name: "r.NIS.Upscaling.AutomaticMipMapLODBias.Offset", help:"Allows offsetting the automatic resolution dependent mip map LOD bias by this amount (default=0)\nNOTE: This is only applied when using the UNISLibrary::SetNISMode blueprint function.", type:"Var"},
{name: "r.NormalCurvatureToRoughnessBias", help:"Biases the roughness resulting from screen space normal changes for materials with NormalCurvatureToRoughness enabled.  Valid range [-1, 1]", type:"Var"},
{name: "r.NormalCurvatureToRoughnessExponent", help:"Exponent on the roughness resulting from screen space normal changes for materials with NormalCurvatureToRoughness enabled.", type:"Var"},
{name: "r.NormalCurvatureToRoughnessScale", help:"Scales the roughness resulting from screen space normal changes for materials with NormalCurvatureToRoughness enabled.  Valid range [0, 2]", type:"Var"},
{name: "r.NormalMapsForStaticLighting", help:"Whether to allow any static lighting to use normal maps for lighting computations.", type:"Var"},
{name: "r.NumBufferedOcclusionQueries", help:"Number of frames to buffer occlusion queries (including the current renderthread frame).\nMore frames reduces the chance of stalling the CPU waiting for results, but increases out of date query artifacts.", type:"Var"},
{name: "r.NumFramesUnusedBeforeReleasingGlobalResourceBuffers", help:"Number of frames after which unused global resource allocations will be discarded. Set 0 to ignore. (default=30)", type:"Var"},
{name: "r.OcclusionFeedback.Blending", help:"0: Opaque \n1: Enable blending  (default) \n2: Enable pixel discard", type:"Var"},
{name: "r.OcclusionFeedback.Enable", help:"Whether to enable occlusion system based on a rendering feedback. Currently works only with a mobile rendering\n", type:"Var"},
{name: "r.OcclusionQueryDispatchOrder", help:"0: Grouped queries before individual (default)\n1: Individual queries before grouped", type:"Var"},
{name: "r.OIT.SortedPixels", help:"Enable OIT rendering (project settings, can\'t be changed at runtime)", type:"Var"},
{name: "r.OIT.SortedPixels.Debug", help:"Enable debug rendering for OIT. 1: Enable debug for std. translucency 2: Enable for separated translucency.", type:"Var"},
{name: "r.OIT.SortedPixels.MaxSampleCount", help:"Max sample count.", type:"Var"},
{name: "r.OIT.SortedPixels.Method", help:"Toggle OIT methods 0: Regular alpha-blending (i.e., no OIT) 1: MLAB", type:"Var"},
{name: "r.OIT.SortedPixels.PassType", help:"Enable OIT rendering. 0: disable 1: enable OIT for std. translucency 2: enable OIT for separated translucency 3: enable for both std. and separated translucency (default)", type:"Var"},
{name: "r.OIT.SortedPixels.TransmittanceThreshold", help:"Remove translucent rendering surfaces when the accumulated thransmittance is below this threshold", type:"Var"},
{name: "r.OIT.SortedTriangles", help:"Enable per-instance triangle sorting to avoid invalid triangle ordering.", type:"Var"},
{name: "r.OIT.SortedTriangles.Debug", help:"Enable per-instance triangle sorting debug rendering.", type:"Var"},
{name: "r.OIT.SortedTriangles.Pool", help:"Enable index buffer pool allocation which reduce creation/deletion time by re-use buffers.", type:"Var"},
{name: "r.OIT.SortedTriangles.Pool.ReleaseFrameThreshold", help:"Number of frame after which unused buffer are released.", type:"Var"},
{name: "r.OneFrameThreadLag", help:"Whether to allow the rendering thread to lag one frame behind the game thread (0: disabled, otherwise enabled)", type:"Var"},
{name: "r.OpenGL.DisableTextureStreamingSupport", help:"Disable support for texture streaming on OpenGL.\n  0 = Texture streaming will be used if device supports it [default]\n  1 = Texture streaming will be disabled.", type:"Var"},
{name: "r.OpenGL.ForceDXC", help:"Forces DirectX Shader Compiler (DXC) to be used for all OpenGL shaders instead of hlslcc.\n 0: Disable\n 1: Force new compiler for all shaders (default)", type:"Var"},
{name: "r.OptimizedWPO", help:"Special mode where primitives can explicitly indicate if WPO should be evaluated or not as an optimization.\n False ( 0): Ignore WPO evaluation flag, and always evaluate WPO.\n True  ( 1): Only evaluate WPO on primitives with explicit activation.", type:"Var"},
{name: "r.OptimizedWPO.AffectNonNaniteShaderSelection", help:"Whether the per primitive WPO flag should affect shader selection for non-nanite primitives. It increase the chance of selecting the position only depth VS at the cost of updating cached draw commands whenever the WPO flag changes.", type:"Var"},
{name: "r.OrthographicDepthThicknessScale", help:"Orthographic scene depth scales proportionally lower than perspective, typically on a scale of 1/100Use this value to tweak the scale of depth thickness testing values simultaneously across various screen trace passes", type:"Var"},
{name: "r.OverrideShaderDebugDir", help:"Override output location of shader debug files\nEmpty: use default location Saved\\ShaderDebugInfo.\n", type:"Var"},
{name: "r.Paper2D.DrawTwoSided", help:"Draw sprites as two sided.", type:"Var"},
{name: "r.Paper2D.UsePrebuiltVertexBuffers", help:"Draw sprites using prebuilt vertex buffers.", type:"Var"},
{name: "r.ParallelBasePass", help:"Toggles parallel base pass rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelCmdListInheritBreadcrumbs", help:"Whether to inherit breadcrumbs to parallel cmd lists", type:"Var"},
{name: "r.ParallelGatherNumPrimitivesPerPacket", help:"Number of primitives per packet.  Only used when r.Shadow.UseOctreeForCulling is disabled.", type:"Var"},
{name: "r.ParallelGatherShadowPrimitives", help:"Toggles parallel Gather shadow primitives. 0 = off; 1 = on", type:"Var"},
{name: "r.ParallelGeometryCollectionBatchSize", help:"The number of vertices per thread dispatch in a single collection. \n", type:"Var"},
{name: "r.ParallelInitDynamicShadows", help:"Toggles parallel dynamic shadow initialization. 0 = off; 1 = on", type:"Var"},
{name: "r.ParallelPrePass", help:"Toggles parallel zprepass rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelShadows", help:"Toggles parallel shadow rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelShadowsNonWholeScene", help:"Toggles parallel shadow rendering for non whole-scene shadows. r.ParallelShadows must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelSingleLayerWaterPass", help:"Toggles parallel single layer water pass rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelTranslucency", help:"Toggles parallel translucency rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParallelVelocity", help:"Toggles parallel velocity rendering. Parallel rendering must be enabled for this to have an effect.", type:"Var"},
{name: "r.ParticleLightQuality", help:"0: No lights. 1:Only simple lights. 2:Simple+HQ lights", type:"Var"},
{name: "r.ParticleLODBias", help:"LOD bias for particle systems, default is 0", type:"Var"},
{name: "r.PathTracing", help:"Enables the path tracing renderer (to guard the compilation of path tracer specific material permutations)", type:"Var"},
{name: "r.PathTracing.AdjustMultiGPUPasses", help:"Run extra passes per frame when multiple GPUs are active, to improve perf scaling as GPUs are added (default = true)\n", type:"Var"},
{name: "r.PathTracing.ApproximateCaustics", help:"When non-zero, the path tracer will approximate caustic paths to reduce noise. This reduces speckles and noise from low-roughness glass and metals. (default = 1 (enabled))", type:"Var"},
{name: "r.PathTracing.AtmosphereOpticalDepthLUTNumSamples", help:"Number of ray marching samples used when building the transmittance lookup texture used for transmittance calculations by the path tracer in reference atmosphere mode.  (default = 16384)", type:"Var"},
{name: "r.PathTracing.AtmosphereOpticalDepthLUTResolution", help:"Size of the square lookup texture used for transmittance calculations by the path tracer in reference atmosphere mode.  (default = 512)", type:"Var"},
{name: "r.PathTracing.CameraMediumTracking", help:"Enables automatic camera medium tracking to detect when a camera starts inside water or solid glass automatically (default = 1)\n0: off\n1: on (default)\n", type:"Var"},
{name: "r.PathTracing.Compaction", help:"Enables path compaction to improve GPU occupancy for the path tracer (default: 1 (enabled))", type:"Var"},
{name: "r.PathTracing.DecalGrid.Visualize", help:"Enables a visualization mode of the decal grid density where red indicates the maximum decal count has been reached (default = 0)\n0: off (default)\n1: decal count heatmap (red - close to overflow, increase r.RayTracing.DecalGrid.MaxCount)\n2: unique decal lists (colors are a function of which decals occupy each cell)\n", type:"Var"},
{name: "r.PathTracing.DecalRoughnessCutoff", help:"Do not evaluate decals beyond this roughness level to improve performance (default=0.15)", type:"Var"},
{name: "r.PathTracing.Denoiser", help:"Enable denoising of the path traced output (if a denoiser plugin is active) (default = -1 (driven by postprocesing volume))\n-1: inherit from PostProcessVolume\n0: disable denoiser\n1: enable denoiser (if a denoiser plugin is active)\n", type:"Var"},
{name: "r.PathTracing.Denoiser.NormalSpace", help:"The space normal is in\n0: World space (default)\n1: Camera space. Some denoisers require camera space normal\n", type:"Var"},
{name: "r.PathTracing.Denoiser.Prepass.OutputVarianceTexture", help:"0: Variance is used only in the denoiser1: Output to the postprocess material, usually used by MRQ", type:"Var"},
{name: "r.PathTracing.Denoiser.Prepass.VarianceType", help:"Select the per-pixel variance type:0: Multiple channel (RGB) variance for radiance1: Combined single channel variance for radiance, albedo and normal", type:"Var"},
{name: "r.PathTracing.DispatchSize", help:"Controls the tile size used when rendering the image. Reducing this value may prevent GPU timeouts for heavy renders. (default = 2048)", type:"Var"},
{name: "r.PathTracing.EnableCameraBackfaceCulling", help:"When non-zero, the path tracer will skip over backfacing triangles when tracing primary rays from the camera. (default = 1 (enabled))", type:"Var"},
{name: "r.PathTracing.EnableEmissive", help:"Indicates if emissive materials should contribute to scene lighting (default = -1 (driven by postprocesing volume)", type:"Var"},
{name: "r.PathTracing.FilterWidth", help:"Sets the anti-aliasing filter width (default = 3.0 which corresponds to a gaussian with standard deviation of a 1/2 pixel)", type:"Var"},
{name: "r.PathTracing.FlushDispatch", help:"Enables flushing of the command list after dispatch to reduce the likelyhood of TDRs on Windows (default: 2)\n0: off\n1: flush after each dispatch\n2: flush after each tile\n", type:"Var"},
{name: "r.PathTracing.FrameIndependentTemporalSeed", help:"Indicates to use different temporal seed for each sample across frames rather than resetting the sequence at the start of each frame\n0: off\n1: on (default)\n", type:"Var"},
{name: "r.PathTracing.HeterogeneousVolumes", help:"Enables heterogeneous volumes (default = 0)\n0: off (default)\n1: on (combined frustum + ortho grids)\n2: frustum-only grid\n3: ortho-only grid\n", type:"Var"},
{name: "r.PathTracing.HeterogeneousVolumes.RebuildEveryFrame", help:"Rebuilds volumetric acceleration structures every frame (default = 1)\n", type:"Var"},
{name: "r.PathTracing.IndirectDispatch", help:"Enables indirect dispatch (if supported by the hardware) for compacted path tracing (default: 0 (disabled))", type:"Var"},
{name: "r.PathTracing.LightFunctionColor", help:"Enables light functions to be colored instead of greyscale (default = 0)\n0: off (default)\n1: on (light function material output is used directly instead of converting to greyscale)\n", type:"Var"},
{name: "r.PathTracing.LightGridMaxCount", help:"Controls the maximum number of lights per cell in the 2D light grid. The minimum of this value and the number of lights in the scene is used. (default = 128)\n", type:"Var"},
{name: "r.PathTracing.LightGridResolution", help:"Controls the resolution of the 2D light grid used to cull irrelevant lights from lighting calculations (default = 256)\n", type:"Var"},
{name: "r.PathTracing.LightGridVisualize", help:"Enables a visualization mode of the light grid density where red indicates the maximum light count has been reached (default = 0)\n0: off (default)\n1: light count heatmap (red - close to overflow, increase r.PathTracing.LightGridMaxCount)\n2: unique light lists (colors are a function of which lights occupy each cell)\n3: area light visualization (green: point light sources only, blue: some area light sources)\n", type:"Var"},
{name: "r.PathTracing.MaxBounces", help:"Sets the maximum number of path tracing bounces (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.PathTracing.MaxPathIntensity", help:"When positive, light paths greater that this amount are clamped to prevent fireflies (default = -1 (driven by postprocesing volume))", type:"Var"},
{name: "r.PathTracing.MaxRaymarchSteps", help:"Upper limit on the number of ray marching steps in volumes. This limit should not be hit in most cases, but raising it can reduce bias in case it is. (default = 256).", type:"Var"},
{name: "r.PathTracing.MaxSSSBounces", help:"Sets the maximum number of bounces inside subsurface materials. Lowering this value can make subsurface scattering render too dim, while setting it too high can cause long render times.  (default = 256)", type:"Var"},
{name: "r.PathTracing.MeshDecalBias", help:"Bias applied to mesh decal rays to avoid intersection with geometry (default = 1.0f)", type:"Var"},
{name: "r.PathTracing.MeshDecalRoughnessCutoff", help:"Do not evaluate mesh decals beyond this roughness level to improve performance (default=0.15)", type:"Var"},
{name: "r.PathTracing.MISCompensation", help:"Activates MIS compensation for skylight importance sampling. (default = 1 (enabled))\nThis option only takes effect when r.PathTracing.MISMode = 2\n", type:"Var"},
{name: "r.PathTracing.MISMode", help:"Selects the sampling technique for light integration (default = 2 (MIS enabled))\n0: Material sampling\n1: Light sampling\n2: MIS betwen material and light sampling (default)\n", type:"Var"},
{name: "r.PathTracing.MultiGPU", help:"Run the path tracer using all available GPUs when enabled (default = 0)\nUsing this functionality in the editor requires -MaxGPUCount=N setting on the command line", type:"Var"},
{name: "r.PathTracing.OutputPostProcessResources", help:"Output the pathtracing resources to the postprocess passes\n0: off\n1: on (Buffers including, raw/denoised radiance, albedo, normal, and variance)\n", type:"Var"},
{name: "r.PathTracing.Override.Depth", help:"Override the scene depth z by the path tracing depth z0: off\n1: On (Default, translucent materials have better DOF with the post-process DOF.)\n", type:"Var"},
{name: "r.PathTracing.ProgressDisplay", help:"Enables an in-frame display of progress towards the defined sample per pixel limit. The indicator dissapears when the maximum is reached and sample accumulation has stopped (default = 1)\n0: off\n1: on (default)\n", type:"Var"},
