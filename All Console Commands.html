{name: "r.SceneColorFormat", help:"Defines the memory layout (RGBA) used for the scene color\n(affects performance, mostly through bandwidth, quality especially with translucency).\n 0: PF_B8G8R8A8 32Bit (mostly for testing, likely to unusable with HDR)\n 1: PF_A2B10G10R10 32Bit\n 2: PF_FloatR11G11B10 32Bit\n 3: PF_FloatRGB 32Bit\n 4: PF_FloatRGBA 64Bit (default, might be overkill, especially if translucency is mostly using SeparateTranslucency)\n 5: PF_A32B32G32R32F 128Bit (unreasonable but good for testing)", type:"Var"},
{name: "r.SceneColorFringe.Max", help:"Allows to clamp the postprocess setting (in percent, Scene chromatic aberration / color fringe to simulate an artifact that happens in real-world lens, mostly visible in the image corners)\n-1: don\'t clamp (default)\n-2: to test extreme fringe", type:"Var"},
{name: "r.SceneColorFringeQuality", help:" 0: off but best for performance\n 1: 3 texture samples (default)", type:"Var"},
{name: "r.SceneCulling", help:"Enable/Disable scene culling.\n  Forces a recreate of all render state since (at present) there is only an incremental update path.", type:"Var"},
{name: "r.SceneCulling.Async.Query", help:"Enable/Disable async culling scene queries.", type:"Var"},
{name: "r.SceneCulling.Async.Update", help:"Enable/Disable async culling scene update.", type:"Var"},
{name: "r.SceneCulling.DbgPattern", help:"", type:"Var"},
{name: "r.SceneCulling.MaxCellSize", help:"Hierarchy max cell size. Objects with larger bounds will be classified as uncullable.", type:"Var"},
{name: "r.SceneCulling.MinCellSize", help:"Set the minimum cell size & level in the hierarchy, rounded to nearest POT. Clamps the level for object footprints.\n  This trades culling effectiveness for construction cost and memory use.\n  The minimum cell size is (will be) used for precomputing the key for static ISMs.\n  Currently read-only as there is implementation to rebuild the whole structure on a change.\n", type:"Var"},
{name: "r.SceneCulling.SmallFootprintCellCountThreshold", help:"Queries with a smaller footprint (in number of cells in the lowest level) go down the footprint based path.", type:"Var"},
{name: "r.SceneCulling.ValidateAllInstanceAllocations", help:"Perform validation of all instance IDs stored in the grid. This is very slow.", type:"Var"},
{name: "r.SceneCulling.ValidateGPUData", help:"Perform readback and validation of uploaded GPU-data against CPU copy. This is quite slow and forces CPU/GPU syncs.", type:"Var"},
{name: "r.SceneDepthHZBAsyncCompute", help:"Selects whether HZB for scene depth buffer should be built with async compute.\n 0: Don\'t use async compute (default)\n 1: Use async compute, start as soon as possible\n 2: Use async compute, start after ComputeLightGrid.CompactLinks pass", type:"Var"},
{name: "r.SceneRenderCleanUpMode", help:"Controls when to perform clean up of the scene renderer.\n 0: clean up is performed immediately after render on the render thread.\n 1: clean up deferred until the start of the next scene render on the render thread.\n 2: clean up deferred until the start of the next scene render on the render thread, with some work distributed to an async task. (default)\n", type:"Var"},
{name: "r.SceneRenderTargetResizeMethod", help:"Control the scene render target resize method:\n(This value is only used in game mode and on windowing platforms unless \'r.SceneRenderTargetsResizingMethodForceOverride\' is enabled.)\n0: Resize to match requested render size (Default) (Least memory use, can cause stalls when size changes e.g. ScreenPercentage)\n1: Fixed to screen resolution.\n2: Expands to encompass the largest requested render dimension. (Most memory use, least prone to allocation stalls.)", type:"Var"},
{name: "r.SceneRenderTargetResizeMethodForceOverride", help:"Forces \'r.SceneRenderTargetResizeMethod\' to be respected on all configurations.\n0: Disabled.\n1: Enabled.\n", type:"Var"},
{name: "r.ScreenPercentage", help:"To render in lower resolution and upscale for better performance (combined up with the blenable post process setting).\n70 is a good value for low aliasing and performance, can be verified with \'show TestImage\'\nin percent, >0 and <=100, larger numbers are possible (supersampling) but the downsampling quality is improvable.<=0 compute the screen percentage is determined by r.ScreenPercentage.Default cvars.", type:"Var"},
{name: "r.ScreenPercentage.Auto.PixelCountMultiplier", help:"", type:"Var"},
{name: "r.ScreenPercentage.Default", help:"", type:"Var"},
{name: "r.ScreenPercentage.Default.Desktop.Mode", help:"", type:"Var"},
{name: "r.ScreenPercentage.Default.Mobile.Mode", help:"", type:"Var"},
{name: "r.ScreenPercentage.Default.PathTracer.Mode", help:"", type:"Var"},
{name: "r.ScreenPercentage.Default.VR.Mode", help:"", type:"Var"},
{name: "r.ScreenPercentage.MaxResolution", help:"Controls the absolute maximum number of rendered pixel before any upscaling such that doesn\'t go higher than the specified 16:9 resolution of this variable. For instance set this value to 1440 so that you are not rendering more than 2560x1440 = 3.6M pixels. This is useful to set this on PC in your project\'s DefaultEditor.ini so you are not rendering more pixel on PC in PIE that you would in average on console with your project specific dynamic resolution settings.", type:"Var"},
{name: "r.ScreenPercentage.MinResolution", help:"Controls the absolute minimum number of rendered pixel.", type:"Var"},
{name: "r.ScreenshotDelegate", help:"ScreenshotDelegates prevent processing of incoming screenshot request and break some features. This allows to disable them.\nIdeally we rework the delegate code to not make that needed.\n 0: off\n 1: delegates are on (default)", type:"Var"},
{name: "r.SecondaryScreenPercentage.GameViewport", help:"Override secondary screen percentage for game viewport.\n 0: Compute secondary screen percentage = 100 / DPIScalefactor automaticaly (default);\n 1: override secondary screen percentage.", type:"Var"},
{name: "r.SelectiveBasePassOutputs", help:"Enables shaders to only export to relevant rendertargets.\n 0: Export in all rendertargets.\n 1: Export only into relevant rendertarget.\n", type:"Var"},
{name: "r.SeparateTranslucency", help:"Allows to disable the separate translucency feature (all translucency is rendered in separate RT and composited\nafter DOF, if not specified otherwise in the material).\n 0: off (translucency is affected by depth of field)\n 1: on costs GPU performance and memory but keeps translucency unaffected by Depth of Field. (default)", type:"Var"},
{name: "r.SeparateTranslucencyScreenPercentage", help:"Render separate translucency at this percentage of the full resolution.\nin percent, >0 and <=100, larger numbers are possible (supersampling).<0 is treated like 100.", type:"Var"},
{name: "r.SeparateTranslucencyUpsampleMode", help:"Upsample method to use on separate translucency.  These are only used when r.SeparateTranslucencyScreenPercentage is less than 100.\n0: bilinear 1: Nearest-Depth Neighbor (only when r.SeparateTranslucencyScreenPercentage is 50)", type:"Var"},
{name: "r.SetFramePace", help:"Set a target frame rate for the frame pacer.To set 30fps: \"r.SetFramePace 30\"", type:"Cmd"},
{name: "r.SetNearClipPlane", help:"Set the near clipping plane (in cm)", type:"Cmd"},
{name: "r.SetRes", help:"Set the display resolution for the current game view. Has no effect in the editor.\ne.g. 1280x720w for windowed\n     1920x1080f for fullscreen\n     1920x1080wf for windowed fullscreen\n", type:"Var"},
{name: "r.ShaderCodeLibrary.AsyncIOAllowDontCache", help:"", type:"Var"},
{name: "r.ShaderCodeLibrary.DefaultAsyncIOPriority", help:"", type:"Var"},
{name: "r.ShaderCodeLibrary.MaxShaderGroupSize", help:"Max (uncompressed) size of a group of shaders to be compressed/decompressed together.If a group exceeds it, it will be evenly split into subgroups which strive to not exceed it. However, if a shader group is down to one shader and still exceeds the limit, the limit will be ignored.", type:"Var"},
{name: "r.ShaderCodeLibrary.MaxShaderPreloadWaitTime", help:"If we wait on shader preloads longer than this amount of seconds, we will log it as a warning.", type:"Var"},
{name: "r.ShaderCodeLibrary.SeparateLoadingCache", help:"if > 0, each shader code library has it\'s own loading cache.", type:"Var"},
{name: "r.ShaderCodeLibrary.VisualizeShaderUsage", help:"If 1, a bitmap with the used shaders (for each shader library chunk) will be saved at the exit. Works in standalone games only.", type:"Var"},
{name: "r.ShaderCompiler.AllowDistributedCompilation", help:"If 0, only local (spawned by the engine) ShaderCompileWorkers will be used. If 1, SCWs will be distributed using one of several possible backends (XGE, FASTBuild, SN-DBS)", type:"Var"},
{name: "r.ShaderCompiler.CacheStatsPrintoutInterval", help:"Minimum interval (in seconds) between printing out debugging stats (by default, no closer than each 3 minutes).", type:"Var"},
{name: "r.ShaderCompiler.CrashOnHungShaderMaps", help:"If set to 1, the shader compiler will crash on hung shadermaps.", type:"Var"},
{name: "r.ShaderCompiler.DebugDDCKeyAsset", help:"if set, assets containing this name will print their full DDC key hash information when requested", type:"Var"},
{name: "r.ShaderCompiler.DebugDumpJobDiagnostics", help:"If true, all diagnostic messages (errors and warnings) for each shader job will be dumped alongside other debug data (in Diagnostics.txt)", type:"Var"},
{name: "r.ShaderCompiler.DebugDumpJobInputHashes", help:"If true, the job input hash will be dumped alongside other debug data (in InputHash.txt)", type:"Var"},
{name: "r.ShaderCompiler.DebugDumpWorkerInputs", help:"If true, worker input files will be saved for each individual compile job alongside other debug data (note that r.DumpShaderDebugInfo must also be enabled for this to function)", type:"Var"},
{name: "r.ShaderCompiler.DebugValidateJobCache", help:"Enables debug mode for job cache which will fully execute all jobs and validate that job outputs with matching input hashes match.", type:"Var"},
{name: "r.ShaderCompiler.DistributedControllerTimeout", help:"Maximum number of seconds we expect to pass between getting distributed controller complete a task (this is used to detect problems with the distribution controllers).", type:"Var"},
{name: "r.ShaderCompiler.DistributedMinBatchSize", help:"Minimum number of shaders to compile with a distributed controller.\nSmaller number of shaders will compile locally.", type:"Var"},
{name: "r.ShaderCompiler.DumpCompileJobInputs", help:"if != 0, unpreprocessed input of the shader compiler jobs will be dumped into the debug directory for closer inspection. This is a debugging feature which is disabled by default.", type:"Var"},
{name: "r.ShaderCompiler.DumpDDCKeys", help:"if != 0, DDC keys for each shadermap will be dumped into project\'s Saved directory (ShaderDDCKeys subdirectory)", type:"Var"},
{name: "r.ShaderCompiler.EmitWarningsOnLoad", help:"When 1, shader compiler warnings are emitted to the log for all shaders as they are loaded.", type:"Var"},
{name: "r.ShaderCompiler.JobCache", help:"if != 0, shader compiler cache (based on the unpreprocessed input hash) will be disabled. By default, it is enabled.", type:"Var"},
{name: "r.ShaderCompiler.JobCacheDDC", help:"Skips compilation of all shaders on Material and Material Instance PostLoad and relies on on-demand shader compilation to compile what is needed.", type:"Var"},
{name: "r.ShaderCompiler.JobCacheDDCEnableRemotePolicy", help:"Whether to cache shaders in the job cache to your local machine or remotely to the network.\n", type:"Var"},
{name: "r.ShaderCompiler.MaxDumpedShaderSources", help:"Maximum number of preprocessed shader sources to dump as a build artifact on shader compile errors. By default 10.", type:"Var"},
{name: "r.ShaderCompiler.MaxJobCacheMemoryMB", help:"if != 0, shader compiler cache will be limited to this many megabytes (16GB by default). If 0, the usage will be unlimited. Minimum of this or r.ShaderCompiler.MaxJobCacheMemoryPercent applies.", type:"Var"},
{name: "r.ShaderCompiler.MaxJobCacheMemoryPercent", help:"if != 0, shader compiler cache will be limited to this percentage of available physical RAM (5% by default). If 0, the usage will be unlimited. Minimum of this or r.ShaderCompiler.MaxJobCacheMemoryMB applies.", type:"Var"},
{name: "r.ShaderCompiler.ParallelInProcess", help:"EXPERIMENTAL- If true, shader compilation will be executed in-process in parallel. Note that this will serialize if the legacy preprocessor is enabled.", type:"Var"},
{name: "r.ShaderCompiler.PreprocessedJobCache", help:"EXPERIMENTAL: if enabled will preprocess jobs up-front when the job is queued and generate job input hashes based on preprocessed source.", type:"Var"},
{name: "r.ShaderCompiler.PrintStats", help:"Prints out to the log the stats for the shader compiler.", type:"Cmd"},
{name: "r.ShaderCompiler.ShadermapCompilationTimeout", help:"Maximum number of seconds a single shadermap (which can be comprised of multiple jobs) can be compiled after being considered hung.", type:"Var"},
{name: "r.ShaderCompiler.TooLongIOThresholdSeconds", help:"By default, task files for SCW will be read/written sequentially, but if we ever spend more than this time (0.3s by default) doing that, we\'ll switch to parallel.We don\'t default to parallel writes as it increases the CPU overhead from the shader compiler.", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Deferred.PS", help:"Minimum number of instructions for pixel shaders in deferred shading (default=111)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Deferred.UnlitPS", help:"Minimum number of instructions for unlit material pixel shaders in deferred shading (default=33)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Deferred.VS", help:"Minimum number of instructions for vertex shaders in deferred shading (default=41)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Forward.PS", help:"Minimum number of instructions for pixel shaders in forward shading (default=635)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Forward.UnlitPS", help:"Minimum number of instructions for unlit material pixel shaders in forward shading (default=47)", type:"Var"},
{name: "r.ShaderComplexity.Baseline.Forward.VS", help:"Minimum number of instructions for vertex shaders in forward shading (default=134)", type:"Var"},
{name: "r.ShaderComplexity.CacheShaders", help:"If non zero, store the shader complexity shaders in the material shader map, to prevent compile on-the-fly lag. (default=0)", type:"Var"},
{name: "r.ShaderComplexity.MobileMaskedCostMultiplier", help:"Extra cost of masked materials if we do not use masked in early Z optimization", type:"Var"},
{name: "r.ShaderDevelopmentMode", help:"0: Default, 1: Enable various shader development utilities, such as the ability to retry on failed shader compile, and extra logging as shaders are compiled.", type:"Var"},
{name: "r.ShaderLibrary.PrintExtendedStats", help:"if != 0, shader library will produce extended stats, including the textual representation", type:"Var"},
{name: "r.ShaderPipelineCache.AlwaysGenerateOSCache", help:"1 generates the cache every run, 0 generates it only when it is missing.", type:"Var"},
{name: "r.ShaderPipelineCache.AutoSaveTime", help:"Set the time where any logged PSO\'s will be saved if the number is < r.ShaderPipelineCache.SaveAfterPSOsLogged. Disabled when r.ShaderPipelineCache.SaveAfterPSOsLogged is 0", type:"Var"},
{name: "r.ShaderPipelineCache.AutoSaveTimeBoundPSO", help:"Set the time where any logged PSO\'s will be saved when -logpso is on the command line.", type:"Var"},
{name: "r.ShaderPipelineCache.BackgroundBatchSize", help:"Set the number of PipelineStateObjects to compile in a single batch operation when compiling in the background. Defaults to a maximum of 1 per frame, due to async. file IO it is less in practice.", type:"Var"},
{name: "r.ShaderPipelineCache.BackgroundBatchTime", help:"The target time (in ms) to spend precompiling each frame when in the background or 0.0 to disable. When precompiling is faster the batch size will grow and when slower will shrink to attempt to occupy the full amount. Defaults to 0.0 (off).", type:"Var"},
{name: "r.ShaderPipelineCache.BatchSize", help:"Set the number of PipelineStateObjects to compile in a single batch operation when compiling takes priority. Defaults to a maximum of 50 per frame, due to async. file IO it is less in practice.", type:"Var"},
{name: "r.ShaderPipelineCache.BatchTime", help:"The target time (in ms) to spend precompiling each frame when compiling takes priority or 0.0 to disable. When precompiling is faster the batch size will grow and when slower will shrink to attempt to occupy the full amount. Defaults to 16.0 (max. ms per-frame of precompilation).", type:"Var"},
{name: "r.ShaderPipelineCache.ClearOSCache", help:"1 Enables the OS level clear after install, 0 disables it.", type:"Var"},
{name: "r.ShaderPipelineCache.Close", help:"Close the current pipeline file cache.", type:"Cmd"},
{name: "r.ShaderPipelineCache.DoNotPrecompileComputePSO", help:"Disables precompilation of compute PSOs (replayed from a recorded file) on start. This is a safety switch in case things go wrong", type:"Var"},
{name: "r.ShaderPipelineCache.Enabled", help:"1 Enables the PipelineFileCache, 0 disables it.", type:"Var"},
{name: "r.ShaderPipelineCache.ExcludePrecachePSO", help:"1 excludes saving runtime-precached graphics PSOs in the file cache, 0 (default) includes them. Excluding precached PSOs currently requires r.PSOPrecaching = 1 and r.PSOPrecache.Validation != 0.", type:"Var"},
{name: "r.ShaderPipelineCache.GameFileMaskEnabled", help:"Set non zero to use GameFileMask during PSO precompile - recording should always save out the usage masks to make that data availble when needed.", type:"Var"},
{name: "r.ShaderPipelineCache.GlobalShadersOnlyWhenPSOPrecaching", help:"Only compile PSOs from the GlobalShader cache when runtime PSOPrecaching is enabled (default disabled)", type:"Var"},
{name: "r.ShaderPipelineCache.LazyLoadShadersWhenPSOCacheIsPresent", help:"Non-Zero: If we load a PSO cache, then lazy load from the shader code library. This assumes the PSO cache is more or less complete. This will only work on RHIs that support the library+Hash CreateShader API (GRHISupportsLazyShaderCodeLoading == true).", type:"Var"},
{name: "r.ShaderPipelineCache.LogPSO", help:"1 Logs new PSO entries into the file cache and allows saving.", type:"Var"},
{name: "r.ShaderPipelineCache.MaxPrecompileTime", help:"The maximum time to allow a PSO to be precompiled.  if greather than 0, the amount of wall time we will allow pre-compile of PSOs and then switch to background processing.", type:"Var"},
{name: "r.ShaderPipelineCache.MinBindCount", help:"The minimum bind count to allow a PSO to be precompiled.  Changes to this value will not affect PSOs that have already been removed from consideration.", type:"Var"},
{name: "r.ShaderPipelineCache.OnlyOpenUserCache", help:"If > 0, only the user cache file will be opened, and the static file cache will not be opened. Defaults to 0.", type:"Var"},
{name: "r.ShaderPipelineCache.Open", help:"Close and reopen the user cache.", type:"Cmd"},
{name: "r.ShaderPipelineCache.PrecompileBatchSize", help:"Set the number of PipelineStateObjects to compile in a single batch operation when pre-optimizing the cache. Defaults to a maximum of 50 per frame, due to async. file IO it is less in practice.", type:"Var"},
{name: "r.ShaderPipelineCache.PrecompileBatchTime", help:"The target time (in ms) to spend precompiling each frame when cpre-optimizing or 0.0 to disable. When precompiling is faster the batch size will grow and when slower will shrink to attempt to occupy the full amount. Defaults to 10.0 (off).", type:"Var"},
{name: "r.ShaderPipelineCache.PreCompileMask", help:"Mask used to precompile the cache. Defaults to all PSOs (-1)", type:"Var"},
{name: "r.ShaderPipelineCache.PreOptimizeEnabled", help:"Set non zero to PreOptimize PSOs - this allows some PSOs to be compiled in the foreground before going in to game", type:"Var"},
{name: "r.ShaderPipelineCache.PrintNewPSODescriptors", help:"1 prints descriptions for all new PSO entries to the log/console while 0 does not. 2 prints additional details about graphics PSO. Defaults to 0.", type:"Var"},
{name: "r.ShaderPipelineCache.ReportPSO", help:"1 reports new PSO entries via a delegate, but does not record or modify any cache file.", type:"Var"},
{name: "r.ShaderPipelineCache.Save", help:"Save the current pipeline file cache.", type:"Cmd"},
{name: "r.ShaderPipelineCache.SaveAfterPSOsLogged", help:"Set the number of PipelineStateObjects to log before automatically saving. 0 will disable automatic saving (which is the default now, as automatic saving is found to be broken).", type:"Var"},
{name: "r.ShaderPipelineCache.SaveBoundPSOLog", help:"If > 0 then a log of all bound PSOs for this run of the program will be saved to a writable user cache file. Defaults to 0 but is forced on with -logpso.", type:"Var"},
{name: "r.ShaderPipelineCache.SaveUserCache", help:"If > 0 then any missed PSOs will be saved to a writable user cache file for subsequent runs to load and avoid in-game hitches. Enabled by default on macOS only.", type:"Var"},
{name: "r.ShaderPipelineCache.SetBatchMode", help:"Sets the compilation batch mode, which should be one of:\n\tPause: Suspend precompilation.\n\tBackground: Low priority precompilation.\n\tFast: High priority precompilation.", type:"Cmd"},
{name: "r.ShaderPipelineCache.StartupMode", help:"Sets the startup mode for the PSO cache, determining what the cache does after initialisation:\n\t0: Precompilation is paused and nothing will compile until a call to ResumeBatching().\n\t1: Precompilation is enabled in the \'Fast\' mode.\n\t2: Precompilation is enabled in the \'Background\' mode.\nDefault is 1.", type:"Var"},
{name: "r.ShaderPipelineCache.UserCacheUnusedElementCheckPeriod", help:"The amount of time in days between running the garbage collection on unused PSOs in the user cache. Use a negative value to disable.", type:"Var"},
{name: "r.ShaderPipelineCache.UserCacheUnusedElementRetainDays", help:"The amount of time in days to keep unused PSO entries in the cache.", type:"Var"},
{name: "r.ShaderPipelineCacheTools.IgnoreObsoleteStableCacheFiles", help:"When set to the default value of 0, building the cache (and usually the whole cook) will fail if any .spc file can\'t be loaded, to prevent further testing.\nBy setting to 1, a project may choose to ignore this instead (warning will still be issued).", type:"Var"},
{name: "r.ShaderPipelineCacheTools.IncludeComputePSODuringCook", help:"0 disables cook-time addition, 1 enables cook-time addition, 2 adds only Niagara PSOs.", type:"Var"},
{name: "r.ShaderPipelines", help:"Enable using Shader pipelines.", type:"Var"},
{name: "r.ShaderPrint", help:"ShaderPrint debugging toggle.\n", type:"Var"},
{name: "r.ShaderPrint.FontSize", help:"ShaderPrint font size.\n", type:"Var"},
{name: "r.ShaderPrint.FontSpacingX", help:"ShaderPrint horizontal spacing between symbols.\n", type:"Var"},
{name: "r.ShaderPrint.FontSpacingY", help:"ShaderPrint vertical spacing between symbols.\n", type:"Var"},
{name: "r.ShaderPrint.Lock", help:"Lock the line drawing.\n", type:"Var"},
{name: "r.ShaderPrint.MaxCharacters", help:"ShaderPrint output buffer size.\n", type:"Var"},
{name: "r.ShaderPrint.MaxLine", help:"ShaderPrint max line count.\n", type:"Var"},
{name: "r.ShaderPrint.MaxTriangle", help:"ShaderPrint max triangle count.\n", type:"Var"},
{name: "r.ShaderPrint.MaxWidget", help:"ShaderPrint max widget count.\n", type:"Var"},
{name: "r.ShaderPrint.Zoom", help:"Enable zoom magnification around the mouse cursor.\n", type:"Var"},
{name: "r.ShaderPrint.Zoom.Corner", help:"Select in which corner the zoom magnifer is displayed (0:top-left, 1:top-right, 2:bottom-right, 3:bottom-left).\n", type:"Var"},
{name: "r.ShaderPrint.Zoom.Factor", help:"Zoom factor for magnification around the mouse cursor.\n", type:"Var"},
{name: "r.ShaderPrint.Zoom.Pixel", help:"Number of pixels magnified around the mouse cursor.\n", type:"Var"},
{name: "r.Shaders.AllowCompilingThroughWorkers", help:"Allows shader compilation through external ShaderCompileWorker processes.\n1 - (Default) Allows external shader compiler workers\n0 - Disallows external shader compiler workers. Will run shader compilation in proc of UE process.", type:"Var"},
{name: "r.Shaders.AllowUniqueSymbols", help:"When enabled, this tells supported shader compilers to generate symbols based on source files.\nEnabling this can cause a drastic increase in the number of symbol files, enable only if absolutely necessary.\nThis setting can be overriden in any Engine.ini under the [ShaderCompiler] section.", type:"Var"},
{name: "r.Shaders.BoundsChecking", help:"Whether to enforce bounds-checking & flush-to-zero/ignore for buffer reads & writes in shaders. Defaults to 1 (enabled). Not all shader languages can omit bounds checking.", type:"Var"},
{name: "r.Shaders.CheckLevel", help:"0 => DO_CHECK=0, DO_GUARD_SLOW=0, 1 => DO_CHECK=1, DO_GUARD_SLOW=0, 2 => DO_CHECK=1, DO_GUARD_SLOW=1 for all shaders.", type:"Var"},
{name: "r.Shaders.ExtraData", help:"Enables generation of extra shader data that can be used at runtime. This includes shader names and other platform specific data.\nThis can add bloat to compiled shaders and can prevent shaders from being deduplicated.\nThis setting can be overriden in any Engine.ini under the [ShaderCompiler] section.", type:"Var"},
{name: "r.Shaders.FastMath", help:"Whether to use fast-math optimisations in shaders.", type:"Var"},
{name: "r.Shaders.FlowControlMode", help:"Specifies whether the shader compiler should preserve or unroll flow-control in shader code.\nThis is primarily a debugging aid and will override any per-shader or per-material settings if not left at the default value (0).\n\t0: Off (Default) - Entirely at the discretion of the platform compiler or the specific shader/material.\n\t1: Prefer - Attempt to preserve flow-control.\n\t2: Avoid - Attempt to unroll and flatten flow-control.\n", type:"Var"},
{name: "r.Shaders.ForceDXC", help:"Forces DirectX Shader Compiler (DXC) to be used for all shaders instead of HLSLcc if supported.\n 0: Disable (default)\n 1: Force new compiler for all shaders", type:"Var"},
{name: "r.Shaders.GenerateSymbols", help:"Enables generation of data for shader debugging when compiling shaders. This explicitly does not write any shader symbols to disk.\nThis setting can be overriden in any Engine.ini under the [ShaderCompiler] section.", type:"Var"},
{name: "r.Shaders.Optimize", help:"Whether to optimize shaders.  When using graphical debuggers like Nsight it can be useful to disable this on startup.\nThis setting can be overriden in any Engine.ini under the [ShaderCompiler] section.", type:"Var"},
{name: "r.Shaders.RemoveDeadCode", help:"Run a preprocessing step that removes unreferenced code before compiling shaders.\nThis can improve the compilation speed for shaders which include many large utility headers.\n\t0: Keep all input source code.\n\t1: Remove unreferenced code before compilation (Default)\n", type:"Var"},
{name: "r.Shaders.RemoveUnusedInterpolators", help:"Enables removing unused interpolators mode when compiling shader pipelines.\n 0: Disable (default)\n 1: Enable removing unused", type:"Var"},
{name: "r.Shaders.SkipCompression", help:"Skips shader compression after compiling. Shader compression time can be quite significant when using debug shaders. This CVar is only valid in non-shipping/test builds.", type:"Var"},
{name: "r.Shaders.SymbolPathOverride", help:"Override output location of shader symbols. If the path contains the text \'{Platform}\', that will be replaced with the shader platform string.\nEmpty: use default location Saved/ShaderSymbols/{Platform}\nThis setting can be overriden in any Engine.ini under the [ShaderCompiler] section.", type:"Var"},
{name: "r.Shaders.Symbols", help:"Enables debugging of shaders in platform specific graphics debuggers. This will generate and write shader symbols.\nThis enables the behavior of both r.Shaders.GenerateSymbols and r.Shaders.WriteSymbols.\nEnables shader debugging features that require shaders to be recompiled. This compiles shaders with symbols and also includes extra runtime information like shader names. When using graphical debuggers it can be useful to enable this on startup.\nThis setting can be overriden in any Engine.ini under the [ShaderCompiler] section.", type:"Var"},
{name: "r.Shaders.UseGBufferRefactor", help:"Whether to use the refactored GBuffer that autogenerates encode/decode functions. Will be removed before UE5 ships.", type:"Var"},
{name: "r.Shaders.Validation", help:"Enabled shader compiler validation warnings and errors.", type:"Var"},
{name: "r.Shaders.WarningsAsErrors", help:"Whether to treat warnings as errors when running the shader compiler. Defaults to 0 (disabled). Not all compilers support this mode.", type:"Var"},
{name: "r.Shaders.WriteSymbols", help:"Enables writing shader symbols to disk for platforms that support that. This explicitly does not enable generation of shader symbols.\nThis setting can be overriden in any Engine.ini under the [ShaderCompiler] section.", type:"Var"},
{name: "r.Shaders.WriteSymbols.Zip", help:" 0: Export as loose files.\n 1: Export as an uncompressed archive.\n", type:"Var"},
{name: "r.Shaders.ZeroInitialise", help:"Whether to enforce zero initialise local variables of primitive type in shaders. Defaults to 1 (enabled). Not all shader languages can omit zero initialisation.", type:"Var"},
{name: "r.Shading.EnergyConservation", help:"0 to disable energy conservation on shading models.\n 0: off\n 1: on", type:"Var"},
{name: "r.Shading.EnergyConservation.Format", help:"Energy conservation table format 0: 16bits, 1: 32bits.", type:"Var"},
{name: "r.Shading.EnergyPreservation", help:"0 to disable energy preservation on shading models, i.e. the energy attenuation on diffuse lighting caused by the specular reflection. Require energy conservation to be enabled\n 0: off\n 1: on", type:"Var"},
{name: "r.Shading.FurnaceTest", help:"Enable/disable furnace for shading validation.", type:"Var"},
{name: "r.Shading.FurnaceTest.SampleCount", help:"Number of sampler per pixel used for furnace tests.", type:"Var"},
{name: "r.Shadow.AlwaysAllocateMaxResolutionAtlases", help:"If enabled, will always allocate shadow map atlases at the maximum resolution rather than trimming unused space. This will waste more memory but can possibly reduce render target pool fragmentation and thrash.", type:"Var"},
{name: "r.Shadow.CachedShadowsCastFromMovablePrimitives", help:"Whether movable primitives should cast a shadow from cached whole scene shadows (movable point and spot lights).\nDisabling this can be used to remove the copy of the cached shadowmap.", type:"Var"},
{name: "r.Shadow.CachePreshadow", help:"Whether preshadows can be cached as an optimization", type:"Var"},
{name: "r.Shadow.CacheWholeSceneShadows", help:"When enabled, movable point and spot light whole scene shadow depths from static primitives will be cached as an optimization.", type:"Var"},
{name: "r.Shadow.CacheWPOPrimitives", help:"Whether primitives whose materials use World Position Offset should be considered movable for cached shadowmaps.\nEnablings this gives more correct, but slower whole scene shadows from materials that use WPO.", type:"Var"},
{name: "r.Shadow.CSM.MaxCascades", help:"The maximum number of cascades with which to render dynamic directional light shadows.", type:"Var"},
{name: "r.Shadow.CSM.TransitionScale", help:"Allows to scale the cascaded shadow map transition region. Clamped within 0..2.\n0: no transition (fastest)\n1: as specific in the light settings (default)\n2: 2x larger than what was specified in the light", type:"Var"},
{name: "r.Shadow.CSMCaching", help:"0: Render CSM every frame.\n1: Enable CSM caching. (default)", type:"Var"},
{name: "r.Shadow.CSMDepthBias", help:"Constant depth bias used by CSM", type:"Var"},
{name: "r.Shadow.CSMDepthBoundsTest", help:"Whether to use depth bounds tests rather than stencil tests for the CSM bounds", type:"Var"},
{name: "r.Shadow.CSMReceiverBias", help:"Receiver bias used by CSM. Value between 0 and 1.", type:"Var"},
{name: "r.Shadow.CSMScissorOptim", help:"Compute optimized scissor rect size to exclude portions of the CSM slices outside the view frustum", type:"Var"},
{name: "r.Shadow.CSMScrollingOverlapAreaThrottle", help:"The minimum ratio of the overlap area for CSM scrolling.", type:"Var"},
{name: "r.Shadow.CSMShadowDistanceFadeoutMultiplier", help:"Multiplier for the CSM distance fade", type:"Var"},
{name: "r.Shadow.CSMSlopeScaleDepthBias", help:"Slope scale depth bias used by CSM", type:"Var"},
{name: "r.Shadow.CSMSplitPenumbraScale", help:"Scale applied to the penumbra size of Cascaded Shadow Map splits, useful for minimizing the transition between splits", type:"Var"},
{name: "r.Shadow.Denoiser", help:"Choose the denoising algorithm.\n 0: Disabled (default);\n 1: Forces the default denoiser of the renderer;\n 2: GScreenSpaceDenoiser witch may be overriden by a third party plugin.\n", type:"Var"},
{name: "r.Shadow.Denoiser.HistoryConvolutionSamples", help:"Number of samples to use to convolve the history over time.", type:"Var"},
{name: "r.Shadow.Denoiser.MaxBatchSize", help:"Maximum number of shadow to denoise at the same time.", type:"Var"},
{name: "r.Shadow.Denoiser.PreConvolution", help:"Number of pre-convolution passes (default = 1).", type:"Var"},
{name: "r.Shadow.Denoiser.ReconstructionSamples", help:"Maximum number of samples for the reconstruction pass (default = 16).", type:"Var"},
{name: "r.Shadow.Denoiser.TemporalAccumulation", help:"", type:"Var"},
{name: "r.Shadow.DetectVertexShaderLayerAtRuntime", help:"Forces the compilation of the vslayer shader permutation even if the platform (RHI) does not declare compile-time support through RHISupportsVertexShaderLayer.Enabled by default for windows/SM5 as DX11 almost universally supports this at runtime.", type:"Var"},
{name: "r.Shadow.DistanceScale", help:"Scalability option to trade shadow distance versus performance for directional lights (clamped within a reasonable range).\n<1: shorter distance\n 1: normal (default)\n>1: larger distance", type:"Var"},
{name: "r.Shadow.DrawPreshadowFrustums", help:"visualize preshadow frustums when the shadowfrustums show flag is enabled", type:"Var"},
{name: "r.Shadow.EnableModulatedSelfShadow", help:"Allows modulated shadows to affect the shadow caster. (mobile only)", type:"Var"},
{name: "r.Shadow.FadeExponent", help:"Controls the rate at which shadows are faded out", type:"Var"},
{name: "r.Shadow.FadeResolution", help:"Resolution in texels below which shadows are faded out", type:"Var"},
{name: "r.Shadow.FarShadowDistanceOverride", help:"Overriding far shadow distance for all directional lighst", type:"Var"},
{name: "r.Shadow.FarShadowStaticMeshLODBias", help:"Notice: only selected geometry types (static meshes and landscapes) respect this value.", type:"Var"},
{name: "r.Shadow.FilterMethod", help:"Chooses the shadow filtering method.\n 0: Uniform PCF (default)\n 1: PCSS (experimental)\n", type:"Var"},
{name: "r.Shadow.ForceSerialSingleRenderPass", help:"Force Serial shadow passes to render in 1 pass.", type:"Var"},
{name: "r.Shadow.ForceSingleSampleShadowingFromStationary", help:"Whether to force all components to act as if they have bSingleSampleShadowFromStationaryLights enabled.  Useful for scalability when dynamic shadows are disabled.", type:"Var"},
{name: "r.Shadow.FreezeCamera", help:"Debug the shadow methods by allowing to observe the system from outside.\n0: default\n1: freeze camera at current location", type:"Var"},
{name: "r.Shadow.LightViewConvexHullCull", help:"Enables culling of shadow casters that do not intersect the convex hull of the light origin and view frustum.", type:"Var"},
{name: "r.Shadow.MaxCSMResolution", help:"Max square dimensions (in texels) allowed for rendering Cascaded Shadow depths. Range 4 to hardware limit. Higher = better quality shadows but at a performance cost.", type:"Var"},
{name: "r.Shadow.MaxCSMScrollingStaticShadowSubjects", help:"The maximum number of extra static shadow subjects need to be drawed when scrolling CSM.", type:"Var"},
{name: "r.Shadow.MaxNumFarShadowCascades", help:"Max number of far shadow cascades that can be cast from a directional light", type:"Var"},
{name: "r.Shadow.MaxNumPointShadowCacheUpdatesPerFrame", help:"Maximum number of point light shadow cache updates allowed per frame.Only affect updates caused by resolution change. -1 means no limit.", type:"Var"},
{name: "r.Shadow.MaxNumSpotShadowCacheUpdatesPerFrame", help:"Maximum number of spot light shadow cache updates allowed per frame.Only affect updates caused by resolution change. -1 means no limit.", type:"Var"},
{name: "r.Shadow.MaxResolution", help:"Max square dimensions (in texels) allowed for rendering shadow depths. Range 4 to hardware limit. Higher = better quality shadows but at a performance cost.", type:"Var"},
{name: "r.Shadow.MaxSoftKernelSize", help:"Mazimum size of the softening kernels in pixels.", type:"Var"},
{name: "r.Shadow.MinDirectionalLightAngleForRTHF", help:"", type:"Var"},
{name: "r.Shadow.MinPreShadowResolution", help:"Minimum dimensions (in texels) allowed for rendering preshadow depths", type:"Var"},
{name: "r.Shadow.MinResolution", help:"Minimum dimensions (in texels) allowed for rendering shadow subject depths", type:"Var"},
{name: "r.Shadow.Nanite", help:"Enables shadows from Nanite meshes.", type:"Var"},
{name: "r.Shadow.NaniteLODBias", help:"LOD bias for nanite geometry in shadows. 0 = full detail. >0 = reduced detail.", type:"Var"},
{name: "r.Shadow.NaniteUpdateStreaming", help:"Produce Nanite geometry streaming requests from shadow map rendering.", type:"Var"},
{name: "r.Shadow.NaniteUseHZB", help:"Enables HZB for Nanite shadows.", type:"Var"},
{name: "r.Shadow.OcclusionCullCascadedShadowMaps", help:"Whether to use occlusion culling on cascaded shadow maps.  Disabled by default because rapid view changes reveal new regions too quickly for latent occlusion queries to work with.", type:"Var"},
{name: "r.Shadow.PerObject", help:"Whether to render per object shadows (character casting on world)\n0: off\n1: on (default)", type:"Var"},
{name: "r.Shadow.PerObjectCastDistanceMin", help:"Minimum cast distance for Per-Object shadows, i.e., CastDistDance = Max(r.Shadow.PerObjectCastDistanceRadiusScale * object-radius, r.Shadow.PerObjectCastDistanceMin).\n  Default: UE_FLOAT_HUGE_DISTANCE / 32.0f", type:"Var"},
{name: "r.Shadow.PerObjectCastDistanceRadiusScale", help:"PerObjectCastDistanceRadiusScale The scale factor multiplied with the radius of the object to calculate the maximum distance a per-object directional shadow can reach. This will only take effect after a certain (large) radius. Default is 8 times the object radius.", type:"Var"},
{name: "r.Shadow.PerObjectDirectionalDepthBias", help:"Constant depth bias used by per-object shadows from directional lights\nLower values give better shadow contact, but increase self-shadowing artifacts", type:"Var"},
{name: "r.Shadow.PerObjectDirectionalSlopeDepthBias", help:"Slope scale depth bias used by per-object shadows from directional lights\nLower values give better shadow contact, but increase self-shadowing artifacts", type:"Var"},
{name: "r.Shadow.PerObjectSpotLightDepthBias", help:"Depth bias that is applied in the depth pass for per-object projected shadows from spot lights", type:"Var"},
{name: "r.Shadow.PerObjectSpotLightSlopeDepthBias", help:"Slope scale depth bias that is applied in the depth pass for per-object projected shadows from spot lights", type:"Var"},
{name: "r.Shadow.PointLightDepthBias", help:"Depth bias that is applied in the depth pass for shadows from point lights. (0.03 avoids peter paning but has some shadow acne)", type:"Var"},
{name: "r.Shadow.PointLightSlopeScaleDepthBias", help:"Slope scale depth bias that is applied in the depth pass for shadows from point lights", type:"Var"},
{name: "r.Shadow.PreshadowExpand", help:"How much bounds will be expanded when rendering a cached preshadow (0.15 = 15% larger)", type:"Var"},
{name: "r.Shadow.PreShadowFadeResolution", help:"Resolution in texels below which preshadows are faded out", type:"Var"},
{name: "r.Shadow.PreShadowResolutionFactor", help:"Mulitplier for preshadow resolution", type:"Var"},
{name: "r.Shadow.Preshadows", help:"Whether to allow preshadows (static world casting on character)", type:"Var"},
{name: "r.Shadow.PreshadowsForceLowestDetailLevel", help:"When enabled, static meshes render their lowest detail level into preshadow depth maps.  Disabled by default as it causes artifacts with poor quality LODs (tree billboard).", type:"Var"},
{name: "r.Shadow.RadiusThreshold", help:"Cull shadow casters if they are too small, value is the minimal screen space bounding sphere radius", type:"Var"},
{name: "r.Shadow.RecordInteractionShadowPrimitives", help:"", type:"Var"},
{name: "r.Shadow.RectLightDepthBias", help:"Depth bias that is applied in the depth pass for shadows from rect lights. (0.03 avoids peter paning but has some shadow acne)", type:"Var"},
{name: "r.Shadow.RectLightReceiverBias", help:"Receiver bias used by rect light. Value between 0 and 1.", type:"Var"},
{name: "r.Shadow.RectLightSlopeScaleDepthBias", help:"Slope scale depth bias that is applied in the depth pass for shadows from rect lights", type:"Var"},
{name: "r.Shadow.ResolutionScaleZeroDisablesSm", help:"DEPRECATED: If 1 (default) then setting Shadow Resolution Scale to zero disables shadow maps for the light.", type:"Var"},
{name: "r.Shadow.Scene.DebugDrawLightActiveStateTracking", help:".", type:"Var"},
{name: "r.Shadow.Scene.LightActiveFrameCount", help:"Number of frames before a light that has been moving (updated or transform changed) goes to inactive state.\n  This determines the number of frames that the MobilityFactor goes to zero over, and thus a higher number spreads invalidations out over a longer time.", type:"Var"},
{name: "r.shadow.ShadowMapsRenderEarly", help:"If enabled, shadows will render earlier in the frame. This can help async compute scheduling on some platforms\nNote: This is not compatible with VSMs\n", type:"Var"},
{name: "r.Shadow.ShadowMaxSlopeScaleDepthBias", help:"Max Slope depth bias used for shadows for all lights\nHigher values give better self-shadowing, but increase self-shadowing artifacts", type:"Var"},
{name: "r.Shadow.SkipCullingNaniteMeshes", help:"When enabled, CPU culling will ignore nanite meshes.", type:"Var"},
{name: "r.Shadow.SpotLightDepthBias", help:"Depth bias that is applied in the depth pass for whole-scene projected shadows from spot lights", type:"Var"},
{name: "r.Shadow.SpotLightReceiverBias", help:"Receiver bias used by spotlights. Value between 0 and 1.", type:"Var"},
{name: "r.Shadow.SpotLightSlopeDepthBias", help:"Slope scale depth bias that is applied in the depth pass for whole-scene projected shadows from spot lights", type:"Var"},
{name: "r.Shadow.SpotLightTransitionScale", help:"Transition scale for spotlights", type:"Var"},
{name: "r.Shadow.StencilCulling", help:"Whether to use stencil light culling during shadow projection (default) or only depth.", type:"Var"},
{name: "r.Shadow.StencilOptimization", help:"Removes stencil clears between shadow projections by zeroing the stencil during testing", type:"Var"},
{name: "r.Shadow.TexelsPerPixel", help:"The ratio of subject pixels to shadow texels for per-object shadows", type:"Var"},
{name: "r.Shadow.TexelsPerPixelPointlight", help:"The ratio of subject pixels to shadow texels for point lights", type:"Var"},
{name: "r.Shadow.TexelsPerPixelRectlight", help:"The ratio of subject pixels to shadow texels for rect lights", type:"Var"},
{name: "r.Shadow.TexelsPerPixelSpotlight", help:"The ratio of subject pixels to shadow texels for spotlights", type:"Var"},
{name: "r.Shadow.TransitionScale", help:"This controls the \'fade in\' region between a caster and where its shadow shows up.  Larger values make a smaller region which will have more self shadowing artifacts", type:"Var"},
{name: "r.Shadow.TranslucentPerObject.ProjectEnabled", help:"Enable/Disable translucency shadows on a per-project basis. Turning off can significantly reduce the number of permutations if your project has many translucent materials.\n", type:"Var"},
{name: "r.Shadow.UnbuiltNumWholeSceneDynamicShadowCascades", help:"DynamicShadowCascades to use when using CSM to preview unbuilt lighting from a directional light", type:"Var"},
{name: "r.Shadow.UnbuiltPreviewInGame", help:"Whether to render unbuilt preview shadows in game.  When enabled and lighting is not built, expensive preview shadows will be rendered in game.  When disabled, lighting in game and editor won\'t match which can appear to be a bug.", type:"Var"},
{name: "r.Shadow.UnbuiltWholeSceneDynamicShadowRadius", help:"WholeSceneDynamicShadowRadius to use when using CSM to preview unbuilt lighting from a directional light", type:"Var"},
{name: "r.Shadow.UseOctreeForCulling", help:"Whether to use the primitive octree for shadow subject culling.  The octree culls large groups of primitives at a time, but introduces cache misses walking the data structure.", type:"Var"},
{name: "r.Shadow.Virtual.AccumulateStats", help:"AccumulateStats", type:"Var"},
{name: "r.Shadow.Virtual.AllocatePagePoolAsReservedResource", help:"Allocate VSM page pool as a reserved/virtual texture, backed by N small physical memory allocations to reduce fragmentation.", type:"Var"},
{name: "r.Shadow.Virtual.Cache", help:"Turn on to enable caching", type:"Var"},
{name: "r.Shadow.Virtual.Cache.AllocateViaLRU", help:"Prioritizes keeping more recently requested cached physical pages when allocating for new requests.\n", type:"Var"},
{name: "r.Shadow.Virtual.Cache.ClipmapPanning", help:"Enable support for panning cached clipmap pages for directional lights.", type:"Var"},
{name: "r.Shadow.Virtual.Cache.DebugSkipDynamicPageInvalidation", help:"Skip invalidation of cached pages when geometry moves for debugging purposes. This will create obvious visual artifacts when disabled.\n", type:"Var"},
{name: "r.Shadow.Virtual.Cache.DeformableMeshesInvalidate", help:"If enabled, Primitive Proxies that are marked as having deformable meshes (HasDeformableMesh() == true) causes invalidations regardless of whether their transforms are updated.", type:"Var"},
{name: "r.Shadow.Virtual.Cache.DrawInvalidatingBounds", help:"Turn on debug render cache invalidating instance bounds, heat mapped by number of pages invalidated.\n   1  = Draw all bounds.\n   2  = Draw those invalidating static cached pages only\n   3  = Draw those invalidating dynamic cached pages only", type:"Var"},
{name: "r.Shadow.Virtual.Cache.ForceInvalidateDirectional", help:"Forces the clipmap to always invalidate, useful to emulate a moving sun to avoid misrepresenting cache performance.", type:"Var"},
{name: "r.Shadow.Virtual.Cache.InvalidateUseHZB", help:"Enables testing HZB for Virtual Shadow Map invalidations.", type:"Var"},
{name: "r.Shadow.Virtual.Cache.KeepOnlyRequestedPages", help:"When set cache pages that are not requested in a given frame will be immediately dropped.\n", type:"Var"},
{name: "r.Shadow.Virtual.Cache.MaxUnreferencedLightAge", help:"The number of frames to keep around cached pages from lights that are unreferenced (usually due to being offscreen or otherwise culled). 0=disabled.\nHigher values potentially allow for more physical page reuse when cache space is available, but setting this too high can add overhead due to maintaining the extra entries.", type:"Var"},
{name: "r.Shadow.Virtual.Cache.StaticSeparate", help:"When enabled, caches static objects in separate pages from dynamic objects.\nThis can improve performance in largely static scenes, but doubles the memory cost of the physical page pool.", type:"Var"},
{name: "r.Shadow.Virtual.Clipmap.FirstCoarseLevel", help:"First level of the clipmap to mark coarse pages for. Lower values allow higher resolution coarse pages near the camera but increase total page counts.", type:"Var"},
{name: "r.Shadow.Virtual.Clipmap.FirstLevel", help:"First level of the virtual clipmap. Lower values allow higher resolution shadows closer to the camera.", type:"Var"},
{name: "r.Shadow.Virtual.Clipmap.LastCoarseLevel", help:"Last level of the clipmap to mark coarse pages for. Higher values provide dense clipmap data for a longer radius but increase total page counts.", type:"Var"},
{name: "r.Shadow.Virtual.Clipmap.LastLevel", help:"Last level of the virtual climap. Indirectly determines radius the clipmap can cover.", type:"Var"},
{name: "r.Shadow.Virtual.Clipmap.MinCameraViewportWidth", help:"If greater than zero, clamps the camera viewport dimensions used to adjust the clipmap resolution.\nThis can be useful to avoid dynamic resolution indirectly dropping the shadow resolution far too low.", type:"Var"},
{name: "r.Shadow.Virtual.Clipmap.UseConservativeCulling", help:"Conservative culling removes the frustum-clipped culling volume for the non-nanite geometry for VSM rendering. This means a lot more geometry is submitted, and also marked as rendered.\nUseful to diagnose if there are culling artifacts in virtual shadow map clip maps due to errors in the tracking code.", type:"Var"},
{name: "r.Shadow.Virtual.Clipmap.ZRangeScale", help:"Scale of the clipmap level depth range relative to the radius. Should generally be at least 10 or it will result in excessive cache invalidations.", type:"Var"},
{name: "r.Shadow.Virtual.CoarsePagePixelThresholdDynamic", help:"If a dynamic (non-nanite) instance has a smaller footprint, it should not be drawn into a coarse page.", type:"Var"},
{name: "r.Shadow.Virtual.CoarsePagePixelThresholdDynamicNanite", help:"If a dynamic Nanite instance has a smaller footprint, it should not be drawn into a coarse page.", type:"Var"},
{name: "r.Shadow.Virtual.CoarsePagePixelThresholdStatic", help:"If a static (non-nanite) instance has a smaller footprint, it should not be drawn into a coarse page.", type:"Var"},
{name: "r.Shadow.Virtual.CullBackfacingPixels", help:"When enabled does not generate shadow data for pixels that are backfacing to the light.", type:"Var"},
{name: "r.Shadow.Virtual.DebugSkipMergePhysical", help:"", type:"Var"},
{name: "r.Shadow.Virtual.DistantLightForceCacheFootprintFraction", help:"Fraction of footprint size below which start force-caching lights that are invalidated (i.e., are moving or re-added)\n  The base footprint is based on the page size.\n  0.0 == Never force-cache (default), 1.0 == Always force-cache.", type:"Var"},
{name: "r.Shadow.Virtual.DistantLightMode", help:"Control whether distant light mode is enabled for local lights.\n0 == Off, \n1 == On (default), \n2 == Force All.", type:"Var"},
{name: "r.Shadow.Virtual.Enable", help:"Enable Virtual Shadow Maps.", type:"Var"},
{name: "r.Shadow.Virtual.ForceFullHZBUpdate", help:"Forces full HZB update every frame rather than just dirty pages.\n", type:"Var"},
{name: "r.Shadow.Virtual.ForceOnlyVirtualShadowMaps", help:"If enabled, disallow creation of conventional non-virtual shadow maps for any lights that get a virtual shadow map.\nThis can improve performance and save memory, but any geometric primitives that cannot be rendered into the virtual shadow map will not cast shadows.", type:"Var"},
{name: "r.Shadow.Virtual.ForcePerLightShadowMaskClear", help:"", type:"Var"},
{name: "r.Shadow.Virtual.MarkCoarsePagesDirectional", help:"Marks coarse pages in directional light virtual shadow maps so that low resolution data is available everywhere.Ability to disable is primarily for profiling and debugging.", type:"Var"},
{name: "r.Shadow.Virtual.MarkCoarsePagesLocal", help:"Marks coarse pages in local light virtual shadow maps so that low resolution data is available everywhere.Ability to disable is primarily for profiling and debugging.", type:"Var"},
{name: "r.Shadow.Virtual.MarkPixelPages", help:"Marks pages in virtual shadow maps based on depth buffer pixels. Ability to disable is primarily for profiling and debugging.", type:"Var"},
{name: "r.Shadow.Virtual.MaxDistantUpdatePerFrame", help:"Maximum number of distant lights to update each frame.", type:"Var"},
{name: "r.Shadow.Virtual.MaxPhysicalPages", help:"Maximum number of physical pages in the pool.", type:"Var"},
{name: "r.Shadow.Virtual.MaxPhysicalPagesSceneCapture", help:"Maximum number of physical pages in the pool for each scene capture component.", type:"Var"},
{name: "r.Shadow.Virtual.Nanite.MaterialVisibility", help:"Enable Nanite CPU-side visibility filtering of draw commands, depends on r.Nanite.MaterialVisibility being enabled.", type:"Var"},
{name: "r.Shadow.Virtual.NonNanite.Batch", help:".", type:"Var"},
{name: "r.Shadow.Virtual.NonNanite.CulledInstanceAllocationFactor", help:"Scale factor multiplied by the conservative size required if all instances are emitted into every clip or mip level, setting to 1.0 is fully conservative.The actual number cannot be known on the CPU as the culling emits an instace for each clip/mip level that is overlapped.", type:"Var"},
{name: "r.Shadow.Virtual.NonNanite.IncludeInCoarsePages", help:"Include non-Nanite geometry in coarse pages.Rendering non-Nanite geometry into large coarse pages can be expensive; disabling this can be a significant performance win.", type:"Var"},
{name: "r.Shadow.Virtual.NonNanite.LargeInstancePageAreaThreshold", help:"How large area is considered a \'large\' footprint, summed over all overlapped levels, if set to -1 uses the physical page pool size / 8.", type:"Var"},
{name: "r.Shadow.Virtual.NonNanite.MaxCulledInstanceAllocationSize", help:"Maximum number of instances that may be output from the culling pass into all VSM mip/clip levels. At 12 byte per instance reference this represents a 1.5GB clamp.", type:"Var"},
{name: "r.Shadow.Virtual.NonNanite.NumPageAreaDiagSlots", help:"Feed back diagnostics to host to report page area coverage for the K first occurrences, < 0 uses the max number allowed, 0 disables.", type:"Var"},
{name: "r.Shadow.Virtual.NonNanite.SinglePassBatched", help:".", type:"Var"},
{name: "r.Shadow.Virtual.NonNanite.UseHZB", help:"Cull Non-Nanite instances using HZB. If set to 2, attempt to use Nanite-HZB from the current frame.", type:"Var"},
{name: "r.Shadow.Virtual.NonNaniteVSM", help:"Enable support for non-nanite Virtual Shadow Maps.Read-only and to be set in a config file (requires restart).", type:"Var"},
{name: "r.Shadow.Virtual.NormalBias", help:"Receiver offset along surface normal for shadow lookup. Scaled by distance to camera.Higher values avoid artifacts on surfaces nearly parallel to the light, but also visibility offset shadows and increase the chance of hitting unmapped pages.", type:"Var"},
{name: "r.Shadow.Virtual.OnePassProjection", help:"Projects all local light virtual shadow maps in a single pass for better performance.", type:"Var"},
{name: "r.Shadow.Virtual.OnePassProjection.MaxLightsPerPixel", help:"Maximum lights per pixel that get full filtering when using one pass projection and clustered shading.Generally set to 8 (32bpp), 16 (64bpp) or 32 (128bpp). Lower values require less transient VRAM during the lighting pass.", type:"Var"},
{name: "r.Shadow.Virtual.OnePassProjection.SkipScreenShadowMask", help:"Allows skipping the screen space shadow mask entirely when only a virtual shadow map would write into it.\nShould generally be left enabled outside of debugging.", type:"Var"},
{name: "r.Shadow.Virtual.PageDilationBorderSizeDirectional", help:"If a screen pixel falls within this fraction of a page border for directional lights, the adacent page will also be mapped.Higher values can reduce page misses at screen edges or disocclusions, but increase total page counts.", type:"Var"},
{name: "r.Shadow.Virtual.PageDilationBorderSizeLocal", help:"If a screen pixel falls within this fraction of a page border for local lights, the adacent page will also be mapped.Higher values can reduce page misses at screen edges or disocclusions, but increase total page counts.", type:"Var"},
{name: "r.Shadow.Virtual.PageMarkingPixelStrideX", help:".", type:"Var"},
{name: "r.Shadow.Virtual.PageMarkingPixelStrideY", help:".", type:"Var"},
{name: "r.Shadow.Virtual.ResolutionLodBiasDirectional", help:"Bias applied to LOD calculations for directional lights. -1.0 doubles resolution, 1.0 halves it and so on.", type:"Var"},
{name: "r.Shadow.Virtual.ResolutionLodBiasDirectionalMoving", help:"Bias applied to LOD calculations for directional lights that are moving. -1.0 doubles resolution, 1.0 halves it and so on.", type:"Var"},
{name: "r.Shadow.Virtual.ResolutionLodBiasLocal", help:"Bias applied to LOD calculations for local lights. -1.0 doubles resolution, 1.0 halves it and so on.", type:"Var"},
{name: "r.Shadow.Virtual.ResolutionLodBiasLocalMoving", help:"Bias applied to LOD calculations for moving local lights. -1.0 doubles resolution, 1.0 halves it and so on.", type:"Var"},
{name: "r.Shadow.Virtual.ScreenRayLength", help:"Length of the screen space shadow trace (smart shadow bias) before the virtual shadow map lookup.", type:"Var"},
{name: "r.Shadow.Virtual.ShowClipmapStats", help:"Set to the number of clipmap you want to show stats for (-1 == off)", type:"Var"},
{name: "r.Shadow.Virtual.ShowLightDrawEvents", help:"Enable Virtual Shadow Maps per-light draw events - may affect performance especially when there are many small lights in the scene.", type:"Var"},
{name: "r.Shadow.Virtual.ShowStats", help:"ShowStats, also toggle shaderprint one!", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.AdaptiveRayCount", help:"Shoot fewer rays in fully shadowed and unshadowed regions. Currently only supported with OnePassProjection. ", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.ExtrapolateMaxSlopeDirectional", help:"Maximum depth slope when extrapolating behind occluders for directional lights.\nHigher values allow softer penumbra edges but can introduce light leaks behind second occluders.\nSetting to 0 will disable slope extrapolation slightly improving projection performance, at the cost of reduced penumbra quality.", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.ExtrapolateMaxSlopeLocal", help:"Maximum depth slope when extrapolating behind occluders for local lights.\nHigher values allow softer penumbra edges but can introduce light leaks behind second occluders.\nSetting to 0 will disable slope extrapolation slightly improving projection performance, at the cost of reduced penumbra quality.", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.MaxRayAngleFromLight", help:"Max angle (in radians) a ray is allowed to span from the light\'s perspective for local lights.Smaller angles limit the screen space size of shadow penumbra. Larger angles lead to more noise. ", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.MaxSlopeBiasLocal", help:"Maximum depth slope. Low values produce artifacts if shadow resolution is insufficient. High values can worsen light leaks near occluders and sparkly pixels in shadowed areas.", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.RayCountDirectional", help:"Ray count for shadow map tracing of directional lights. 0 = disabled.", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.RayCountLocal", help:"Ray count for shadow map tracing of local lights. 0 = disabled.", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.RayLengthScaleDirectional", help:"Length of ray to shoot for directional lights, scaled by distance to camera.Shorter rays limit the screen space size of shadow penumbra. Longer rays require more samples to avoid shadows disconnecting from contact points. ", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.SamplesPerRayDirectional", help:"Shadow map samples per ray for directional lights", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.SamplesPerRayLocal", help:"Shadow map samples per ray for local lights", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.TexelDitherScaleDirectional", help:"Applies a dither to the shadow map ray casts for directional lights to help hide aliasing due to insufficient shadow resolution.\nSetting this too high can cause shadows light leaks near occluders.", type:"Var"},
{name: "r.Shadow.Virtual.SMRT.TexelDitherScaleLocal", help:"Applies a dither to the shadow map ray casts for local lights to help hide aliasing due to insufficient shadow resolution.\nSetting this too high can cause shadows light leaks near occluders.", type:"Var"},
{name: "r.Shadow.Virtual.SubsurfaceShadowMinSourceAngle", help:"Minimum source angle (in degrees) used for shadow & transmittance of sub-surface materials with directional lights", type:"Var"},
{name: "r.Shadow.Virtual.TranslucentQuality", help:"Quality of shadow for lit translucent surfaces. This will be applied on all translucent surfaces, and has high-performance impact.", type:"Var"},
{name: "r.Shadow.Virtual.UseFarShadowCulling", help:"Switch between implementing the far shadow culling logic for VSMs.", type:"Var"},
{name: "r.Shadow.Virtual.UseHZB", help:"Enables HZB for (Nanite) Virtual Shadow Maps - Non-Nanite unfortunately has a separate flag with different semantics: r.Shadow.Virtual.NonNanite.UseHZB.\n 0 - No HZB occlusion culling\n 1 - Approximate Single-pass HZB occlusion culling (using previous frame HZB)\n 2 - Two-pass occlusion culling (default).", type:"Var"},
{name: "r.Shadow.Virtual.Visualize", help:"When the viewport view-mode is set to \'Virtual Shadow Map Visualization\', this command specifies which of the various channels to display. Values entered other than the allowed values shown below will be ignored.\n  mask\n  mip\n  vpage\n  cache\n  raycount\n  dirty\n  invalid\n  merged\n  debug\n  clipmapvirtual", type:"Var"},
{name: "r.Shadow.Virtual.Visualize.Advanced", help:"", type:"Var"},
{name: "r.Shadow.Virtual.Visualize.DumpLightNames", help:"Dump light names with virtual shadow maps (for developer use in non-shiping builds)", type:"Cmd"},
{name: "r.Shadow.Virtual.Visualize.Layout", help:"Overlay layout when virtual shadow map visualization is enabled:\n  0: Full screen\n  1: Thumbnail\n  2: Split screen", type:"Var"},
{name: "r.Shadow.Virtual.Visualize.LightName", help:"Sets the name of a specific light to visualize (for developer use in non-shiping builds)", type:"Var"},
{name: "r.Shadow.WholeSceneShadowCacheMb", help:"Amount of memory that can be spent caching whole scene shadows.  ShadowMap allocations in a single frame can cause this to be exceeded.", type:"Var"},
{name: "r.Shadow.WholeSceneShadowUnbuiltInteractionThreshold", help:"How many unbuilt light-primitive interactions there can be for a light before the light switches to whole scene shadows", type:"Var"},
{name: "r.ShadowQuality", help:"Defines the shadow method which allows to adjust for quality or performance.\n 0:off, 1:low(unfiltered), 2:low .. 5:max (default)", type:"Var"},
{name: "r.ShowMaterialDrawEvents", help:"Whether to emit a draw event around every mesh draw call with information about the assets used.  Introduces severe CPU and GPU overhead when enabled, but useful for debugging.", type:"Var"},
{name: "r.ShowPrecomputedVisibilityCells", help:"If not zero, draw all precomputed visibility cells.", type:"Var"},
{name: "r.ShowRelevantPrecomputedVisibilityCells", help:"If not zero, draw relevant precomputed visibility cells only.", type:"Var"},
{name: "r.ShowShaderCompilerWarnings", help:"When set to 1, will display all warnings.", type:"Var"},
{name: "r.SkeletalMesh.KeepMobileMinLODSettingOnDesktop", help:"If non-zero, mobile setting for MinLOD will be stored in the cooked data for desktop platforms", type:"Var"},
{name: "r.SkeletalMesh.LODMaterialReference", help:"Whether a material needs to be referenced by at least one unstripped mesh LOD to be considered as used.", type:"Var"},
{name: "r.SkeletalMesh.MinLodQualityLevel", help:"The quality level for the Min stripping LOD. \n", type:"Var"},
{name: "r.SkeletalMesh.StripMinLodDataDuringCooking", help:"If set will strip skeletal mesh LODs under the minimum renderable LOD for the target platform during cooking.", type:"Var"},
{name: "r.SkeletalMeshClothBlend.Enabled", help:"Enable the use of the cloth blend weight value set by the skeletal mesh component. When disabled all cloth blend weight will become 0.", type:"Var"},
{name: "r.SkeletalMeshLODBias", help:"LOD bias for skeletal meshes (does not affect animation editor viewports).", type:"Var"},
{name: "r.SkeletalMeshLODRadiusScale", help:"Scale factor for the screen radius used in computing discrete LOD for skeletal meshes. (0.25-1)", type:"Var"},
{name: "r.SkeletalMeshReductionModule", help:"Name of what skeletal mesh reduction module to choose. If blank it chooses any that exist.\n", type:"Var"},
{name: "r.SkinCache.Allow", help:"Whether or not to allow the GPU skin Cache system to be enabled.\n", type:"Var"},
{name: "r.SkinCache.AllowDupedVertsForRecomputeTangents", help:"0: off (default)\n1: Forces that vertices at the same position will be treated differently and has the potential to cause seams when verts are split.\n", type:"Var"},
{name: "r.SkinCache.Capture", help:"Trigger a render capture for the next skin cache dispatches.", type:"Var"},
{name: "r.SkinCache.CompileShaders", help:"Whether or not to compile the GPU compute skinning cache shaders.\nThis will compile the shaders for skinning on a compute job and not skin on the vertex shader.\nGPUSkinVertexFactory.usf needs to be touched to cause a recompile if this changes.\n0 is off(default), 1 is on", type:"Var"},
{name: "r.SkinCache.Debug", help:"A scaling constant passed to the SkinCache shader, useful for debugging", type:"Var"},
{name: "r.SkinCache.DefaultBehavior", help:"Default behavior if all skeletal meshes are included/excluded from the skin cache. If Support Ray Tracing is enabled on a mesh, will force inclusive behavior on that mesh.\n Exclusive ( 0): All skeletal meshes are excluded from the skin cache. Each must opt in individually.\n Inclusive ( 1): All skeletal meshes are included into the skin cache. Each must opt out individually. (default)", type:"Var"},
{name: "r.SkinCache.MaxDispatchesPerCmdList", help:"Maximum number of compute shader dispatches which are batched together into a single command list to fix potential TDRs.", type:"Var"},
{name: "r.SkinCache.MaxRayTracingPrimitivesPerCmdList", help:"Maximum amount of primitives which are batched together into a single command list to fix potential TDRs.", type:"Var"},
{name: "r.SkinCache.MemoryLimitForBatchedRayTracingGeometryUpdates", help:"", type:"Var"},
{name: "r.SkinCache.Mode", help:"Whether or not to use the GPU compute skinning cache.\nThis will perform skinning on a compute job and not skin on the vertex shader.\nRequires r.SkinCache.CompileShaders=1 and r.SkinCache.Allow=1\n 0: off\n 1: on(default)\n", type:"Var"},
{name: "r.SkinCache.NumTangentIntermediateBuffers", help:"How many intermediate buffers to use for intermediate results while\ndoing Recompute Tangents; more may allow the GPU to overlap compute jobs.", type:"Var"},
{name: "r.SkinCache.PrintMemorySummary", help:"Print break down of memory usage. 0: off (default), 1: print when out of memory, 2: print every frame", type:"Var"},
{name: "r.SkinCache.RayTracingUseTransientForScratch", help:"Use Transient memory for BLAS scratch allocation to reduce memory footprint and allocation overhead.", type:"Var"},
{name: "r.SkinCache.RecomputeTangents", help:"This option enables recomputing the vertex tangents on the GPU.\nCan be changed at runtime, requires both r.SkinCache.CompileShaders=1, r.SkinCache.Mode=1 and r.SkinCache.Allow=1\n 0: off\n 1: on, forces all skinned object to Recompute Tangents\n 2: on, only recompute tangents on skinned objects who ticked the Recompute Tangents checkbox(default)\n", type:"Var"},
{name: "r.SkinCache.RecomputeTangentsParallelDispatch", help:"This option enables parallel dispatches for recompute tangents.\n 0: off (default), triangle pass is interleaved with vertex pass, requires resource barriers in between. \n 1: on, batch triangle passes together, resource barrier, followed by vertex passes together, cost more memory. \n", type:"Var"},
{name: "r.SkinCache.SceneMemoryLimitInMB", help:"Maximum memory allowed to be allocated per World/Scene in Megs", type:"Var"},
{name: "r.SkinCache.SkipCompilingGPUSkinVF", help:"Reduce GPU Skin Vertex Factory shader permutations. Cannot be disabled while the skin cache is turned off.\n False ( 0): Compile all GPU Skin Vertex factory variants.\n True  ( 1): Don\'t compile all GPU Skin Vertex factory variants.", type:"Var"},
{name: "r.SkinCache.Visualize", help:"Specifies which visualization mode to display: \'Overview\'  \'Memory\'  \'RayTracingLODOffset\' ", type:"Var"},
{name: "r.Skinned.AllowSkinnedMorphDataStreaming", help:"Call BeginInitResource when the morph resources are finish streaming (DoFinishUpdate)", type:"Var"},
{name: "r.SkinnedMesh.ReleasePreviousLODInfoOnInitialization", help:"Whether to flush the render thread (incurring a game thread stall) and clean existing LOD info when re-initializating.", type:"Var"},
{name: "r.SkinnedMesh.UpdateBoundsNotifyStreamingRadiusChangeRatio", help:"Update the streaming manager when the radius changes by more than this ratio since the last update. A negative value will disable the update.", type:"Var"},
{name: "r.SkipDrawOnPSOPrecaching", help:"Skips mesh draw call when the PSO is still compiling (default 0).", type:"Var"},
{name: "r.SkipInvalidDXTDimensions", help:"If set will skip over creating DXT textures that are smaller than 4x4 or other invalid dimensions.", type:"Var"},
{name: "r.SkipRedundantTransformUpdate", help:"Skip updates UpdatePrimitiveTransform is called redundantly, if the proxy allows it.", type:"Var"},
{name: "r.SkyAtmosphere", help:"SkyAtmosphere components are rendered when this is not 0, otherwise ignored.\n", type:"Var"},
{name: "r.SkyAtmosphere.AerialPerspective.DepthTest", help:"When enabled, a depth test will be used to not write pixel closer to the camera than StartDepth, effectively improving performance.", type:"Var"},
{name: "r.SkyAtmosphere.AerialPerspectiveLUT.Depth", help:"The length of the LUT in kilometers (default = 96km to get nice cloud/atmosphere interactions in the distance for default sky). Further than this distance, the last slice is used.", type:"Var"},
{name: "r.SkyAtmosphere.AerialPerspectiveLUT.DepthResolution", help:"The number of depth slice to use for the aerial perspective volume texture.", type:"Var"},
{name: "r.SkyAtmosphere.AerialPerspectiveLUT.FastApplyOnOpaque", help:"When enabled, the low resolution camera frustum/froxel volume containing atmospheric fog\n, usually used for fog on translucent surface, is used to render fog on opaque.\nIt is faster but can result in visual artefacts if there are some high frequency details\nsuch as earth shadow or scattering lob.", type:"Var"},
{name: "r.SkyAtmosphere.AerialPerspectiveLUT.SampleCountMaxPerSlice", help:"The sample count used per slice to evaluate aerial perspective. The effective sample count is usually lower and depends on SampleCountScale on the component as well as .ini files.\nscattering and transmittance in camera frustum space froxel.\n", type:"Var"},
{name: "r.SkyAtmosphere.AerialPerspectiveLUT.Width", help:"", type:"Var"},
{name: "r.SkyAtmosphere.DistanceToSampleCountMax", help:"The distance in kilometer after which SampleCountMax samples will be used to ray march the atmosphere.", type:"Var"},
{name: "r.SkyAtmosphere.DistantSkyLightLUT", help:"Enable the generation the sky ambient lighting value.\n", type:"Var"},
{name: "r.SkyAtmosphere.DistantSkyLightLUT.Altitude", help:"The altitude at which the sky samples are taken to integrate the sky lighting. Default to 6km, typicaly cirrus clouds altitude.\n", type:"Var"},
{name: "r.SkyAtmosphere.EditorNotifications", help:"Enable the rendering of in editor notification to warn the user about missing sky dome pixels on screen. It is better to keep it enabled and will be removed when shipping.\n", type:"Var"},
{name: "r.SkyAtmosphere.FastSkyLUT", help:"When enabled, a look up texture is used to render the sky.\nIt is faster but can result in visual artefacts if there are some high frequency details\nin the sky such as earth shadow or scattering lob.", type:"Var"},
{name: "r.SkyAtmosphere.FastSkyLUT.DistanceToSampleCountMax", help:"Fast sky distance in kilometer after which at which SampleCountMax samples will be used to ray march the atmosphere.", type:"Var"},
{name: "r.SkyAtmosphere.FastSkyLUT.Height", help:"", type:"Var"},
{name: "r.SkyAtmosphere.FastSkyLUT.SampleCountMax", help:"Fast sky maximum sample count used to compute sky/atmosphere scattering and transmittance.\nThe maximum sample count used to compute FastSkyLUT scattering. The effective sample count is usually lower and depends on distance and SampleCountScale on the component, as well as .ini files.\nThe minimal value will be clamped to r.SkyAtmosphere.FastSkyLUT.SampleCountMin + 1.\n", type:"Var"},
{name: "r.SkyAtmosphere.FastSkyLUT.SampleCountMin", help:"Fast sky minimum sample count used to compute sky/atmosphere scattering and transmittance.\nThe minimal value will be clamped to 1.\n", type:"Var"},
{name: "r.SkyAtmosphere.FastSkyLUT.Width", help:"", type:"Var"},
{name: "r.SkyAtmosphere.LUT32", help:"Use full 32bit per-channel precision for all sky LUTs.\n", type:"Var"},
{name: "r.SkyAtmosphere.MultiScatteringLUT.Height", help:"", type:"Var"},
{name: "r.SkyAtmosphere.MultiScatteringLUT.HighQuality", help:"The when enabled, 64 samples are used instead of 2, resulting in a more accurate multi scattering approximation (but also more expenssive).\n", type:"Var"},
{name: "r.SkyAtmosphere.MultiScatteringLUT.SampleCount", help:"The sample count used to evaluate multi-scattering.\n", type:"Var"},
{name: "r.SkyAtmosphere.MultiScatteringLUT.Width", help:"", type:"Var"},
{name: "r.SkyAtmosphere.SampleCountMax", help:"The maximum sample count used to compute sky/atmosphere scattering and transmittance The effective sample count is usually lower and depends on distance and SampleCountScale on the component, as well as .ini files.\nThe minimal value will be clamped to r.SkyAtmosphere.SampleCountMin + 1.\n", type:"Var"},
{name: "r.SkyAtmosphere.SampleCountMin", help:"The minimum sample count used to compute sky/atmosphere scattering and transmittance.\nThe minimal value will be clamped to 1.\n", type:"Var"},
{name: "r.SkyAtmosphere.SampleLightShadowmap", help:"Enable the sampling of atmospheric lights shadow map in order to produce volumetric shadows.", type:"Var"},
{name: "r.SkyAtmosphere.TransmittanceLUT", help:"Enable the generation of the sky transmittance.\n", type:"Var"},
{name: "r.SkyAtmosphere.TransmittanceLUT.Height", help:"", type:"Var"},
{name: "r.SkyAtmosphere.TransmittanceLUT.SampleCount", help:"The sample count used to evaluate transmittance.", type:"Var"},
{name: "r.SkyAtmosphere.TransmittanceLUT.UseSmallFormat", help:"If true, the transmittance LUT will use a small R8BG8B8A8 format to store data at lower quality.", type:"Var"},
{name: "r.SkyAtmosphere.TransmittanceLUT.Width", help:"", type:"Var"},
{name: "r.SkyAtmosphereASyncCompute", help:"SkyAtmosphere on async compute (default: false). When running on the async pipe, SkyAtmosphere lut generation will overlap with the occlusion pass.\n", type:"Var"},
{name: "r.SkyLight.RealTimeReflectionCapture", help:"Make sure the sky light real time capture is not run on platform where it is considered out of budget. Cannot be changed at runtime.", type:"Var"},
{name: "r.SkyLight.RealTimeReflectionCapture.DepthBuffer", help:"When enabled, the real-time sky light capture will have a depth buffer, this is for multiple meshes to be cover each other correctly. The height fog will also be applied according to the depth buffer.", type:"Var"},
{name: "r.SkyLight.RealTimeReflectionCapture.ShadowFromOpaque", help:"Opaque meshes cast shadow from directional lights onto sky and clouds when enabled.\n", type:"Var"},
{name: "r.SkyLight.RealTimeReflectionCapture.TimeSlice", help:"When enabled, the real-time sky light capture and convolutions will by distributed over several frames to lower the per-frame cost. Value in [1,6].", type:"Var"},
{name: "r.SkyLight.RealTimeReflectionCapture.TimeSlice.SkyCloudCubeFacePerFrame", help:"When enabled, the real-time sky light capture and convolutions will by distributed over several frames to lower the per-frame cost.", type:"Var"},
{name: "r.SkyLightingQuality", help:"Defines the sky lighting quality which allows to adjust for performance.\n<=0: off (fastest)\n  1: on\n", type:"Var"},
{name: "r.SkylightIntensityMultiplier", help:"Intensity scale on Stationary and Movable skylights.  This is useful to control overall lighting contrast in dynamically lit games with scalability levels which disable Ambient Occlusion.  For example, if medium quality disables SSAO and DFAO, reduce skylight intensity.", type:"Var"},
{name: "r.SkylightRecapture", help:"Updates all stationary and movable skylights, useful for debugging the capture pipeline", type:"Cmd"},
{name: "r.SkylightUpdateEveryFrame", help:"Whether to update all skylights every frame.  Useful for debugging.", type:"Var"},
{name: "r.SkySpecularOcclusionStrength", help:"Strength of skylight specular occlusion from DFAO (default is 1.0)", type:"Var"},
{name: "r.SparseVolumeTexture.Import.BakeVDBFrameTranslations", help:"If enabled, VDB sequences with translations that change across the frames/files will have the translation baked into the resulting SVT frames.", type:"Var"},
{name: "r.SparseVolumeTexture.RemoteDDCBehavior", help:"Controls how SVTs use remote DDC. 0: The bLocalDDCOnly property controls per-SVT caching behavior, 1: Force local DDC only usage for all SVTs, 2: Force local + remote DDC usage for all SVTs", type:"Var"},
{name: "r.SparseVolumeTexture.Streaming.AsyncCompute", help:"Schedule GPU work in async compute queue.", type:"Var"},
{name: "r.SparseVolumeTexture.Streaming.AsyncThread", help:"Perform most of the SVT streaming on an asynchronous worker thread instead of the rendering thread.", type:"Var"},
{name: "r.SparseVolumeTexture.Streaming.EmptyPhysicalTileTextures", help:"Streams out all streamable tiles of all physical tile textures.", type:"Var"},
{name: "r.SparseVolumeTexture.Streaming.ForceBlockingRequests", help:"If enabled, all SVT streaming requests will block on completion, guaranteeing that requested mip levels are available in the same frame they have been requested in (if there is enough memory available to stream them in).", type:"Var"},
{name: "r.SparseVolumeTexture.Streaming.MaxPendingMipLevels", help:"Maximum number of mip levels that can be pending for installation.", type:"Var"},
{name: "r.SparseVolumeTexture.Streaming.NumPrefetchFrames", help:"Number of frames to prefetch when a frame is requested.", type:"Var"},
{name: "r.SparseVolumeTexture.Streaming.PrefetchMipLevelBias", help:"Bias to apply to the mip level of prefetched frames. Prefetching is done at increasingly higher mip levels (lower resolution), so setting a negative value here will increase the requested mip level resolution.", type:"Var"},
