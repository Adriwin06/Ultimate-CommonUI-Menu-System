{name: "r.SparseVolumeTexture.Streaming.PrintMemoryStats", help:"Prints memory sizes of all frames of all SVTs registered with the streaming system.", type:"Var"},
{name: "r.SplineMesh.NoRecreateProxy", help:"Optimization. If true, spline mesh proxies will not be recreated every time they are changed. They are simply updated.", type:"Var"},
{name: "r.SplineMesh.RenderNanite", help:"When true, allows spline meshes to render as Nanite when enabled on the mesh (otherwise uses fallback mesh).", type:"Var"},
{name: "r.SSGI.LeakFreeReprojection", help:"Whether use a more expensive but leak free reprojection of previous frame\'s scene color.\n", type:"Var"},
{name: "r.SSGI.MinimumLuminance", help:"", type:"Var"},
{name: "r.SSGI.Quality", help:"Quality setting to control number of ray shot with SSGI, between 1 and 4 (defaults to 4).\n", type:"Var"},
{name: "r.SSGI.RejectUncertainRays", help:"Rejects the screen space ray if it was uncertain due to going behind screen geometry.", type:"Var"},
{name: "r.SSGI.SkyDistance", help:"Distance of the sky in KM.", type:"Var"},
{name: "r.SSGI.TerminateCertainRay", help:"Optimisations that if the screen space ray is certain and didn\'t find any geometry, don\'t fallback on otehr tracing technic.", type:"Var"},
{name: "r.SSProfiles.Transmission.UseLegacy", help:"0. Use more physically correct transmission profile.\n1. Use legacy transmission profile (default).", type:"Var"},
{name: "r.SSProfilesPreIntegratedTextureForceUpdate", help:"0: Only update the preintegrated texture as needed.\n1: Force to update the preintegrated texture for debugging.\n", type:"Var"},
{name: "r.SSProfilesPreIntegratedTextureResolution", help:"The resolution of the subsurface profile preintegrated texture.\n", type:"Var"},
{name: "r.SSProfilesSamplingChannelSelection", help:"0. Select the sampling channel based on max DMFP.\n1. based on max MFP.", type:"Var"},
{name: "r.SSR.ExperimentalDenoiser", help:"Replace SSR\'s TAA pass with denoiser.", type:"Var"},
{name: "r.SSR.HalfResSceneColor", help:"Use half res scene color as input for SSR. Improves performance without much of a visual quality loss.", type:"Var"},
{name: "r.SSR.MaxRoughness", help:"Allows to override the post process setting ScreenSpaceReflectionMaxRoughness.\nIt defines until what roughness we fade the screen space reflections, 0.8 works well, smaller can run faster.\n(Useful for testing, no scalability or project setting)\n 0..1: use specified max roughness (overrride PostprocessVolume setting)\n -1: no override (default)", type:"Var"},
{name: "r.SSR.Quality", help:"Whether to use screen space reflections and at what quality setting.\n(limits the setting in the post process settings which has a different scale)\n(costs performance, adds more visual realism but the technique has limits)\n 0: off (default)\n 1: low (no glossy)\n 2: medium (no glossy)\n 3: high (glossy/using roughness, few samples)\n 4: very high (likely too slow for real-time)", type:"Var"},
{name: "r.SSR.Stencil", help:"Defines if we use the stencil prepass for the screen space reflection\n 0 is off (default), 1 is on", type:"Var"},
{name: "r.SSR.Temporal", help:"Defines if we use the temporal smoothing for the screen space reflection\n 0 is off (for debugging), 1 is on (default)", type:"Var"},
{name: "r.SSS.Burley.AlwaysUpdateParametersFromSeparable", help:"0: Will not update parameters when the program loads. (default)1: Always update from the separable when the program loads. (Correct only when Subsurface color is 1).", type:"Var"},
{name: "r.SSS.Burley.BilateralFilterKernelFunctionType", help:"0: Depth Only. It is more performant (x2 faster for close view).1: Depth and normal. It leads to better quality in regions like eyelids. (default)", type:"Var"},
{name: "r.SSS.Burley.EnableProfileIdCache", help:"0: Disable profile id cache using in the sampling pass.\n1: Consumes 1 byte per pixel more memory to make Burley pass much faster. (default)\n", type:"Var"},
{name: "r.SSS.Burley.MinGenerateMipsTileCount", help:"4000. (default) The minimal number of tiles to trigger subsurface radiance mip generation. Set to zero to always generate mips (Experimental value)", type:"Var"},
{name: "r.SSS.Burley.NumSamplesOverride", help:"When zero, Burley SSS adaptively determines the number of samples. When non-zero, this value overrides the sample count.\n", type:"Var"},
{name: "r.SSS.Burley.Quality", help:"0: Fallback mode. Burley falls back to run scattering in Separable with transmission in Burley for better performance. Separable parameters are automatically fitted.1: Automatic. The subsurface will only switch to separable in half resolution. (default)", type:"Var"},
{name: "r.SSS.Checkerboard", help:"Enables or disables checkerboard rendering for subsurface profile rendering.\nThis is necessary if SceneColor does not include a floating point alpha channel (e.g 32-bit formats)\n 0: Disabled (high quality) \n 1: Enabled (low quality). Surface lighting will be at reduced resolution.\n 2: Automatic. Non-checkerboard lighting will be applied if we have a suitable rendertarget format\n", type:"Var"},
{name: "r.SSS.Checkerboard.NeighborSSSValidation", help:"Enable or disable checkerboard neighbor subsurface scattering validation.\nThis validation can remove border light leakage into subsurface scattering, creating a sharpe border with correct color 0: Disabled (default) 1: Enabled. Add 1 subsurface profile id query/pixel (low quality), 4 id query/pixel (high quality) at recombine pass", type:"Var"},
{name: "r.SSS.Filter", help:"Defines the filter method for Screenspace Subsurface Scattering feature.\n 0: point filter (useful for testing, could be cleaner)\n 1: bilinear filter", type:"Var"},
{name: "r.SSS.HalfRes", help:" 0: full quality (Combined Burley and Separable pass. Separable is not optimized, as reference)\n 1: parts of the algorithm runs in half resolution which is lower quality but faster (default, Separable only)", type:"Var"},
{name: "r.SSS.Quality", help:"Defines the quality of the recombine pass when using the SubsurfaceScatteringProfile shading model\n 0: low (faster, default)\n 1: high (sharper details but slower)\n-1: auto, 1 if TemporalAA is disabled (without TemporalAA the quality is more noticable)", type:"Var"},
{name: "r.SSS.SampleSet", help:"Defines how many samples we use for Separable Screenspace Subsurface Scattering feature.\n 0: lowest quality (6*2+1)\n 1: medium quality (9*2+1)\n 2: high quality (13*2+1) (default)", type:"Var"},
{name: "r.SSS.Scale", help:"Affects the Screen space Separable subsurface scattering pass (use shadingmodel SubsurfaceProfile, get near to the object as the default)\nis human skin which only scatters about 1.2cm)\n 0: off (if there is no object on the screen using this pass it should automatically disable the post process pass)\n<1: scale scatter radius down (for testing)\n 1: use given radius form the Subsurface scattering asset (default)\n>1: scale scatter radius up (for testing)", type:"Var"},
{name: "r.SSS.SubSurfaceColorAsTansmittanceAtDistance", help:"Normalized distance (0..1) at which the surface color is interpreted as transmittance color to compute extinction coefficients.", type:"Var"},
{name: "r.StaticMesh.DisableThreadedBuild", help:"Activate to force static mesh building from a single thread.\n", type:"Var"},
{name: "r.StaticMesh.EnableSaveGeneratedLODsInPackage", help:"Enables saving generated LODs in the Package.\n0 - Do not save (and hide this menu option) [default].\n1 - Enable this option and save the LODs in the Package.\n", type:"Var"},
{name: "r.StaticMesh.KeepMobileMinLODSettingOnDesktop", help:"If non-zero, mobile setting for MinLOD will be stored in the cooked data for desktop platforms", type:"Var"},
{name: "r.StaticMesh.MinLodQualityLevel", help:"The quality level for the Min stripping LOD. \n", type:"Var"},
{name: "r.StaticMesh.StripDistanceFieldDataDuringLoad", help:"If non-zero, data for distance fields will be discarded on load. TODO: change to discard during cook!.", type:"Var"},
{name: "r.StaticMesh.StripMinLodDataDuringCooking", help:"If non-zero, data for Static Mesh LOD levels below MinLOD will be discarded at cook time", type:"Var"},
{name: "r.StaticMesh.UpdateMeshLODGroupSettingsAtLoad", help:"If set, LODGroup settings for static meshes will be applied at load time.", type:"Var"},
{name: "r.StaticMeshLODDistanceScale", help:"Scale factor for the distance used in computing discrete LOD for static meshes. (defaults to 1)\n(higher values make LODs transition earlier, e.g., 2 is twice as fast / half the distance)", type:"Var"},
{name: "r.StencilForLODDither", help:"Whether to use stencil tests in the prepass, and depth-equal tests in the base pass to implement LOD dithering.\nIf disabled, LOD dithering will be done through clip() instructions in the prepass and base pass, which disables EarlyZ.\nForces a full prepass when enabled.", type:"Var"},
{name: "r.StencilLODMode", help:"Specifies the dither LOD stencil mode.\n 0: Graphics pass.\n 1: Compute pass (on supported platforms).\n 2: Compute async pass (on supported platforms).", type:"Var"},
{name: "r.Streaming.AllowFastForceResident", help:"Whether it is allowed to load in missing mips for fast-force-resident assets ASAP. Useful to accelerate force-resident process but risks disturbing streaming metric calculation. Fast-force-resident mips can\'t be sacrificed even when overbudget so use with caution.", type:"Var"},
{name: "r.Streaming.AllowParallelStreamingRenderAssets", help:"Whether it is allowed to do UpdateStreamingRenderAssets with a ParallelFor to use more cores.", type:"Var"},
{name: "r.Streaming.AllowUpdateResourceSize", help:"AllowUpdateResourceSize", type:"Var"},
{name: "r.Streaming.AmortizeCPUToGPUCopy", help:"If set and r.Streaming.MaxNumTexturesToStreamPerFrame > 0, limit the number of 2D textures streamed from CPU memory to GPU memory each frame", type:"Var"},
{name: "r.Streaming.Boost", help:"=1.0: normal\n<1.0: decrease wanted mip levels\n>1.0: increase wanted mip levels", type:"Var"},
{name: "r.Streaming.CheckBuildStatus", help:"If non-zero, the engine will check whether texture streaming needs rebuild.", type:"Var"},
{name: "r.Streaming.DefaultNoRefLODBias", help:"The default LOD bias for no-ref meshes", type:"Var"},
{name: "r.Streaming.DeferredRemoveDynamicInstances", help:"Whether to defer removing components from the dynamic instance manager to avoid stalling the game thread on component deregistration.", type:"Var"},
{name: "r.Streaming.DefragDynamicBounds", help:"If non-zero, unused dynamic bounds will be removed from the update loop", type:"Var"},
{name: "r.Streaming.DropMips", help:"0: Drop No Mips \n1: Drop Cached Mips\n2: Drop Cached and Hidden Mips\n3: Drop cached mips and non-inlined LODs of no-ref meshes", type:"Var"},
{name: "r.Streaming.EnableAutoDetectNoStreamableTextures", help:"Enables auto-detection at cook time of primitive components with no streamable textures. Can also be turned-off at runtime to skip optimisation.", type:"Var"},
{name: "r.Streaming.FlushDeferredMipLevelChangeCallbacksBeforeGC", help:"Whether to flush deferred mip level change callbacks before GC.", type:"Var"},
{name: "r.Streaming.FlushTimeOut", help:"Time before we timeout when flushing streaming (default=3)", type:"Var"},
{name: "r.Streaming.FramesForFullUpdate", help:"Texture streaming is time sliced per frame. This values gives the number of frames to visit all textures.", type:"Var"},
{name: "r.Streaming.FullyLoadMeshes", help:"If non-zero, stream in all mesh LODs. This allows semi-disabling mesh LOD streaming without recook.", type:"Var"},
{name: "r.Streaming.FullyLoadUsedTextures", help:"If non-zero, all used texture will be fully streamed in as fast as possible", type:"Var"},
{name: "r.Streaming.HiddenPrimitiveScale", help:"Define the resolution scale to apply when not in range.\n.5: drop one mip\n1: ignore visiblity", type:"Var"},
{name: "r.Streaming.HLODStrategy", help:"Define the HLOD streaming strategy.\n0: stream\n1: stream only mip 0\n2: disable streaming", type:"Var"},
{name: "r.Streaming.LimitPoolSizeToVRAM", help:"If non-zero, texture pool size with be limited to how much GPU mem is available.", type:"Var"},
{name: "r.Streaming.LowResHandlingMode", help:"How to handle assets with too many missing MIPs or LODs. 0 (default): do nothing, 1: load before regular streaming requests, 2: load before async loading precache requests.", type:"Var"},
{name: "r.Streaming.MaxEffectiveScreenSize", help:"0: Use current actual vertical screen size\n> 0: Clamp wanted mip size calculation to this value for the vertical screen size component.", type:"Var"},
{name: "r.Streaming.MaxHiddenPrimitiveViewBoost", help:"Maximum view boost that can affect hidden primitive.\nThis prevents temporary small FOV from streaming all textures to their highest mips.", type:"Var"},
{name: "r.Streaming.MaxNumTexturesToStreamPerFrame", help:"Maximum number of 2D textures allowed to stream from CPU memory to GPU memory each frame. <= 0 means no limit. This has no effect if r.Streaming.AmortizeCPUToGPUCopy is not set", type:"Var"},
{name: "r.Streaming.MaxReferenceChecksBeforeStreamOut", help:"Number of times the engine wait for references to be released before forcing streamout. (default=2)", type:"Var"},
{name: "r.Streaming.MaxTempMemoryAllowed", help:"Maximum temporary memory used when streaming in or out texture mips.\nThis memory contains mips used for the new updated texture.\nThe value must be high enough to not be a limiting streaming speed factor.\n", type:"Var"},
{name: "r.Streaming.MaxTextureUVDensity", help:"If non-zero, the max UV density a static entry can have.\nUsed to improve level culling from MinLevelTextureScreenSize.\nComponent with bigger entries become handled as dynamic component.\n", type:"Var"},
{name: "r.Streaming.MinBoost", help:"Minimum clamp for r.Streaming.Boost", type:"Var"},
{name: "r.Streaming.MinLevelRenderAssetScreenSize", help:"If non-zero, levels only get handled if any of their referenced texture could be required of this size. Using conservative metrics on the level data.", type:"Var"},
{name: "r.Streaming.MinMipForSplitRequest", help:"If non-zero, the minimum hidden mip for which load requests will first load the visible mip", type:"Var"},
{name: "r.Streaming.MipBias", help:"0..x reduce texture quality for streaming by a floating point number.\n0: use full resolution (default)\n1: drop one mip\n2: drop two mips", type:"Var"},
{name: "r.Streaming.MipCalculationEnablePerLevelList", help:"If non-zero, Mip size computation for streamed texture will use levels referenced with it (instead of iterating thorugh every levels).\n", type:"Var"},
{name: "r.Streaming.NoRefLODBiasQualityLevel", help:"The quality level for the no-ref mesh streaming LOD bias", type:"Var"},
{name: "r.Streaming.NumStaticComponentsProcessedPerFrame", help:"If non-zero, the engine will incrementaly inserting levels by processing this amount of components per frame before they become visible", type:"Var"},
{name: "r.Streaming.OverlapAssetAndLevelTicks", help:"Ticks render asset streaming info on a high priority task thread while ticking levels on GT", type:"Var"},
{name: "r.Streaming.ParallelRenderAssetsNumWorkgroups", help:"How many workgroups we want to use for ParellelRenderAsset updates. Splits the work up a bit more so we don\'t get as many waits. Though adds overhead to GameThread if too high.", type:"Var"},
{name: "r.Streaming.PerTextureBiasViewBoostThreshold", help:"Maximum view boost at which per texture bias will be increased.\nThis prevents temporary small FOV from downgrading permanentely texture quality.", type:"Var"},
{name: "r.Streaming.PoolSize", help:"-1: Default texture pool size, otherwise the size in MB", type:"Var"},
{name: "r.Streaming.PoolSize.VRAMPercentageClamp", help:"When using PoolSizeVRAMPercentage, a maximum amout of memory to reserve in MB.\nThis avoids reserving too much space for systems with a lot of VRAM. (default=1024)", type:"Var"},
{name: "r.Streaming.PoolSizeForMeshes", help:"< 0: Mesh and texture share the same pool, otherwise the size of pool dedicated to meshes.", type:"Var"},
{name: "r.Streaming.PrioritizeMeshLODRetention", help:"Whether to prioritize retaining mesh LODs", type:"Var"},
{name: "r.Streaming.StressTest", help:"Set to non zero to stress test the streaming update.\nNegative values also slow down the IO.\n", type:"Var"},
{name: "r.Streaming.StressTest.ExtaIOLatency", help:"An extra latency in milliseconds for each stream-in requests when doing the stress test.", type:"Var"},
{name: "r.Streaming.StressTest.ExtraAsyncLatency", help:"An extra latency in milliseconds for each async task when doing the stress test.", type:"Var"},
{name: "r.Streaming.StressTest.FramesForFullUpdate", help:"Num frames to update texture states when doing the stress tests.", type:"Var"},
{name: "r.Streaming.SyncStatesWhenBlocking", help:"If true, SyncStates will be called to fully update async states before flushing outstanding streaming requests. Used by Movie Render Queue to ensure all streaming requests are handled each frame to avoid pop-in.", type:"Var"},
{name: "r.Streaming.UseAllMips", help:"If non-zero, all available mips will be used", type:"Var"},
{name: "r.Streaming.UseAsyncRequestsForDDC", help:"Whether to use async DDC requests in order to react quickly to cancel and suspend rendering requests (default=0)", type:"Var"},
{name: "r.Streaming.UseBackgroundThreadPool", help:"If true, use the background thread pool for mip calculations.", type:"Var"},
{name: "r.Streaming.UseFixedPoolSize", help:"If non-zero, do not allow the pool size to change at run time.", type:"Var"},
{name: "r.Streaming.UseGenericStreamingPath", help:"Control when to use the mip data provider implementation: (default=0)\n0 to use it when there is a custom asset override.\n1 to always use it.\n2 to never use it.", type:"Var"},
{name: "r.Streaming.UseMaterialData", help:"If non-zero, material texture scales and coord will be used", type:"Var"},
{name: "r.Streaming.UseMobileLODBiasOnDesktopES31", help:"If set apply mobile Min LOD bias on desktop platforms when running in ES31 mode", type:"Var"},
{name: "r.Streaming.UseNewMetrics", help:"If non-zero, will use improved set of metrics and heuristics.", type:"Var"},
{name: "r.Streaming.UsePerTextureBias", help:"If non-zero, each texture will be assigned a mip bias between 0 and MipBias as required to fit in budget.", type:"Var"},
{name: "r.Streaming.UseTextureStreamingBuiltData", help:"Turn on/off usage of texture streaming built data (0 to turn off).", type:"Var"},
{name: "r.Streamline.ClearSceneColorAlpha", help:"Clear alpha of scenecolor at the end of the Streamline view extension to allow subsequent UI drawcalls be represented correctly in the alpha channel (default = true)\n", type:"Var"},
{name: "r.Streamline.CustomCameraFarPlane", help:"Custom distance to camera far plane. Used for internal DLSS Frame Generation purposes, does not need to match corresponding value used by engine. (default = 75000.0f)\n", type:"Var"},
{name: "r.Streamline.CustomCameraNearPlane", help:"Custom distance to camera near plane. Used for internal DLSS Frame Generation purposes, does not need to match corresponding value used by engine. (default = 0.01f)\n", type:"Var"},
{name: "r.Streamline.DilateMotionVectors", help:" 0: pass low resolution motion vectors into DLSS Frame Generation (default)\n 1: pass dilated high resolution motion vectors into DLSS Frame Generation. This can help with improving image quality of thin details.", type:"Var"},
{name: "r.Streamline.DLSSG.AdjustMotionBlurTimeScale", help:"When DLSS-G is active, adjust the motion blur timescale based on the generated frames (default = 1)\n", type:"Var"},
{name: "r.Streamline.DLSSG.CheckStatusPerFrame", help:"Check the DLSSG status at runtime and assert if it\'s failing somehow (default = true)\n", type:"Var"},
{name: "r.Streamline.DLSSG.Enable", help:"DLSS-FG mode (default = 0)\n0: off\n1: always on\n2: auto mode (on only when it helps)\n", type:"Var"},
{name: "r.Streamline.Editor.TagSceneColorWithoutHUD", help:"Pass scene color without HUD into DLSS Frame Generation in the editor (default = false)\n", type:"Var"},
{name: "r.Streamline.Editor.TagUIColorAlpha", help:"Experimental: Pass UI color and alpha into Streamline in Editor PIE windows (default = false)\n", type:"Var"},
{name: "r.Streamline.InitializePlugin", help:"Enable/disable initializing the Streamline plugin (default = true)", type:"Var"},
{name: "r.Streamline.LogFunctions", help:"Enable/disable whether streamline functions calls and thread are written to the log. Is also set to true with -slloglevel=3 \n", type:"Var"},
{name: "r.Streamline.MotionVectorScale", help:"Scale DLSS Frame Generation motion vectors by this constant, in addition to the scale by 1/ the view rect size. (default = 1)\n", type:"Var"},
{name: "r.Streamline.TagSceneColorWithoutHUD", help:"Pass scene color without HUD into DLSS Frame Generation (default = true)\n", type:"Var"},
{name: "r.Streamline.TagUIColorAlpha", help:"Pass UI color and alpha into Streamline (default = true)\n", type:"Var"},
{name: "r.Streamline.TagUIColorAlphaThreshold", help:"UI extraction pass alpha threshold value(default = 0.0) \n", type:"Var"},
{name: "r.Streamline.UnregisterReflexPlugin", help:"The existing NVAPI based UE Reflex plugin is incompatible with the DLSS Frame Generation based implementation. This cvar controls whether the Reflex plugin should be unregistered from the engine or not.\n0: keep Reflex plugin modular features registered\n1: unregister Reflex plugin modular features. The Reflex blueprint library should work with the DLSS Frame Generation plugin modular features 🤞\n", type:"Var"},
{name: "r.Streamline.ViewIdOverride", help:"Replace the correct ViewID with 0 for bringup\n0: use ViewState.UniqueID \n1: on set view ID to 0 (default)\n", type:"Var"},
{name: "r.Substrate", help:"Enable Substrate materials (Beta).", type:"Var"},
{name: "r.Substrate.AsyncClassification", help:"Run Substrate material classification in async (with shadow).", type:"Var"},
{name: "r.Substrate.BytesPerPixel", help:"Substrate allocated byte per pixel to store materials data. Higher value means more complex material can be represented.", type:"Var"},
{name: "r.Substrate.BytesPerPixel.Mode", help:"Substrate material allocation mode. \n 0: Allocate material buffer based on view requirement, \n 1: Allocate material buffer based on view requirement, but can only grow over frame to minimize buffer reallocation and hitches, \n 2: Allocate material buffer based on platform settings.", type:"Var"},
{name: "r.Substrate.DBufferPass", help:"Apply DBuffer after the base-pass as a separate pass. Read only because when this is changed, it will require the recompilation of all shaders.", type:"Var"},
{name: "r.Substrate.DBufferPass.DedicatedTiles", help:"Use dedicated tile for DBuffer application when DBuffer pass is enabled.", type:"Var"},
{name: "r.Substrate.Debug.AdvancedVisualizationShaders", help:"Enable advanced Substrate material debug visualization shaders. Base pass shaders can output such advanced data.", type:"Var"},
{name: "r.Substrate.Debug.PeelLayersAboveDepth", help:"Substrate debug control to progressively peel off materials layer by layer.", type:"Var"},
{name: "r.Substrate.Debug.RoughnessTracking", help:"Substrate debug control to disable roughness tracking, e.g. top layer roughness affecting bottom layer roughness to simulate light scattering.", type:"Var"},
{name: "r.Substrate.Glints", help:"Enable Glint support for Strata slabs. If changed, shaders needs to be recompiled.", type:"Var"},
{name: "r.Substrate.Glints.LevelBias", help:"Constantly bias the glint level. A negative value will reinforce the glint effect while a positive value will attenuate it. Be careful as this might cause aliasing.", type:"Var"},
{name: "r.Substrate.Glints.LevelMin", help:"The minimum glint level used to render glints. Mostly affect the look of distance surfaces. A value greater than 0 will force glints to always be visible instead of using the analytic BSDF. Be careful as this might cause aliasing.", type:"Var"},
{name: "r.Substrate.Glints.LUT", help:"Select one of the glint rendering LUT for testing.", type:"Var"},
{name: "r.Substrate.OpaqueMaterialRoughRefraction", help:"Enable Substrate opaque material rough refractions effect from top layers over layers below.", type:"Var"},
{name: "r.Substrate.OpaqueMaterialRoughRefraction.BlurScale", help:"Scale opaque rough refraction strengh for debug purposes.", type:"Var"},
{name: "r.Substrate.RoughDiffuse", help:"Enable Substrate rough diffuse model (works only if r.Material.RoughDiffuse is enabled in the project settings). Togglable at runtime", type:"Var"},
{name: "r.Substrate.ShadingQuality", help:"Define Substrate shading quality (1: accurate lighting, 2: approximate lighting). This variable is read-only.", type:"Var"},
{name: "r.Substrate.SheenQuality", help:"Define Substrate sheen quality (1: Disney-based sheen, 2: Charlie-based sheen, ). r.Substrate.ShadingQuality=2 forces SheenQuality to 2. This variable is read-only.", type:"Var"},
{name: "r.Substrate.SpecularProfile", help:"Enable Specular Profile support for Strata slabs. If changed, shaders needs to be recompiled.", type:"Var"},
{name: "r.Substrate.SpecularProfile.ForceUpdate", help:"0: Only update the specular profile as needed.\n1: Force to update the specular profile every frame for debugging.\n", type:"Var"},
{name: "r.Substrate.SpecularProfile.Resolution", help:"The resolution of the specular profile texture.\n", type:"Var"},
{name: "r.Substrate.TileCoord8bits", help:"Format of tile coord. This variable is read-only.", type:"Var"},
{name: "r.Substrate.TileOverflow", help:"Scale the number of Substrate tile for overflowing tiles containing multi-BSDFs pixels. (0: 0%, 1: 100%. Default 1.0f).", type:"Var"},
{name: "r.Substrate.TileOverflowFromMaterial", help:"When enable, scale the number of Substrate tile for overflowing tiles containing multi-BSDFs pixels based on material data. Otherwise use global overflow scale defined by r.Substrate.TileOverflow.", type:"Var"},
{name: "r.Substrate.UseCmaskClear", help:"TEST.", type:"Var"},
{name: "r.SubstrateBackCompatibility", help:"Disables Substrate multiple scattering and replaces Chan diffuse by Lambert.", type:"Var"},
{name: "r.SubsurfaceScattering", help:" 0: disabled\n 1: enabled (default)", type:"Var"},
{name: "r.SupportAllShaderPermutations", help:"Local user config override to force all shader permutation features on.", type:"Var"},
{name: "r.SupportCloudShadowOnForwardLitTranslucent", help:"Enables cloud shadow to affect all translucenct surface not relying on the translucent lighting volume.", type:"Var"},
{name: "r.SupportDepthOnlyIndexBuffers", help:"Enables depth-only index buffers. Saves a little time at the expense of doubling the size of index buffers.", type:"Var"},
{name: "r.SupportLowQualityLightmaps", help:"Support low quality lightmap shader permutations", type:"Var"},
{name: "r.SupportPointLightWholeSceneShadows", help:"Enables shadowcasting point lights.", type:"Var"},
{name: "r.SupportReversedIndexBuffers", help:"Enables reversed index buffers. Saves a little time at the expense of doubling the size of index buffers.", type:"Var"},
{name: "r.SupportSkyAtmosphere", help:"Enables SkyAtmosphere rendering and shader code.", type:"Var"},
{name: "r.SupportSkyAtmosphereAffectsHeightFog", help:"Enables SkyAtmosphere affecting height fog. It requires r.SupportSkyAtmosphere to be true.", type:"Var"},
{name: "r.SupportStationarySkylight", help:"Enables Stationary and Dynamic Skylight shader permutations.", type:"Var"},
{name: "r.SupportsTexture2DArrayStreaming", help:"Enable Support of Texture2DArray Streaming\n", type:"Var"},
{name: "r.SupportsVolumeTextureStreaming", help:"Enable Support of VolumeTexture Streaming\n", type:"Var"},
{name: "r.TemporalAA.Debug.OverrideTemporalIndex", help:"Override the temporal index for debugging purposes.", type:"Var"},
{name: "r.TemporalAA.HistoryScreenPercentage", help:"Size of temporal AA\'s history.", type:"Var"},
{name: "r.TemporalAA.Mobile.UseCompute", help:" 0: Uses pixel shader to save bandwidth with FBC on tiled gpu;\n 1: Uses compute shader (default);\n", type:"Var"},
{name: "r.TemporalAA.Quality", help:"Quality of the main Temporal AA pass.\n 0: Disable input filtering;\n 1: Enable input filtering;\n 2: Enable input filtering, enable mobility based anti-ghosting (Default)", type:"Var"},
{name: "r.TemporalAA.R11G11B10History", help:"Select the bitdepth of the history.", type:"Var"},
{name: "r.TemporalAA.Upsampling", help:"Whether to do primary screen percentage with temporal AA or not.\n 0: use spatial upscale pass independently of TAA;\n 1: TemporalAA performs spatial and temporal upscale as screen percentage method (default).", type:"Var"},
{name: "r.TemporalAA.Upscaler", help:"Choose the upscaling algorithm.\n 0: Forces the default temporal upscaler of the renderer;\n 1: GTemporalUpscaler which may be overridden by a third party plugin (default).", type:"Var"},
{name: "r.TemporalAA.UseMobileConfig", help:"1 to use mobile TAA config. This will disable groupshared caching of the color and depth buffers.\n 0: disabled (default);\n 1: enabled;\n", type:"Var"},
{name: "r.TemporalAACatmullRom", help:"Whether to use a Catmull-Rom filter kernel. Should be a bit sharper than Gaussian.", type:"Var"},
{name: "r.TemporalAACurrentFrameWeight", help:"Weight of current frame\'s contribution to the history.  Low values cause blurriness and ghosting, high values fail to hide jittering.", type:"Var"},
{name: "r.TemporalAAFilterSize", help:"Size of the filter kernel. (1.0 = smoother, 0.0 = sharper but aliased).", type:"Var"},
{name: "r.TemporalAAPauseCorrect", help:"Correct temporal AA in pause. This holds onto render targets longer preventing reuse and consumes more memory.", type:"Var"},
{name: "r.TemporalAASamples", help:"Number of jittered positions for temporal AA (4, 8=default, 16, 32, 64).", type:"Var"},
{name: "r.Test.CameraCut", help:"Force enabling camera cut for testing purposes.\n 0: disabled (default); 1: enabled.", type:"Var"},
{name: "r.Test.ConstrainedView", help:"Allows to test different viewport rectangle configuations (in game only) as they can happen when using cinematics/Editor.\n0: off(default)\n1..7: Various Configuations", type:"Var"},
{name: "r.Test.DynamicResolutionHell", help:"Override the screen percentage interface for all view family with dynamic resolution hell.\n 0: off (default);\n 1: Dynamic resolution hell.", type:"Var"},
{name: "r.Test.EditorConstrainedView", help:"Allows to test different viewport rectangle configuations (in game only) as they can happen when using cinematics/Editor.\n0: off(default)\n1..7: Various Configuations", type:"Var"},
{name: "r.Test.ForceBlackVelocityBuffer", help:"Force the velocity buffer to have no motion vector for debugging purpose.", type:"Var"},
{name: "r.Test.FreezeTemporalHistories", help:"Freezes all temporal histories as well as the temporal sequence.", type:"Var"},
{name: "r.Test.FreezeTemporalHistories.Progress", help:"Progress the temporal histories by one frame when modified.", type:"Var"},
{name: "r.Test.FreezeTemporalSequences", help:"Freezes all temporal sequences.", type:"Var"},
{name: "r.Test.OverrideTimeMaterialExpressions", help:"Value to freeze time material expressions with.", type:"Var"},
{name: "r.Test.PrimaryScreenPercentageMethodOverride", help:"Override the screen percentage method for all view family.\n 0: view family\'s screen percentage interface choose; (default)\n 1: old fashion upscaling pass at the very end right before before UI;\n 2: TemporalAA upsample.", type:"Var"},
{name: "r.Test.SecondaryUpscaleOverride", help:"Override the secondary upscale.\n 0: disabled; (default)\n 1: use secondary view fraction = 0.5 with nearest secondary upscale.", type:"Var"},
{name: "r.Test.ViewRectOffset", help:"Moves the view rect within the renderer\'s internal render target.\n 0: disabled (default);", type:"Var"},
{name: "r.TexelDebugging", help:"Whether T + Left mouse click in the editor selects lightmap texels for debugging Lightmass.  Lightmass must be recompiled with ALLOW_LIGHTMAP_SAMPLE_DEBUGGING enabled for this to work.", type:"Var"},
{name: "r.TextureProfiler.DumpRenderTargets", help:"Dumps all render targets allocated by the RHI.\nArguments:\n-CombineTextureNames    Combines all textures of the same name into a single line of output\n-CSV                    Produces CSV ready output", type:"Cmd"},
{name: "r.TextureProfiler.DumpTextures", help:"Dumps all textures allocated by the RHI.  Does not include render targets\nArguments:\n-CombineTextureNames    Combines all textures of the same name into a single line of output\n-CSV                    Produces CSV ready output", type:"Cmd"},
{name: "r.TextureProfiler.EnableRenderTargetCSV", help:"True to enable csv profiler output for all Render Targets.", type:"Var"},
{name: "r.TextureProfiler.EnableTextureCSV", help:"True to enable csv profiler output for all textures.  Does not include render targets.", type:"Var"},
{name: "r.TextureProfiler.MinRenderTargetSizeMB", help:"The minimum combined size for render targets to be reported.  All combined sizes less than this threshold will be reported as Other.", type:"Var"},
{name: "r.TextureProfiler.MinTextureSizeMB", help:"The minimum size for any texture to be reported.  All textures below this threshold will be reported as Other.", type:"Var"},
{name: "r.TextureReferenceRevertsLastRenderContainer", help:"", type:"Var"},
{name: "r.TexturesCookToDerivedDataReferences", help:"Whether cooked textures are serialized using Derived Data References.", type:"Var"},
{name: "r.TextureStreaming", help:"Allows to define if texture streaming is enabled, can be changed at run time.\n0: off\n1: on (default)", type:"Var"},
{name: "r.TogglePreCulledIndexBuffers", help:"Toggles use of preculled index buffers from the command \'PreCullIndexBuffers\'", type:"Cmd"},
{name: "r.Tonemapper.Quality", help:"Defines the Tonemapper Quality in the range 0..5\nDepending on the used settings we might pick a faster shader permutation\n 0: basic tonemapper only, lowest quality\n 2: + Vignette\n 4: + Grain\n 5: + GrainJitter = full quality (default)", type:"Var"},
{name: "r.Tonemapper.Sharpen", help:"Sharpening in the tonemapper (not for mobile), actual implementation is work in progress, clamped at 10\n  <0: inherit from PostProcessVolume settings (default)\n   0: off\n 0.5: half strength\n   1: full strength", type:"Var"},
{name: "r.TonemapperGamma", help:"0: Default behavior\n#: Use fixed gamma # instead of sRGB or Rec709 transform", type:"Var"},
{name: "r.TrackCsvNamedEvents", help:"Whether to record named events in the csv profiler", type:"Var"},
{name: "r.Translucency.AutoBeforeDOF", help:"Automatically bin After DOF translucency before DOF if behind focus distance (Experimental)", type:"Var"},
{name: "r.Translucency.DynamicRes.ChangePercentageThreshold", help:"Minimal increase percentage threshold to alow when changing resolution of translucency.", type:"Var"},
{name: "r.Translucency.DynamicRes.MaxScreenPercentage", help:"Maximal screen percentage for translucency.", type:"Var"},
{name: "r.Translucency.DynamicRes.MinScreenPercentage", help:"Minimal screen percentage for translucency.", type:"Var"},
{name: "r.Translucency.DynamicRes.TargetedHeadRoomPercentage", help:"Targeted GPU headroom for translucency (in percent from r.DynamicRes.DynamicRes.TimeBudget).", type:"Var"},
{name: "r.Translucency.DynamicRes.TimeBudget", help:"Frame\'s time budget for translucency rendering in milliseconds.", type:"Var"},
{name: "r.Translucency.DynamicRes.UpperBoundQuantization", help:"Quantization step count to use for upper bound screen percentage.\nIf non-zero, rendertargets will be resized based on the dynamic resolution fraction, saving GPU time during clears and resolves.\nOnly recommended for use with the transient allocator (on supported platforms) with a large transient texture cache (e.g RHI.TransientAllocator.TextureCacheSize=512)", type:"Var"},
{name: "r.Translucency.ScreenPercentage.Basis", help:"Basis of the translucency\'s screen percentage (Experimental).\n 0: Uses the primary view\'s resolution (notably scaling with r.ScreenPercentage and r.DynamicRes.*)\n 1: Uses the secondary view\'s resolution (temporal upscale\'s output resolution)", type:"Var"},
{name: "r.Translucency.StandardSeparated", help:"Render translucent meshes in separate buffer from the scene color.\nThis prevent those meshes from self refracting and leaking scnee color behind over edges when it should be affect by colored transmittance.\nForced disabled when r.SeparateTranslucency is 0.\n", type:"Var"},
{name: "r.Translucency.Velocity", help:"Whether translucency can draws depth/velocity (enabled by default)", type:"Var"},
{name: "r.TranslucencyLightingVolumeDim", help:"Dimensions of the volume textures used for translucency lighting.  Larger textures result in higher resolution but lower performance.", type:"Var"},
{name: "r.TranslucencyLightingVolumeInnerDistance", help:"Distance from the camera that the first volume cascade should end", type:"Var"},
{name: "r.TranslucencyLightingVolumeOuterDistance", help:"Distance from the camera that the second volume cascade should end", type:"Var"},
{name: "r.TranslucencyVolumeBlur", help:"Whether to blur the translucent lighting volumes.\n0:off, otherwise on, default is 1", type:"Var"},
{name: "r.TranslucentLightingVolume", help:"Whether to allow updating the translucent lighting volumes.\n0:off, otherwise on, default is 1", type:"Var"},
{name: "r.TranslucentSortPolicy", help:"0: Sort based on distance from camera centerpoint to bounding sphere centerpoint. (default, best for 3D games)\n1: Sort based on projected distance to camera.\n2: Sort based on the projection onto a fixed axis. (best for 2D games)", type:"Var"},
{name: "r.TranslucentVolumeFOVSnapFactor", help:"FOV will be snapped to a factor of this before computing volume bounds.", type:"Var"},
{name: "r.TranslucentVolumeMinFOV", help:"Minimum FOV for translucent lighting volume.  Prevents popping in lighting when zooming in.", type:"Var"},
{name: "r.TriangleOrderOptimization", help:"Controls the algorithm to use when optimizing the triangle order for the post-transform cache.\n0: Use NVTriStrip (slower)\n1: Use Forsyth algorithm (fastest)(default)2: No triangle order optimization. (least efficient, debugging purposes only)", type:"Var"},
{name: "r.TSR.16BitVALU", help:"Whether to use 16bit VALU on platform that have bSupportsRealTypes=RuntimeDependent", type:"Var"},
{name: "r.TSR.AsyncCompute", help:"Controls how TSR run on async compute. Some TSR passes can overlap with previous passes.\n 0: Disabled (default);\n 1: Run on async compute only passes that are completly independent from any intermediary resource of this frame, namely ClearPrevTextures and ForwardScatterDepth passes;\n 2: Run on async compute only passes that are completly independent or only dependent on the depth and velocity buffer which can overlap for instance with translucency or DOF. Any passes on critical path remains on the graphics queue;\n 3: Run all passes on async compute;", type:"Var"},
{name: "r.TSR.Debug.ArraySize", help:"Size of array for the TSR.Debug.* RDG textures", type:"Var"},
{name: "r.TSR.History.R11G11B10", help:"Select the bitdepth of the history. r.TSR.History.R11G11B10=1 Saves memory bandwidth that is of particular interest of the TSR\'s UpdateHistory\'s runtime performance by saving memory both at previous frame\'s history reprojection and write out of the output and new history.\nThis optimisation is unsupported with r.PostProcessing.PropagateAlpha=1.\n\nPlease also not that increasing r.TSR.History.ScreenPercentage=200 adds 2 additional implicit encoding bits in the history compared to the TSR.Output\'s bitdepth thanks to the downscaling pass from TSR history resolution to TSR output resolution.", type:"Var"},
{name: "r.TSR.History.SampleCount", help:"Maximum number sample for each output pixel in the history. Higher values means more stability on highlights on static images, but may introduce additional ghosting on firefliers style of VFX. Minimum value supported is 8.0 as TSR was in 5.0 and 5.1. Maximum value possible due to the encoding of the TSR.History.Metadata is 32.0. Defaults to 16.0.", type:"Var"},
{name: "r.TSR.History.ScreenPercentage", help:"Resolution multiplier of the history of TSR based of output resolution. While increasing the resolution adds runtime cost to TSR, it allows to maintain a better sharpness and stability of the details stored in history through out the reprojection.\n\nSetting to 200 brings on a very particular property relying on NyQuist-Shannon sampling theorem that establishes a sufficient condition for the sample rate of the accumulated details in the history. As a result only values between 100 and 200 are supported.\nIt is controlled by default in the anti-aliasing scalability group set to 200 on Epic and Cinematic, 100 otherwise.", type:"Var"},
{name: "r.TSR.History.SeparateTranslucency", help:"Whether separate translucency should be accumulated separatly.", type:"Var"},
{name: "r.TSR.History.UpdateQuality", help:"Selects shader permutation of the quality of the update of the history in the TSR HistoryUpdate pass currently driven by the sg.AntiAliasingQuality scalability group. For further details about what each offers, you are invited to look at DIM_UPDATE_QUALITY in TSRUpdateHistory.usf and customise to your need.", type:"Var"},
{name: "r.TSR.RejectionAntiAliasingQuality", help:"Controls the quality of TSR\'s built-in spatial anti-aliasing technology when the history needs to be rejected. While this may not be critical when the rendering resolution is not much lowered than display resolution, this technic however becomes essential to hide lower rendering resolution rendering because of two reasons:\n - the screen space size of aliasing is inverse proportional to rendering resolution;\n - rendering at lower resolution means need more frame to reach at least 1 rendered pixel per display pixel.By default, it is only disabled by default in the low anti-aliasing scalability group.", type:"Var"},
{name: "r.TSR.ShadingRejection.ExposureOffset", help:"The shading rejection needs to have a representative idea how bright a linear color pixel ends up displayed to the user. And the shading rejection detect if a color become to changed to be visible in the back buffer by comparing to MeasureBackbufferLDRQuantizationError().\n\nIt is important to have TSR\'s MeasureBackbufferLDRQuantizationError() ends up distributed uniformly across the range of color intensity or it could otherwise disregard some subtle VFX causing ghostin.\n\nThis controls adjusts the exposure of the linear color space solely in the TSR\'s rejection heuristic, such that higher value lifts the shadows\'s LDR intensity, meaning MeasureBackbufferLDRQuantizationError() is decreased in these shadows and increased in the highlights, control directly.\n\nThe best TSR internal buffer to verify this is TSR.Moire.Luma but must be verified in DumpGPU with the RGB Linear[0;1] source color space against the Tonemaper\'s output in sRGB source color space.\n", type:"Var"},
{name: "r.TSR.ShadingRejection.Flickering", help:"Instability in TSR output 99% of the time coming from instability of the shading rejection, for different reasons:\n - One first source of instability is most famously moire pattern between structured geometry and the rendering pixel grid changing every frame due to the offset of the jittering pixel grid offset;\n - Another source of instability can happen on extrem geometric complexity due to temporal history\'s chicken-and-egg problem that can not be overcome by other mechanisms in place in TSR\'s RejectHistory pass: how can the history be identical to rendered frame if the amount of details you have in the rendered frame is not in history? how can the history accumulate details if the history is too different from the rendered frame?\n\nWhen enabled, this heuristic monitor how the luminance of the scene right before any translucency drawing stored in the TSR.Moire.Luma resource how it involves over successive frames. And if it is detected to constantly flicker regularily above a certain threshold defined with this r.TSR.ShadingRejection.Flickering.* cvars, the heuristic attempts to stabilize the image by letting ghost within luminance boundary tied to the amplititude of flickering.\n\nOne particular caveat of this heuristic is that any opaque geometry with incorrect motion vector can make a pixel look identically flickery quicking this heuristic in and leaving undesired ghosting effects on the said geometry. When that happens, it is highly encourage to verify the motion vector through the VisualizeMotionBlur show flag and how these motion vectors are able to reproject previous frame with the VisualizeReprojection show flag.\n\nThe variable to countrol the frame frequency at which a pixel is considered flickery and needs to be stabilized with this heuristic is defined with the r.TSR.ShadingRejection.Flickering.Period in frames. For instance, a value r.TSR.ShadingRejection.Flickering.Period=3, it means any pixel that have its luminance changing of variation every more often than every frames is considered flickering.\n\nHowever another caveats on this boundary between flickering pixel versus animated pixel is that: flickering happens regardless of frame rate, whereas a visual effects that are/should be based on time and are therefore independent of the frame rate. This mean that a visual effect that looks smooth at 60hz might appear to \'flicker\' at lower frame rates, like 24hz for instance.\nTo make sure a visual effect authored by an artists doesn\'t start to ghost of frame rate, r.TSR.ShadingRejection.Flickering.AdjustToFrameRate is enabled by default such that this frame frequency boundary is automatically when the frame rate drops below a refresh rate below r.TSR.ShadingRejection.Flickering.FrameRateCap.\n\nWhile r.TSR.ShadingRejection.Flickering is controled based of scalability settings turn on/off this heuristic on lower/high-end GPU the other r.TSR.ShadingRejection.Flickering.* can be set orthogonally in the Project\'s DefaultEngine.ini for a consistent behavior across all platforms.\n\nIt is enabled by default in the anti-aliasing scalability group High, Epic and Cinematic.", type:"Var"},
{name: "r.TSR.ShadingRejection.Flickering.AdjustToFrameRate", help:"Whether r.TSR.ShadingRejection.Flickering.Period settings should adjust to frame rate when below r.TSR.ShadingRejection.Flickering.FrameRateCap. Please read r.TSR.ShadingRejection.Flickering\'s help for further details. (Enabled by default).", type:"Var"},
{name: "r.TSR.ShadingRejection.Flickering.FrameRateCap", help:"Framerate cap in hertz at which point there is automatic adjustment of r.TSR.ShadingRejection.Flickering.Period when the rendering frame rate is lower. Please read r.TSR.ShadingRejection.Flickering\'s help for further details. (Default to 60hz)", type:"Var"},
{name: "r.TSR.ShadingRejection.Flickering.MaxParallaxVelocity", help:"Some material might for instance might do something like parallax occlusion mapping such as CitySample\'s buildings\' window\'s interiors. This often can not render accurately a motion vector of this fake interior geometry and therefore make the heuristic believe it is in fact flickering.\n\nThis variable define the parallax velocity in 1080p pixel at frame rate defined by r.TSR.ShadingRejection.Flickering.FrameRateCap at which point the heuristic should be disabled to not ghost. \n(Default to 10 pixels 1080p).\n", type:"Var"},
{name: "r.TSR.ShadingRejection.Flickering.Period", help:"Periode in frames in which luma oscilations at equal or greater frequency is considered flickering and should ghost to stabilize the image Please read r.TSR.ShadingRejection.Flickering\'s help for further details. (Default to 3 frames).", type:"Var"},
{name: "r.TSR.ShadingRejection.SampleCount", help:"Maximum number of sample in each output pixel of the history after total shading rejection.\n\nLower values means higher clarity of the image after shading rejection of the history, but at the trade of higher instability of the pixel on following frames accumulating new details which can be distracting to the human eye (Defaults to 2.0).", type:"Var"},
{name: "r.TSR.ShadingRejection.TileOverscan", help:"The shading rejection run a network of convolutions on the GPU all in single 16x16 without roundtrip to main memory. However chaining many convlutions in this tiles means that some convolutions on the edge arround are becoming corrupted and therefor need to overlap the tile by couple of padding to hide it. This controls is controled by default in the  anti-aliasing scalability settings.", type:"Var"},
{name: "r.TSR.Subpixel.DepthMaxAge", help:"Maximum age in frames of subpixel\'s depth kept in history for their self reprojection (default to 3 frames).", type:"Var"},
{name: "r.TSR.Subpixel.IncludeMovingDepth", help:"Whether the depth of moving subpixel detail should also be included in the subpixel depth history for their reprojection. This is a really bad idea to turn this on because it is impossible how a moving object\'s velocity involves overtime when it\'s only occasionally drawing its velocity. (disabled by default).", type:"Var"},
{name: "r.TSR.Subpixel.Method", help:"One particular challenge of Nanite amount of details is that sometimes these details can be thiner than a rendering pixel in which case they only render in some frames. When that happens, it means neither depth or velocity buffer to be able to reproject them. This is for instance visible with the `vis SceneDepthZ` command.\nThis settings control the method to reproject and/or discard the subpixel details.\n 0: disable subpixel details accumulation in history which means all this these subpixel features may ghost; \n 2: accumulate subpixel details\' closest depth to be able to reproject them even when not drawing in depth/velocity buffer which works great for static geometry but not so much for any moving geometry (default)\n", type:"Var"},
{name: "r.TSR.Velocity.WeightClampingPixelSpeed", help:"Defines the output pixel velocity at which the the high frequencies of the history get\'s their contributing weight clamped. It\'s basically to lerp the effect of r.TSR.Velocity.WeightClampingSampleCount when the pixel velocity get smaller than r.TSR.Velocity.WeightClampingPixelSpeed. (Default = 1.0f).", type:"Var"},
{name: "r.TSR.Velocity.WeightClampingSampleCount", help:"Number of sample to count to in history pixel to clamp history to when output pixel velocity reach r.TSR.Velocity.WeightClampingPixelSpeed. Higher value means higher stability on movement, but at the expense of additional blur due to successive convolution of each history reprojection.\n\nIt is possible to visualize the number of sample in TSR history with the console command `vis TSR.History.Metadata`.\n\nPlease note this clamp the sample count in history pixel, not output pixel, and therefore lower values are by designed less noticeable with higher r.TSR.History.ScreenPercentage. This is done so such that increasing r.TSR.History.ScreenPercentage uniterally & automatically give more temporal stability and maintaining sharpness of the details reprojection at the expense of that extra runtime cost regardless of this setting.\n\nA story telling game might preferer to keep this 4.0 for a \'cinematic look\' whereas a competitive game like Fortnite would preferer to lower that to 2.0. (Default = 4.0f).", type:"Var"},
{name: "r.TSR.WaveOps", help:"Whether to use wave ops in the shading rejection heuristics to speeds up convolutions.\n\nThe shading rejection heuristic optimisation can be particularily hard for shader compiler and hit bug in them causing corruption/quality loss.\n\nNote this optimisation is currently disabled on SPIRV platforms (mainly Vulkan and Metal) due to 5min+ compilation times in SPIRV backend of DXC which is not great for editor startup.", type:"Var"},
{name: "r.UITextureLODBias", help:"Extra LOD bias to apply to UI textures. (default=0)", type:"Var"},
{name: "r.UniformBufferPooling", help:"If we pool object in RHICreateUniformBuffer to have less real API calls to create buffers\n 0: off (for debugging)\n 1: on (optimization)", type:"Var"},
{name: "r.UniformExpressionCacheAsyncUpdates", help:"Whether to allow async updates of uniform expression caches.", type:"Var"},
{name: "r.Upscale.Panini.D", help:"Allow and configure to apply a panini distortion to the rendered image. Values between 0 and 1 allow to fade the effect (lerp).\nImplementation from research paper \"Pannini: A New Projection for Rendering Wide Angle Perspective Images\"\n 0: off (default)\n>0: enabled (requires an extra post processing pass if upsampling wasn\'t used - see r.ScreenPercentage)\n 1: Panini cylindrical stereographic projection", type:"Var"},
{name: "r.Upscale.Panini.S", help:"Panini projection\'s hard vertical compression factor.\n 0: no vertical compression factor (default)\n 1: Hard vertical compression", type:"Var"},
{name: "r.Upscale.Panini.ScreenFit", help:"Panini projection screen fit effect factor (lerp).\n 0: fit vertically\n 1: fit horizontally (default)", type:"Var"},
{name: "r.Upscale.Quality", help:"Defines the quality in which ScreenPercentage and WindowedFullscreen scales the 3d rendering.\n 0: Nearest filtering\n 1: Simple Bilinear\n 2: Directional blur with unsharp mask upsample.\n 3: 5-tap Catmull-Rom bicubic, approximating Lanczos 2. (default)\n 4: 13-tap Lanczos 3.\n 5: 36-tap Gaussian-filtered unsharp mask (very expensive, but good for extreme upsampling).\n", type:"Var"},
{name: "r.Upscale.Softness", help:"Amount of sharpening for Gaussian Unsharp filter (r.UpscaleQuality=5). Reduce if ringing is visible\n  1: Normal sharpening (default)\n  0: No sharpening (pure Gaussian).", type:"Var"},
{name: "r.UseClusteredDeferredShading", help:"Toggle use of clustered deferred shading for lights that support it. 0 is off (default), 1 is on (also required is SM5 to actually turn on).", type:"Var"},
{name: "r.UseFastDebugObjectDiscovery", help:"Enable new optimised debug object discovery", type:"Var"},
{name: "r.UseLegacyMaintainYFOVViewMatrix", help:"Whether to use the old way to compute perspective view matrices when the aspect ratio constraint is vertical", type:"Var"},
{name: "r.Velocity.EnableLandscapeGrass", help:"Specify if you want to output velocity for the grass component for WPO.\n True (default)\n False", type:"Var"},
{name: "r.Velocity.EnableVertexDeformation", help:"Enables materials with World Position Offset and/or World Displacement to output velocities during velocity pass even when the actor has not moved. \n0=Off, 1=On, 2=Auto(Default). \nAuto setting is off if r.VelocityOutputPass=2, or else on. \nWhen r.VelocityOutputPass=2 this can incur a performance cost due to additional draw calls.", type:"Var"},
{name: "r.Velocity.ForceOutput", help:"Force velocity output on all primitives.\nThis can incur a performance cost unless r.VelocityOutputPass=1.\nBut it can be useful for testing where velocity output isn\'t being enabled as expected.\n0: Disabled (default)\n1: Enabled", type:"Var"},
{name: "r.VelocityOutputPass", help:"When to write velocity buffer.\n 0: Renders during the depth pass. This splits the depth pass into 2 phases: with and without velocity.\n 1: Renders during the regular base pass. This adds an extra GBuffer target during base pass rendering. 2: Renders after the regular base pass.\n", type:"Var"},
{name: "r.VelocityTest", help:"Allows to enable some low level testing code for the velocity rendering (Affects object motion blur and TemporalAA). 0: off (default) 1: add random data to the buffer where we store skeletal mesh bone data to test if the code (good to test in PAUSED as well).", type:"Var"},
{name: "r.VertexDeformationOutputsVelocity", help:"Deprecated CVar. Use r.Velocity.EnableVertexDeformation instead.\n", type:"Var"},
{name: "r.VertexFoggingForOpaque", help:"Causes opaque materials to use per-vertex fogging, which costs less and integrates properly with MSAA.  Only supported with forward shading.", type:"Var"},
{name: "r.ViewDistanceScale", help:"Controls the view distance scale. A primitive\'s MaxDrawDistance is scaled by this value.\nHigher values will increase view distance but at a performance cost.\nDefault = 1.", type:"Var"},
{name: "r.ViewDistanceScale.ApplySecondaryScale", help:"If true applies the secondary view distance scale to primitive draw distances.\nDefault = 0.", type:"Var"},
{name: "r.ViewDistanceScale.FieldOfViewAffectsHLOD", help:"If enabled, applies the field of view scaling to HLOD draw distances as well as non-HLODs.", type:"Var"},
{name: "r.ViewDistanceScale.FieldOfViewMaxAngle", help:"Scales the scene view distance scale with camera field of view.\nMaximum angle of the blend range.\nApplies the maximum scale when the camera is at or above this angle.", type:"Var"},
{name: "r.ViewDistanceScale.FieldOfViewMaxAngleScale", help:"Scales the scene view distance scale with camera field of view.\nThis value is applied when the camera is at or above the maximum angle.", type:"Var"},
{name: "r.ViewDistanceScale.FieldOfViewMinAngle", help:"Scales the scene view distance scale with camera field of view.\nMinimum angle of the blend range.\nApplies the minimum scale when the camera is at or below this angle.", type:"Var"},
{name: "r.ViewDistanceScale.FieldOfViewMinAngleScale", help:"Scales the scene view distance scale with camera field of view.\nThis value is applied when the camera is at or below the minimum angle.", type:"Var"},
{name: "r.ViewDistanceScale.SecondaryScale", help:"Controls the secondary view distance scale, Default = 1.0.\nThis is an optional scale intended to allow some features or gamemodes to opt-in.\n", type:"Var"},
{name: "r.ViewDistanceScale.SkeletalMeshOverlay", help:"Controls the distance scale for skeletal mesh overlay, Default = 1.0. \nHigher values will increase skeletal mesh overlay draw distance. This value is applied together with r.ViewDistanceScale", type:"Var"},
{name: "r.ViewRectUseScreenBottom", help:"WARNING: This is an experimental, unsupported feature and does not work with all postprocesses (e.g DOF and DFAO)\nIf enabled, the view rectangle will use the bottom left corner instead of top left", type:"Var"},
{name: "r.ViewTextureMipBias.Min", help:"Automatic view mip bias\'s minimum value (default to -2).", type:"Var"},
{name: "r.ViewTextureMipBias.Offset", help:"Automatic view mip bias\'s constant offset (default to -0.3).", type:"Var"},
{name: "r.VirtualTexture", help:"If set to 1, textures will use virtual memory so they can be partially resident.", type:"Var"},
{name: "r.VirtualTexturedLightmaps", help:"Controls wether to stream the lightmaps using virtual texturing.\n 0: Disabled.\n 1: Enabled.", type:"Var"},
{name: "r.VirtualTextureReducedMemory", help:"If set to 1, the cost of virtual textures will be reduced by using a more packed layout.", type:"Var"},
{name: "r.VirtualTextures", help:"Is virtual texture streaming enabled?", type:"Var"},
{name: "r.Visibility.FrustumCull.Enabled", help:"Enables frustum culling.", type:"Var"},
{name: "r.Visibility.FrustumCull.NumPrimitivesPerTask", help:"Assigns a fixed number of primitives for each frustum cull task. 0: Automatic;>0: Fixed number of primitives per task (clamped to fixed limits);", type:"Var"},
{name: "r.Visibility.FrustumCull.UseFastIntersect", help:"Use optimized 8 plane fast intersection code if we have 8 permuted planes.", type:"Var"},
{name: "r.Visibility.FrustumCull.UseOctree", help:"Use the octree for visibility calculations.", type:"Var"},
{name: "r.Visibility.FrustumCull.UseSphereTestFirst", help:"Performance tweak. Uses a sphere cull before and in addition to a box for frustum culling.", type:"Var"},
{name: "r.Visibility.OcclusionCull.MaxQueriesPerTask", help:"Assigns a fixed number of occlusion queries for each occlusion cull task. 0: Automatic;>0: Fixed number of occlusion queries per task;", type:"Var"},
{name: "r.Visibility.PrimitiveCull.SkipNanite", help:"True - All Nanite primitives skip culling phases, False - All Nanite primitives are run through the culling phase.", type:"Var"},
{name: "r.Visibility.Relevance.NumPrimitivesPerPacket", help:"Assigns a fixed number of primitives for each relevance packet. 0: Automatic;>0: Fixed number of primitives per packet (clamped to fixed limits);", type:"Var"},
{name: "r.Visibility.TaskSchedule", help:"Controls how the visibility task graph is scheduled.0: Work is primarily done on the render thread with the potential for parallel help;1: Work is done on an async task graph (if supported by platform);", type:"Var"},
{name: "r.VisualizeLightingOnProbes", help:"Enables debug probes rendering to visualise diffuse/specular lighting (direct and indirect) on simple sphere scattered in the world. 0: disabled.\n 1: camera probes only.\n 2: world probes only.\n 3: camera and world probes.\n", type:"Var"},
{name: "r.VisualizeOccludedPrimitives", help:"Draw boxes for all occluded primitives", type:"Var"},
{name: "r.VisualizeTexture.AllowBlinking", help:"Whether to allow blinking when visualizing NaN or inf that can become irritating over time.\n", type:"Var"},
{name: "r.VolumetricCloud", help:"VolumetricCloud components are rendered when this is not 0, otherwise ignored.", type:"Var"},
{name: "r.VolumetricCloud.DisableCompute", help:"Do not use compute shader for cloud tracing.", type:"Var"},
{name: "r.VolumetricCloud.DistanceToSampleMaxCount", help:"Distance in kilometers over which the total number of ray samples will be evenly distributed. Before that, the number of ray samples will span 1 to SampleCountMax, for for tracing distance ranging from 0 to DistanceToSampleCountMax (kilometers).", type:"Var"},
{name: "r.VolumetricCloud.EmptySpaceSkipping", help:"Enable/disable empty space skipping to accelerate cloud tracing through emty areas.", type:"Var"},
{name: "r.VolumetricCloud.EmptySpaceSkipping.SampleCorners", help:"0 means center samples only, >0 means corner are also sampled.", type:"Var"},
{name: "r.VolumetricCloud.EmptySpaceSkipping.StartTracingSliceBias", help:"The number of slices to bias the start depth with. A valuie of -1 means a bias of one slice towards the view point.", type:"Var"},
{name: "r.VolumetricCloud.EmptySpaceSkipping.VolumeDepth", help:"Set the distance in kilometer over which empty space can be evalauted.", type:"Var"},
{name: "r.VolumetricCloud.EnableAerialPerspectiveSampling", help:"Enable/disable the aerial perspective contribution on clouds.", type:"Var"},
{name: "r.VolumetricCloud.EnableAtmosphericLightsSampling", help:"Enable/disable atmospheric lights contribution on clouds.", type:"Var"},
{name: "r.VolumetricCloud.EnableDistantSkyLightSampling", help:"Enable/disable the distant sky light contribution on clouds.", type:"Var"},
{name: "r.VolumetricCloud.EnableLocalLightsSampling", help:"[EXPERIMENTAL] Enable/disable local lights contribution on clouds. Expenssive! Use for cinematics if needed.", type:"Var"},
{name: "r.VolumetricCloud.HighQualityAerialPerspective", help:"Enable/disable a second pass to trace the aerial perspective per pixel on clouds instead of using the aerial persepctive texture. Only usable when r.VolumetricCloud.EnableAerialPerspectiveSampling=1 and only needed for extra quality when r.VolumetricRenderTarget=1.", type:"Var"},
{name: "r.VolumetricCloud.LocalLights.ShadowSampleCount", help:"[EXPERIMENTAL] Set the volumetric shadow sample count when evaluating local lights. Expenssive! Use for cinematics if needed.", type:"Var"},
{name: "r.VolumetricCloud.ReflectionRaySampleMaxCount", help:"The maximum number of samples taken while ray marching primary rays in reflections.", type:"Var"},
{name: "r.VolumetricCloud.SampleMinCount", help:"The minimum number of samples to take along a ray. This can help with quality for volume close to the camera, e.g. if cloud layer is also used as low altitude fog. SampleMinCount should remain relatively small because it is applied to all tracing process.", type:"Var"},
{name: "r.VolumetricCloud.Shadow.ReflectionRaySampleMaxCount", help:"The maximum number of samples taken while ray marching shadow rays in reflections.", type:"Var"},
{name: "r.VolumetricCloud.Shadow.SampleAtmosphericLightShadowmap", help:"Enable the sampling of atmospheric lights shadow map in order to produce volumetric shadows.", type:"Var"},
{name: "r.VolumetricCloud.Shadow.ViewRaySampleMaxCount", help:"The maximum number of samples taken while ray marching shadow rays.", type:"Var"},
{name: "r.VolumetricCloud.ShadowMap", help:"Enable/disable the shadow map, only if the scene contains a DirectionalLight component with Cast Cloud Shadows enabled on it.", type:"Var"},
{name: "r.VolumetricCloud.ShadowMap.Debug", help:"Print information to debug the cloud shadow map.", type:"Var"},
{name: "r.VolumetricCloud.ShadowMap.MaxResolution", help:"The maximum resolution of the cloud shadow map. The active resolution is controlled by the CloudShadowMapResolutionScale property on the Directional Light component.", type:"Var"},
{name: "r.VolumetricCloud.ShadowMap.RaySampleHorizonMultiplier", help:"The multipler on the sample count applied when the atmospheric light reach the horizon. Less pixels in the shadow map need to be traced, but rays need to travel a lot longer.", type:"Var"},
{name: "r.VolumetricCloud.ShadowMap.RaySampleMaxCount", help:"The maximum number of samples taken while ray marching shadow rays to evaluate the cloud shadow map.", type:"Var"},
{name: "r.VolumetricCloud.ShadowMap.SnapLength", help:"Snapping size in kilometers of the cloud shadowmap position to avoid flickering.", type:"Var"},
{name: "r.VolumetricCloud.ShadowMap.SpatialFiltering", help:"Enable/disable the shadow map dilation/smoothing spatial filter. Enabled when greater than 0 and it represents the number of blur iterations (constrained to a maximum of 4).", type:"Var"},
{name: "r.VolumetricCloud.ShadowMap.TemporalFiltering.LightRotationCutHistory", help:"When the atmospheric light rotation in degree is larger than that, the temporal accumulation is restarted.", type:"Var"},
{name: "r.VolumetricCloud.ShadowMap.TemporalFiltering.NewFrameWeight", help:"Experimental and needs more work so disabled by default. Value between [0.0, 1.0] representing the weight of current frame\'s contribution. Low values can cause precision issues resulting in depth not converging over time. Disabled when set to 1.", type:"Var"},
{name: "r.VolumetricCloud.SkyAO", help:"Enable/disable cloud sky ambient occlusion, the scene must contain a Skylight component with Cloud Ambient Occlusion enabled on it.", type:"Var"},
{name: "r.VolumetricCloud.SkyAO.Debug", help:"Print information to debug the cloud sky AO map.", type:"Var"},
{name: "r.VolumetricCloud.SkyAO.Filtering", help:"Enable/disable the sky AO dilation/smoothing filter.", type:"Var"},
{name: "r.VolumetricCloud.SkyAO.MaxResolution", help:"The maximum resolution of the texture storing ambient occlusion information for the environment lighting coming from sky light. The active resolution is controlled by the CloudAmbientOcclusionMapResolutionScale property on the Skylight component.", type:"Var"},
{name: "r.VolumetricCloud.SkyAO.SnapLength", help:"Snapping size in kilometers of the cloud sky AO texture position to avoid flickering.", type:"Var"},
{name: "r.VolumetricCloud.SkyAO.TraceSampleCount", help:"The number of samples taken to evaluate ground lighting occlusion.", type:"Var"},
{name: "r.VolumetricCloud.SoftBlendingDistanceOnTranslucent", help:"The soft blending in distance in kilometer used to soft blend in cloud over translucent from the evaluated start depth.", type:"Var"},
{name: "r.VolumetricCloud.StepSizeOnZeroConservativeDensity", help:"Raymarch step size when a sample giving zero conservative density is encountered. If > 1, performance will likely improve but banding artifacts can show up if too large.", type:"Var"},
{name: "r.VolumetricCloud.ViewRaySampleMaxCount", help:"The maximum number of samples taken while ray marching view primary rays.", type:"Var"},
{name: "r.VolumetricFog", help:"Whether to allow the volumetric fog feature.", type:"Var"},
{name: "r.VolumetricFog.ConservativeDepth", help:"[Experimental] Whether to allow the volumetric to use conservative depth to accelerate computations.", type:"Var"},
{name: "r.VolumetricFog.DepthDistributionScale", help:"Scales the slice depth distribution.", type:"Var"},
{name: "r.VolumetricFog.Emissive", help:"Whether to allow the volumetric fog emissive component.", type:"Var"},
{name: "r.VolumetricFog.GridPixelSize", help:"XY Size of a cell in the voxel grid, in pixels.", type:"Var"},
{name: "r.VolumetricFog.GridSizeZ", help:"How many Volumetric Fog cells to use in z.", type:"Var"},
{name: "r.VolumetricFog.HistoryMissSupersampleCount", help:"Number of lighting samples to compute for voxels whose history value is not available.\nThis reduces noise when panning or on camera cuts, but introduces a variable cost to volumetric fog computation.  Valid range [1, 16].", type:"Var"},
{name: "r.VolumetricFog.HistoryWeight", help:"How much the history value should be weighted each frame.  This is a tradeoff between visible jittering and responsiveness.", type:"Var"},
{name: "r.VolumetricFog.InjectRaytracedLights", help:"Whether lights with ray traced shadows are injected into volumetric fog", type:"Var"},
{name: "r.VolumetricFog.InjectShadowedLightsSeparately", help:"Whether to allow the volumetric fog feature.", type:"Var"},
{name: "r.VolumetricFog.InverseSquaredLightDistanceBiasScale", help:"Scales the amount added to the inverse squared falloff denominator.  This effectively removes the spike from inverse squared falloff that causes extreme aliasing.", type:"Var"},
{name: "r.VolumetricFog.Jitter", help:"Whether to apply jitter to each frame\'s volumetric fog computation, achieving temporal super sampling.", type:"Var"},
{name: "r.VolumetricFog.LightFunction", help:"Whether light functions are generated to be sampled when rendering volumetric fog.", type:"Var"},
{name: "r.VolumetricFog.LightFunction.DirectionalLightSupersampleScale", help:"Scales the slice depth distribution.", type:"Var"},
{name: "r.VolumetricFog.LightFunction.LightFunctionCount", help:"The maximum light function that can be rendered per frame.", type:"Var"},
{name: "r.VolumetricFog.LightFunction.Resolution", help:"The resolution of all light functions generated to be sampled when rendering volumetric fog.", type:"Var"},
{name: "r.VolumetricFog.LightScatteringSampleJitterMultiplier", help:"Multiplier for random offset value used to jitter each world sample position when generating the 3D fog volume. Enable/disable with r.VolumetricFog.Jitter", type:"Var"},
{name: "r.VolumetricFog.TemporalReprojection", help:"Whether to use temporal reprojection on volumetric fog.", type:"Var"},
{name: "r.VolumetricFog.UpsampleJitterMultiplier", help:"Multiplier for random offset value used to jitter the sample position of the 3D fog volume to hide fog pixelization due to sampling from a lower resolution texture.", type:"Var"},
{name: "r.VolumetricFog.VoxelizationShowOnlyPassIndex", help:"When >= 0, indicates a single voxelization pass to render for debugging.", type:"Var"},
{name: "r.VolumetricFog.VoxelizationSlicesPerGSPass", help:"How many depth slices to render in a single voxelization pass (max geometry shader expansion).  Must recompile voxelization shaders to propagate changes.", type:"Var"},
{name: "r.VolumetricLightmap.VisualizationMinScreenFraction", help:"Minimum screen size of a volumetric lightmap visualization sphere", type:"Var"},
{name: "r.VolumetricLightmap.VisualizationRadiusScale", help:"Scales the size of the spheres used to visualize volumetric lightmap samples.", type:"Var"},
{name: "r.VolumetricRenderTarget", help:"", type:"Var"},
{name: "r.VolumetricRenderTarget.MinimumDistanceKmToEnableReprojection", help:"This is the distance in kilometer at which the `cloud surface` must be before we enable reprojection of the previous frame data. One could start with a value of 4km. This helps hide reprojection issues due to imperfect approximation of cloud depth as a single front surface, especially visible when flying through the cloud layer. It is not perfect but will help in lots of cases. The problem when using this method: clouds will look noisier when closer to that distance.", type:"Var"},
{name: "r.VolumetricRenderTarget.Mode", help:"[0] trace quarter resolution + reconstruct at half resolution + upsample [1] trace half res + reconstruct full res + upsample [2] trace at quarter resolution + reconstruct full resolution (cannot intersect with opaque meshes and forces UpsamplingMode=2 [3] Cinematic mode with tracing done at full reoslution in render target so that clouds can also be applied on translucent.)", type:"Var"},
{name: "r.VolumetricRenderTarget.PreferAsyncCompute", help:"Whether to prefer using async compute to generate volumetric cloud render targets.", type:"Var"},
{name: "r.VolumetricRenderTarget.ReprojectionBoxConstraint", help:"Whether reprojected data should be constrained to the new incoming cloud data neighborhod value.", type:"Var"},

{name: "r.Vulkan.RayTracing.AllowCompaction", help:"Whether to automatically perform compaction for static acceleration structures to save GPU memory. (default = 1)\n", type:"Var"},
